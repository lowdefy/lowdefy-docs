      - id: markdown_flex_layout
        type: Markdown
        style:
          marginTop: 16px
          '.markdown-body':
            fontSize: 14px
        properties:
          content: |
            # Flex

            Blocks can also be laid out using [CSS flexbox](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox) properties. These properties are `grow` (`flex-grow`), `shrink` (`flex-shrink`), `size` (`flex-basis`) and `flex` (`flex`). If any of these properties are set, the default span of 24 or any span set in the configuration is not used. If one of `grow`, `shrink`, or `size` are set, the other properties take their default values. The `flex` property overwrites the `grow`, `shrink`, and `size` properties.

      - id: markdown_block_properties
        type: Markdown
        style:
          marginTop: 16px
          '.markdown-body':
            fontSize: 14px
        properties:
          content: |
            # Block layout properties

            Properties can be set on each block to control how it is placed. These properties are defined in the `layout` object. The properties that can be defined are:

            - `align`: _Enum_ - Align block vertically in the area. Options are `top`, `middle`, and `bottom`. Default `top.`
            - `flex`: _String_ - Set the [`flex`](https://developer.mozilla.org/en-US/docs/Web/CSS/flex) CSS property. This overwrites the `grow`, `shrink`, and `size` properties.
            - `grow`: _Number_ - Set the [`flex-grow`](https://developer.mozilla.org/en-US/docs/Web/CSS/flex-grow) CSS property. Default 0.
            - `order`: _Number_ - Change the order blocks are rendered in. By default blocks are rendered in the order they appear in the blocks array.
            - `offset`: _Number_ - Number of grid cells to shift the block to the right.
            - `pull`: _Number_ - Shift the block this number of cells to the left. This will make it overlap above with previous blocks.
            - `push`: _Number_ - Shift the block this number of cells to the right. This will make it overlap under with the following blocks.
            - `shrink`: _Number_ - Set the [`flex-shrink`](https://developer.mozilla.org/en-US/docs/Web/CSS/flex-grow) CSS property. Default 1.
            - `size`: _String_ | _Number_ - Set the [`flex-basis`](https://developer.mozilla.org/en-US/docs/Web/CSS/flex-grow) CSS property. Default `auto`.
            - `span`: _Number_ - Number of grid cells the block should occupy.

            ###### Align example:
            ```
            - id: container
              type: Container
              blocks:
                - id: block1
                  type: Block
                  layout:
                    span: 6
                - id: block2
                  type: Block
                  layout:
                    align: top
                    span: 6
                - id: block3
                  type: Block
                  layout:
                    align: middle
                    span: 6
                - id: block4
                  type: Block
                  layout:
                    align: bottom
                    span: 6
            ```

