            '.markdown-body':
              fontSize: 14px
          properties:
            content: |
              # Area layout properties

              Properties can be set on each area to control how blocks are layed out inside that area. These properties are set under the `areaName` key:

              The properties that can be set are:
                - `align`: _Enum_ - Align blocks vertically in the area. Options are `top`, `middle`, and `bottom`. Default `top.`
                - `direction`: _Enum_ - Set CSS flex-direction for the area. Options are `row`, `row-reverse`, `column`, and and `column-reverse`. Default `row`.
                - `gutter`: _Number_ | _Array_  - Create gutter between blocks placed in the area.
                - `justify`: _Enum_ - Justify blocks horizontally inside the area. Options are `start`, `end`, `center`, `space-around`, and `space-between`. Default `start`.
                - `overflow`: _Enum_ - Set CSS overflow for the area. Options are `visible`, `hidden`, `scroll`, and `space-between`. Default `visible`.
                - `wrap`: _Enum_ - Set CSS flex-wrap for the area. Options are `wrap`, `nowrap`, and `rap-reverse`. Default `wrap`.

              ###### Align examples:
              ```yaml
              - id: container
                type: Container
                areas:
                  area1:
                    align: top
                    blocks:
                      - id: block1
                        type: Block
                        style:
                          height: 80
                      - id: block2
                        type: Block
                  area2:
                    align: middle
                    blocks:
                      - id: block3
                        type: Block
                        style:
                          height: 80
                      - id: block4
                        type: Block
                  area3:
                    align: bottom
                    blocks:
                      - id: block5
                        type: Block
                        style:
                          height: 80
                      - id: block6
                        type: Block
