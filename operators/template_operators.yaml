- id: card_display
  type: Card
  blocks:
    - id: title
      type: Title
      properties:
        level: 2
        content:
          _var: operator_name
    - id: description
      type: Markdown
      properties:
        renderHtml: true
        content:
          _var: description_content
          
    - id: examples_card
      type: Card
      properties:
        title: Examples
        size: small
      blocks:
        _var: examples
