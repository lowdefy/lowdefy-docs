id: _get
type: PageSiderMenu
public: true
properties:
  title: Get


actions:
  onInit:
    - id: set_state
      type: setState()
      params:
        string: A string value
        boolean: true
        # date:
        #   _date: now
        array_primitive:
          - 1
          - 2.5
          - 3000
        array_object:
          - test: true
            name: Adam
            value: 10
          - test: false
            name: Bob
            value: 50
          - test: true
            name: Carl
            value: 1000
        object:
          string: text
          boolean: false
          date:
            _date: "2000-01-01"
          array:
            - A
            - B
            - C
blocks:
  _ref:
    path: operators/template_operators.yaml
    vars:
      operator_name: _get
      operator_title: Get
      description_content: |
        The `_get` operator allows you to access a specific field in an object or an index in an array.

        #### Parameters
        `_get` takes two parameters:

        - `from` : The object or array field from which to retrieve a value.
        - `key` : The field within the object or index of the array specified in `on` from which to retrieve a value. The `key` should be a string, even if it is the index of an array, eg. index key '0' instead of 0.
      operator_default: |
        key: array_primitive
        from:
          string: Some text
          array_object:
            - name: Adam
              value: 10
            - name: Bob
              value: 50
            - name: Carl
              value: 1000
          array_primitive:
            - 1
            - 2
            - 3
      operator_setup:
        __get:
          _load_yaml:
            _state: operator
      operator_output:
        _get: 
          _load_yaml:
            _state: operator
      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1_description
              type: Markdown
              properties:
                content: |
                  Use _get to access object keys in state.
            - id: example_1_block_box
              type: Box
              style:
                --span: 6
              blocks:
                - id: block_1
                  type: TextInput
                  properties:
                    title: Block 1
                    Label:
                      extra: Use _get to set a placeholder from an object.
                    placeholder:
                      _get:
                        key: string
                        from:
                          _state: true
                - id: block_2
                  type: RadioSelector
                  properties:
                    title: Block 2
                    Label:
                      extra: Set any selector type options.
                    options:
                      _get:
                        key: array
                        from:
                          _state: object
            - id: example_1_code_box
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_1_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      blocks:
                        - id: block_1
                          type: TextInput
                          properties:
                            title: Block 1
                            placeholder:
                              _get:
                                key: string
                                from:
                                  _state: true
                        - id: block_2
                          type: RadioSelector
                          properties:
                            title: Block 2
                            options:
                              _get:
                                key: array
                                from:
                                  _state: object
                      ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2_description
              type: Markdown
              properties:
                content: |
                  Use _get to access array indexes in state.
            - id: example_2_block_box
              type: Box
              style:
                --span: 6
              blocks:
                - id: block_3
                  type: NumberInput
                  properties:
                    title: Block 3
                    placeholder:
                      _get:
                        key: '2'
                        from:
                          _state: array_primitive
                    Label:
                      extra: Use _get to set a defaultValue from an array.
                - id: block_4
                  type: TextInput
                  properties:
                    title: Block 4
                    placeholder:
                      _get:
                        key: '1.name'
                        from:
                          _state: array_object
            - id: example_2_code_box
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_2_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      blocks:
                        - id: block_3
                          type: NumberInput
                          properties:
                            title: Block 3
                            placeholder:
                              _get:
                                key: '2'
                                from:
                                  _state: array_primitive
                        - id: block_4
                          type: TextInput
                          properties:
                            title: Block 4
                            placeholder:
                              _get:
                                key: '1.name'
                                from:
                                  _state: array_object
                      ```