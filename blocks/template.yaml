- id: card_display
  type: Card
  layout:
    contentGutter: 16
  blocks:
    - id: title
      type: Title
      properties:
        level: 2
        content:
          _var: block_name
    - id: description
      type: Markdown
      properties:
        content:
          _var: description_content
    - id: c1
      type: Box
      layout:
        span: 12
      blocks:
        - id: block_divider
          type: Divider
          properties:
            title: Block
        - id: block_grid
          type: Box
          blocks:
            - id: block_id
              layout:
                _state: block.layout
              type:
                _var: block_type
              style:
                _parse:
                  _state: style_block_input
              visible:
                _state: block.visible
              required:
                _state: block.required
              properties:
                _var: properties_transform
        - id: state_divider
          type: Divider
          properties:
            title: State
          visible:
            _eq:
              - _var:
                  category
              - input
        - id: state_markdown
          type: Markdown
          visible:
            _eq:
              - _var:
                  category
              - input
          properties:
            content:
              _nunjucks:
                template: |
                  ```yaml
                  {{ value | safe }}
                  ```
                on:
                  value:
                    _dump_yaml:
                      block_id: 
                        _state: block_id
        - id: setup_divider
          type: Divider
          properties:
            title: Block Setup
        - id: setup_markdown
          type: Markdown
          properties:
            content:
              _nunjucks:
                template: |
                  ```yaml
                  {{ value | safe }}
                  ```
                on:
                  value:
                    _dump_yaml:
                      id: block_id
                      layout:
                        _state: block.layout
                      type:
                        _var: block_type
                      style:
                        _parse:
                          _state: style_block_input
                      visible:
                        _state: block.visible
                      properties:
                        _var: properties_transform
    - id: settings_grid
      type: Box
      layout:
        span: 12
      blocks:
        - id: settings_divider
          type: Divider
          properties:
            title: Settings
        - id: block_collapse
          type: Collapse
          properties:
            defaultActiveKey: properties
            panels:
              - key: layout
                title: 'layout:'
              - key: style
                title: 'style:'
              - key: properties
                title: 'properties:'
              - key: actions
                title: 'actions:'
              - key: required
                title: 'required:'
                disabled:
                  _not:
                    _eq:
                      - _var: category
                      - input
              - key: visible
                title: 'visible:'
          areas:
            layout:
              blocks:
                - id: layout_form
                  type: Box
                  blocks:
                    _ref: blocks/layout.yaml
            style:
              blocks:
                _ref: blocks/style.yaml
            visible:
              blocks:
                - id: block.visible
                  type: Switch
                  defaultValue: true
                  properties:
                    title: visible
                    label:
                      extra: Toggle if block is visible and has a value in state.
                      span: 8
                    size: small
            required:
              blocks:
                - id: block.required
                  type: Switch
                  defaultValue: false
                  properties:
                    title: required
                    label:
                      extra: Toggle if the field is indicated as compulsory and required when the Validate action is called.
                      span: 8
                    size: small
            
            properties:
              blocks:
                - id: properties_form
                  type: Box
                  layout:
                    contentGutter: 0
                  blocks:
                    _var: properties_form
            actions:
              blocks:
                - id: available_actions_description
                  type: Markdown
                  properties:
                    content:
                      _var: available_actions_description
          
    - id: examples_divider
      type: Divider
      properties:
        title: Examples
    - id: examples_grid
      type: Box
      blocks:
        _var: examples
