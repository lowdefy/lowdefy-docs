id: Timeline
type: PageSiderMenu
public: true
properties:
  title: Timeline
actions:
  onInit:
    - id: init
      type: SetState
      params:
        block_id: [1,2,3]
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: colorField
            v: color
          - k: iconField
            v: icon
          - k: positionField
            v: position
          - k: reverse
            v: false
        init_properties: []
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
    - id: set_examples
      type: SetState
      params:
        example_1:
          - title: Title 1
            text: Text for the first entry in the timeline.
          - title: Title 2
            text: Text for the second entry in the timeline.
          - title: Title 3
            text: Text for the third entry in the timeline.
blocks:
  - id: card_title
    type: Card
    blocks:
      - id: title
        type: Title
        properties:
          level: 2
          content: Timeline
      - id: description
        type: Markdown
        properties:
          content: |
            A list block with a vertical display timeline.
      - id: c1
        type: Box
        blocks:
          - id: block_wrap2
            type: Box
            layout:
              span: 12
            blocks:
              - id: block_divider
                type: Divider
                properties:
                  title: Block

              - id: block_id
                type: Timeline
                visible:
                  _state: block.visible
                properties:
                  _state: block.properties
                areas:
                  content:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: block_id.$
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        properties:
                          html: content

              - id: setup_divider
                type: Divider
                properties:
                  title: Block Setup
              - id: setup_card
                type: Card
                properties: 
                  size: small
                blocks:
                  - id: setup_markdown
                    type: Markdown
                    properties:
                      content:
                        _nunjucks:
                          template: |
                            ```yaml
                            {{ value | safe }}
                            ```
                          on:
                            value:
                              _dump_yaml:
                                _ref:
                                  path: blocks/block_setup.yaml
                                  vars:
                                    block:
                                      id: block_id
                                      type: Timeline
                                      areas:
                                        content:
                                          blocks: []
                                      style:
                                        _parse:
                                          _state: style_block_input
                                      visible:
                                        _state: block.visible

                                      layout:
                                        _state: block.layout
                                      default_layout: 
                                        _state: default_layout
                                      properties:
                                        _state: block.properties
                                      default_properties:  
                                        _state: default_properties
                                    default_block:
                                      - k: properties
                                        v: {}
                                      - k: layout
                                        v: {}
                                      - k: style
                                        v: {}
                                      - k: visible
                                        v: true
                                    
          - id: settings_grid
            type: Box
            layout:
              span: 12
            blocks:
              - id: settings_divider
                type: Divider
                properties:
                  title: Settings
              - id: block_collapse
                type: Collapse
                properties:
                  defaultActiveKey: properties
                  panels:
                    - key: style
                      title: 'style:'
                    - key: properties
                      title: 'properties:'
                    - key: actions
                      title: 'actions:'
                    - key: visible
                      title: 'visible:'
                    - key: areas
                      title: 'areas:'
                areas:
                  style:
                    blocks:
                      - id: style_form
                        type: Box
                        blocks:
                          - id: flex_style_input
                            type: TextArea
                            style:
                              _global: settings_input_style
                            defaultValue: |
                              {}
                            properties:
                              title: block
                              rows: 3
                              size: small
                              Label:
                                extra: CSS Object style properties. Should be in JSON format.
                  visible:
                    blocks:
                      - id: block.visible
                        type: Switch
                        defaultValue: true
                        properties:
                          title: visible
                          label:
                            extra: Toggle if block is visible and has a value in state.
                            inline: true
                          size: small

                  properties:
                    blocks:
                      - id: flex_properties_form
                        type: Box
                        blocks:
                          - id: block.properties.colorField
                            type: TextInput
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: colorField
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Field from properties.data to use to determine which color to use for the icon.
                          - id: block.properties.iconField
                            type: TextInput
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: iconField
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Field from properties.data to use to determine which icon to use.
                          - id: block.properties.mode
                            type: Selector
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: mode
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Set which side of the blocks the icons should be.
                              options:
                                - alternate
                                - left
                                - right
                          - id: block.properties.pending
                            type: TextInput
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: pending
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Enables and sets the text for pending when set.
                          - id: block.properties.positionField
                            type: TextInput
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: positionField
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Field from properties.data to use to determine the position of the entry on the timeline.
                          - id: block.properties.reverse
                            type: Switch
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: reverse
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: If true, reverse the order of the timeline.
                          - id: block.properties.data
                            type: ControlledList
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: 'data:'
                              size: small
                              # hideAddButton: true
                              # hideRemoveButton: true
                            blocks:
                              - _ref:
                                  path: blocks/icon_template.yaml
                                  vars:
                                    icon_id: block.properties.data.$.icon
                                    icon_field_name: icon
                                    icon_description: Timeline entry icon.
                              - id: block.properties.data.$.color
                                type: TextInput
                                properties:
                                  title: color
                                  size: small
                                  label:
                                    _ref: 
                                      path: blocks/label_extra.yaml
                                      vars:
                                        extra: Timeline entry icon color.
                              - id: block.properties.data.$.position
                                type: Selector
                                properties:
                                  title: position
                                  size: small
                                  label:
                                    _ref: 
                                      path: blocks/label_extra.yaml
                                      vars:
                                        extra: Set the position of the blocks.
                                  options:
                                    - left
                                    - right
                  actions:
                    blocks:
                      - id: actions_description
                        type: Markdown
                        properties:
                          content: |
                            ###### No available actions.
                  areas:
                    blocks: []

  - id: examples_divider
    type: Divider
    properties:
      title: Examples
  - id: example_1_card
    type: Card
    blocks:
      - id: example_1_block_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: example_1_title
            type: Markdown
            properties:
              content: |
                ##### Basic Timeline
          - id: example_1
            type: Timeline
            properties:
              data:
                - icon: FireOutlined
                  color: red
                  position: right
                - color: green
                  position: right
                - icon: RocketOutlined
                  position: left
              mode: alternate
            blocks:
              - id: example_1.$.title
                type: Title
                properties:
                  level: 4
                  content:
                    _state: example_1.$.title
              - id: example_1.$.text
                type: Paragraph
                properties:
                  content:
                    _state: example_1.$.text
                    
      - id: example_1_code_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: example_1_state_title
            type: Markdown
            properties:
              content: |
                ##### Example 1 State
          - id: example_1_state
            type: Markdown
            properties:
              content:
                _nunjucks:
                  template: |
                    ```yaml
                    {{ value | safe }}
                    ```
                  on:
                    value:
                      _dump_yaml:
                        example_1: 
                          _state: example_1
          - id: example_1_code_title
            type: Markdown
            properties:
              content: |
                ##### Setup
          - id: example_1_code
            type: Markdown
            properties:
              content: |
                ```yaml
                  - id: example_1
                    type: Timeline
                    properties:
                      data:
                        - icon: FireOutlined
                          color: red
                          position: right
                        - color: green
                          position: right
                        - icon: RocketOutlined
                          position: left
                      mode: alternate
                    blocks:
                      - id: example_1.$.title
                        type: Title
                        properties:
                          level: 4
                          content:
                            _state: example_1.$.title
                      - id: example_1.$.text
                        type: Paragraph
                        properties:
                          content:
                            _state: example_1.$.text
                ```