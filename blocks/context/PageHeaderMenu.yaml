id: PageHeaderMenu
type: PageSiderMenu
public: true
properties:
  title: PageHeaderMenu
actions:
  onInit:
    - id: init
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: logoAlt
            v: Lowdefy
          - k: header
            v:
              theme: dark
          - k: userAvatar
            v:
              disabled: false
              avatar:
                shape: circle
        init_properties:
          - k: breadcrumb
            v:
              list: ['Page 1', 'Page 2']
          - k: menu
            v:
              links:
                - id: Introduction
                  pageId: introduction
                  properties:
                    title: Introduction
                    icon: RocketOutlined
                - id: alert
                  pageId: Alert
                  properties:
                    title: Alert
                    icon: ExclamationCircleOutlined
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  - id: card_display
    type: Card
    blocks:
      - id: title
        type: Title
        properties:
          level: 2
          content: PageHeaderMenu
      - id: description
        type: Markdown
        properties:
          content: |
            The Page Header Menu block provides a structured layout for a page with a header containing a default menu, content and footer area.
      - id: c1
        type: Box
        blocks:
          - id: block_divider
            type: Divider
            properties:
              title: Block
          - id: block_grid
            type: Box
            blocks:
              - id: block_id
                type: PageHeaderMenu
                style:
                  _parse:
                    _operator:
                      name: _state
                      params:
                        contextId: 'master:PageHeaderMenu:PageHeaderMenu:{}'
                        key: style_block_input
                layout:
                  _operator:
                    name: _state
                    params:
                      contextId: 'master:PageHeaderMenu:PageHeaderMenu:{}'
                      key: block.layout
                properties:
                  _operator:
                    name: _state
                    params:
                      contextId: 'master:PageHeaderMenu:PageHeaderMenu:{}'
                      key: block.properties
                areas:
                  content:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: content
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        properties:
                          html: |
                            content
                  header:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: header
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          maxHeight: 60
                          color: red
                          padding: 0 10px 10px 10px
                        properties:
                          html: |
                            header
                  footer:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: footer
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        properties:
                          html: |
                            footer
      - id: setup_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: setup_divider
            type: Divider
            properties:
              title: Block Setup
          - id: setup_card
            type: Card
            properties:
              size: small
            blocks:
              - id: setup_markdown
                type: Markdown
                properties:
                  content:
                    _nunjucks:
                      template: |
                        ```yaml
                        {{ value | safe }}
                        ```
                      on:
                        value:
                          _dump_yaml:
                            _ref:
                              path: blocks/block_setup.yaml
                              vars:
                                block:
                                  id: block_id
                                  type: PageHeaderMenu
                                  layout:
                                    _state: block.layout
                                  default_layout:
                                    _state: default_layout
                                  style:
                                    _parse:
                                      _state: style_block_input
                                  visible:
                                    _state: block.visible
                                  properties:
                                    _state: block.properties
                                  default_properties:
                                    _state: default_properties
                                  areas:
                                    header:
                                      blocks: []
                                    content:
                                      blocks: []
                                    footer:
                                      blocks: []
                                default_block:
                                  - k: properties
                                    v: {}
                                  - k: layout
                                    v: {}
                                  - k: style
                                    v: {}
                                  - k: visible
                                    v: true

      - id: settings_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: settings_divider
            type: Divider
            properties:
              title: Settings
          - id: block_collapse
            type: Collapse
            properties:
              defaultActiveKey: properties
              panels:
                - key: layout
                  title: 'layout:'
                - key: style
                  title: 'style:'
                - key: properties
                  title: 'properties:'
                - key: actions
                  title: 'actions:'
                - key: areas
                  title: 'areas:'
            areas:
              layout:
                blocks:
                  _ref: blocks/layout.yaml
              style:
                blocks:
                  _ref: blocks/style.yaml
              properties:
                blocks:
                  - id: block.properties.logoSrc
                    type: TextInput
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: logoSrc
                      size: small
                      label:
                        _ref:
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Header logo source url
                  - id: block.properties.logoAlt
                    type: TextInput
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: logoAlt
                      size: small
                      label:
                        _ref:
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Header logo alternative text
                  - id: block.properties.header.color
                    type: ColorSelector
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: header.color
                      circleSize: 16
                      circleSpacing: 6
                      label:
                        _ref:
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Page header color.
                  - id: block.properties.header.theme
                    type: ButtonSelector
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: header.theme
                      size: small
                      label:
                        _ref:
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Color theme of the Header
                      options:
                        - light
                        - dark
                  # - id: block.properties.header.link
                  #   type: Anchor
                  #   properties:
                  #     title: See all fields for properties.header
                  #     icon: LinkOutlined
                  #   actions:
                  #     onClick:
                  #       - id: link_header
                  #         type: Link
                  #         params:
                  #           pageId: Header
                  - id: block.properties.breadcrumb.list
                    type: MultipleSelector
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: breadcrumb.list
                      size: small
                      options:
                        - Page 1
                        - Page 2
                        - Page 3
                        - Page 4
                      label:
                        _ref:
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Breadcrumb links
                  - id: block.properties.breadcrumb.link
                    type: Anchor
                    properties:
                      title: See all fields for properties.breadcrumb
                      icon: LinkOutlined
                    actions:
                      onClick:
                        - id: link_breadcrumb
                          type: Link
                          params:
                            pageId: Breadcrumb
                  - id: block.properties.menu.color
                    type: ColorSelector
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: menu.color
                      circleSize: 16
                      circleSpacing: 6
                      label:
                        _ref:
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Page menu color.
                  - id: block.properties.menu.links
                    type: MultipleSelector
                    # defaultValue:
                    #   - id: Introduction
                    #     pageId: introduction
                    #     properties:
                    #       title: Introduction
                    #       icon: RocketOutlined
                    #   - id: alert
                    #     pageId: Alert
                    #     properties:
                    #       title: Alert
                    #       icon: ExclamationCircleOutlined
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: menu.links
                      size: small
                      options:
                        - label: Introduction
                          value:
                            id: Introduction
                            pageId: introduction
                            properties:
                              title: Introduction
                              icon: RocketOutlined
                        - label: Box
                          value:
                            id: box
                            pageId: Box
                            properties:
                              title: Box
                              icon: GatewayOutlined
                        - label: Date
                          value:
                            id: date
                            pageId: DateSelector
                            properties:
                              title: Date
                              icon: CalendarOutlined
                        - label: Alert
                          value:
                            id: alert
                            pageId: Alert
                            properties:
                              title: Alert
                              icon: ExclamationCircleOutlined
                      label:
                        _ref:
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Menu links
                  - id: block.properties.menu.link
                    type: Anchor
                    properties:
                      title: See all fields for properties.menu
                      icon: LinkOutlined
                    actions:
                      onClick:
                        - id: link_menu
                          type: Link
                          params:
                            pageId: Menu
                  - id: block.properties.userAvatar.disabled
                    type: Switch
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: userAvatar.disabled
                      size: small
                      label:
                        _ref:
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Do not render UserAvatar
                  - id: block.properties.userAvatar.avatar.shape
                    type: ButtonSelector
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: userAvatar.avatar.shape
                      size: small
                      label:
                        _ref:
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Shape of the avatar.
                      options:
                        - circle
                        - square
                  - id: block.properties.userAvatar.link
                    type: Anchor
                    properties:
                      title: See all fields for properties.userAvatar
                      icon: LinkOutlined
                    actions:
                      onClick:
                        - id: link_UserAvatar
                          type: Link
                          params:
                            pageId: UserAvatar
              actions:
                blocks:
                  - id: actions_description
                    type: Markdown
                    properties:
                      content: |
                        #### onEnter
                        Executed each time page is loaded.

                        #### onInit
                        Executed when the page is first loaded into the cache.
              areas:
                blocks: []

