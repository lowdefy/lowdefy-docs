id: PageHCF
type: PageSiderMenu
public: true
properties:
  title: PageHCF
actions:
  onInit:
    - id: init
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: header
            v: 
              theme: dark
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              _state: default_properties
blocks:
  - id: card_display
    type: Card
    blocks:
      - id: title
        type: Title
        properties:
          level: 2
          content: PageHCF
      - id: description
        type: Markdown
        properties:
          content: |
            Page HCF provides a minimal layout structure for a page container with a header, content and footer area.
      - id: c1
        type: Box
        blocks:
          - id: block_divider
            type: Divider
            properties:
              title: Block
          - id: block_grid
            type: Box
            blocks:
              - id: block_id
                type: PageHCF
                style:
                  _parse:
                    _operator:
                      name: _state
                      params:
                        contextId: 'master:PageHCF:PageHCF:{}'
                        key: style_block_input
                layout:
                  _operator:
                    name: _state
                    params:
                      contextId: 'master:PageHCF:PageHCF:{}'
                      key: block.layout
                properties:
                  _operator:
                    name: _state
                    params:
                      contextId: 'master:PageHCF:PageHCF:{}'
                      key: block.properties
                areas:
                  content:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: content
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        properties:
                          html: |
                            content 
                  header:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: header
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          maxHeight: 60
                          color: red
                          padding: 0 10px 10px 10px
                        properties:
                          html: |
                            header
                  footer:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: footer
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        properties:
                          html: |
                            footer  
      - id: setup_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: setup_divider
            type: Divider
            properties:
              title: Block Setup
          - id: setup_card
            type: Card
            properties: 
              size: small
            blocks:
              - id: setup_markdown
                type: Markdown
                properties:
                  content:
                    _nunjucks:
                      template: |
                        ```yaml
                        {{ value | safe }}
                        ```
                      on:
                        value:
                          _dump_yaml:
                            id: block_id
                            type: PageHCF
                            layout:
                              _ref:
                                path: blocks/block_setup.yaml
                                vars:
                                  setup_input: 
                                    _state: block.layout
                                  default_array:  
                                    _state: default_layout
                            style:
                              _parse:
                                _state: style_block_input
                            properties:
                              _ref:
                                path: blocks/block_setup.yaml
                                vars:
                                  setup_input: 
                                    _state: block.properties
                                  default_array:  
                                    _state: default_properties
                            areas:
                              header:
                                blocks: []
                              content:
                                blocks: []
                              footer:
                                blocks: []

      - id: settings_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: settings_divider
            type: Divider
            properties:
              title: Settings
          - id: block_collapse
            type: Collapse
            properties:
              defaultActiveKey: properties
              panels:
                - key: layout
                  title: 'layout:'
                - key: style
                  title: 'style:'
                - key: properties
                  title: 'properties:'
                - key: actions
                  title: 'actions:'
                - key: areas
                  title: 'areas:'
            areas:
              layout:
                blocks:
                  _ref: blocks/layout.yaml
              style:
                blocks:
                  _ref: blocks/style.yaml
              properties:
                blocks:
                  - id: block.properties.header.theme
                    type: ButtonSelector
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: header.theme
                      size: small
                      label: 
                        span: 8
                        extra: Color theme of the Header
                      options:
                        - light
                        - dark
                  # - id: block.properties.header.link
                  #   type: Anchor
                  #   properties:
                  #     title: See all fields for properties.header
                  #     icon: LinkOutlined
                  #   actions:
                  #     onClick: 
                  #       - id: link_header
                  #         type: Link
                  #         params:
                  #           pageId: Header
              actions:
                blocks:
                  - id: actions_description
                    type: Markdown
                    properties:
                      content: |
                        #### onEnter
                        Executed each time page is loaded.

                        #### onInit
                        Executed when the page is first loaded into the cache.
              areas:
                blocks: []

