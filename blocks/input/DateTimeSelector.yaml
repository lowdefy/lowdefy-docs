id: DateTimeSelector
type: PageSiderMenu
public: true
properties:
  title: DateTimeSelector
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: DateTimeSelector
      description_content: |
        Date and time picker input block. Allows a user to select a single date and time from a calender form. The input to this field is saved as a Date type in state, at the path name of the block.

        >Other date type blocks are date_input, week_input, month_input and date_range_input.
      block_type: DateTimeSelector
      label: true
      kind: input
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              span: 8
              extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              span: 8
              extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              span: 8
              extra: Disable the block if true.
        - id: block.properties.format
          type: TextInput
          defaultValue: YYYY-MM-DD HH:mm
          layout:
            _global: settings_input_layout
          properties:
            title: format
            size: small
            label:
              span: 8
              extra: Format in which to format the date value, eg. "DD MMMM YYYY" will format a date value of 1999-12-31 as "31 December 1999". The format has to conform to moment.js formats.
        - id: block.properties.hourStep
          type: NumberInput
          defaultValue: 1
          layout:
            _global: settings_input_layout
          properties:
            title: hourStep
            size: small
            label:
              span: 8
              extra: Hour intervals to show in the time selector.
        - id: block.properties.minuteStep
          type: NumberInput
          defaultValue: 5
          layout:
            _global: settings_input_layout
          properties:
            title: minuteStep
            size: small
            label:
              span: 8
              extra: Minute intervals to show in the time selector.
        - id: block.properties.placeholder
          type: TextInput
          defaultValue: Select Date & Time
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              span: 8
              extra: Placeholder text inside the block before user selects input.
        - id: block.properties.secondStep
          type: NumberInput
          defaultValue: 30
          layout:
            _global: settings_input_layout
          properties:
            title: secondStep
            size: small
            label:
              span: 8
              extra: Second intervals to show in the time selector.
        - id: block.properties.selectGMT
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: selectGMT
            size: small
            label:
              span: 8
              extra: Shows the user's selection as GMT time, not time-zone based.
        - id: block.properties.showToday
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: showToday
            size: small
            label:
              span: 8
              extra: Shows a button to easily select the current date if true.
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              span: 8
              extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffixIcon
              icon_field_name: suffixIcon
              default_icon: CalendarOutlined
              icon_description: Icon on right-hand side of the date-time input.

        - id: block.properties.timeFormat
          type: TextInput
          defaultValue: HH:mm
          layout:
            _global: settings_input_layout
          properties:
            title: timeFormat
            size: small
            label:
              span: 8
              extra: Time format to show in the time selector. HH:mm:ss will show hours, minutes and seconds, HH:mm only hours and minutes and HH only hours.
        - _ref: blocks/label.yaml

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: DateTimeSelector
              layout:
                span: 12
              properties:
                title: Date Time input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: DateTimeSelector
                  properties:
                    title: Date Time input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: DateTimeSelector
              layout:
                span: 12
              properties:
                title: showToday and suffixIcon
                showToday: false
                suffixIcon: ClockCircleOutlined
                label:
                  extra: Disable now button and change the suffix icon.
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: DateTimeSelector
                  properties:
                    title: showToday and suffixIcon
                    showToday: false
                    suffixIcon: ClockCircleOutlined
                    label:
                      extra: Disable now button and change the suffix icon
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: DateTimeSelector
              layout:
                span: 12
              defaultValue:
                _date: 1993-02-02T06:00:00
              properties:
                title: Date format
                format: HH:mm | D MMMM YYYY
                label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: DateTimeSelector
                  defaultValue:
                    _date: '1993-02-02T06:00:00'
                  properties:
                    title: Date format
                    format: HH:mm | D MMMM YYYY
                    label:
                      extra: Default date and custom date format.
                  ```
        - id: example_4_card
          type: Card
          blocks:
            - id: example_4
              type: DateTimeSelector
              layout:
                span: 12
              properties:
                title: Time steps
                hourStep: 2
                minuteStep: 10
                secondStep: 15
                timeFormat: HH:mm:ss
                label:
                  extra: Change the time step intervals.
            - id: example_4_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_4
                  type: DateTimeSelector
                  properties:
                    title: Time steps
                    hourStep: 2
                    minuteStep: 10
                    secondStep: 15
                    timeFormat: HH:mm:ss
                    label:
                      extra: Change the time step intervals.
                  ```
