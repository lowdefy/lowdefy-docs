id: CheckboxSelector
type: PageSiderMenu
public: true
actions:
  onInit:
    - id: initialize_state
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: title
            v: block_id
          - k: disabled
            v: false
          - k: label
            v:
              align: left
              colon: true
              disabled: false
              extra: null
              inline: false
              span: null
        init_properties:
          - k: options
            v:
              - primitive: Option 1
                value: Value1
                label: Label 1
              - primitive: Option 2
                value: Value2
                label: Label 2
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties

properties:
  title: CheckboxSelector
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: CheckboxSelector
      value_type: Any
      description_content: |
        The `CheckboxSelector` block allows a user to select multiple values from a set of options.

        The options for the selector can be provides as either an array of primitive values (Strings, numbers, booleans, ), or as an array of label-value pairs, where the label is a string, and the value can be of any type, including objects like dates and arrays.

        > Other selector blocks are `ButtonSelector`, `MultipleSelector`, `RadioSelector` and `Selector`.
      block_type: CheckboxSelector
      label: true
      category: input
      properties_transform:
        _if:
          test:
            _eq:
              - _state: select_options_type
              - Primitive
          then:
            _get:
              key: '0'
              from:
                _mql_aggregate:
                  pipeline:
                    - $addFields:
                        options: $options.primitive
                  on:
                    - _state: block.properties
          else:
            _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.color
          type: ColorSelector
          layout:
            _global: settings_input_layout
          properties:
            title: color
            circleSize: 16
            circleSpacing: 6
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Selected checkbox color.
        - id: block.properties.disabled
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Disable the block if true.
        - id: select_options_type_card
          type: Card
          blocks:
            - id: select_options_type
              type: ButtonSelector
              defaultValue: Primitive
              properties:
                title: Options Type
                size: small
                label:
                  extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: ControlledList
          required: true
          properties:
            title: 'options:'
            size: small
          blocks:
            - id: block.properties.options.$.primitive
              type: TextInput
              defaultValue: Option
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                title: options.$
                size: small
                label:
                  inline: true
            - id: block.properties.options.$.label
              type: TextInput
              defaultValue: Label
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: label
                size: small
                label:
                  _ref:
                    path: blocks/label_extra.yaml
                    vars:
                      extra: Label shown to user.
            - id: block.properties.options.$.value
              type: TextInput
              defaultValue: Value
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: value
                size: small
                label:
                  _ref:
                    path: blocks/label_extra.yaml
                    vars:
                      extra: Value selected.
            - id: block.properties.options.$.disabled
              type: Switch
              defaultValue: false
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: disabled
                size: small
                label:
                  _ref:
                    path: blocks/label_extra.yaml
                    vars:
                      extra: Disable the option if true.
        - _ref: blocks/label.yaml

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: CheckboxSelector
              layout:
                span: 12
              properties:
                title: Primitive options
                options:
                  - A
                  - B
                  - C
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: CheckboxSelector
                  properties:
                    title: Primitive options
                    options:
                      - A
                      - B
                      - C
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: CheckboxSelector
              layout:
                span: 12
              defaultValue:
                - C
              properties:
                title: Object options
                label:
                  extra: Value-Label object options and default value.
                options:
                  - value: A
                    label: Aragorn
                  - value: B
                    label: Boromir
                  - value: C
                    label: Celeborn
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: CheckboxSelector
                  defaultValue:
                    - C
                  properties:
                    title: Object options
                    label:
                      extra: Value-Label object options and default value.
                    options:
                      - value: A
                        label: Aragorn
                      - value: B
                        label: Boromir
                      - value: C
                        label: Celebron
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: CheckboxSelector
              layout:
                span: 12
              properties:
                title: Disable options
                label:
                  extra: Disable individual options.
                options:
                  - value: A
                    label: Aragorn
                  - value: B
                    label: Boromir
                    disabled: true
                  - value: C
                    label: Celeborn
                  - value: D
                    label: Denethor
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: CheckboxSelector
                  properties:
                    title: Disable options
                    label:
                      extra: Disable individual options.
                    options:
                      - value: A
                        label: Aragorn
                      - value: B
                        label: Boromir
                        disabled: true
                      - value: C
                        label: Celebron
                      - value: D
                        label: Denethor
                  ```
