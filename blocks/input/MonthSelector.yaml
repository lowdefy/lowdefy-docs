id: MonthSelector
type: PageSiderMenu
public: true
properties:
  title: MonthSelector
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: MonthSelector
      description_content: |
        Month picker input block. Allows a user to select a specific month from a calender form. The input to this field is saved as a Date type in state, at the path name of the block.

        >Other date type blocks are date_input, date_time_input, month_input and date_range_input.
      block_type: MonthSelector
      label: true
      category: input
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              span: 8
              extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              span: 8
              extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              span: 8
              extra: Disable the block if true.
        - id: block.properties.format
          type: TextInput
          defaultValue: YYYY-MM
          layout:
            _global: settings_input_layout
          properties:
            title: format
            size: small
            label:
              span: 8
              extra: Format in which to format the date value, eg. "MMMM YYYY" will format a date value of 1999-12-31 as "December 1999". The format has to conform to moment.js formats.
        - id: block.properties.placeholder
          type: TextInput
          defaultValue: Select Month
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              span: 8
              extra: Placeholder text inside the block before user types input.
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              span: 8
              extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffixIcon
              icon_field_name: suffixIcon
              default_icon: CalendarOutlined
              icon_description: Icon on right-hand side of the month input.
        - _ref: blocks/label.yaml

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: MonthSelector
              layout:
                span: 12
              properties:
                title: Month input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: MonthSelector
                  properties:
                    title: Month input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: MonthSelector
              layout:
                span: 12
              properties:
                title: Placeholder and suffix icon
                placeholder: Pick a month
                suffixIcon: RocketOutlined
                label:
                  extra: Custom placeholder and suffixIcon.
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: MonthSelector
                  properties:
                    title: Placeholder and suffixIcon
                    placeholder: Pick a month
                    suffixIcon: RocketOutlined
                    label:
                      extra: Custom placeholder and suffix icon.
                  ```

        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: MonthSelector
              layout:
                span: 12
              defaultValue:
                _date: 1993-02-01
              properties:
                title: Date format
                format: MMMM YYYY
                label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: month_input
                  defaultValue:
                    _date: '1993-02-01'
                  properties:
                    title: Date format
                    format: MMMM YYYY
                    label:
                      extra: Default date and custom date format.
                  ```
