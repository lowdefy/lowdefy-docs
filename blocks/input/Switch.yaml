id: Switch
type: PageSiderMenu
public: true
properties:
  title: Switch
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Switch
      description_content: |
        On/off switch input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: Switch
      label: true
      kind: input
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              span: 8
              extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              span: 8
              extra: Disable the block if true.
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            size: small
            title: size
            label:
              span: 8
              extra: Size of the block.
            options:
              - small
              - default
        - id: block.properties.checkedText
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: checkedText
            size: small
            label:
              span: 8
              extra: Text to shown when switch is checked (true).
        - id: block.properties.uncheckedText
          type: TextInput
          layout:
            label:
              --span: 3
          properties:
            title: uncheckedText
            size: small
            label:
              span: 8
              extra: Text to shown when switch is unchecked (true).
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.checkedIcon
              icon_field_name: checkedIcon
              default_icon: CheckOutlined
              icon_description: Icon to shown when switch is checked (true).
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.uncheckedIcon
              icon_field_name: uncheckedIcon
              default_icon: CloseOutlined
              icon_description: Icon to shown when switch is unchecked (false).

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: Switch
              layout:
                span: 12
              properties:
                title: Switch input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: Switch
                  properties:
                    title: Switch input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: Switch
              layout:
                span: 12
              properties:
                title: Icons
                checkedIcon: LikeOutlined
                uncheckedIcon: DislikeOutlined
                label:
                  extra: Custom checked and unchecked icons.
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: Switch
                  properties:
                    title: Icons
                    checkedIcon: LikeOutlined
                    uncheckedIcon: DislikeOutlined
                    label:
                      extra: Custom checked and unchecked icons.
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: Switch
              layout:
                span: 12
              properties:
                title: No Icons
                checkedText: ""
                uncheckedText: ""
                label:
                  extra: Hide the checked and unchecked icons.
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: Switch
                  properties:
                    title: No Icons
                    checkedText: ''
                    uncheckedText: ''
                    label:
                      extra: Hide the checked and unchecked icons.
                  ```
