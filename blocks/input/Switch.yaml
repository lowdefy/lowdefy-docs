id: Switch
type: PageSiderMenu
public: true
properties:
  title: Switch
actions:
  onInit:
    - id: initialize_state
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: checkedIcon
            v: CheckOutlined
          - k: disableIcons
            v: false
          - k: uncheckedIcon
            v: CloseOutlined
          - k: allowClear
            v: true
          - k: autoFocus
            v: false
          - k: size
            v: default
          - k: title
            v: block_id
          - k: disabled
            v: false
          - k: label
            v:
              align: left
              colon: true
              disabled: false
              extra: null
              inline: false
              span: null
        init_properties: []
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Switch
      value_type: Boolean
      description_content: |
        The `Switch` block is an on/off input. It has a boolean value (true/false).
      block_type: Switch
      label: true
      category: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.autoFocus
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Autofocus to the block on page load.
        - id: block.properties.color
          type: ColorSelector
          layout:
            _global: settings_input_layout
          properties:
            title: color
            circleSize: 16
            circleSpacing: 6
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Switch checked color.
        - id: block.properties.disabled
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Disable the block if true.
        - id: block.properties.size
          type: ButtonSelector
          layout:
            _global: settings_input_layout
          properties:
            size: small
            title: size
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Size of the block.
            options:
              - small
              - default
        - id: block.properties.checkedText
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: checkedText
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Text to shown when switch is checked (true).
        - id: block.properties.uncheckedText
          type: TextInput
          properties:
            title: uncheckedText
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Text to shown when switch is unchecked (true).
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.checkedIcon
              icon_field_name: checkedIcon
              icon_description: Icon to shown when switch is checked (true).
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.uncheckedIcon
              icon_field_name: uncheckedIcon
              icon_description: Icon to shown when switch is unchecked (false).

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: Switch
              layout:
                span: 12
              properties:
                title: Switch input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: Switch
                  properties:
                    title: Switch input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: Switch
              layout:
                span: 12
              properties:
                title: Icons
                checkedIcon: LikeOutlined
                uncheckedIcon: DislikeOutlined
                label:
                  extra: Custom checked and unchecked icons.
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: Switch
                  properties:
                    title: Icons
                    checkedIcon: LikeOutlined
                    uncheckedIcon: DislikeOutlined
                    label:
                      extra: Custom checked and unchecked icons.
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: Switch
              layout:
                span: 12
              properties:
                title: No Icons
                checkedText: ''
                uncheckedText: ''
                label:
                  extra: Hide the checked and unchecked icons.
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: Switch
                  properties:
                    title: No Icons
                    checkedText: ''
                    uncheckedText: ''
                    label:
                      extra: Hide the checked and unchecked icons.
                  ```
