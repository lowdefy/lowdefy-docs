id: MultipleSelector
type: PageSiderMenu
public: true
properties:
  title: Multiple Selector
actions:
  onInit:
    - id: initialize_state 
      type: SetState
      params:
        block:
          properties:
            options:
              - primitive: Option 1
                value: Value1
                label: Label 1
              - primitive: Option 2
                value: Value2
                label: Label 2
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: MultipleSelector
      description_content: |
        Drop down selector input block. Allows a user to select multiple values from a set of options. Values can be any primitive type. The input to this field is saved as an array in `state`, at the path name of the block.

        >Other selector blocks are checkbox_input, multiple_select_input, RadioSelector and ButtonSelector
      block_type: MultipleSelector
      label: true
      category: input
      properties_transform:
        _if:
          test:
            _eq:
              - _state: select_options_type
              - Primitive
          then:
            _get:
              key: "0"
              from:
                _mql_aggregate:
                  pipeline:
                    - $addFields:
                        options: $options.primitive
                  on:
                    - _state: block.properties
          else:
            _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Allow the user to clear the selected value, sets the value to null.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Autofocus to the block on page load.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.clearIcon
              icon_field_name: clearIcon
              default_icon: CloseCircleOutlined
              icon_description: Icon on right-hand side of the selector, when allowClear is set to true.

        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Disables the block if true.
        - id: select_options_type_card
          type: Card
          blocks:
            - id: select_options_type
              type: ButtonSelector
              defaultValue: Primitive
              properties:
                title: Options Type
                size: small
                label:
                  extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: ControlledList
          required: true
          properties:
            title: 'options:'
            size: small
          blocks:
            - id: block.properties.options.$.primitive
              type: TextInput
              defaultValue: Option
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                title: options.$
                size: small
                label:
                  inline: true
            - id: block.properties.options.$.label
              type: TextInput
              defaultValue: Label
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: label
                size: small
                label:
                  _ref: 
                    path: blocks/label_extra.yaml
                    vars:
                      extra: Label shown to user.
            - id: block.properties.options.$.value
              type: TextInput
              defaultValue: Value
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: value
                size: small
                label:
                  _ref: 
                    path: blocks/label_extra.yaml
                    vars:
                      extra: Value selected.
            - id: block.properties.options.$.disabled
              type: Switch
              defaultValue: false
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: disabled
                size: small
                label:
                  _ref: 
                    path: blocks/label_extra.yaml
                    vars:
                      extra: Disable the option if true.
        - id: block.properties.placeholder
          type: TextInput
          defaultValue: Select items
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Placeholder text inside the block to show message before user selects input.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.selectedIcon
              icon_field_name: selectedIcon
              default_icon: CheckOutlined
              icon_description: Icon showing when a selection is made in the drop-down list.
        - id: block.properties.showArrow
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: showArrow
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Show the suffix icon at the drop-down position of the selector.
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            size: small
            title: size
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffixIcon
              icon_field_name: suffixIcon
              default_icon: DownOutlined
              icon_description: Icon at the drop-down position of the selector.
        - _ref: blocks/label.yaml
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: MultipleSelector
              layout:
                span: 12
              properties:
                title: Primitive options
                options:
                  - A
                  - B
                  - C
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: MultipleSelector
                  properties:
                    title: Primitive options
                    options:
                      - A
                      - B
                      - C
                  ```

        - id: example_2_card
