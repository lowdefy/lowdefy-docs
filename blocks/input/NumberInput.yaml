id: NumberInput
type: PageSiderMenu
public: true
properties:
  title: NumberInput
actions:
  onInit:
    - id: initialize_state 
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: precision
            v: 0
          - k: step
            v: 1
          - k: decimalSeparator
            v: "."
          - k: allowClear
            v: true
          - k: autoFocus
            v: false
          - k: size
            v: default
          - k: title
            v: block_id
          - k: disabled
            v: false
          - k: label
            v:
              align: left
              colon: true
              disabled: false
              extra: null
              inline: false
              span: null
        init_properties: []
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: NumberInput
      value_type: Number
      description_content: |
        The `NumberInput` allows a user to input a number.
      block_type: NumberInput
      label: true
      category: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.autoFocus
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Autofocus to the block on page load.
        - id: block.properties.decimalSeparator
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: decimalSeparator
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Decimal separator.
        - id: block.properties.disabled
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Disables the block if true.
        - id: block.properties.min
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: min
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Minimum value allowed by the block.
        - id: block.properties.max
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: max
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Maximum value allowed by the block.
        - id: block.properties.placeholder
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Placeholder text inside the block to show message before user types input.
        - id: block.properties.precision
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: precision
            size: small
            max: 100
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Precision (number of decimal places) allowed by the block. Maximum of 100.
        - id: block.properties.size
          type: ButtonSelector
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Size of the block.
            options:
              - small
              - default
              - large
        - id: block.properties.step
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: step
            size: small
            precision:
              _state: block.properties.precision
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The number to which the current value is increased or decreased. It can be an integer or decimal.
        - _ref: blocks/label.yaml
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
        ###### onPressEnter
        Triggered when enter is pressed while block is focused.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: NumberInput
              layout:
                span: 12
              properties:
                title: Number input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: NumberInput
                  properties:
                    title: Number input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: NumberInput
              layout:
                span: 12
              defaultValue: 3.14
              properties:
                title: Decimal separator
                decimalSeparator: ","
                precision: 2
                step: 0.01
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: number_input
                  defaultValue: 3.14
                  properties:
                    title: Decimal separator
                    decimalSeparator: ","
                    precision: 2
                    step: 0.01
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: NumberInput
              layout:
                span: 12
              properties:
                title: Placeholder
                placeholder: π
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: number_input
                  properties:
                    title: Placeholder
                    placeholder: π
                  ```
