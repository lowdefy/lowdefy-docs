id: NumberInput
type: PageSiderMenu
public: true
properties:
  title: NumberInput
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: NumberInput
      description_content: |
        Number input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: NumberInput
      label: true
      kind: input
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              span: 8
              extra: Autofocus to the block on page load.
        - id: block.properties.decimalSeparator
          type: TextInput
          defaultValue: "."
          layout:
            _global: settings_input_layout
          properties:
            title: decimalSeparator
            size: small
            label:
              span: 8
              extra: Decimal separator.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              span: 8
              extra: Disables the block if true.
        - id: block.properties.min
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: min
            size: small
            label:
              span: 8
              extra: Minimum value allowed by the block.
        - id: block.properties.max
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: max
            size: small
            label:
              span: 8
              extra: Maximum value allowed by the block.
        - id: block.properties.placeholder
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              span: 8
              extra: Placeholder text inside the block to show message before user types input.
        - id: block.properties.precision
          type: NumberInput
          defaultValue: 0
          layout:
            _global: settings_input_layout
          properties:
            title: precision
            size: small
            max: 100
            label:
              span: 8
              extra: Precision (number of decimal places) allowed by the block. Maximum of 100.
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              span: 8
              extra: Size of the block.
            options:
              - small
              - default
              - large
        - id: block.properties.step
          type: NumberInput
          defaultValue: 1
          layout:
            _global: settings_input_layout
          properties:
            title: step
            size: small
            precision: 2
            label:
              span: 8
              extra: The number to which the current value is increased or decreased. It can be an integer or decimal.
        - _ref: blocks/label.yaml
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
        ###### onPressEnter
        Triggered when enter is pressed while block is focused.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: NumberInput
              layout:
                span: 12
              properties:
                title: Number input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: NumberInput
                  properties:
                    title: Number input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: NumberInput
              layout:
                span: 12
              defaultValue: 3.14
              properties:
                title: Decimal separator
                decimalSeparator: ","
                precision: 2
                step: 0.01
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: number_input
                  defaultValue: 3.14
                  properties:
                    title: Decimal separator
                    decimalSeparator: ","
                    precision: 2
                    step: 0.01
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: NumberInput
              layout:
                span: 12
              properties:
                title: Placeholder
                placeholder: π
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: number_input
                  properties:
                    title: Placeholder
                    placeholder: π
                  ```
