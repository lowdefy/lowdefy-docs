id: ColorSelector
type: PageSiderMenu
public: true
properties:
  title: ColorSelector
actions:
  onInit:
    - id: initialize_state 
      type: SetState
      params:
        block:
          properties:
            colors: ["#f44336", "#e91e63", "#9c27b0", "#673ab7", "#3f51b5", "#2196f3", "#03a9f4", "#00bcd4", "#009688", "#4caf50", "#8bc34a", "#cddc39", "#ffeb3b", "#ffc107", "#ff9800", "#ff5722", "#795548", "#607d8b"]
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: ColorSelector
      description_content: |
        Color picker input block. Allows a user to select a color as a hex string. Different types of pickers are available.
      block_type: ColorSelector
      label: true
      category: input
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.circleSize
          type: NumberInput
          defaultValue: 28
          layout:
            _global: settings_input_layout
          properties:
            title: circleSize
            size: small
            label:
              span: 8
              extra: Pixel value for circle size, only available for type circle.
        - id: block.properties.circleSpacing
          type: NumberInput
          defaultValue: 14
          layout:
            _global: settings_input_layout
          properties:
            title: circleSpacing
            size: small
            label:
              span: 8
              extra: Pixel value for spacing between circles, only available for type circle.
        - id: block.properties.colors
          type: ControlledList
          properties:
            title: 'colors:'
            size: small
          blocks:
            - id: block.properties.colors.$
              type: TextInput
              defaultValue: '#000000'
              properties:
                label:
                  disabled: true
        - id: block.properties.type
          type: ButtonSelector
          defaultValue: circle
          layout:
            _global: settings_input_layout
          properties:
            title: type
            size: small
            label:
              span: 8
              extra: Type of picker.
            options:
              - block
              - chrome
              - circle
              - twitter
        - id: block.properties.width
          type: TextInput
          defaultValue: 100%
          layout:
            _global: settings_input_layout
          properties:
            title: width
            size: small
            label:
              span: 8
              extra: Pixel value for picker width.
        - _ref: blocks/label.yaml
      available_actions_description: |
        ###### onChangeComplete
        Triggered when value is changed. Only fires once drag action has been completed.

