id: DateSelector
type: PageSiderMenu
public: true
properties:
  title: DateSelector
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: DateSelector
      description_content: |
        Date picker input block. Allows a user to select a single date from a calender form. The input to this field is saved as a Date type in state, at the path name of the block.

        >Other date type blocks are date_time_input, week_input, month_input and date_range_input.
      block_type: DateSelector
      label: true
      category: input
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              span: 8
              extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              span: 8
              extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              span: 8
              extra: Disable the block if true.
        - id: block.properties.format
          type: TextInput
          defaultValue: YYYY-MM-DD
          layout:
            _global: settings_input_layout
          properties:
            title: format
            size: small
            label:
              span: 8
              extra: Format in which to format the date value, eg. "DD MMMM YYYY" will format a date value of 1999-12-31 as "31 December 1999". The format has to conform to moment.js formats.
        - id: block.properties.placeholder
          type: TextInput
          defaultValue: Select Date
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              span: 8
              extra: Placeholder text inside the block before user selects input.
        - id: block.properties.showToday
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: showToday
            size: small
            label:
              span: 8
              extra: Shows a button to easily select the current date if true.
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              span: 8
              extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffixIcon
              icon_field_name: suffixIcon
              default_icon: CalendarOutlined
              icon_description: Icon on right-hand side of the date input.
        - _ref: blocks/label.yaml
        
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: DateSelector
              layout:
                span: 12
              properties:
                title: Date input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: DateSelector
                  properties:
                    title: Date input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: DateSelector
              layout:
                span: 12
              properties:
                title: showToday and suffixIcon
                showToday: false
                suffixIcon: FilterOutlined
                label:
                  extra: Disable Today button and change the suffix icon.
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: DateSelector
                  properties:
                    title: showToday and suffix_icon
                    showToday: false
                    suffixIcon: FilterOutlined
                    label:
                      extra: Disable Today button and change the suffix icon
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: DateSelector
              layout:
                span: 12
              defaultValue:
                _date: 1993-02-02
              properties:
                title: Date format
                format: D MMMM YYYY
                label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: DateSelector
                  defaultValue:
                    _date: '1993-02-02'
                  properties:
                    title: Date format
                    format: D MMMM YYYY
                    label:
                      extra: Default date and custom date format.
                  ```
