id: Checkbox
type: PageSiderMenu
public: true
actions:
  onInit:
    - id: initialize_state 
      type: SetState
      params:
        block:
          properties:
            options:
              - primitive: Option 1
                value: Value1
                label: Label 1
              - primitive: Option 2
                value: Value2
                label: Label 2

properties:
  title: Checkbox
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Checkbox
      description_content: |
        Checkbox block. Allows a user to select multiple values from a set of options. Values can be any primitive type. The input to this field is saved as an array in state, at the path name of the block.

        >Other selector blocks are select_input, multiple_select_input, RadioSelector and ButtonSelector
      block_type: Checkbox
      label: true
      category: input
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _if:
          test:
            _eq:
              - _state: select_options_type
              - Primitive
          then:
            _get:
              key: "0"
              from:
                _mql_aggregate:
                  pipeline:
                    - $addFields:
                        options: $options.primitive
                  on:
                    - _state: block.properties
          else:
            _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              span: 8
              extra: Disable the block if true.
        - id: select_options_type_card
          type: Card
          blocks:
            - id: select_options_type
              type: ButtonSelector
              defaultValue: Primitive
              properties:
                title: Options Type
                size: small
                label:
                  extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: ControlledList
          required: true
          properties:
            title: 'options:'
            size: small
          blocks:
            - id: block.properties.options.$.primitive
              type: TextInput
              defaultValue: Option
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                title: options.$
                size: small
                label:
                  inline: true
            - id: block.properties.options.$.label
              type: TextInput
              defaultValue: Label
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: label
                size: small
                label:
                  span: 8
                  extra: Label shown to user.
            - id: block.properties.options.$.value
              type: TextInput
              defaultValue: Value
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: value
                size: small
                label:
                  span: 8
                  extra: Value selected.
            - id: block.properties.options.$.disabled
              type: Switch
              defaultValue: false
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: disabled
                size: small
                label:
                  span: 8
                  extra: Disable the option if true.
        - _ref: blocks/label.yaml

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: Checkbox
              layout:
                span: 12
              properties:
                title: Primitive options
                options:
                  - A
                  - B
                  - C
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: Checkbox
                  properties:
                    title: Primitive options
                    options:
                      - A
                      - B
                      - C
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: Checkbox
              layout:
                span: 12
              defaultValue:
                - C
              properties:
                title: Object options
                label:
                  extra: Value-Label object options and default value.
                options:
                  - value: A
                    label: Aragorn
                  - value: B
                    label: Boromir
                  - value: C
                    label: Celeborn
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: Checkbox
                  defaultValue:
                    - C
                  properties:
                    title: Object options
                    label:
                      extra: Value-Label object options and default value.
                    options:
                      - value: A
                        label: Aragorn
                      - value: B
                        label: Boromir
                      - value: C
                        label: Celebron
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: Checkbox
              layout:
                span: 12
              properties:
                title: Disable options
                label:
                  extra: Disable individual options.
                options:
                  - value: A
                    label: Aragorn
                  - value: B
                    label: Boromir
                    disabled: true
                  - value: C
                    label: Celeborn
                  - value: D
                    label: Denethor
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: Checkbox
                  properties:
                    title: Disable options
                    label:
                      extra: Disable individual options.
                    options:
                      - value: A
                        label: Aragorn
                      - value: B
                        label: Boromir
                        disabled: true
                      - value: C
                        label: Celebron
                      - value: D
                        label: Denethor
                  ```