id: CodeEditor
type: PageSiderMenu
public: true
properties:
  title: CodeEditor
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: CodeEditor
      description_content: |
        A code editor input component based on the [Monaco Code Editor](https://github.com/Microsoft/monaco-editor).
      block_type: CodeEditor
      label: false
      kind: input
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _get:
          key: "0"
          from:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    options:
                      _parse:
                        _state: block.properties.options
              on:
                _state: block.properties
      properties_form:
        - id: block.properties.height
          type: NumberInput
          defaultValue: 300
          layout:
            _global: settings_input_layout
          properties:
            title: height
            size: small
            label:
              span: 8
              extra: Height of the code editor.
        - id: block.properties.language
          type: ButtonSelector
          defaultValue: yaml
          layout:
            _global: settings_input_layout
          properties:
            title: language
            size: small
            label:
              span: 8
              extra: Code language.
            options:
              - yaml
              - json
        - id: block.properties.theme
          type: ButtonSelector
          defaultValue: vs-dark
          layout:
            _global: settings_input_layout
          properties:
            title: theme
            size: small
            label:
              span: 8
              extra: Color theme.
            options:
              - vs-dark
              - vs-light
        - id: block.properties.options
          type: TextArea
          defaultValue: |
            {
              "tabSize": 2,
              "readOnly": false,
              "minimap": {
                "enabled": false
              },
              "showFoldingControls": "always"
            }
          layout:
            _global: settings_input_layout
          properties:
            title: options
            size: small
            label:
              span: 8
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples: []