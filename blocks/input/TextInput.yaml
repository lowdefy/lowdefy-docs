id: TextInput
type: PageSiderMenu
public: true
properties:
  title: TextInput
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: TextInput
      value_type: String
      description_content: |
        The `TextInput` block is a single line text input.
      block_type: TextInput
      label: true
      category: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Disable the block if true.
        - id: block.properties.placeholder
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Placeholder text inside the block before user types input.
        - id: block.properties.prefix
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: prefix
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Prefix text for the block, priority over prefixIcon.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.prefixIcon
              icon_field_name: prefixIcon
              icon_description: Icon to prefix the text input.

        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Size of the block.
            options:
              - small
              - default
              - large
        - id: block.properties.suffix
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: suffix
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Suffix text for the block, priority over suffixIcon.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffixIcon
              icon_field_name: suffixIcon
              icon_description: Icon to suffix the text input.
        -  _ref: blocks/label.yaml
        
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
        ##### onPressEnter
        Triggered when enter is pressed while block is focused.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: TextInput
              layout:
                span: 12
              properties:
                title: Text input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: TextInput
                  properties:
                    title: Text input
                  ```
        - id: example_req_card
          type: Card
          blocks:
            - id: example_required
              type: TextInput
              required: true
              layout:
                span: 12
              properties:
                title: Required text input
            - id: example_req_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_required
                  type: TextInput
                  required: true
                  properties:
                    title: Required text input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: TextInput
              layout:
                span: 12
              properties:
                placeholder: Placeholder
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: TextInput
                  properties:
                    placeholder: Placeholder
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: TextInput
              layout:
                span: 12
              properties:
                label:
                  extra: Prefix and suffix text
                prefix: The cat
                suffix: the rat.
                placeholder: chased
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: TextInput
                  properties:
                    prefix: The cat
                    suffix: the rat.
                    placeholder: chased
                    label:
                      extra: Prefix and suffix text
                  ```
        - id: example_4_card
          type: Card
          blocks:
            - id: example_4
              type: TextInput
              layout:
                span: 12
              properties:
                title: First Name
                suffixIcon: UserOutlined
                placeholder: Your name
                label:
                  span: 6
                  extra: Place label next to block and add suffix icon.
            - id: example_4_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_4
                  type: TextInput
                  properties:
                    title: First Name
                    suffixIcon: UserOutlined
                    placeholder: Your name
                    label:
                      span: 6
                      extra: Place label next to block and add suffix icon.
                  ```
