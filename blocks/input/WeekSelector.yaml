id: WeekSelector
type: PageSiderMenu
public: true
properties:
  title: WeekSelector
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: WeekSelector
      description_content: |
        Week picker input block. Allows a user to select a specific week from a calender form. The input to this field is saved as a Date type in state, at the path name of the block. The first day of the week is Sunday.

        >Other date type blocks are week_input, date_time_input, month_input and date_range_input.
      block_type: WeekSelector
      label: true
      category: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Disable the block if true.
        - id: block.properties.format
          type: TextInput
          defaultValue: YYYY-wo
          layout:
            _global: settings_input_layout
          properties:
            title: format
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Format in which to format the date value, eg. "wo-YYYY" will format a date value of 1999-12-26 as "52nd-1999". The format has to conform to moment.js formats.
        - id: block.properties.placeholder
          type: TextInput
          defaultValue: Select Week
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Placeholder text inside the block before user types input.
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffixIcon
              icon_field_name: suffixIcon
              default_icon: CalendarOutlined
              icon_description: Icon on right-hand side of the week input.
        - _ref: blocks/label.yaml

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: WeekSelector
              layout:
                span: 12
              properties:
                title: Week input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: WeekSelector
                  properties:
                    title: Week input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: WeekSelector
              layout:
                span: 12
              properties:
                title: Placeholder and suffix icon
                label:
                  extra: Custom placeholder and suffix icon.
                placeholder: Pick a week
                suffixIcon: FireOutlined
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: WeekSelector
                  properties:
                    title: Placeholder and suffix icon
                    placeholder: Pick a week
                    suffixIcon: FireOutlined
                    label:
                      extra: Custom placeholder and suffix icon.
                  ```

        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: WeekSelector
              layout:
                span: 12
              defaultValue:
                _date: 1993-02-01
              properties:
                title: Date format
                format: wo of YYYY
                label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: WeekSelector
                  defaultValue:
                    _date: '1993-02-01'
                  properties:
                    title: Date format
                    format: wo of YYYY
                    label:
                      extra: Default date and custom date format.
                  ```
