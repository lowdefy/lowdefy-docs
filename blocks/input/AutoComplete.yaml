id: AutoComplete
type: PageSiderMenu
public: true
properties:
  title: AutoComplete
actions:
  onInit:
    - id: initialize_state 
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: autoFocus
            v: false
          - k: defaultOpen
            v: false
          - k: allowClear
            v: true
          - k: placeholder
            v: Type or select item
          - k: size
            v: default
          - k: title
            v: block_id
          - k: disabled
            v: false
          - k: label
            v:
              align: left
              colon: true
              disabled: false
              extra: null
              inline: false
              span: null
        init_properties:
          - k: options
            v:
              - Option 1
              - Option 2
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: AutoComplete
      value_type: String
      description_content: |
        The AutoComplete block is a text input that has a list of suggestions for the user. These suggestions are filtered as the user fills in the input. The user is also allowed to fill in an input not part of that list.

        >If you need the user to select only from a list of options, use a block like the `Selector` block instead.
      block_type: AutoComplete
      label: true
      category: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Allow the user to clear the selected value, sets the value to null.
        - id: block.properties.autoFocus
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Autofocus to the block on page load.
        - id: block.properties.defaultOpen
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: defaultOpen
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Initial open state of dropdown.
        - id: block.properties.disabled
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Disables the block if true.
        - id: block.properties.options
          type: ControlledList
          required: true
          properties:
            title: 'options:'
            size: small
          blocks:
            - id: block.properties.options.$
              type: TextInput
              properties:
                size: small
        - id: block.properties.placeholder
          type: TextInput
          defaultValue: Type or select item
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Placeholder text inside the block before user selects input.
        - id: block.properties.size
          type: ButtonSelector
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref: blocks/label.yaml
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
