id: TextArea
type: PageSiderMenu
public: true
properties:
  title: TextArea
actions:
  onInit:
    - id: initialize_state 
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: autoSize
            v: false
          - k: allowClear
            v: true
          - k: autoFocus
            v: false
          - k: size
            v: default
          - k: title
            v: block_id
          - k: disabled
            v: false
          - k: label
            v:
              align: left
              colon: true
              disabled: false
              extra: null
              inline: false
              span: null
        init_properties: []
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: TextArea
      value_type: String
      description_content: |
        The `TextArea` block is a text input that has multiple rows of input. It can be set to a fixed number of rows, or it can expand automatically as the user inputs more text.
      block_type: TextArea
      label: true
      category: input
      properties_transform:
        _get:
          key: "0"
          from:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    autoSize:
                      $cond:
                        - _eq:
                            - _state: select_autoSize_type
                            - Boolean
                        - $autoSize.boolean
                        - $autoSize
              on:
                - _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Autofocus to the block on page load.
        - id: select_autoSize_type_card
          type: Card
          blocks:
            - id: select_autoSize_type
              type: ButtonSelector
              defaultValue: Boolean
              properties:
                title: autoSize Type
                size: small
                label:
                  _ref: 
                    path: blocks/label_extra.yaml
                    vars:
                      extra: autoSize can either be a boolean value, or an object with minimum and maximum rows.
                options:
                  - Boolean
                  - Object
        - id: block.properties.autoSize.boolean
          type: Switch
          layout:
            _global: settings_input_layout
          visible:
            _mql_test:
              select_autoSize_type: Boolean
          properties:
            title: autoSize
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Automatically extend the block number of rows.
        - id: block.properties.autoSize.minRows
          type: NumberInput
          layout:
            _global: settings_input_layout
          visible:
            _mql_test:
              select_autoSize_type: Object
          properties:
            title: autoSize.minRows
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Minimum number of rows the block can be.
        - id: block.properties.autoSize.maxRows
          type: NumberInput
          layout:
            _global: settings_input_layout
          visible:
            _mql_test:
              select_autoSize_type: Object
          properties:
            title: autoSize.maxRows
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Maximum number of rows the block can be.
        - id: block.properties.disabled
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Disable the block if true.
        - id: block.properties.placeholder
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Placeholder text inside the block before user types input.
        - id: block.properties.rows
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: rows
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Number of rows of text area.
        - _ref: blocks/label.yaml
        
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

        ##### onPressEnter
        Triggered when enter is pressed while block is focused.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: TextArea
              layout:
                span: 12
              properties:
                title: Text Area input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: TextArea
                  properties:
                    title: Text Area input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: TextArea
              layout:
                span: 12
              properties:
                title: Placeholder example
                placeholder: Placeholder
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: TextArea
                  properties:
                    title: Placeholder example
                    placeholder: Placeholder
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: TextArea
              layout:
                span: 12
              properties:
                title: Rows
                rows: 5
                label:
                  extra: Define fixed number of rows for text area.
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: TextArea
                  properties:
                    title: Rows
                    rows: 5
                    label:
                      extra: Define fixed number of rows for text area.
                  ```
        - id: example_4_card
          type: Card
          blocks:
            - id: example_4
              type: TextArea
              layout:
                span: 12
              properties:
                title: Auto Rows
                label:
                  extra: Automatically adjust text area size based on content.
                autoSize:
                  minRows: 3
                  maxRows: 6
            - id: example_4_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_4
                  type: TextArea
                  properties:
                    title: Auto Rows
                    label:
                      extra: Automatically adjust text area size based on content.
                    autoSize:
                      minRows: 2
                      maxRows: 4
                  ```
