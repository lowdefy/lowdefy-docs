id: RatingSlider
type: PageSiderMenu
public: true
properties:
  title: RatingSlider
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: RatingSlider
      value_type: Number
      description_content: |
        The `RatingSlider` block allows a user to chose a numerical value. It is typically used for scores or ratings. It has the option to have a "Not Applicable" checkbox, which leaves the value as null.
      block_type: RatingSlider
      label: true
      category: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Disable the block if true.
        - id: block.properties.disableIcons
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disableIcons
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Hides minimum and maximum icons.
        - id: block.properties.disableNotApplicable
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disableNotApplicable
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Hides not applicable checkbox.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.minIcon
              icon_field_name: minIcon
              default_icon: FrownOutlined
              icon_description: Icon to the left of the minimum side of the slider.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.maxIcon
              icon_field_name: maxIcon 
              default_icon: SmileOutlined
              icon_description: Icon to the right of the minimum side of the slider.

        - id: block.properties.min
          type: NumberInput
          defaultValue: 0
          layout:
            _global: settings_input_layout
          properties:
            title: min
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The minimum value of the slider.
        - id: block.properties.max
          type: NumberInput
          defaultValue: 10
          layout:
            _global: settings_input_layout
          properties:
            title: max
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The maximum value of the slider.
        - id: block.properties.notApplicableLabel
          type: TextInput
          defaultValue: N/A
          layout:
            _global: settings_input_layout
          properties:
            title: notApplicableLabel
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Label shown at the null value of the slider.
        - id: block.properties.showDots
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: showDots
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Shows dots at values between step values when true.
        - id: block.properties.showMarks
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: showMarks
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Shows values at specified min, max and step values.
        - id: block.properties.step
          type: NumberInput
          defaultValue: 1
          layout:
            _global: settings_input_layout
          properties:
            title: step
            size: small
            precision: 1
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The size of the step between values, has to be values greater than 0.
        - id: block.properties.tooltipVisible
          type: ButtonSelector
          defaultValue: onClick
          layout:
            _global: settings_input_layout
          properties:
            title: tooltipVisible
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: When tooltip should be visible.
            options:
              - never
              - onClick
              - always
        - _ref: blocks/label.yaml
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: RatingSlider
              layout:
                span: 12
              properties:
                title: Slider input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: RatingSlider
                  properties:
                    title: Slider input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: RatingSlider
              layout:
                span: 12
              properties:
                title: Icons
                minIcon: DislikeFilled
                maxIcon: LikeFilled
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: RatingSlider
                  defaultValue: 4
                  properties:
                    title: Icons
                    minIcon: DislikeFilled
                    maxIcon: LikeFilled
                  ```
        - id: example_6_card
          type: Card
          blocks:
            - id: example_6
              type: RatingSlider
              layout:
                span: 12
              properties:
                title: Slider with no N/A
                disableNotApplicable: true
            - id: example_6_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_6
                  type: RatingSlider
                  properties:
                    title: Slider with no N/A
                    disableNotApplicable: true
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: RatingSlider
              layout:
                span: 12
              properties:
                title: Disable Icons
                disableIcons: true
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: RatingSlider
                  properties:
                    title: Disable Icons
                    disableIcons: true
                  ```
        - id: example_4_card
          type: Card
          blocks:
            - id: example_4
              type: RatingSlider
              layout:
                span: 12
              properties:
                title: No Marks or Dots
                showDots: false
                showMarks: false
            - id: example_4_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_4
                  type: RatingSlider
                  properties:
                    title: No Marks or Dots
                    showDots: false
                    showMarks: false
                  ```
        - id: example_5_card
          type: Card
          blocks:
            - id: example_5
              type: RatingSlider
              defaultValue: 4
              layout:
                span: 12
              properties:
                title: Default Value
            - id: example_5_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_5
                  type: RatingSlider
                  defaultValue: 4
                  properties:
                    title: Default Value
                  ```
