id: DateRangeSelector
type: PageSiderMenu
public: true
properties:
  title: DateRangeSelector
actions:
  onInit:
    - id: initialize_state 
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: format
            v: "YYYY-MM-DD"
          - k: separator
            v: "~"
          - k: suffixIcon
            v: CalendarOutlined
          - k: allowClear
            v: true
          - k: autoFocus
            v: false
          - k: placeholder
            v:
              - Start Date
              - End Date
          - k: size
            v: default
          - k: title
            v: block_id
          - k: disabled
            v: false
          - k: label
            v:
              align: left
              colon: true
              disabled: false
              extra: null
              inline: false
              span: null
        init_properties: []
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: DateRangeSelector
      value_type: Array of Dates
      description_content: |
        The `DateRangeSelector` block allows the user to choose a start date and an end date for a date range. The selected range is saved as an array with two date elements, the start and end dates.

        >Other date type blocks are `DateSelector`, `DateTimeSelector`, `MonthSelector` and `WeekSelector`.
      block_type: DateRangeSelector
      label: true
      category: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Disable the block if true.
        - id: block.properties.format
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: format
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Format in which to format the date value, eg. "DD MMMM YYYY" will format a date value of 1999-12-31 as "31 December 1999". The format has to conform to moment.js formats.
        - id: block.properties.placeholder.0
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            size: small
            title: placeholder.0
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Placeholder text inside the block before user types input.
        - id: block.properties.placeholder.1
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            size: small
            title: placeholder.1
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Placeholder text inside the block before user types input.
        - id: block.properties.separator
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: separator
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Separator symbol shown between start and end date inputs.
        - id: block.properties.size
          type: ButtonSelector
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffixIcon
              icon_field_name: suffixIcon
              icon_description: Icon on right-hand side of the date-range input.
        - _ref: blocks/label.yaml

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: DateRangeSelector
              layout:
                span: 12
              properties:
                title: Date input
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: DateRangeSelector
                  properties:
                    title: Date input
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: DateRangeSelector
              layout:
                span: 12
              properties:
                title: Placeholder, separator and suffix icon
                label:
                  extra: Custom placeholder, separator and suffix icon.
                placeholder:
                  - From the start
                  - the end
                separator: to
                suffixIcon: ThunderboltOutlined
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: DateRangeSelector
                  properties:
                    title: Placeholder, separator and suffix icon
                    placeholder:
                      - From the start
                      - the end
                    separator: to
                    suffixIcon: ThunderboltOutlined
                    label:
                      extra: Custom placeholder, separator and suffix icon.
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: DateRangeSelector
              layout:
                span: 12
              defaultValue:
                - _date: 1955-11-12
                - _date: 1985-10-26
              properties:
                title: Date format
                format: D MMMM YYYY
                label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: DateRangeSelector
                  defaultValue:
                    - _date: '1955-11-12'
                    - _date: '1985-10-26'
                  properties:
                    title: Date format
                    format: D MMMM YYYY
                    label:
                      extra: Default date and custom date format.
