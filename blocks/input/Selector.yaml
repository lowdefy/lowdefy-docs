id: Selector
type: PageSiderMenu
public: true
properties:
  title: Selector
actions:
  onInit:
    - id: initialize_state 
      type: SetState
      params:
        block:
          properties:
            options:
              - primitive: Option 1
                value: Value1
                label: Label 1
              - primitive: Option 2
                value: Value2
                label: Label 2
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Selector
      description_content: |
        Drop down selector input block. Allows a user to select a single value from a set of options. Values can be any primitive type. The input to this field is saved as a primitive type in `state`, at the path name of the block.

        >Other selector blocks are checkbox_input, multiple_select_input, RadioSelector and ButtonSelector
      block_type: Selector
      label: true
      category: input
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _if:
          test:
            _eq:
              - _state: select_options_type
              - Primitive
          then:
            _get:
              key: "0"
              from:
                _mql_aggregate:
                  pipeline:
                    - $addFields:
                        options: $options.primitive
                  on:
                    - _state: block.properties
          else:
            _state: block.properties
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: allowClear
            size: small
            label:
              span: 8
              extra: Allow the user to clear the selected value, sets the value to null.
        - id: block.properties.autoFocus
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: autoFocus
            size: small
            label:
              span: 8
              extra: Autofocus to the block on page load.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.clearIcon
              icon_field_name: clearIcon
              default_icon: CloseCircleOutlined
              icon_description: Icon on right-hand side of the selector, when allowClear is set to true.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              span: 8
              extra: Disables the block if true.
        - id: select_options_type_card
          type: Card
          blocks:
            - id: select_options_type
              type: ButtonSelector
              defaultValue: Primitive
              properties:
                title: Options Type
                size: small
                label:
                  span: 8
                  extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: ControlledList
          required: true
          properties:
            title: 'options:'
            size: small
          blocks:
            - id: block.properties.options.$.primitive
              type: TextInput
              defaultValue: Option
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                title: options.$
                size: small
                label:
                  inline: true
            - id: block.properties.options.$.label
              type: TextInput
              defaultValue: Label
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: label
                size: small
                label:
                  span: 8
                  extra: Label shown to user.
            - id: block.properties.options.$.value
              type: TextInput
              defaultValue: Value
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: value
                size: small
                label:
                  span: 8
                  extra: Value selected.
            - id: block.properties.options.$.disabled
              type: Switch
              defaultValue: false
              layout:
                _global: settings_input_layout
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: disabled
                size: small
                label:
                  span: 8
                  extra: Disable the option if true.
        - id: block.properties.placeholder
          type: TextInput
          defaultValue: Select item
          layout:
            _global: settings_input_layout
          properties:
            title: placeholder
            size: small
            label:
              span: 8
              extra: Placeholder text inside the block before user selects input.
        - id: block.properties.showArrow
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: showArrow
            size: small
            label:
              span: 8
              extra: Show the suffix icon at the drop-down position of the selector.
        - id: block.properties.showSearch
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: showSearch
            size: small
            label:
              span: 8
              extra: Make the selector options searchable.
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              span: 8
              extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffix_icon
              icon_field_name: suffixIcon
              default_icon: DownOutlined
              icon_description: Icon at the drop-down position of the selector.
        - _ref: blocks/label.yaml
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

