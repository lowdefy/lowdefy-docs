- id: setup_grid
  type: Box
  layout:
    span: 12
  blocks:
    - id: setup_divider
      type: Divider
      properties:
        title: Block Setup
    - id: setup_card
      type: Card
      properties: 
        size: small
      blocks:
        - id: setup_markdown
          type: Markdown
          properties:
            content:
              _nunjucks:
                template: |
                  ```yaml
                  {{ value | safe }}
                  ```
                on:
                  value:
                    _dump_yaml:
                      id: block_id
                      type:
                        _var: block_type
                      style:
                        _var: style_transform
                      visible:
                        _state: block.visible
                      properties:
                        _state: block.properties
- id: settings_grid
  type: Box
  layout:
    span: 12
  blocks:
    - id: settings_divider
      type: Divider
      properties:
        title: Settings
    - id: block_collapse
      type: Collapse
      properties:
        defaultActiveKey: properties
        panels:
          - key: style
            title: 'style:'
          - key: properties
            title: 'properties:'
          - key: actions
            title: 'actions:'
          - key: visible
            title: 'visible:'
          - key: blocks
            title: 'blocks:'
      areas:
        style:
          blocks:
            - id: style_form
              type: Box
              blocks:
                _var: style_form
        properties:
          blocks:
            - id: properties_form
              type: Box
              blocks:
                _var: properties_form
        actions:
          blocks:
            - id: available_actions_description
              type: Markdown
              properties:
                content:
                  _var: available_actions_description
        visible:
          blocks:
            - id: block.visible
              type: Switch
              defaultValue: true
              properties:
                title: visible
                label:
                  extra: Toggle if block is visible and has a value in state.
                  inline: true
                size: small
        blocks:
          blocks:
            - id: flex_blocks
              type: ControlledList
              properties:
                title: 'Header:'
                hideAddButton: true
                hideRemoveButton: true
              blocks:
                - id: flex_blocks.$.gd
                  type: Box
                  layout:
                    flex: 0 0 15ch
                  blocks:
                    - id: flex_blocks.$.name
                      type: Markdown
                      properties:
                        content: 
                          _nunjucks: 
                            template: '##### Header {{ name }}'
                            on:
                              _state: flex_blocks.$
                    - id: flex_blocks.$.visible
                      type: Switch
                      properties:
                        title: visible
                        size: small
                        label:
                          inline: true
                - id: flex_blocks.$.style
                  type: TextArea
                  layout:
                    flex: auto
                  properties:
                    title: style
                    size: small
                    rows: 3
                    label:
                      inline: true

            - id: grid_blocks
              type: ControlledList
              properties:
                title: 'Content:'
                hideAddButton: true
                hideRemoveButton: true
              blocks:
                - id: grid_blocks.$.gd
                  type: Box
                  layout:
                    flex: 0 0 15ch
                  blocks:
                    - id: grid_blocks.$.name
                      type: Markdown
                      properties:
                        content: 
                          _nunjucks: 
                            template: '##### Content {{ name }}'
                            on:
                              _state: grid_blocks.$
                    - id: grid_blocks.$.visible
                      type: Switch
                      properties:
                        title: visible
                        size: small
                        label:
                          inline: true
                - id: grid_blocks.$.style
                  type: TextArea
                  layout:
                    flex: auto
                  properties:
                    title: style
                    size: small
                    rows: 3
                    label:
                      inline: true
            
            - id: block_blocks
              type: ControlledList
              properties:
                title: 'Content:'
                hideAddButton: true
                hideRemoveButton: true
              blocks:
                - id: block_blocks.$.gd
                  type: Box
                  layout:
                    flex: 0 0 15ch
                  blocks:
                    - id: sider_blocks.$.name
                      type: Markdown
                      properties:
                        content: 
                          _nunjucks: 
                            template: '##### Sider {{ name }}'
                            on:
                              _state: block_blocks.$
                    - id: block_blocks.$.visible
                      type: Switch
                      properties:
                        title: visible
                        size: small
                        label:
                          inline: true
                - id: block_blocks.$.style
                  type: TextArea
                  layout:
                    flex: auto
                  properties:
                    title: style
                    size: small
                    rows: 3
                    label:
                      inline: true
                    
            - id: inlineBlock_blocks
              type: ControlledList
              properties:
                title: 'Footer:'
                hideAddButton: true
                hideRemoveButton: true
              blocks:
                - id: inlineBlock_blocks.$.gd
                  type: Box
                  layout:
                    flex: 0 0 15ch
                  blocks:
                    - id: inlineBlock_blocks.$.name
                      type: Markdown
                      properties:
                        content: 
                          _nunjucks: 
                            template: '##### Footer {{ name }}'
                            on:
                              _state: inlineBlock_blocks.$
                    - id: inlineBlock_blocks.$.visible
                      type: Switch
                      properties:
                        title: visible
                        size: small
                        label:
                          inline: true
                - id: inlineBlock_blocks.$.style
                  type: TextArea
                  layout:
                    flex: auto
                  properties:
                    title: style
                    size: small
                    rows: 3
                    label:
                      inline: true

