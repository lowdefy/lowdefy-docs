- id: block.properties.breakpoint
  type: ButtonSelector
  properties:
    title: breakpoint
    size: small
    label:
      span: 4
      extra: Breakpoints of the responsive layout
    options:
      - xs
      - sm
      - md
      - lg
      - xl
- id: block.properties.collapsed
  type: Switch
  defaultValue: false
  layout:
    _global: settings_input_layout
  properties:
    title: collapsed
    size: small
    label:
      span: 8
      extra: Set the current collapsed state
- id: block.properties.collapsedWidth
  type: NumberInput
  defaultValue: 80
  layout:
    _global: settings_input_layout
  properties:
    title: collapsedWidth
    size: small
    label:
      span: 8
      extra: Width of the collapsed sidebar, by setting to 0 a special trigger will appear
- id: block.properties.collapsible
  type: Switch
  defaultValue: false
  layout:
    _global: settings_input_layout
  properties:
    title: collapsible
    size: small
    label:
      span: 8
      extra: Whether can be collapsed
- id: block.properties.defaultCollapsed
  type: Switch
  defaultValue: false
  layout:
    _global: settings_input_layout
  properties:
    title: defaultCollapsed
    size: small
    label:
      span: 8
      extra: Set the initial collapsed state
- id: block.properties.reverseArrow
  type: Switch
  defaultValue: false
  layout:
    _global: settings_input_layout
  properties:
    title: reverseArrow
    size: small
    label:
      span: 8
      extra: Direction of arrow, for a sider that expands from the right
- id: block.properties.theme
  type: ButtonSelector
  defaultValue: dark
  layout:
    _global: settings_input_layout
  properties:
    title: theme
    size: small
    label:
      span: 8
      extra: Color theme of the sidebar
    options:
      - light
      - dark
- id: block.properties.width
  type: NumberInput
  defaultValue: 80
  layout:
    _global: settings_input_layout
  properties:
    title: width
    size: small
    label:
      span: 8
      extra: width of the sidebar