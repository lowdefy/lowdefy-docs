                      title: Work Experience
                areas:  
                  personal_details:
                    blocks:
                      - id: Name
                        type: TextInput
                      - id: Surname
                        type: TextInput
                      - id: Email
                        type: TextInput
                      - id: Status
                        type: RadioSelector
                        properties:
                          options:
                            - Employed
                            - Unemployed
                            - Freelancer
                            - Student
                      - id: Company
                        type: TextInput
                        visible:
                          _eq:
                            - _state: Status
                            - Employed
                      - id: School
                        type: TextInput
                        visible:
                          _eq:
                            - _state: Status
                            - Student
                  education:
                    blocks:
                      - id: Education
                        type: ControlledList
                        blocks:
                          - id: Education.$.School
                            type: TextInput
                            properties:
                              title: School
                            layout:
                              span: 18
                          - id: Education.$.Year
                            type: NumberInput
