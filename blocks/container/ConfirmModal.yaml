id: ConfirmModal
type: PageSiderMenu
public: true
properties:
  title: ConfirmModal
blocks:
  - id: card_title
    type: Card
    blocks:
      - id: title
        type: Title
        properties:
          level: 2
          content: ConfirmModal
      - id: description
        type: Markdown
        properties:
          content: |
            A popup container, presenting the user with a modal confirmation dialog. 
            The ConfirmModal has a single area, `content`. This area is replaced by the `properties.content` text if it is defined.

            > To open the confirm modal, invoke the open method.
      - id: c1
        type: Box
        blocks:
          - id: block_wrap2
            type: Box
            layout:
              span: 12
            blocks:
              - id: block_divider
                type: Divider
                properties:
                  title: Block
              - id: block_wrap2
                type: Box
                layout:
                  contentJustify: center
                blocks:
                  - id: block_name_button
                    type: Button
                    layout:
                      size: 100
                    properties:
                      title: Open ConfirmModal
                    actions:
                      onClick:
                        - id: click_method
                          type: CallMethod
                          params:
                            blockId: block_name
                            method: open

              - id: block_name
                type: ConfirmModal
                layout:
                  _parse: 
                    _state: flex_style_input
                visible:
                  _state: block.visible
                properties:
                  _state: block.properties
                areas:
                  content:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: content_1
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        properties:
                          html: |
                            content

              - id: setup_divider
                type: Divider
                properties:
                  title: Block Setup
              - id: setup_card
                type: Card
                properties: 
                  size: small
                blocks:
                  - id: setup_markdown
                    type: Markdown
                    properties:
                      content:
                        _nunjucks:
                          template: |
                            ```yaml
                            {{ value | safe }}
                            ```
                          on:
                            value:
                              _dump_yaml:
                                id: block_id
                                type:
                                  _state: style_transform
                                layout:
                                  _parse: 
                                    _state: flex_style_input
                                visible:
                                  _state: block.visible
                                properties:
                                  _state: block.properties
                                areas:
                                  content:
                                    blocks: []

          - id: settings_grid
            type: Box
            layout:
              span: 12
            blocks:
              - id: settings_divider
                type: Divider
                properties:
                  title: Settings
              - id: block_collapse
                type: Collapse
                properties:
                  defaultActiveKey: properties
                  panels:
                    - key: layout
                      title: 'layout:'
                    - key: style
                      title: 'style:'
                    - key: properties
                      title: 'properties:'
                    - key: actions
                      title: 'actions:'
                    - key: visible
                      title: 'visible:'
                    - key: methods
                      title: 'methods:'
                    - key: areas
                      title: 'areas:'
                areas:
                  layout:
                    blocks:
                      _ref: blocks/layout.yaml
                  style:
                    blocks:
                      _ref: blocks/style.yaml
                  visible:
                    blocks:
                      _ref: blocks/visible.yaml
                  properties:
                    blocks:
                      - id: flex_properties_form
                        type: Box
                        blocks:
                          - id: block.properties.title
                            type: TextInput
                            defaultValue: block_id
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: title
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: The modal dialog's title.
                          - id: block.properties.status
                            type: Selector
                            defaultValue: confirm
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: status
                              size: small
                              options:
                                - success
                                - error
                                - info
                                - warning
                                - confirm
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: The confirm modal status type.
                          - id: block.properties.centered
                            type: Switch
                            defaultValue: true
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: centered
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Center the modal vertically.
                          - id: block.properties.content
                            type: TextArea
                            # defaultValue: Are you sure you want to proceed?
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: content
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Modal content. Overwrites the area content if defined.
                          - _ref:
                              path: blocks/icon_template.yaml
                              vars:
                                icon_id: block.properties.icon
                                icon_field_name: icon
                                icon_description: Icon to be used in the confirm modal.
                                default_icon: QuestionCircleOutlined
                          - id: block.properties.mask
                            type: Switch
                            defaultValue: true
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: mask
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Whether show mask or not.
                          - id: block.properties.maskClosable
                            type: Switch
                            defaultValue: true
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: maskClosable
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Whether to close the modal dialog when the mask (area outside the modal) is clicked.
                          - id: block.properties.okText
                            type: TextInput
                            defaultValue: Ok
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: okText
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Text of the Ok button.
                          - id: block.properties.cancelText
                            type: TextInput
                            defaultValue: Cancel
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: cancelText
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Text of the Cancel button.
                          - id: block.properties.width
                            type: TextInput
                            defaultValue: '520px'
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: width
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: Width of the modal dialog.
                          - id: block.properties.zIndex
                            type: NumberInput
                            defaultValue: 1000
                            layout:
                              _global: settings_input_layout
                            properties:
                              title: zIndex
                              size: small
                              label:
                                _ref: 
                                  path: blocks/label_extra.yaml
                                  vars:
                                    extra: The z-index of the modal. Useful when displaying two modals simultaneously.
                  actions:
                    blocks:
                      - id: actions_description
                        type: Markdown
                        properties:
                          content: |
                            #### onOk
                            Executed when then Ok button is clicked.

                            #### onCancel
                            Executed when then Cancel button is clicked.
                  methods:
                    blocks:
                      - id: method_open
                        type: Button
                        properties:
                          title: open
                        actions:
                          onClick:
                            - id: click_open
                              type: CallMethod
                              params:
                                blockId: block_name
                                method: open
                      - id: desc_open
                        type: Markdown
                        properties:
                          content: |
                            Show the confirm modal by invoking the `open` method.
                            ```yaml
                              actions:
                                onClick:
                                - id: click_open
                                  type: CallMethod
                                  params:
                                    blockId: block_name
                                    method: open
                            ```

  - id: ex_divider
    type: Divider
    properties:
      title: Examples
  - id: example_1_card
    type: Card
    blocks:
      - id: example_1
        type: Context
        actions:
          onEnter:
            - id: setup
              type: SetState
              params:
                position: Dwight Schrute - Assistant Regional Manager! 🧐
                flag: true
        layout:
          span: 12
        blocks:
          - id: ex_1_title
            type: Markdown
            properties:
              content: |
                ##### Confirm Modal to check before executing an action
          - id: ex_1_info
            type: Title
            properties:
              content: 
                _state: position
              level: 3
          - id: ex_1_modal_button
            type: Button
            properties:
              title: 
                _if: 
                  test: 
                    _state: flag
                  then: Demote
                  else: Promote
              type: danger
            actions:
              onClick:
                - id: click_method
                  type: CallMethod
                  params:
                    blockId: ex_1_modal
                    method: open
          - id: ex_1_modal
            type: ConfirmModal
            properties:
              okText: Yes
              cancelText: No
              title: 
                _if: 
                  test: 
                    _state: flag
                  then: Demote
                  else: Promote
            actions:
              onOk: 
                - id: set_position
                  type: SetState
                  params:
                    position:
                      _if: 
                        test: 
                          _state: flag
                        then: Dwight Schrute - Assistant to the Regional Manager! 🙇‍♂️
                        else: Dwight Schrute - Assistant Regional Manager! 🧐
                    flag: 
                      _not:
                        _state: flag
            blocks:
              - id: ex_1_markdown
                type: Markdown
                properties:
                  content: 
                    _nunjucks: 
                      template: |
                        Should Dwight Schrute be {{ position }}?
                      on:
                        position:
                          _if: 
                            test: 
                              _state: flag
                            then: Assistant to the Regional Manager
                            else: Assistant Regional Manager

                    
      - id: ex_1_code_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: ex_1_code
            type: Markdown
            properties:
              content: |
                ```yaml
                  - id: ex_1_info
                    type: Title
                    properties:
                      content: 
                        _state: position
                      level: 3
                  - id: ex_1_modal_button
                    type: Button
                    properties:
                      title: 
                        _if: 
                          test: 
                            _state: flag
                          then: Demote
                          else: Promote
                      type: danger
                    actions:
                      onClick:
                        - id: click_method
                          type: CallMethod
                          params:
                            blockId: ex_1_modal
                            method: open
                  - id: ex_1_modal
                    type: ConfirmModal
                    properties:
                      okText: Yes
                      cancelText: No
                      title: 
                        _if: 
                          test: 
                            _state: flag
                          then: Demote
                          else: Promote
                    actions:
                      onOk: 
                        - id: set_position
                          type: SetState
                          params:
                            position:
                              _if: 
                                test: 
                                  _state: flag
                                then: Dwight Schrute - Assistant to the Regional Manager! 🙇‍♂️
                                else: Dwight Schrute - Assistant Regional Manager! 🧐
                            flag: 
                              _not:
                                _state: flag
                    blocks:
                      - id: ex_1_markdown
                        type: Markdown
                        properties:
                          content: 
                            _nunjucks: 
                              template: |
                                Should Dwight Schrute be {{ position }}?
                              on:
                                position:
                                  _if: 
                                    test: 
                                      _state: flag
                                    then: Assistant to the Regional Manager
                                    else: Assistant Regional Manager
                ```