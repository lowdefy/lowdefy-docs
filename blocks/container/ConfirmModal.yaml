id: ConfirmModal
type: PageSiderMenu
public: true
properties:
  title: ConfirmModal
actions:
  onInit:
    - id: init
      type: SetState
      params:
        _ref: blocks/html_blocks.yaml

blocks:
  _ref:
    path: blocks/popup_template.yaml
    vars:
      block_name: ConfirmModal
      block_type: ConfirmModal
      description_content: |
        A popup container, presenting the user with a modal confirmation dialog.

        > To open the confirm modal, invoke the open method.
      popup_method: open
      popup_button_title: Open ConfirmModal
      label: false
      category: container
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The modal dialog's title.
        - id: block.properties.status
          type: Selector
          defaultValue: confirm
          layout:
            _global: settings_input_layout
          properties:
            title: status
            size: small
            options:
              - success
              - error
              - info
              - warning
              - confirm
            label:
              span: 8
              extra: The confirm modal status type.
        - id: block.properties.centered
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: centered
            size: small
            label:
              span: 8
              extra: Center the modal vertically.
        - id: block.properties.content
          type: TextArea
          defaultValue: Are your sure you want to proceed?
          layout:
            _global: settings_input_layout
          properties:
            title: content
            size: small
            label:
              span: 8
              extra: Modal content.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.icon
              icon_field_name: icon
              icon_description: Icon to be used in the confirm modal.
              default_icon: QuestionCircleOutlined
        - id: block.properties.mask
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: mask
            size: small
            label:
              span: 8
              extra: Whether show mask or not.
        - id: block.properties.maskClosable
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: maskClosable
            size: small
            label:
              span: 8
              extra: Whether to close the modal dialog when the mask (area outside the modal) is clicked.
        - id: block.properties.okText
          type: TextInput
          defaultValue: Ok
          layout:
            _global: settings_input_layout
          properties:
            title: okText
            size: small
            label:
              span: 8
              extra: Text of the Ok button.
        - id: block.properties.cancelText
          type: TextInput
          defaultValue: Cancel
          layout:
            _global: settings_input_layout
          properties:
            title: cancelText
            size: small
            label:
              span: 8
              extra: Text of the Cancel button.
        - id: block.properties.width
          type: TextInput
          defaultValue: '520px'
          layout:
            _global: settings_input_layout
          properties:
            title: cancelText
            size: small
            label:
              span: 8
              extra: Width of the modal dialog.
        - id: block.properties.zIndex
          type: NumberInput
          defaultValue: 1000
          layout:
            _global: settings_input_layout
          properties:
            title: zIndex
            size: small
            label:
              span: 8
              extra: The z-index of the modal. Useful when displaying two modals simultaneously.
      
      actions_description: | 
        #### onOk
        Executed when then Ok button is clicked.

        #### onCancel
        Executed when then Cancel button is clicked.
      
      methods_form:
        - id: method_open
          type: Button
          properties:
            title: open
          actions:
            onClick:
              - id: click_open
                type: CallMethod
                params:
                  blockId: block_name
                  method: open
        - id: desc_open
          type: Markdown
          properties:
            content: |
              Show the confirm modal by invoking the `open` method.
              ```yaml
                actions:
                  onClick:
                  - id: click_open
                    type: CallMethod
                    params:
                      blockId: block_name
                      method: open
              ```

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: Context
              actions:
                onEnter:
                  - id: setup
                    type: SetState
                    params:
                      position: Dwight Schrute - Assistant Regional Manager! üßê
                      flag: true
              layout:
                span: 6
              blocks:
                - id: ex_1_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Confirm Modal to check before executing an action
                - id: ex_1_info
                  type: Title
                  properties:
                    content: 
                      _state: position
                    level: 3
                - id: ex_1_modal_button
