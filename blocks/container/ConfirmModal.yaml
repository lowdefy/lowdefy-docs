                        test: 
                          _state: flag
                        then: Demote
                        else: Promote
                    type: danger
                  actions:
                    onClick:
                      - id: click_method
                        type: CallMethod
                        params:
                          blockId: ex_1_modal
                          method: open
                - id: ex_1_modal
                  type: ConfirmModal
                  properties:
                    okText: Yes
                    cancelText: No
                    title: 
