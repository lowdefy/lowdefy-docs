id: PageSiderMenu
type: PageSiderMenu
public: true
properties:
  title: PageSiderMenu
actions:
  onInit:
    - id: init
      type: SetState
      params:
        _ref: blocks/html_blocks.yaml
blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: Page Sider Menu
      block_type: PageSiderMenu
      description_content: |
        The Page Sider Menu block provides a structured layout for a page with a header, sider including menu, content and footer area.
      label: false
      category: container
      style_transform:
        _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_breadcrumb_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Breadcrumb
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_content_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Content
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_footer_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Footer
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_header_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Header
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_layout_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Layout
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_logo_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Logo
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_menu_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Menu
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_lgMenu_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: MenuLg
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_mdMenu_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: MenuMd
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_userAvatar_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: UserAvatar
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.logoSrc
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: logoSrc
            size: small
            label: 
              span: 8
              extra: Header logo source url
        - id: block.properties.logoAlt
          type: TextInput
          defaultValue: Lowdefy
          layout:
            _global: settings_input_layout
          properties:
            title: logoAlt
            size: small
            label: 
              span: 8
              extra: Header logo alternative text
        - id: block.properties.Header.theme
          type: ButtonSelector
          defaultValue: dark
          layout:
            _global: settings_input_layout
          properties:
            title: Header.theme
            size: small
            label: 
              span: 8
              extra: Color theme of the Header
            options:
              - light
              - dark
        - id: block.properties.Header.link
          type: Anchor
          properties:
            title: See all fields for properties.Header
            Icon: LinkOutlined
          actions:
            onClick: 
              - id: link_header
                type: Link
                params:
                  pageId: Header
        - id: block.properties.Sider.theme
          type: ButtonSelector
          defaultValue: light
          layout:
            _global: settings_input_layout
          properties:
            title: Sider.theme
            size: small
            label: 
              span: 8
              extra: Color theme of the Sider
            options:
              - light
              - dark
        - id: block.properties.Sider.link
          type: Anchor
          properties:
            title: See all fields for properties.Sider
            Icon: LinkOutlined
          actions:
            onClick: 
              - id: link_sider
                type: Link
                params:
                  pageId: Sider
        - id: block.properties.Breadcrumb.list
          type: MultipleSelector
          defaultValue: ['Page 1', 'Page 2']
          layout:
            _global: settings_input_layout
          properties:
            title: Breadcrumb.list
            size: small
            options:
              - Page 1
              - Page 2
              - Page 3
              - Page 4
            label:
              span: 8
              extra: Breadcrumb links
        - id: block.properties.Breadcrumb.link
          type: Anchor
          properties:
            title: See all fields for properties.Breadcrumb
            Icon: LinkOutlined
          actions:
            onClick:
              - id: link_breadcrumb
                type: Link
                params:
                  pageId: Breadcrumb
        - id: block.properties.Menu.links
          type: MultipleSelector
          defaultValue:
            - id: Introduction
              pageId: introduction
              properties: 
                title: Introduction
                Icon: RocketOutlined
            - id: Alert
              pageId: Alert
              properties: 
                title: Alert
                Icon: ExclamationCircleOutlined
          layout:
            _global: settings_input_layout
          properties:
            title: Menu.links
            size: small
            options:
              - label: Introduction
                value: 
                  id: Introduction
                  pageId: introduction
                  properties: 
                    title: Introduction
                    Icon: RocketOutlined
              - label: Box
                value: 
                  id: box
                  pageId: box
                  properties: 
                    title: Box
                    Icon: GatewayOutlined
              - label: Date
                value: 
                  id: date
                  pageId: date
                  properties: 
                    title: Date
                    Icon: CalendarOutlined
              - label: Alert
                value: 
                  id: alert
                  pageId: alert
                  properties: 
                    title: Alert
                    Icon: ExclamationCircleOutlined
            label:
              extra: Menu links
        - id: block.properties.Menu.link
          type: Anchor
          properties:
            title: See all fields for properties.Menu
            Icon: LinkOutlined
          actions:
            onClick:
              - id: link_menu
                type: Link
                params:
                  pageId: Menu
        - id: block.properties.UserAvatar.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: UserAvatar.disabled
            size: small
            label:
              span: 8
              extra: Do not render UserAvatar
        - id: block.properties.UserAvatar.Avatar.shape
          type: ButtonSelector
          defaultValue: circle
          layout:
            _global: settings_input_layout
          properties:
            title: UserAvatar.Avatar.shape
            size: small
            label:
              span: 8
              extra: Shape of the avatar.
            options:
              - circle
              - square
        - id: block.properties.UserAvatar.link
          type: Anchor
          properties:
            title: See all fields for properties.UserAvatar
            Icon: LinkOutlined
          actions:
            onClick:
              - id: link_UserAvatar
                type: Link
                params:
                  pageId: UserAvatar
                