id: PageHeaderMenu
type: PageSiderMenu
public: true
properties:
  title: PageHeaderMenu
actions:
  onInit:
    - id: init
      type: SetState
      params:
        _ref: blocks/html_blocks.yaml
blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: PageHeaderMenu
      block_type: PageHeaderMenu
      description_content: |
        The Page Header Menu block provides a structured layout for a page with a header containing a default menu, content and footer area.
      label: false
      category: container
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.logoSrc
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: logoSrc
            size: small
            label: 
              span: 8
              extra: Header logo source url
        - id: block.properties.logoAlt
          type: TextInput
          defaultValue: Lowdefy
          layout:
            _global: settings_input_layout
          properties:
            title: logoAlt
            size: small
            label: 
              span: 8
              extra: Header logo alternative text
        - id: block.properties.header.theme
          type: ButtonSelector
          defaultValue: dark
          layout:
            _global: settings_input_layout
          properties:
            title: header.theme
            size: small
            label: 
              span: 8
              extra: Color theme of the Header
            options:
              - light
              - dark
        - id: block.properties.header.link
          type: Anchor
          properties:
            title: See all fields for properties.header
            icon: LinkOutlined
          actions:
            onClick: 
              - id: link_header
                type: Link
                params:
                  pageId: header
        - id: block.properties.breadcrumb.list
          type: MultipleSelector
          defaultValue: ['Page 1', 'Page 2']
          layout:
            _global: settings_input_layout
          properties:
            title: breadcrumb.list
            size: small
            options:
              - Page 1
              - Page 2
              - Page 3
              - Page 4
            label:
              span: 8
              extra: Breadcrumb links
        - id: block.properties.breadcrumb.link
          type: Anchor
          properties:
            title: See all fields for properties.breadcrumb
            icon: LinkOutlined
          actions:
            onClick:
              - id: link_breadcrumb
                type: Link
                params:
                  pageId: breadcrumb
        - id: block.properties.menu.links
          type: MultipleSelector
          defaultValue:
            - id: Introduction
              pageId: introduction
              properties: 
                title: Introduction
                icon: RocketOutlined
            - id: alert
              pageId: alert
              properties: 
                title: Alert
                icon: ExclamationCircleOutlined
          layout:
            _global: settings_input_layout
          properties:
            title: Menu.links
            size: small
            options:
              - label: Introduction
                value: 
                  id: Introduction
                  pageId: introduction
                  properties: 
                    title: Introduction
                    icon: RocketOutlined
              - label: Box
                value: 
                  id: box
                  pageId: box
                  properties: 
                    title: Box
                    icon: GatewayOutlined
              - label: Date
                value: 
                  id: date
                  pageId: date
                  properties: 
                    title: Date
                    icon: CalendarOutlined
              - label: Alert
                value: 
                  id: alert
                  pageId: alert
                  properties: 
                    title: Alert
                    icon: ExclamationCircleOutlined
            label:
              extra: Menu links
        - id: block.properties.menu.link
          type: Anchor
          properties:
            title: See all fields for properties.Menu
            icon: LinkOutlined
          actions:
            onClick:
              - id: link_menu
                type: Link
                params:
                  pageId: menu
        - id: block.properties.userAvatar.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: userAvatar.disabled
            size: small
            label:
              span: 8
              extra: Do not render UserAvatar
        - id: block.properties.userAvatar.avatar.shape
          type: ButtonSelector
          defaultValue: circle
          layout:
            _global: settings_input_layout
          properties:
            title: userAvatar.avatar.shape
            size: small
            label:
              span: 8
              extra: Shape of the avatar.
            options:
              - circle
              - square
        - id: block.properties.userAvatar.link
          type: Anchor
          properties:
            title: See all fields for properties.userAvatar
            icon: LinkOutlined
          actions:
            onClick:
              - id: link_UserAvatar
                type: Link
                params:
                  pageId: UserAvatar