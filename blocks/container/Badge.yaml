id: Badge
type: PageSiderMenu
public: true
properties:
  title: Badge
actions:
  onInit:
    - id: init
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: dot
            v: false
          - k: showZero
            v: false
          - k: text
            v: false
        init_properties:
          - k: count
            v: '10'
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  - id: card_display
    type: Card
    blocks:
      - id: title
        type: Title
        properties:
          level: 2
          content: Badge
      - id: description
        type: Markdown
        properties:
          content: |
            Small numerical value or status descriptor for UI elements. Badge is used as a container block, describing its content block.
      - id: c1
        type: Box
        layout:
          span: 12
        blocks:
          - id: block_divider
            type: Divider
            properties:
              title: Block
          - id: block_grid
            type: Box
            blocks:
              - id: block_id
                type: Badge
                layout:
                  _state: block.layout
                style:
                  _parse:
                    _state: style_block_input
                visible:
                  _state: block.visible
                required:
                  _state: block.required
                properties:
                  _state: block.properties
                areas:
                  content:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: content
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        layout:
                          size: 100
                        properties:
                          html: |
                            content
          - id: setup_divider
            type: Divider
            properties:
              title: Block Setup
          - id: setup_card
            type: Card
            properties:
              size: small
            blocks:
              - id: setup_markdown
                type: Markdown
                properties:
                  content:
                    _nunjucks:
                      template: |
                        ```yaml
                        {{ value | safe }}
                        ```
                      on:
                        value:
                          _dump_yaml:
                            _ref:
                              path: blocks/block_setup.yaml
                              vars:
                                block:
                                  id: block_id
                                  type: Badge
                                  layout:
                                    _state: block.layout
                                  default_layout:
                                    _state: default_layout
                                  style:
                                    _parse:
                                      _state: style_block_input
                                  visible:
                                    _state: block.visible
                                  properties:
                                    _state: block.properties
                                  default_properties:
                                    _state: default_properties
                                  areas:
                                    content:
                                      blocks: []
                                default_block:
                                  - k: properties
                                    v: {}
                                  - k: layout
                                    v: {}
                                  - k: style
                                    v: {}
                                  - k: visible
                                    v: true

      - id: settings_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: settings_divider
            type: Divider
            properties:
              title: Settings
          - id: block_collapse
            type: Collapse
            properties:
              defaultActiveKey: properties
              panels:
                - key: layout
                  title: 'layout:'
                - key: style
                  title: 'style:'
                - key: properties
                  title: 'properties:'
                - key: visible
                  title: 'visible:'
                - key: areas
                  title: 'areas:'
            areas:
              layout:
                blocks:
                  _ref: blocks/layout.yaml
              style:
                blocks:
                  _ref: blocks/style.yaml
              visible:
                blocks:
                  _ref: blocks/visible.yaml
              areas:
                blocks: []
              properties:
                blocks:
                  - id: properties_form
                    type: Box
                    blocks:
                      _var: properties_form
                  - id: label_form
                    type: Box
                    visible:
                      _var: label
                    blocks:
                      - id: block.properties.color
                        type: ColorSelector
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: color
                          circleSize: 16
                          circleSpacing: 6
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: Customize Badge dot color
                      - id: block.properties.count
                        type: TextInput
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: count
                          size: small
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: Number or string to show in badge if Count blocks are not provided
                      - id: block.properties.dot
                        type: Switch
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: dot
                          size: small
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: Whether to display a red dot instead of count
                      - id: block.properties.offset.0
                        type: NumberInput
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: offset X
                          size: small
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: Set offset of the badge dot in X axis
                      - id: block.properties.offset.1
                        type: NumberInput
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: offset Y
                          size: small
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: Set offset of the badge dot in Y axis
                      - id: block.properties.overflowCount
                        type: NumberInput
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: overflowCount
                          size: small
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: Max count to show
                      - id: block.properties.showZero
                        type: Switch
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: showZero
                          size: small
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: Whether to show badge when count is zero
                      - id: block.properties.status
                        type: ButtonSelector
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: status
                          size: small
                          options:
                            - success
                            - processing
                            - default
                            - error
                            - warning
                            - null
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: Set Badge as a status dot
                      - id: block.properties.text
                        type: Switch
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: text
                          size: small
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: If status is set, text sets the display text of the status dot
                      - id: block.properties.title
                        type: TextInput
                        layout:
                          _global: settings_input_layout
                        properties:
                          title: title
                          size: small
                          label:
                            _ref:
                              path: blocks/label_extra.yaml
                              vars:
                                extra: Text to show when hovering over the badge

  - id: ex_divider
    type: Divider
    properties:
      title: Examples
  - id: ex_1_card
    type: Card
    blocks:
      - id: ex_1_block_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: ex_1_title
            type: Markdown
            properties:
              content: |
                #### Notification Badge for Avatar
          - id: ex_1_box
            type: Badge
            properties:
              count: 12
            areas:
              content:
                blocks:
                  - id: block_1
                    type: Avatar
      - id: ex_1_code_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: ex_1_title
            type: Markdown
            properties:
              content: |
                ```yaml
                - id: ex_1_box
                  type: Badge
                  properties:
                    count: 12
                  areas:  
                    content:
                      blocks:
                        - id: block_1
                          type: Avatar
                ```
