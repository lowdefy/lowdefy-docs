id: Box
type: PageSiderMenu
public: true
properties:
  title: Box
blocks:
  - id: card_display
    type: Card
    blocks:
      - id: title
        type: Title
        properties:
          level: 2
          content: Box
      - id: description
        type: Markdown
        properties:
          content: |
            A Box is a container that places sub-blocks into a html div. 
            The Box has a single area, `content`.
      - id: c1
        type: Box
        layout:
          span: 12
        blocks:
          - id: block_divider
            type: Divider
            properties:
              title: Block
          - id: block_grid
            type: Box
            blocks:
              - id: block_id
                type: Box
                style:
                  _parse:
                    _state: style_block_input
                layout:
                  _state: block.layout
                visible:
                  _state: block.visible
                required:
                  _state: block.required
                properties:
                  _state: block.properties
                areas:
                  content:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: content
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        properties:
                          html: |
                            content 
          - id: setup_divider
            type: Divider
            properties:
              title: Block Setup
          - id: setup_card
            type: Card
            properties: 
              size: small
            blocks:
              - id: setup_markdown
                type: Markdown
                properties:
                  content:
                    _nunjucks:
                      template: |
                        ```yaml
                        {{ value | safe }}
                        ```
                      on:
                        value:
                          _dump_yaml:
                            id: block_id
                            type: Box
                            layout:
                              _state: block.layout
                            style:
                              _parse:
                                _state: style_block_input
                            visible:
                              _state: block.visible
                            properties:
                              _state: block.properties
                            areas:
                              content:
                                blocks: []

      - id: settings_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: settings_divider
            type: Divider
            properties:
              title: Settings
          - id: block_collapse
            type: Collapse
            properties:
              defaultActiveKey: properties
              panels:
                - key: layout
                  title: 'layout:'
                - key: style
                  title: 'style:'
                - key: properties
                  title: 'properties:'
                - key: visible
                  title: 'visible:'
                - key: areas
                  title: 'areas:'
            areas:
              layout:
                blocks:
                  _ref: blocks/layout.yaml
              style:
                blocks:
                  _ref: blocks/style.yaml
              visible:
                blocks:
                  _ref: blocks/visible.yaml
              properties:
                blocks: []
              areas:
                blocks: []


  - id: ex_divider
    type: Divider
    properties:
      title: Examples
  - id: ex_1_card
    type: Card
    blocks:
      - id: ex_1_block_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: ex_1_title
            type: Markdown
            properties:
              content: |
                #### Box with blocks in content area
          - id: ex_1_box
            type: Box
            areas:  
              content:
                blocks:
                  - id: ex_1_block_1
                    type: Html
                    style:
                      background: '#04b0ff'
                      textAlign: center
                      color: white
                    properties:
                      html: block_1
                  - id: ex_1_block_2
                    type: Html
                    style:
                      background: '#e57373'
                      textAlign: center
                      color: white
                    properties:
                      html: block_2
      - id: ex_1_code_grid
