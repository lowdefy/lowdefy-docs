id: PageHCF
type: PageSiderMenu
public: true
properties:
  title: PageHCF
actions:
  onInit:
    - id: init
      type: SetState
      params:
        _ref: blocks/html_blocks.yaml

blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: PageHCF
      block_type: PageHCF
      description_content: |
        Page HCF provides a minimal layout structure for a page container with a header, content and footer area.
      label: false
      category: container
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.header.theme
          type: ButtonSelector
          defaultValue: dark
          layout:
            _global: settings_input_layout
          properties:
            title: header.theme
            size: small
            label: 
              extra: Color theme of the Header
            options:
              - light
              - dark
        - id: block.properties.header.link
          type: Anchor
          properties:
            title: See all fields for properties.header
            icon: LinkOutlined
          actions:
            onClick: 
              - id: link_header
                type: Link
                params:
                  pageId: header

        