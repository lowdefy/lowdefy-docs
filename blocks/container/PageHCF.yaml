id: PageHCF
type: PageSiderMenu
public: true
properties:
  title: Page HCF
actions:
  onInit:
    - id: init
      type: setState()
      params:
        _ref: blocks/html_blocks.yaml

blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: Page HCF
      block_type: PageHCF
      description_content: |
        Page HCF provides a minimal layout structure for a page container with a header, content and footer area.
      label: false
      kind: container
      style_transform:
        _get:
          key: "0"
          from:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Content:
                      _parse:
                        _state: style_content_input
                    Footer:
                      _parse:
                        _state: style_footer_input
                    Header:
                      _parse:
                        _state: style_header_input
              on:
                _parse:
                  _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_content_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Content
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_footer_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Footer
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_header_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Header
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.Header.theme
          type: ButtonSelector
          defaultValue: dark
          style:
            _global: settings_input_style
          properties:
            title: Header.theme
            size: small
            Label: 
              extra: Color theme of the Header
            options:
              - light
              - dark
        - id: block.properties.Header.link
          type: Anchor
          properties:
            title: See all fields for properties.Header
            Icon: LinkOutlined
          actions:
            onClick: 
              - id: link_header
                type: link()
                params:
                  pageId: header

        