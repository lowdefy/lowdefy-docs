id: Result
type: PageSiderMenu
public: true
properties:
  title: Result
actions:
  onInit:
    - id: init
      type: SetState
      params:
        _ref: blocks/html_blocks.yaml
blocks:
  _ref:
    path: blocks/flex_template.yaml
    vars:
      block_type: Result
      block_name: Result
      page_description: |
        Used to provide feedback the results of a task or error.

      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      flex_properties_form: 
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.icon
              icon_field_name: icon
              icon_description: Ant icon to use as image.
        - id: block.properties.status
          type: ButtonSelector
          defaultValue: 'info'
          layout:
            _global: settings_input_layout
          properties:
            title: status
            size: small
            label:
              span: 8
              extra: Status of the result. Determines image and color.
            options:
              - success
              - error
              - info
              - warning
              - "404"
              - "403"
              - "500"
        - id: block.properties.subTitle
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: subTitle
            size: small
            label:
              span: 8
              extra: Result subtitle or secondary text.
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Result title or primary text.
              
      actions_description: | 
        ###### No available actions.