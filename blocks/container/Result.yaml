id: Result
type: PageSiderMenu
public: true
properties:
  title: Result
blocks:
  - id: card_display
    type: Card
    blocks:
      - id: title
        type: Title
        properties:
          level: 2
          content: Result
      - id: description
        type: Markdown
        properties:
          content: |
            Used to provide feedback the results of a task or error.
            The Result has a single area, `content`.
      - id: c1
        type: Box
        layout:
          span: 12
        blocks:
          - id: block_divider
            type: Divider
            properties:
              title: Block
          - id: block_grid
            type: Box
            blocks:
              - id: block_id
                type: Result
                style:
                  _parse:
                    _state: style_block_input
                layout:
                  _state: block.layout
                visible:
                  _state: block.visible
                required:
                  _state: block.required
                properties:
                  _state: block.properties
                areas:
                  content:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: content
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        properties:
                          html: |
                            content 
          - id: setup_divider
            type: Divider
            properties:
              title: Block Setup
          - id: setup_card
            type: Card
            properties: 
              size: small
            blocks:
              - id: setup_markdown
                type: Markdown
                properties:
                  content:
                    _nunjucks:
                      template: |
                        ```yaml
                        {{ value | safe }}
                        ```
                      on:
                        value:
                          _dump_yaml:
                            id: block_id
                            type: Card
                            layout:
                              _state: block.layout
                            style:
                              _parse:
                                _state: style_block_input
                            visible:
                              _state: block.visible
                            properties:
                              _state: block.properties
                            areas:
                              content:
                                blocks: []

      - id: settings_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: settings_divider
            type: Divider
            properties:
              title: Settings
          - id: block_collapse
            type: Collapse
            properties:
              defaultActiveKey: properties
              panels:
                - key: layout
                  title: 'layout:'
                - key: style
                  title: 'style:'
                - key: properties
                  title: 'properties:'
                - key: visible
                  title: 'visible:'
                - key: actions
                  title: 'actions:'
                - key: areas
                  title: 'areas:'
            areas:
              layout:
                blocks:
                  _ref: blocks/layout.yaml
              style:
                blocks:
                  _ref: blocks/style.yaml
              visible:
                blocks:
                  _ref: blocks/visible.yaml
              properties:
                blocks:
                  - _ref:
                      path: blocks/icon_template.yaml
                      vars:
                        icon_id: block.properties.icon
                        icon_field_name: icon
                        icon_description: Ant icon to use as image.
                  - id: block.properties.status
                    type: ButtonSelector
                    defaultValue: 'info'
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: status
                      size: small
                      label:
                        _ref: 
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Status of the result. Determines image and color.
                      options:
                        - success
                        - error
                        - info
                        - warning
                        - "404"
                        - "403"
                        - "500"
                  - id: block.properties.subTitle
                    type: TextInput
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: subTitle
                      size: small
                      label:
                        _ref: 
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Result subtitle or secondary text.
                  - id: block.properties.title
                    type: TextInput
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: title
                      size: small
                      label:
                        _ref: 
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Result title or primary text.
              actions:
                blocks:
                  - id: actions_description
                    type: Markdown
                    properties:
                      content: |
                        ###### No available actions.
              areas:
                blocks: []

