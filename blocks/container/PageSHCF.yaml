id: PageSHCF
type: PageSiderMenu
public: true
properties:
  title: PageSHCF
actions:
  onInit:
    - id: init
      type: SetState
      params:
        _ref: blocks/html_blocks.yaml

blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: Page SHCF
      block_type: PageSHCF
      description_content: |
        Page SHCF provides a minimal layout structure for a page container with a sider, header, content, and footer arrangement.
      label: false
      category: container
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_content_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Content
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_footer_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Footer
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_header_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Header
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_main_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Main
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_sider_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Sider
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_siderContent_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Sider.Content
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.Header.theme
          type: ButtonSelector
          defaultValue: dark
          layout:
            _global: settings_input_layout
          properties:
            title: Header.theme
            size: small
            label: 
              span: 8
              extra: Color theme of the Header
            options:
              - light
              - dark
        - id: block.properties.Header.link
          type: Anchor
          properties:
            title: See all fields for properties.Header
            Icon: LinkOutlined
          actions:
            onClick: 
              - id: link_header
                type: Link
                params:
                  pageId: header
        - id: block.properties.Sider.collapsed
          type: ButtonSelector
          defaultValue: null
          layout:
            _global: settings_input_layout
          properties:
            title: Sider.collapsed
            size: small
            options:
              - null
              - true
              - false
            label:
              span: 8
              extra: Set the current collapsed state for Sider
        - id: block.properties.Sider.theme
          type: ButtonSelector
          defaultValue: dark
          layout:
            _global: settings_input_layout
          properties:
            title: Sider.theme
            size: small
            options:
              - light
              - dark
            label:
              span: 8
              extra: Color theme of the Sider
        - id: block.properties.Sider.link
          type: Anchor
          properties:
            title: See all fields for properties.Sider
            Icon: LinkOutlined
          actions:
            onClick: 
              - id: link_sider
                type: Link
                params:
                  pageId: sider
