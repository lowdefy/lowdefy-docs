                        type: TextInput
                        visible:
                          _eq:
                            - _state: Status
                            - Employed
                      - id: School
                        type: TextInput
                        visible:
                          _eq:
                            - _state: Status
                            - Student
                  education:
                    blocks:
                      - id: Education
                        type: ControlledList
                        blocks:
                          - id: Education.$.School
                            type: TextInput
