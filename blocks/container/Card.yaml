id: Card
type: PageSiderMenu
public: true
properties:
  title: Card
actions:
  onInit:
    - id: init
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: bordered
            v: true
          - k: hoverable
            v: false
          - k: loading
            v: false
          - k: inner
            v: false
          - k: size
            v: default
        init_properties:
          - k: title
            v: block_id
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  - id: card_display
    type: Card
    blocks:
      - id: title
        type: Title
        properties:
          level: 2
          content: Card
      - id: description
        type: Markdown
        properties:
          content: |
            A Card container places blocks on a white background with a card border.
            The Card has `content`, `title` and `extra` areas. The `title` area replaces `properties.title` if defined.
      - id: c1
        type: Box
        layout:
          span: 12
        blocks:
          - id: block_divider
            type: Divider
            properties:
              title: Block
          - id: block_grid
            type: Box
            blocks:
              - id: block_id
                type: Card
                style:
                  _parse:
                    _state: style_block_input
                layout:
                  _state: block.layout
                visible:
                  _state: block.visible
                required:
                  _state: block.required
                properties:
                  _state: block.properties
                areas:
                  extra:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: extra
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          padding: 2px 5px
                          color: red
                        properties:
                          html: |
                            extra
                  content:
                    gutter: 0
                    style:
                      border: 1px dashed red
                    blocks:
                      - id: content
                        type: Html
                        style:
                          background: '#f0f2f5'
                          textAlign: center
                          color: red
                          padding: 20
                        properties:
                          html: |
                            content 
          - id: setup_divider
            type: Divider
            properties:
              title: Block Setup
          - id: setup_card
            type: Card
            properties: 
              size: small
            blocks:
              - id: setup_markdown
                type: Markdown
                properties:
                  content:
                    _nunjucks:
                      template: |
                        ```yaml
                        {{ value | safe }}
                        ```
                      on:
                        value:
                          _dump_yaml:
                            id: block_id
                            type: Card
                            layout:
                              _ref:
                                path: blocks/block_setup.yaml
                                vars:
                                  setup_input: 
                                    _state: block.layout
                                  default_array:  
                                    _state: default_layout
                            style:
                              _parse:
                                _state: style_block_input
                            visible:
                              _state: block.visible
                            properties:
                              _ref:
                                path: blocks/block_setup.yaml
                                vars:
                                  setup_input:
                                    _state: block.properties
                                  default_array:  
                                    _state: default_properties
                            areas:
                              content:
                                blocks: []
                              title:
                                blocks: []
                              extra:
                                blocks: []

      - id: settings_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: settings_divider
            type: Divider
            properties:
              title: Settings
          - id: block_collapse
            type: Collapse
            properties:
              defaultActiveKey: properties
              panels:
                - key: layout
                  title: 'layout:'
                - key: style
                  title: 'style:'
                - key: properties
                  title: 'properties:'
                - key: visible
                  title: 'visible:'
                - key: areas
                  title: 'areas:'
            areas:
              layout:
                blocks:
                  _ref: blocks/layout.yaml
              style:
                blocks:
                  _ref: blocks/style.yaml
              visible:
                blocks:
                  _ref: blocks/visible.yaml
              properties:
                blocks:
                  - id: block.properties.title
                    type: TextInput
                    # defaultValue: block_id
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: title
                      size: small
                      label:
                        _ref: 
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Title to describe the input component, if no title is specified the block id is displayed.
                  - id: block.properties.bordered
                    type: Switch
                    # defaultValue: true
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: bordered
                      size: small
                      label:
                        _ref: 
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Toggles rendering of the border around the card.
                  - id: block.properties.hoverable
                    type: Switch
                    # defaultValue: false
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: hoverable
                      size: small
                      label:
                        _ref: 
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Lift up when hovering card.
                  - id: block.properties.loading
                    type: Switch
                    # defaultValue: false
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: loading
                      size: small
                      label:
                        _ref: 
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Shows a loading indicator while the contents of the card are being fetched.
                  - id: block.properties.inner
                    type: Switch
                    # defaultValue: false
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: inner
                      size: small
                      label:
                        _ref: 
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Change the card style to inner.
                  - id: block.properties.size
                    type: ButtonSelector
                    # defaultValue: default
                    layout:
                      _global: settings_input_layout
                    properties:
                      title: size
                      size: small
                      options:
                        - default
                        - small
                      label:
                        _ref: 
                          path: blocks/label_extra.yaml
                          vars:
                            extra: Size of the card.
              areas:
                blocks: []

  - id: ex_divider
    type: Divider
    properties:
      title: Examples
  - id: example_1_card
    type: Card
    blocks:
      - id: example_1_block_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: example_1_title
            type: Markdown
            properties:
              content: |
                ##### Card with Title and Extra blocks
          - id: extra_card
            type: Card
            properties:
              title: Submit new details
            areas:
              title:
                blocks:
                  - id: extra_title
                    type: Button
                    properties:
                      title: Title Area Button
              content:
                gutter: 16
                blocks:
                  - id: extra_name
                    type: TextInput
                    layout:
                      span: 12
                    properties:
                      title: Name
                      disabled:
                        _state: extra_not_applicable
                  - id: extra_surname
                    type: TextInput
                    layout:
                      span: 12
                    properties:
                      title: Surname
                      disabled:
                        _state: extra_not_applicable
                  - id: extra_submit_btn
                    type: Button
                    properties:
                      title: Submit 
                      icon: SaveOutlined
                      type: primary
                      block: true
                      disabled:
                        _state: extra_not_applicable
                    actions:
                      onClick: 
                        - id: extra_submit_ac
                          type: SetState
                          params:
                            extra_name: null
                            extra_surname: null 
              extra:
                gutter: [8, 0]
                align: middle
                blocks:
                  - id: disable_fields
                    type: Html
                    layout:
                      shrink: 1
                    properties:
                      html: 'N/A:'
                  - id: extra_not_applicable
                    type: Switch
                    defaultValue: false
                    style:
                      marginBottom: 0px !important
                    layout:
                      shrink: 1
                    properties:
                      title: N/A 
                      size: small
                      label:
                        disabled: true
                  - id: extra_clear
                    type: Button
                    layout:
                      shrink: 1
                    properties:
                      title: Clear
                      icon: ReloadOutlined
                      type: danger
                      ghost: true
                      size: small
                    actions:
                      onClick: 
                        - id: extra_clear_ac
                          type: SetState
                          success: Input cleared 🙌
                          params:
                            extra_name: null
                            extra_surname: null
                  
                    
      - id: example_1_code_grid
        type: Box
        layout:
          span: 12
        blocks:
          - id: example_1_code
            type: Markdown
            properties:
              content: |
                ```yaml
                  id: extra_card
                  type: Card
                  properties:
                    title: Submit new details
                  areas:
                    title:
                      blocks:
                        - id: extra_title
                          type: Button
                          properties:
                            title: Title Area Button
                    content:
                      gutter: 16
                      blocks:
                        - id: extra_name
                          type: TextInput
                          layout:
                            span: 12
                          properties:
                            title: Name
                            disabled:
                              _state: extra_not_applicable
                        - id: extra_surname
                          type: TextInput
                          layout:
                            span: 12
                          properties:
                            title: Surname
                            disabled:
                              _state: extra_not_applicable
                        - id: extra_submit_btn
                          type: Button
                          properties:
                            title: Submit 
                            icon: SaveOutlined
                            type: primary
                            block: true
                            disabled:
                              _state: extra_not_applicable
                          actions:
                            onClick: 
                              - id: extra_submit_ac
                                type: SetState
                                params:
                                  extra_name: null
                                  extra_surname: null 
                  extra:
                    gutter: [8, 0]
                    align: middle
                    blocks:
                      - id: disable_fields
                        type: Html
                        layout:
                          shrink: 1
                        properties:
                          html: 'N/A:'
                      - id: extra_not_applicable
                        type: Switch
                        defaultValue: false
                        style:
                          marginBottom: 0px !important
                        layout:
                          shrink: 1
                        properties:
                          title: N/A 
                          size: small
                          label:
                            disabled: true
                      - id: extra_clear
                        type: Button
                        layout:
                          shrink: 1
                        properties:
                          title: Clear
                          icon: ReloadOutlined
                          type: danger
                          ghost: true
                          size: small
                        actions:
                          onClick: 
                            - id: extra_clear_ac
                              type: SetState
                              success: Input cleared 🙌
                              params:
                                extra_name: null
                                extra_surname: null
                ```

