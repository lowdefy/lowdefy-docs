id: PageHCSF
type: PageSiderMenu
public: true
properties:
  title: PageHCSF
actions:
  onInit:
    - id: init
      type: SetState
      params:
        _ref: blocks/html_blocks.yaml

blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: PageHCSF
      block_type: PageHCSF
      description_content: |
        Page HCSF provides a minimal layout structure for a page container with a header, content, sider and footer arrangement.
      label: false
      category: container
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.header.theme
          type: ButtonSelector
          defaultValue: dark
          layout:
            _global: settings_input_layout
          properties:
            title: header.theme
            size: small
            label: 
              span: 8
              extra: Color theme of the Header
            options:
              - light
              - dark
        - id: block.properties.header.link
          type: Anchor
          properties:
            title: See all fields for properties.header
            icon: LinkOutlined
          actions:
            onClick: 
              - id: link_header
                type: Link
                params:
                  pageId: header
        - id: block.properties.sider.collapsed
          type: ButtonSelector
          defaultValue: null
          layout:
            _global: settings_input_layout
          properties:
            title: sider.collapsed
            size: small
            options:
              - null
              - true
              - false
            label:
              span: 8
              extra: The current collapsed state for Sider
        - id: block.properties.sider.theme
          type: ButtonSelector
          defaultValue: dark
          layout:
            _global: settings_input_layout
          properties:
            title: sider.theme
            size: small
            options:
              - light
              - dark
            label:
              span: 8
              extra: Color theme of the Sider
        - id: block.properties.sider.link
          type: Anchor
          properties:
            title: See all fields for properties.sider
            icon: LinkOutlined
          actions:
            onClick: 
              - id: link_sider
                type: Link
                params:
                  pageId: sider
