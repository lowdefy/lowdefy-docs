id: Markdown
type: PageSiderMenu
public: true
properties:
  title: Markdown
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Markdown
      description_content: |
        Render markdown text content. For more details on markdown syntax see: [Markdown cheat sheet](https://guides.github.com/features/mastering-markdown/).
      block_type: Markdown
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.content
          type: TextArea
          defaultValue: |
            ## Lorem ipsum dolor sit amet
            In the animal kingdom, one of the keys to survival is to outwit your enemies. And when you're surrounded by carnivores, one of the best strategies is to fade into the background and disappear. I don't want to be the embarrassment of the galaxy to have had the power to deflect an asteroid, and then not and end up going extinct. We'd be the laughingstock of the aliens of the cosmos if that were the case.

            As an educator, I try to get people to be fundamentally curious and to question ideas that they might have or that are shared by others. In that state of mind, they have earned a kind of inoculation against the fuzzy thinking of these weird ideas floating around out there.
          style:
            _global: settings_input_style
          properties:
            title: content
            size: small
            rows: 7
            Label:
              extra: Text content in markdown syntax format.
        - id: block.properties.renderHtml
          type: Switch
          style:
            _global: settings_input_style
          properties:
            title: renderHtml
            size: small
            Label:
              extra: Setting to true will cause HTML to be rendered. Be aware that setting this might cause security issues if the input is user-generated.

      available_actions_description: |
        ###### No available actions.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1_block_grid
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_1_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Headings
                - id: example_1
                  type: Markdown
                  properties:
                    content: |
                        # h1 Heading
                        ## h2 Heading
                        ### h3 Heading
                        #### h4 Heading
                        ##### h5 Heading
                        ###### h6 Heading
            - id: example_1_code_grid
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_1_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                        id: example_1
                        type: Markdown
                        properties:
                          content: |
                            # h1 Heading
                            ## h2 Heading
                            ### h3 Heading
                            #### h4 Heading
                            ##### h5 Heading
                            ###### h6 Heading
                      ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2_block_grid
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_2_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Emphasis
                - id: example_2
                  type: Markdown
                  properties:
                    content: |
                      **This is bold text**

                      __This is bold text__

                      *This is italic text*

                      _This is italic text_

                      ~~Strikethrough~~
            - id: example_2_code_grid
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_2_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                        id: example_2
                        type: Markdown
                        properties:
                          content: |
                            **This is bold text**

                            __This is bold text__

                            *This is italic text*

                            _This is italic text_

                            ~~Strikethrough~~
                      ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3_block_grid
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_3_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Lists
                - id: example_3
                  type: Markdown
                  properties:
                    content: |
                      Unordered

                      + Create a list by starting a line with `+`, `-`, or `*`
                      + Sub-lists are made by indenting 2 spaces:
                        - Marker character change forces new list start:
                          * Rey
                          + Poe
                          - Finn

                      Ordered

                      1. Luke
                      2. Leia
                      3. Han


                      1. You can use sequential numbers...
                      1. ...or keep all the numbers as `1.`

                      Start numbering with offset:

                      57. Jar Jar
                      1. C-3P0
            - id: example_3_code_grid
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_3_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                        id: example_3
                        type: Markdown
                        properties:
                          content: |
                            Unordered

                            + Create a list by starting a line with `+`, `-`, or `*`
                            + Sub-lists are made by indenting 2 spaces:
                              - Marker character change forces new list start:
                                * Rey
                                + Poe
                                - Finn

                            Ordered

                            1. Luke
                            2. Leia
                            3. Han


                            1. You can use sequential numbers...
                            1. ...or keep all the numbers as `1.`

                            Start numbering with offset:

                            57. Jar Jar
                            1. C-3P0
                      ```
        - id: example_4_card
          type: Card
          blocks:
            - id: example_4_block_grid
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_4_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Code
                - id: example_4
                  type: Markdown
                  properties:
                    content: |
                      Inline `code`

                      Indented code

                          #  this counts all the numbers
                          i = 1
                          while True:
                            print(i)
                            i = i + 1


                      Block code "fences"

                      ```
                      print("Hello World!")
                      ```

                      Syntax highlighting

                      ``` js
                      var foo = function (bar) {
                        return bar++;
                      };

                      console.log(foo(5));
                      ```
            - id: example_4_code_grid
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_4_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                        id: example_4
                        type: Markdown
                        properties:
                          content: |
                            Inline `code`

                            Indented code

                                #  this counts all the numbers
                                i = 1
                                while True:
                                  print(i)
                                  i = i + 1


                            Block code "fences"

                            ```
                            print("Hello World!")
                            ```

                            Syntax highlighting

                            ``` js
                            var foo = function (bar) {
                              return bar++;
                            };

                            console.log(foo(5));
                            ```
                      ```
        - id: example_5_card
          type: Card
          blocks:
            - id: example_5_block_grid
              type: Box
              style:
                --span: 6
              blocks:
                - id: example_5_title
