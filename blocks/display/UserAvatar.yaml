id: UserAvatar
type: PageSiderMenu
public: true
properties:
  title: UserAvatar
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: UserAvatar
      description_content: |
        A block to show the user and avatar when logged in, or a login button if not authenticated.
      block_type: UserAvatar
      label: false
      category: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Do not render the user menu.
        - id: block.properties.showName
          type: ButtonSelector
          defaultValue: left
          layout:
            _global: settings_input_layout
          properties:
            title: showName
            size: small
            options:
              - left
              - right
              - none
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Where to position the user name.
        - id: block.properties.name
          type: TextInput
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: name
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Replace user name text.
        - id: block.properties.theme
          type: ButtonSelector
          defaultValue: light
          layout:
            _global: settings_input_layout
          properties:
            title: theme
            size: small
            options:
              - light
              - dark
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Color theme, white or dark name text.
        - id: block.properties.loggedIn
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: loggedIn
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Toggle render as logged in or not.
        - id: block.properties.avatar.shape
          type: ButtonSelector
          defaultValue: circle
          layout:
            _global: settings_input_layout
          properties:
            title: avatar.shape
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Shape of the avatar.
            options:
              - circle
              - square
        - id: block.properties.avatar.link
          type: Anchor
          properties:
            title: See all fields for properties.avatar
            icon: LinkOutlined
          actions:
            onClick: 
              - id: link_Avatar
                type: Link
                params:
                  pageId: Avatar
        - id: block.properties.loginButton.title
          type: TextInput
          defaultValue: Login
          layout:
            _global: settings_input_layout
          properties:
            title: loginButton.title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Edit login button title.
        - id: block.properties.loginButton.link
          type: Anchor
          properties:
            title: See all fields for properties.loginButton
            icon: LinkOutlined
          actions:
            onClick: 
              - id: link_loginButton
                type: Link
                params:
                  pageId: Button

      available_actions_description: |
        ###### onClick when clicking on avatar, onLogin when clicking login button

