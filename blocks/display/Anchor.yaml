id: Anchor
type: PageSiderMenu
public: true
properties:
  title: Anchor
actions:
  onInit:
    - id: init
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: disabled
            v: false
          - k: strong
            v: false
          - k: title
            v: block_id
        init_properties:
          - k: icon
            v: FireOutlined
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Anchor
      description_content: |
        Anchor block. Creates a clickable icon and/ or text.
      block_type: Anchor
      label: false
      category: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.disabled
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Disable the anchor if true.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.icon
              icon_field_name: icon
              icon_description: Icon to prefix anchor.
        - id: block.properties.strong
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: strong
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Makes the text bold when true.
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Text to display in the anchor.
      available_actions_description: |
        ###### onClick
        Called when the anchor is clicked.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Basic anchor
                - id: example_1
                  type: Anchor
                  properties:
                    title: Click here
            - id: example_1_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_1
                      type: Anchor
                      properties:
                        title: Click here
                      ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Bold text and icon
                - id: example_2
                  type: Anchor
                  properties:
                    title: Click here
                    strong: true
                    icon: LinkOutlined
            - id: example_2_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_2
                      type: Anchor
                      properties:
                        title: Click here
                        strong: true
                        icon: LinkOutlined
                      ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Custom text and icon style
                - id: example_3
                  type: Anchor
                  style:
                    fontSize: 18
                    color: "red !important"
                  properties:
                    title: Click here
                    icon:
                      twoToneColor: 'red'
                      name: RocketTwoTone
            - id: example_3_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_3
                      type: Anchor
                      style:
                        color: red !important
                        fontSize: 18
                      properties:
                        title: Click here
                        icon:
                          twoToneColor: red
                          name: RocketTwoTone
                      ```
        - id: example_4_card
          type: Card
          blocks:
            - id: example_4_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_4_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Style text and icon separately
                - id: example_4
                  type: Anchor
                  style:
                    color: '#000000 !important'
                    fontSize: 16
                  properties:
                    title: Click here
                    icon:
                      name: FireFilled
                      style:
                        color: orange
                        fontSize: 30
            - id: example_4_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_4_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_4
                      type: Anchor
                      style:
                        color: '#000000 !important'
                        fontSize: 16
                      properties:
                        title: Click here
                        icon:
                          name: FireFilled
                          style:
                            color: orange
                            fontSize: 30
                      ```
