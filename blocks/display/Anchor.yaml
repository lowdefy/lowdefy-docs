id: Anchor
type: PageSiderMenu
public: true
properties:
  title: Anchor
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Anchor
      description_content: |
        Anchor block. Creates a clickable icon and/ or text.
      block_type: Anchor
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              span: 8
              extra: Disable the anchor if true.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.icon
              icon_field_name: icon
              default_icon: FireOutlined
              icon_description: Icon to prefix anchor.
        - id: block.properties.strong
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: strong
            size: small
            label:
              span: 8
              extra: Makes the text bold when true.
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Text to display in the anchor.
      available_actions_description: |
        ###### onClick
        Called when the anchor is clicked.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Basic anchor
                - id: example_1
                  type: Anchor
                  properties:
                    title: Click here
            - id: example_1_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_1
                      type: anchor
                      properties:
                        title: Click here
                      ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Bold text and icon
                - id: example_2
                  type: Anchor
                  properties:
                    title: Click here
                    strong: true
                    icon: LinkOutlined
            - id: example_2_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_2
                      type: anchor
                      properties:
                        title: Click here
                        strong: true
                        icon: LinkOutlined
                      ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Custom text and icon style
                - id: example_3
                  type: Anchor
                  style:
                    fontSize: 18
                    color: 'red !important'
                  properties:
                    title: Click here
                    icon: 
                      twoToneColor: 'red'
                      name: RocketTwoTone
            - id: example_3_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_3
                      type: anchor
                      style:
                        color: red !important
                        fontSize: 18
                      properties:
                        title: Click here
                        icon:
                          twoToneColor: red
                          name: RocketTwoTone
                      ```
        - id: example_4_card
          type: Card
          blocks:
            - id: example_4_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_4_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Style text and icon separately
                - id: example_4
                  type: Anchor
                  style:
                    color: "#000000 !important"
                    fontSize: 16
                  properties:
                    title: Click here
                    icon: 
                      name: FireFilled
                      style:
                        color: orange
                        fontSize: 30
            - id: example_4_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_4_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_4
                      type: anchor
                      style:
                        color: "#000000 !important"
                        fontSize: 16
                      properties:
                        title: Click here
                        icon:
                          name: FireFilled
                          style:
                            color: orange
                            fontSize: 30
                      ```
