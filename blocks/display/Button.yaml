id: Button
type: PageSiderMenu
public: true
properties:
  title: Button
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Button
      description_content: |
        Button block.
      block_type: Button
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.block
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: block
            size: small
            label:
              span: 8
              extra: Fit the button's span to its parent container span.
        - id: block.properties.danger
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: danger
            size: small
            label:
              span: 8
              extra: Set button style to danger.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              span: 8
              extra: Disable the button if true.
        - id: block.properties.ghost
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: ghost
            size: small
            label:
              span: 8
              extra: Make the button's background transparent when true.
        - id: block.properties.hideActionLoading
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: hideActionLoading
            size: small
            label:
              span: 8
              extra: Hide the loading message when an action is in progress. Useful when using the button as a link to a new page.
        - id: block.properties.hideTitle
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: hideTitle
            size: small
            label:
              span: 8
              extra: Hide the button's title.
        - id: block.properties.href
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: href
            size: small
            label:
              span: 8
              extra: The URL to redirect to when the button is clicked. Useful when used with a type link button.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.icon
              icon_field_name: icon
              icon_description: Icon to be used in button.
        - id: block.properties.shape
          type: ButtonSelector
          defaultValue: square
          layout:
            _global: settings_input_layout
          properties:
            title: shape
            size: small
            label:
              span: 8
              extra: Shape of the button.
            options:
              - circle
              - round
              - square
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              span: 8
              extra: Size of the button.
            options:
              - small
              - default
              - large
        - id: block.properties.title
          type: TextInput
          defaultValue: block_id
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Title text on the button.
        - id: block.properties.type
          type: ButtonSelector
          defaultValue: primary
          layout:
            _global: settings_input_layout
          properties:
            title: type
            size: small
            label:
              span: 8
              extra: The button type.
            options:
              - primary
              - default
              - dashed
              - danger
              - link
              - text

      available_actions_description: |
        ###### onClick
        Called when the button is clicked.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Basic button
                - id: example_1
                  type: Button
                  properties:
                    title: Click here
            - id: example_1_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_1
                      type: Button
                      properties:
                        title: Click here
                      ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Block and ghost button with icon
                - id: example_2
                  type: Button
                  properties:
                    title: Let's Go
                    block: true
                    ghost: true
                    Icon: RocketOutlined
            - id: example_2_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_2
                      type: Button
                      properties:
                        title: Let's Go
                        block: true
                        ghost: true
                        Icon: RocketOutlined
                      ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Round and type danger
                - id: example_3
                  type: Button
                  properties:
                    title: Delete Forever
                    block: false
                    Icon: WarningFilled
                    shape: round
                    type: danger
            - id: example_3_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_3
                      type: Button
                      properties:
                        title: Delete Forever
                        block: false
                        Icon: WarningFilled
                        shape: round
                        type: danger
                      ```
