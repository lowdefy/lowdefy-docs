id: Button
type: PageSiderMenu
public: true
properties:
  title: Button
actions:
  onInit:
    - id: init
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: block
            v: false
          - k: danger
            v: false
          - k: disabled
            v: false
          - k: ghost
            v: false
          - k: hideActionLoading
            v: false
          - k: hideTitle
            v: false
          - k: shape
            v: square
          - k: size
            v: default
          - k: type
            v: primary
          - k: title
            v: block_id
        init_properties: []
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Button
      description_content: |
        Button block.
      block_type: Button
      label: false
      category: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.block
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: block
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Fit the button's span to its parent container span.
        - id: block.properties.color
          type: ColorSelector
          layout:
            _global: settings_input_layout
          properties:
            title: color
            circleSize: 16
            circleSpacing: 6
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Primary button color.
        - id: block.properties.danger
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: danger
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Set button style to danger.
        - id: block.properties.disabled
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Disable the button if true.
        - id: block.properties.ghost
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: ghost
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Make the button's background transparent when true.
        - id: block.properties.hideActionLoading
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: hideActionLoading
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Hide the loading message when an action is in progress. Useful when using the button as a link to a new page.
        - id: block.properties.hideTitle
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: hideTitle
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Hide the button's title.
        - id: block.properties.href
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: href
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: The URL to redirect to when the button is clicked. Useful when used with a type link button.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.icon
              icon_field_name: icon
              icon_description: Icon to be used in button.
        - id: block.properties.shape
          type: ButtonSelector
          layout:
            _global: settings_input_layout
          properties:
            title: shape
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Shape of the button.
            options:
              - circle
              - round
              - square
        - id: block.properties.size
          type: ButtonSelector
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Size of the button.
            options:
              - small
              - default
              - large
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: Title text on the button.
        - id: block.properties.type
          type: ButtonSelector
          layout:
            _global: settings_input_layout
          properties:
            title: type
            size: small
            label:
              _ref:
                path: blocks/label_extra.yaml
                vars:
                  extra: The button type.
            options:
              - primary
              - default
              - dashed
              - danger
              - link
              - text

      available_actions_description: |
        ###### onClick
        Called when the button is clicked.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Basic button
                - id: example_1
                  type: Button
                  properties:
                    title: Click here
            - id: example_1_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_1
                      type: Button
                      properties:
                        title: Click here
                      ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Block and ghost button with icon
                - id: example_2
                  type: Button
                  properties:
                    title: Let's Go
                    block: true
                    ghost: true
                    Icon: RocketOutlined
            - id: example_2_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_2
                      type: Button
                      properties:
                        title: Let's Go
                        block: true
                        ghost: true
                        Icon: RocketOutlined
                      ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Round and type danger
                - id: example_3
                  type: Button
                  properties:
                    title: Delete Forever
                    block: false
                    Icon: WarningFilled
                    shape: round
                    type: danger
            - id: example_3_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_3
                      type: Button
                      properties:
                        title: Delete Forever
                        block: false
                        Icon: WarningFilled
                        shape: round
                        type: danger
                      ```
