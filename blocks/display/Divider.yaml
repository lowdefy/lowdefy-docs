id: Divider
type: PageSiderMenu
public: true
properties:
  title: Divider
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Divider
      description_content: |
        A divider line. Can be used horizontally or vertically.
      block_type: Divider
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.dashed
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: dashed
            size: small
            label:
              span: 8
              extra: Whether line is dashed.
        - id: block.properties.orientation
          type: ButtonSelector
          defaultValue: center
          layout:
            _global: settings_input_layout
          properties:
            title: orientation
            size: small
            label:
              span: 8
              extra: Position of title inside divider.
            options:
              - center
              - left
              - right
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: Divider title.
        - id: block.properties.type
          type: ButtonSelector
          defaultValue: horizontal
          layout:
            _global: settings_input_layout
          properties:
            title: type
            size: small
            label:
              span: 8
              extra: Direction type of divider.
            options:
              - horizontal
              - vertical
        - id: block.properties.plain
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: plain
            size: small
            label:
              span: 8
              extra: Show text as plain style.

      available_actions_description: |
        ###### No available actions.

