id: Divider
type: PageSiderMenu
public: true
properties:
  title: Divider
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Divider
      description_content: |
        A divider line. Can be used horizontally or vertically.
      block_type: Divider
      label: false
      category: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.dashed
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: dashed
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Whether line is dashed.
        - id: block.properties.orientation
          type: ButtonSelector
          defaultValue: center
          layout:
            _global: settings_input_layout
          properties:
            title: orientation
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Position of title inside divider.
            options:
              - center
              - left
              - right
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Divider title.
        - id: block.properties.type
          type: ButtonSelector
          defaultValue: horizontal
          layout:
            _global: settings_input_layout
          properties:
            title: type
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Direction type of divider.
            options:
              - horizontal
              - vertical
        - id: block.properties.plain
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: plain
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Show text as plain style.

      available_actions_description: |
        ###### No available actions.

