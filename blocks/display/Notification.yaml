id: Notification
type: PageSiderMenu
public: true
properties:
  title: Notification

blocks:
  _ref:
    path: blocks/popup_template.yaml
    vars:
      block_name: Notification
      block_type: Notification
      description_content: |
        Display a popup notification on the page.

        > To display a notification, invoke the open method.
      popup_method: open
      popup_button_title: Open Notification
      label: false
      category: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.bottom
          type: NumberInput
          defaultValue: 24
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              span: 8
              extra: 'Distance from the bottom of the viewport, when placement is bottomRight or bottomLeft (unit: pixels).'
        - id: block.properties.description
          type: TextArea
          defaultValue: Notification description.
          layout:
            _global: settings_input_layout
          properties:
            title: description
            size: small
            label:
              span: 8
              extra: The content description of notification box.
        - id: block.properties.duration
          type: NumberInput
          defaultValue: 4.5
          layout:
            _global: settings_input_layout
          properties:
            title: duration
            size: small
            label:
              span: 8
              extra: Time in seconds before notification is closed. When set to 0 or null, it will not be closed automatically.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.icon
              icon_field_name: icon
              icon_description: Customized notification icon.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.closeIcon
              icon_field_name: closeIcon
              icon_description: Customized close icon.
        - id: block.properties.message
          type: TextInput
          defaultValue: Notification Message
          layout:
            _global: settings_input_layout
          properties:
            title: message
            size: small
            label:
              span: 8
              extra: The title of notification box.
        - id: block.properties.placement
          type: ButtonSelector
          defaultValue: topRight
          layout:
            _global: settings_input_layout
          properties:
            title: placement
            size: small
            options:
              - topLeft
              - topRight
              - bottomLeft
              - bottomRight
            label:
              span: 8
              extra: Position of Notification.
        - id: block.properties.top
          type: NumberInput
          defaultValue: 24
          layout:
            _global: settings_input_layout
          properties:
            title: top
            size: small
            label:
              span: 8
              extra: 'Distance from the top of the viewport, when placement is topRight or topLeft (unit: pixels).'
        - id: block.properties.status
          type: ButtonSelector
          defaultValue: success
          layout:
            _global: settings_input_layout
          properties:
            title: status
            size: small
            options:
              - success
              - error
              - info
              - warning
            label:
              span: 8
              extra: Notification status type.

      actions_description: | 
        #### onClose
        Trigger when notification closed.

        #### onClick
        Trigger when the notification is clicked.
      
      methods_form:
        - id: method_open
          type: Button
          properties:
            title: open
          actions:
            onClick:
              - id: click_open
                type: callMethod()
                params:
                  blockId: block_name
                  method: open
        - id: desc_toggleVisible
          type: Markdown
          properties:
            content: |
              Show the notification by invoking the `open` method.
              ```yaml
                actions:
                  onClick:
                  - id: click_open
                    type: callMethod()
                    params:
                      blockId: block_name
                      method: open
              ```
        - id: method_open_args
          type: Button
          properties:
            title: notification with args
          actions:
            onClick:
              - id: click_open_args
                type: callMethod()
                params:
                  blockId: block_name
                  method: open
                  args:
                    message: Custom Args ðŸ’¥
                    description: Pass custom args to the Notification.
                    duration: 0
                    status: warning

        - id: desc_open_args
          type: Markdown
          properties:
            content: |
              Pass custom args to the open.
              ```yaml
                actions:
                  onClick:
                  - id: click_open_args
                    type: callMethod()
                    params:
                      blockId: block_name
                      method: open
                      args:
                        message: Custom Args ðŸ’¥
                        description: Pass custom args to the Notification.
                        duration: 0
                        status: warning
              ```

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Notification with default and method specific args
                - id: default_open_button
                  type: Button
                  properties:
                    title: Default Notification
                  actions:
                    onClick:
                      - id: show_default_open
                        type: callMethod()
                        params:
                          blockId: example_open
                          method: open
                - id: custom_open_button
                  type: Button
                  properties:
                    title: Notification with Args
                  actions:
                    onClick:
                      - id: show_custom_open
                        type: callMethod()
                        params:
                          blockId: example_open
                          method: open
                          args:
                            message: Custom Args ðŸ’¥
                            description: Pass custom args to the Notification.
                            duration: 0
                            status: info
                - id: example_open
                  type: Notification
                  properties:
                    message: Default Notification
                    description: By default, invoking this notification will display these settings.
                    duration: 2
                    status: error

            - id: example_1_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                        - id: default_open_button
                          type: Button
                          properties:
                            title: Default Notification
                          actions:
                            onClick:
                              - id: show_default_open
                                type: callMethod()
                                params:
                                  blockId: example_open
                                  method: open
                        - id: custom_open_button
                          type: Button
                          properties:
                            title: Notification with Args
                          actions:
                            onClick:
                              - id: show_custom_open
                                type: callMethod()
                                params:
                                  blockId: example_open
                                  method: open
                                  args:
                                    message: Custom Args ðŸ’¥
                                    description: Pass custom args to the Notification.
                                    duration: 0
                                    status: info
                        - id: example_open
                          type: Modal
                          properties:
                            message: Default Notification
                            description: By default, invoking this notification will display these settings.
                            duration: 2
                            status: error
                      ```
        
