id: Skeleton
type: PageSiderMenu
public: true
properties:
  title: Skeleton

blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Skeleton
      description_content: |
        Skeleton block.
      block_type: Skeleton
      label: false
      category: display
      properties_transform:
        _get:
          key: "0"
          from:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    avatar:
                      $cond:
                        - _eq:
                            - _state: skeleton_avatar_type
                            - Boolean
                        - $avatar.boolean
                        - $avatar
                    button:
                      $cond:
                        - _eq:
                            - _state: skeleton_button_type
                            - Boolean
                        - $button.boolean
                        - $button
                    paragraph:
                      $cond:
                        - _eq:
                            - _state: skeleton_paragraph_type
                            - Boolean
                        - $paragraph.boolean
                        - $paragraph
                    title:
                      $cond:
                        - _eq:
                            - _state: skeleton_title_type
                            - Boolean
                        - $title.boolean
                        - $title


              on:
                - _state: block.properties
      properties_form:
        - id: block.properties.active
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: active
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Show animation effect.
        - id: skeleton_avatar_type_card
          type: Card
          blocks:
            - id: skeleton_avatar_type
              type: ButtonSelector
              defaultValue: Boolean
              properties:
                title: Avatar Type
                size: small
                label:
                  extra: Skeleton avatar can either be a boolean or an object with size and shape properties.
                options:
                  - Boolean
                  - Object
        - id: block.properties.avatar.boolean
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          visible:
            _mql_test:
              skeleton_avatar_type: Boolean
          properties:
            title: avatar
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Show avatar placeholder.
        - id: block.properties.avatar.shape
          type: ButtonSelector
          layout:
            _global: settings_input_layout_indent
          visible:
            _mql_test:
              skeleton_avatar_type: Object
          defaultValue: circle
          properties:
            title: avatar.shape
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The shape of the avatar.
            options:
              - circle
              - square
        - id: block.properties.avatar.size
          type: ButtonSelector
          layout:
            _global: settings_input_layout_indent
          visible:
            _mql_test:
              skeleton_avatar_type: Object
          defaultValue: large
          properties:
            title: avatar.size
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The size of the avatar.
            options:
              - small
              - default
              - large

        - id: skeleton_button_type_card
          type: Card
          blocks:
            - id: skeleton_button_type
              type: ButtonSelector
              defaultValue: Boolean
              properties:
                title: Button Type
                size: small
                label:
                  extra: Skeleton button can either be a boolean or an object with size and shape properties.
                options:
                  - Boolean
                  - Object
        - id: block.properties.button.boolean
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          visible:
            _mql_test:
              skeleton_button_type: Boolean
          properties:
            title: button
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Show button placeholder.
        - id: block.properties.button.shape
          type: ButtonSelector
          layout:
            _global: settings_input_layout_indent
          visible:
            _mql_test:
              skeleton_button_type: Object
          defaultValue: circle
          properties:
            title: button.shape
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The shape of the button.
            options:
              - circle
              - round
              - default
        - id: block.properties.button.size
          type: ButtonSelector
          layout:
            _global: settings_input_layout_indent
          visible:
            _mql_test:
              skeleton_button_type: Object
          defaultValue: default
          properties:
            title: button.size
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The size of the button.
            options:
              - small
              - default
              - large

        - id: skeleton_paragraph_type_card
          type: Card
          blocks:
            - id: skeleton_paragraph_type
              type: ButtonSelector
              defaultValue: Boolean
              properties:
                title: Paragraph Type
                size: small
                label:
                  extra: Skeleton paragraph can either be a boolean or an object with paragraph size properties.
                options:
                  - Boolean
                  - Object
        - id: block.properties.paragraph.boolean
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          visible:
            _mql_test:
              skeleton_paragraph_type: Boolean
          properties:
            title: paragraph
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Show paragraph placeholder.
        - id: block.properties.paragraph.rows
          type: NumberInput
          layout:
            _global: settings_input_layout_indent
          visible:
            _mql_test:
              skeleton_paragraph_type: Object
          defaultValue: square
          properties:
            title: paragraph.rows
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: The number of rows in the skeleton paragraph.
        - id: block.properties.paragraph.width
          type: NumberInput
          layout:
            _global: settings_input_layout_indent
          visible:
            _mql_test:
              skeleton_paragraph_type: Object
          defaultValue: square
          properties:
            title: paragraph.width
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Set the width of paragraph. When width is an Array, it can set the width of each row. Otherwise only set the last row width. Can be numbers or strings.
        - id: skeleton_title_type_card
          type: Card
          blocks:
            - id: skeleton_title_type
              type: ButtonSelector
              defaultValue: Boolean
              properties:
                title: Title Type
                size: small
                label:
                  extra: Skeleton title can either be a boolean or an object with size properties.
                options:
                  - Boolean
                  - Object
        - id: block.properties.title.boolean
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          visible:
            _mql_test:
              skeleton_title_type: Boolean
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Show title placeholder.
        - id: block.properties.title.width
          type: NumberInput
          layout:
            _global: settings_input_layout_indent
          visible:
            _mql_test:
              skeleton_title_type: Object
          defaultValue: square
          properties:
            title: title.width
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Set the width of title. Can be a number or string.
      available_actions_description: |
        ###### onClick
        Triggered when the button is clicked.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Basic skeleton
                - id: example_1
                  type: Skeleton
            - id: example_1_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_1_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_1
                      type: Skeleton
                      ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_title
                  type: Markdown
                  properties:
                    content: |
                      ##### No animation
                - id: example_2
                  type: Skeleton
                  properties:
                    active: false
            - id: example_2_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_2_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_2
                      type: Skeleton
                      properties:
                        active: false
                      ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3_block_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_title
                  type: Markdown
                  properties:
                    content: |
                      ##### Show avatar and hide title
                - id: example_3
                  type: Skeleton
                  properties:
                    avatar: true
                    title: false
            - id: example_3_code_grid
              type: Box
              layout:
                span: 12
              blocks:
                - id: example_3_code
                  type: Markdown
                  properties:
                    content: |
                      ```yaml
                      id: example_3
                      type: Skeleton
                      properties:
                        avatar: true
                        title: false
                      ```
