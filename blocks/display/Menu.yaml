id: Menu
type: PageSiderMenu
public: true
properties:
  title: Menu
actions:
  onInit:
    - id: initialize_state 
      type: setState()
      params:
        block:
          properties:
            links:
              - id: page_1
                type: MenuLink
                pageId: page_1
                properties:
                  title: Page 1
                  icon: FlagOutlined
              - id: page_2
                type: MenuLink
                pageId: page_2
                properties:
                  title: Page 2
                  icon: FileOutlined
              - id: page_3
                type: MenuGroup
                properties:
                  title: Group 3
                  icon: RocketOutlined
                links:
                  - id: page_3_1
                    type: MenuLink
                    pageId: page_3_1
                    properties:
                      title: Page 3.1
                  - id: page_3_2
                    type: MenuLink
                    pageId: page_3_2
                    properties:
                      title: Page 3.2
                  - id: page_3_3
                    type: MenuLink
                    pageId: page_3_3
                    properties:
                      title: Page 3.3
              - id: page_4
                type: MenuLink
                pageId: page_4
                properties:
                  title: Page 4
                  icon: UserOutlined
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Menu
      description_content: |
        A menu block used to display page links.
      block_type: Menu
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.mode
          type: ButtonSelector
          defaultValue: vertical
          layout:
            _global: settings_input_layout
          properties:
            title: mode
            size: small
            label:
              span: 8
              extra: Type of menu to render.
            options:
              - vertical
              - horizontal
              - inline
        - id: block.properties.selectable
          type: Switch
          defaultValue: true
          layout:
            _global: settings_input_layout
          properties:
            title: selectable
            size: small
            label:
              span: 8
              extra: Allows selecting menu items.
        - id: block.properties.selectedKeys
          type: MultipleSelector
          layout:
            _global: settings_input_layout
          properties:
            title: selectedKeys
            size: small
            label:
              span: 8
              extra: Array with the keys of currently selected menu items.
            options:
              - page_1
              - page_2
              - page_3_1
              - page_3_2
              - page_3_3
              - page_4
              - page_5
        - id: block.properties.subMenuCloseDelay
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: subMenuCloseDelay
            size: small
            label:
              span: 8
              extra: Delay time to hide submenu when mouse leaves (in seconds).
        - id: block.properties.subMenuOpenDelay
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: subMenuOpenDelay
            size: small
            label:
              span: 8
              extra: Delay time to show submenu when mouse enters (in seconds).
        - id: block.properties.theme
          type: ButtonSelector
          defaultValue: dark
          layout:
            _global: settings_input_layout
          properties:
            title: theme
            size: small
            label:
              span: 8
              extra: Color theme of menu.
            options:
              - dark
              - light
        - id: block.properties.links
          type: ControlledList
          properties:
            title: 'links:'
            size: small
          blocks:
            - id: block.properties.links.$.id
              type: TextInput
              defaultValue: id_i
              layout:
                _global: settings_input_layout
              properties:
                title: id
                size: small
                label:
                  span: 8
                  extra: Menu item id.
            - id: block.properties.links.$.type
              type: ButtonSelector
              defaultValue: MenuLink
              layout:
                _global: settings_input_layout
              properties:
                title: type
                size: small
                label:
                  span: 8
                  extra: Menu item type.
                options:
                  - MenuLink
                  - MenuGroup
            - id: block.properties.links.$.pageId
              type: TextInput
              visible:
                _eq:
                  - _state: block.properties.links.$.type
                  - MenuLink
              layout:
                _global: settings_input_layout
              properties:
                title: pageId
                size: small
                label:
                  span: 8
                  extra: Page to link to.
            - id: block.properties.links.$.properties
              type: Card
              properties:
                size: small
                title: 'properties:'
              blocks:
                - id: block.properties.links.$.properties.title
                  type: TextInput
                  layout:
                    _global: settings_input_layout
                  properties:
                    title: title
                    label:
                      span: 8
                      extra: Menu item title.
                - id: block.properties.links.$.properties.collapsed
                  type: Switch
                  defaultValue: true
                  layout:
                    _global: settings_input_layout
                  properties:
                    title: collapsed
                    label:
                      span: 8
                      extra: Collapse the menu item.
                - id: block.properties.links.$.properties.danger
                  type: Switch
                  defaultValue: false
                  layout:
                    _global: settings_input_layout
                  properties:
                    title: danger
                    label:
                      span: 8
                      extra: Apply danger style to menu item.
                - id: block.properties.links.$.properties.icon
                  type: Selector
                  visible:
                    _eq:
                      - _state: block.properties.links.$.type
                      - MenuGroup
                  layout:
                    _global: settings_input_layout
                  properties:
                    showSearch: true
                    allowClear: true
                    title: icon
                    options:
                      _global: all_icons
                    label:
                      span: 8
                      extra: Menu item icon.
            - id: block.properties.links.$.links
              type: ControlledList
              visible:
                _eq:
                  - _state: block.properties.links.$.type
                  - MenuGroup
              properties:
                title: 'links:'
              blocks:
                - id: block.properties.links.$.links.$.id
                  type: TextInput
                  defaultValue: id_k
                  layout:
                    _global: settings_input_layout
                  properties:
                    title: id
                    size: small
                    label:
                      span: 8
                      extra: Sub-menu item id.
                - id: block.properties.links.$.links.$.type
                  type: ButtonSelector
                  defaultValue: MenuLink
                  layout:
                    _global: settings_input_layout
                  properties:
                    title: type
                    size: small
                    label:
                      span: 8
                      extra: Menu item type.
                    options:
                      - MenuLink
                - id: block.properties.links.$.links.$.pageId
                  type: TextInput
                  layout:
                    _global: settings_input_layout
                  properties:
                    title: pageId
                    size: small
                    label:
                      span: 8
                      extra: Page to link to.
                - id: block.properties.links.$.links.$.properties
                  type: Card
                  properties:
                    size: small
                    title: 'properties:'
                  blocks:
                    - id: block.properties.links.$.links.$.properties.title
                      type: TextInput
                      layout:
                        _global: settings_input_layout
                      properties:
                        title: title
                        label:
                          span: 8
                          extra: Menu item title.
                    - id: block.properties.links.$.links.$.properties.danger
                      type: Switch
                      defaultValue: false
                      layout:
                        _global: settings_input_layout
                      properties:
                        title: danger
                        label:
                          span: 8
                          extra: Apply danger style to menu item.

      available_actions_description: |
        ###### No available actions.

