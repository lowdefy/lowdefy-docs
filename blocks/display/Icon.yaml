id: Icon
type: PageSiderMenu
public: true
properties:
  title: Icon
actions:
  onInit:
    - id: init
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: disableLoadingIcon
            v: false
          - k: hideActionLoading
            v: false
          - k: spin
            v: false
        init_properties:
          - k: name
            v: FireOutlined
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Icon
      description_content: |
        A Icon component. Render Ant Design and other icons
      block_type: Icon
      label: false
      category: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.disableLoadingIcon
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: disableLoadingIcon
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: While loading after the icon has been clicked, don't render the loading icon.
        - id: block.properties.hideActionLoading
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: hideActionLoading
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: While loading after the icon has been clicked, don't show the loading message.
        - id: block.properties.name
          type: Selector
          layout:
            _global: settings_input_layout
          properties:
            title: name
            size: small
            showSearch: true
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Name of icon to be displayed.
            options:
              _global: all_icons
        - id: block.properties.rotate
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: rotate
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Number of degrees to rotate the icon.
        - id: block.properties.spin
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: spin
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Continuously spin icon with animation.
        - id: block.properties.twoToneColor
          type: ColorSelector
          # defaultValue: "#08c"
          layout:
            _global: settings_input_layout
          properties:
            title: twoToneColor
            size: small
            type: twitter
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Primary two-tone color, only supported with two-tone theme.

      available_actions_description: |
        ###### onClick
        Called when the icon is clicked

