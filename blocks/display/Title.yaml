id: Title
type: PageSiderMenu
public: true
properties:
  title: Title
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Title
      description_content: |
        A title component. Corresponds to html h1, h2, h3 and h4 elements
      block_type: Title
      label: false
      category: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.code
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: code
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Apply code style.
        - id: block.properties.content
          type: TextInput
          defaultValue: Title
          layout:
            _global: settings_input_layout
          properties:
            title: content
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title text content.
        - id: block.properties.copyable
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: copyable
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Provide copy text button.
        - id: block.properties.delete
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: delete
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Apply deleted (strikethrough) style.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: disabled
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Apply disabled style.
        - id: block.properties.ellipsis
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: ellipsis
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Display ellipsis when text overflows.
        - id: block.properties.level
          type: ButtonSelector
          defaultValue: 1
          layout:
            _global: settings_input_layout
          properties:
            title: level
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Set title type. Matches with h1, h2, h3 and h4.
            options:
              - 1
              - 2
              - 3
              - 4
        - id: block.properties.mark
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: mark
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Apply marked (highlighted) style.
        - id: block.properties.type
          type: Selector
          layout:
            _global: settings_input_layout
          properties:
            allowClear: true
            title: type
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Additional types. Don't specify for default.
            options:
              - secondary
              - warning
              - danger
        - id: block.properties.underline
          type: Switch
          defaultValue: false
          layout:
            _global: settings_input_layout
          properties:
            title: underline
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Apply underline style.

      available_actions_description: |
        ###### No available actions.

