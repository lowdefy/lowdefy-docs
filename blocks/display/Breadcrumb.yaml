id: Breadcrumb
type: PageSiderMenu
public: true
properties:
  title: Breadcrumb
actions:
  onInit:
    - id: initialize_state 
      type: setState()
      params:
        block:
          properties:
            list:
              - label: Page 1
              - label: Page 2
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Breadcrumb
      description_content: |
        A breadcrumb displays the current location within a hierarchy. It allows going back to states higher up in the hierarchy with provided links.
      block_type: Breadcrumb
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.separator
          type: TextInput
          defaultValue: '/'
          layout:
            _global: settings_input_layout
          properties:
            title: separator
            size: small
            label:
              span: 8
              extra: Use a custom separator string.
        - id: block.properties.list
          type: ControlledList
          properties:
            title: 'list:'
            size: small
          blocks:
            - id: block.properties.list.$.label
              type: TextInput
              defaultValue: label
              layout:
                _global: settings_input_layout
              properties:
                title: label
                size: small
                label:
                  span: 8
                  extra: Label of the breadcrumb link.
            - id: block.properties.list.$.pageId
              type: TextInput
              defaultValue: introduction
              layout:
                _global: settings_input_layout
              properties:
                title: pageId
                size: small
                label:
                  span: 8
                  extra: Page id to link to when clicked.
            - id: block.properties.list.$.url
              type: TextInput
              defaultValue: http://lowdefy.com
              layout:
                _global: settings_input_layout
              properties:
                title: url
                size: small
                label:
                  span: 8
                  extra: External url link.

      available_actions_description: |
        ###### No available actions.

