id: Statistic
type: PageSiderMenu
public: true
properties:
  title: Statistic
actions:
  onInit:
    - id: init
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: decimalSeparator
            v: "."
          - k: groupSeparator
            v: ","
          - k: formatter
            v: 
              type: null
              properties: {}
        init_properties:
          - k: title
            v: block_id
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Statistic
      description_content: |
        A statistic header block.
      block_type: Statistic
      label: false
      category: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.decimalSeparator
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: decimalSeparator
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Decimal separator.
        - id: block.properties.formatter.type
          type: Selector
          layout:
            _global: settings_input_layout_indent
          properties:
            title: formatter.type
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Type of formatter to apply to value.
            options:
              - intlDateTimeFormat
              - intlListFormat
              - intlNumberFormat
              - intlRelativeTimeFormat
              - momentFormat
              - momentHumanizeDuration
        - id: block.properties.formatter.properties.format
          type: TextInput
          layout:
            _global: settings_input_layout_double_indent
          visible:
            _mql_test:
              block.properties.formatter.type: momentFormat
          properties:
            title: formatter.properties.format
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Moment.js date format
        - id: block.properties.groupSeparator
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: groupSeparator
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Group separator.
        - id: block.properties.precision
          type: NumberInput
          layout:
            _global: settings_input_layout
          properties:
            title: precision
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Number of decimals to display.
        - id: block.properties.prefix
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: prefix
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Prefix text, priority over prefixIcon.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.prefixIcon
              icon_field_name: prefixIcon
              icon_description: Icon to prefix statistic.

        - id: block.properties.suffix
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: suffix
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Suffix text, priority over suffixIcon.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffixIcon
              icon_field_name: suffixIcon
              icon_description: Icon to suffix statistic.
        - id: block.properties.title
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: title
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: select_value_type_card
          type: Card
          blocks:
            - id: select_value_type
              type: ButtonSelector
              defaultValue: Number
              properties:
                title: value Type
                size: small
                label:
                  extra: The display value can be either a String or a Number.
                options:
                  - Number
                  - String
        - id: value_number
          field: block.properties.value
          type: NumberInput
          layout:
            _global: settings_input_layout
          visible:
            _mql_test:
              select_value_type: Number
          properties:
            title: value
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Display number value.
        - id: value_text
          field: block.properties.value
          type: TextInput
          layout:
            _global: settings_input_layout
          visible:
            _mql_test:
              select_value_type: String
          properties:
            title: value
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Display text value.

      available_actions_description: |
        ###### No available actions.

      examples:
        - id: example_1_card
          type: Card
          blocks:
            - id: example_1
              type: Statistic
              layout:
                span: 12
              properties:
                title: Statistic
                value: 1000
            - id: example_1_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_1
                  type: Statistic
                  properties:
                    title: Statistic
                    value: 1000
                  ```
        - id: example_2_card
          type: Card
          blocks:
            - id: example_2
              type: Statistic
              layout:
                span: 12
              properties:
                title: Decimal, group separators and precision
                value: 1000.9999
                decimalSeparator: ","
                groupSeparator: " "
                precision: 2
            - id: example_2_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_2
                  type: Statistic
                  properties:
                    title: Statistic
                    value: 1000.9999
                    decimalSeparator: ","
                    groupSeparator: " "
                    precision: 2
                  ```
        - id: example_3_card
          type: Card
          blocks:
            - id: example_3
              type: Statistic
              layout:
                span: 12
              properties:
                title: Prefix and suffix
                value: 1000
                prefix: $
                suffixIcon: ShoppingCartOutlined
            - id: example_3_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_3
                  type: Statistic
                  properties:
                    title: Prefix and suffix
                    value: 1000
                    prefix: "$"
                    suffixIcon: ShoppingCartOutlined
                  ```
        - id: example_4_card
          type: Card
          blocks:
            - id: example_4
              type: Statistic
              layout:
                span: 12
              properties:
                title: Date formatter
                value: 1999-12-31
                formatter:
                  type: momentFormat
                  properties:
                    format: D MMMM YYYY

            - id: example_4_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_4
                  type: Statistic
                  properties:
                    title: Date formatter
                    value: '1999-12-31'
                    formatter:
                      type: momentFormat
                      properties:
                        format: D MMMM YYYY
                  ```
        - id: example_5_card
          type: Card
          blocks:
            - id: example_5
              type: Statistic
              layout:
                span: 12
              properties:
                title: Duration formatter
                value: 1000000000
                formatter:
                  type: momentHumanizeDuration

            - id: example_5_code
              type: Markdown
              layout:
                span: 12
              properties:
                content: |
                  ```yaml
                  id: example_5
                  type: Statistic
                  properties:
                    title: Duration formatter
                    value: 1000000000
                    formatter:
                      type: momentHumanizeDuration
                  ```
        - id: example_6_card
          type: Card
          blocks:
            - id: example_6
              type: Statistic
              layout:
                span: 12
                color: green
                fontWeight: bold
                fontSize: 40
              properties:
                title: Value style
                value: 1000
                prefixIcon: RiseOutlined
                suffix: "%"

            - id: example_6_code
              type: Markdown
              layout:
                block:
                  span: 12
              properties:
                content: |
                  ```yaml
                  id: example_6
                  type: statistic
                  layout:
                    color: green
                    fontWeight: bold
                    fontSize: 40
                  properties:
                    title: Value style
                    value: 1000
                    prefixIcon: RiseOutlined
                    suffix: "%"
                  ```
