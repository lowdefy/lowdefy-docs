id: Html
type: PageSiderMenu
public: true
properties:
  title: Html
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Html
      description_content: |
        Html content block.
      block_type: Html
      label: false
      category: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.html
          type: TextArea
          defaultValue: |
            <h3>The quick <span style="color: red;">brown</span> fox <b style="font-size: 10px;">jumped</b> over the <span style="background: yellow;">lazy</span> dog</h3>
          layout:
            _global: settings_input_layout
          properties:
            title: html
            size: small
            rows: 8
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Html elements to render inside  the block.

      available_actions_description: |
        ###### No available actions.

