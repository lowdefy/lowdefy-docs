id: Avatar
type: PageSiderMenu
public: true
properties:
  title: Avatar
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Avatar
      description_content: |
        Avatars can be used to represent people or objects. It supports images, Icons, or letters.
      block_type: Avatar
      label: false
      category: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          layout:
            _global: settings_input_layout
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_icon_input
          type: TextArea
          layout:
            _global: settings_input_layout_indent
          defaultValue: "{}"
          properties:
            title: Icon
            rows: 3
            size: small
            label:
              span: 8
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.alt
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: alt
            size: small
            label:
              span: 8
              extra: This attribute defines the alternative text describing the image.
        - id: block.properties.color
          type: ColorSelector
          layout:
            _global: settings_input_layout
          properties:
            title: color
            size: small
            label:
              span: 8
              extra: The background color of the avatar if not using a src url. Should be a hex color string. Color is a random color if not specified.
        - id: block.properties.content
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: content
            size: small
            label:
              span: 8
              extra: Text to display inside avatar.
        - id: block.properties.gap
          type: NumberInput
          defaultValue: 4
          layout:
            _global: settings_input_layout
          properties:
            title: gap
            size: small
            label:
              span: 8
              extra: Letter type unit distance between left and right sides.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.icon
              icon_field_name: icon
              icon_description: Icon to be used in avatar.
        - id: block.properties.shape
          type: ButtonSelector
          defaultValue: circle
          layout:
            _global: settings_input_layout
          properties:
            title: shape
            size: small
            label:
              span: 8
              extra: Shape of the avatar.
            options:
              - circle
              - square
        - id: block.properties.size
          type: ButtonSelector
          defaultValue: default
          layout:
            _global: settings_input_layout
          properties:
            title: size
            size: small
            label:
              span: 8
              extra: Size of the avatar.
            options:
              - default
              - small
              - large
        - id: block.properties.src
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: src
            size: small
            label:
              span: 8
              extra: "The address of the image for an image avatar. You can use '_user: picture' for this."

      available_actions_description: |
        ###### No available actions.

