id: Alert
type: PageSiderMenu
public: true
properties:
  title: Alert
actions:
  onInit:
    - id: init
      type: SetState
      params:
        default_layout:
          - k: align
            v: top
          - k: span
            v: 24
        default_properties:
          - k: type
            v: success
          - k: banner
            v: false
          - k: closable
            v: false
        init_properties:
          - k: message
            v: Completed!
          - k: description
            v: This is a description to say well done.
          - k: icon
            v: CheckCircleOutlined
    - id: set_init
      type: SetState
      params:
        block.layout:
          _mql_expr:
            $arrayToObject:
              _state: default_layout
        block.properties:
          _mql_expr:
            $arrayToObject:
              $concatArrays:
                - _state: default_properties
                - _state: init_properties
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Alert
      description_content: |
        Alert is used to render user feedback messages.
      block_type: Alert
      label: false
      category: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.banner
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: banner
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Style as banner at top of application window.
        - id: block.properties.closable
          type: Switch
          layout:
            _global: settings_input_layout
          properties:
            title: closable
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Allow alert to be closed.
        - id: block.properties.closeText
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: closeText
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Close text to show.
        - id: block.properties.description
          type: TextArea
          layout:
            _global: settings_input_layout
          properties:
            title: description
            size: small
            rows: 2
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Content description of alert.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.icon
              icon_field_name: icon
              icon_description: Icon to be used in alert.
        - id: block.properties.message
          type: TextInput
          layout:
            _global: settings_input_layout
          properties:
            title: message
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Content message of alert.
        - id: block.properties.type
          type: ButtonSelector
          layout:
            _global: settings_input_layout
          properties:
            title: type
            size: small
            label:
              _ref: 
                path: blocks/label_extra.yaml
                vars:
                  extra: Alert style type.
            options:
              - success
              - info
              - warning
              - error

      available_actions_description: |
        ###### onClose
        Called when the alert is closed.
        ###### afterClose
        Called when close animation is finished.
