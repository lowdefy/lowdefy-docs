id: Alert
type: PageSiderMenu
public: true
properties:
  title: Alert
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Alert
      description_content: |
        Alert is used to render user feedback messages.
      block_type: Alert
      label: false
      kind: display
      style_transform:
        _get:
          key: "0"
          from:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Icon:
                      _parse:
                        _state: style_icon_input
              on:
                _parse:
                  _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_icon_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Icon
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.banner
          type: Switch
          style:
            _global: settings_input_style
          properties:
            title: banner
            size: small
            Label:
              extra: Style as banner at top of application window.
        - id: block.properties.closable
          type: Switch
          style:
            _global: settings_input_style
          properties:
            title: closable
            size: small
            Label:
              extra: Allow alert to be closed.
        - id: block.properties.closeText
          type: TextInput
          style:
            _global: settings_input_style
          properties:
            title: closeText
            size: small
            Label:
              extra: Close text to show.
        - id: block.properties.description
          type: TextArea
          defaultValue: This is a description to say well done.
          style:
            _global: settings_input_style
          properties:
            title: description
            size: small
            rows: 2
            Label:
              extra: Content description of alert.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.Icon
              icon_field_name: Icon
              icon_description: Icon to be used in alert.
              default_icon: CheckCircleOutlined
        - id: block.properties.message
          type: TextInput
          defaultValue: Completed!
          style:
            _global: settings_input_style
          properties:
            title: message
            size: small
            Label:
              extra: Content message of alert.
        - id: block.properties.type
          type: ButtonSelector
          defaultValue: success
          style:
            _global: settings_input_style
          properties:
            title: type
            size: small
            Label:
              extra: Alert style type.
            options:
              - success
              - info
              - warning
              - error

      available_actions_description: |
        ###### onClose
        Called when the alert is closed.
        ###### afterClose
        Called when close animation is finished.
