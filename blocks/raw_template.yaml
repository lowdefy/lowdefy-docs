- id: card_display
  type: Card
  blocks:
    - id: title
      type: Markdown
      properties:
        content:
          _nunjucks:
            template: "### {{ title }}"
            on:
              title:
                _var: block_name

    - id: description
      type: Markdown
      properties:
        content:
          _var: description_content
    - id: block_card
      type: Card
      style:
        --span: 7
      blocks:
        - id: block_name
          type:
            _var: block_type
          style:
            _var: style_transform
          visible:
            _state: block.visible
          properties:
            _state: block.properties
    - id: settings_card
      type: Card
      style:
        --span: 5
      blocks:
        - id: properties_input
          type: TextArea
          properties:
            title: properties
            rows: 30
        - id: apply_properties_button
          type: Button
          properties:
            title: "Apply"
            block: false
            Icon: ReloadOutlined
            type: primary
          actions:
            onClick:
              - id: apply_properties
                type: setState()
                params:
                  block.properties:
                    _parse:
                      _state: properties_input
