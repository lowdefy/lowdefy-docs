- id: card_display
  type: Card
  blocks:
    - id: title
      type: Markdown
      properties:
        content:
          _nunjucks:
            template: "### {{ title }}"
            on:
              title:
                _var: block_name

    - id: description
      type: Markdown
      properties:
        content:
          _var: description_content
    - id: block_card
      type: Card
      layout:
        span: 14
      blocks:
        - id: block_name
          type:
            _var: block_type
          style:
            _var: style_transform
          visible:
            _state: block.visible
          properties:
            _state: block.properties
    - id: settings_card
      type: Card
      layout:
        span: 10
      blocks:
        - id: properties_input_title
          type: Divider
          properties:
            title: 'properties:'
        - id: properties_input
          type: CodeEditor
          properties:
            theme: vs-light
            height: 500
        - id: apply_properties_button
          type: Button
          properties:
            title: "Apply"
            block: false
            Icon: ReloadOutlined
            type: primary
          actions:
            onClick:
              - id: apply_properties
                type: SetState
                params:
                  block.properties:
                    _load_yaml:
                      _state: properties_input
