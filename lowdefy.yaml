global:
  style_blue_block: |
    {
      "color": "white",
      "background": "#0480ff",
      "border": "2px solid #04b0ff",
      "borderRadius": 3,
      "lineHeight": 2,
      "height": 32,
      "textAlign": "center"
    }
  style_red_block: |
    {
      "color": "white",
      "background": "#af4448",
      "border": "2px solid #e57373",
      "borderRadius": 3,
      "lineHeight": 2,
      "height": 32,
      "textAlign": "center"
    }
  style_green_block: |
    {
      "color": "white",
      "background": "#048f8f",
      "border": "2px solid #04bfbf",
      "borderRadius": 3,
      "lineHeight": 2,
      "height": 32,
      "textAlign": "center"
    }
