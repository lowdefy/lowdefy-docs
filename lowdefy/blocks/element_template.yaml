- id: card_display
  type: card
  blocks:
    - id: title
      type: title
      properties:
        level: 2
        content:
          _var: block_name
    - id: description
      type: markdown
      properties:
        content:
          _var: page_description

- id: grid_box
  type: box
  blocks:
    - id: grid_divider
      type: divider
      properties:
        title: Block With Grid Content
    - id: grid_wrap
      type: box
      css:
        --span: 12
      blocks:
        - id: grid_id
          type:
            _var: block_type
          css:
            _var: grid_css
          visible:
            _state: grid.visible
          properties:
            _state: grid.properties
          blocks:
            - id: grid_1
              type: html
              properties:
                html: '<div>ONE</div>'
              visible:
                _state: grid_blocks.0.visible
              css:
                _parse:
                  _state: grid_blocks.0.css
            - id: grid_2
              type: html
              properties:
                html: '<div>TWO</div>'
              visible:
                _state: grid_blocks.1.visible
              css:
                _parse:
                  _state: grid_blocks.1.css
            - id: grid_3
              type: html
              properties:
                html: '<div>THREE</div>'
              visible:
                _state: grid_blocks.2.visible
              css:
                _parse:
                  _state: grid_blocks.2.css
            - id: grid_4
              type: html
              properties:
                html: '<div>FOUR</div>'
              visible:
                _state: grid_blocks.3.visible
              css:
                _parse:
                  _state: grid_blocks.3.css
            - id: grid_5
              type: html
              properties:
                html: '<div>FIVE</div>'
              visible:
                _state: grid_blocks.4.visible
              css:
                _parse:
                  _state: grid_blocks.4.css
            - id: grid_6
              type: html
              properties:
                html: '<div>SIX</div>'
              visible:
                _state: grid_blocks.5.visible
              css:
                _parse:
                  _state: grid_blocks.5.css

- id: setup_grid
  type: box
  css:
    --span: 6
  blocks:
    - id: setup_grid_divider
      type: divider
      properties:
        title: Block Setup For Grid
    - id: setup_grid_card
      type: card
      properties: 
        size: small
      blocks:
        - id: setup_grid_markdown
          type: markdown
          properties:
            content:
              _nunjucks:
                template: |
                  ```json
                  {{ value | safe }}
                  ```
                on:
                  value:
                    _stringify:
                      id: block_id
                      type:
                        _var: block_type
                      css:
                        _var: grid_css
                      visible:
                        _state: grid.visible
                      properties:
                        _state: grid.properties

- id: settings_grid
  type: box
  css:
    --span: 6
  blocks:
    - id: settings_grid_divider
      type: divider
      properties:
        title: Settings For Grid
    - id: grid_collapse
      type: collapse
      properties:
        defaultActiveKey: css
        panels:
          - key: css
            title: 'css:'
          - key: properties
            title: 'properties:'
          - key: actions
            title: 'actions:'
          - key: visible
            title: 'visible:'
          - key: blocks
            title: 'blocks:'
      blocks:
        css:
          - id: grid_css_form
            type: box
            css:
              Content:
                --gap: 0
            blocks:
              _var: grid_css_form
        properties:
          - id: grid_properties_form
            type: box
            css:
              Content:
                --gap: 0
            blocks:
              _var: grid_properties_form
        actions:
          - id: grid_actions_description
            type: markdown
            properties:
              content:
                _var: actions_description
        visible:
          - id: grid.visible
            type: switch_input
            defaultValue: true
            properties:
              title: visible
              Label:
                extra: Toggle if block is visible and has a value in state.
                inline: true
              size: small
          
        blocks:
          - id: grid_blocks
            type: list
            css:
              Content:
                --display: flex
            properties:
              hideAddButton: true
              hideRemoveButton: true
            blocks:
              - id: grid_blocks.$.gd
                type: box
                css:
                  flex: 0 0 15ch
                  Content:
                    --display: flex
                blocks:
                  - id: grid_blocks.$.name
                    type: markdown
                    properties:
                      content: 
                        _nunjucks: 
                          template: '##### {{ name }}'
                          on:
                            _state: grid_blocks.$
                  - id: grid_blocks.$.visible
                    type: switch_input
                    css:
                      Label:
                        --inline: true
                    properties:
                      title: visible
                      size: small
              - id: grid_blocks.$.css
                type: text_area_input
                css:
                  flex: auto
                  Label:
                    --inline: true
                properties:
                  title: css
                  size: small
                  rows: 3


