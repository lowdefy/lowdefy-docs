id: text_input
properties:
  title: Text
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Text Input
      description_content: |
        Text input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: text_input
      label: true
      label_form:
        _ref:
          blocks/label.yaml
      properties_form:
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          label:
            title: allowClear
            extra: Allow the user to clear their input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          label:
            title: autoFocus
            extra: Autofocus to the block on page load.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disable the block if true.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.placeholder
          type: text_input
          label:
            title: placeholder
            extra: Placeholder text inside the block before user types input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.prefix
          type: text_input
          label:
            title: prefix
            extra: Prefix text for the block, priority over prefixIcon.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.prefixIcon
          type: text_input
          label:
            title: prefixIcon
            extra: Ant Icon to prefix the block.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          label:
            title: size
            extra: Size of the block.
            labelSpan: 4
          properties:
            size: small
            options:
              - small
              - default
              - large
        - id: block.properties.suffix
          type: text_input
          label:
            title: suffix
            extra: Suffix text for the block, priority over suffixIcon.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.suffixIcon
          type: text_input
          label:
            title: suffixIcon
            extra: Ant Icon to suffix the block.
            labelSpan: 4
          properties:
            size: small

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
        ##### onPressEnter
        Triggered when enter is pressed while block is focused.


      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: text_input
              box:
                width: 12
              label:
                title: Text input
            - id: example_1_code
              type: markdown
              box:
                width: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "text_input",
                    "label": {
                      "title": "Text input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: text_input
              box:
                width: 12
              properties:
                placeholder: Placeholder
            - id: example_2_code
              type: markdown
              box:
                width: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "text_input",
                    "properties": {
                      "placeholder": "Placeholder"
                    }

                  }
                  ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: text_input
              box:
                width: 12
              label:
                extra: Prefix and suffix text
              properties:
                prefix: The cat
                suffix: the rat.
                placeholder: chased
            - id: example_3_code
              type: markdown
              box:
                width: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "text_input",
                    "label": {
                      "extra": "Prefix and suffix text"
                    },
                    "properties": {
                      "prefix": "The cat",
                      "suffix": "the rat.",
                      "placeholder": "chased"
                    }

                  }
                  ```
        - id: example_4_card
          type: card
          blocks:
            - id: example_4
              type: text_input
              box:
                width: 12
              label:
                title: First Name
                extra: Place label next to block and add suffix icon.
                labelSpan: 5
              properties:
                suffixIcon: user
                placeholder: Your name
            - id: example_4_code
              type: markdown
              box:
                width: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_4",
                    "type": "text_input",
                    "label": {
                      "title": "First Name",
                      "extra": "Place label next to block and add suffix icon."
                      "labelSpan": 5
                    },
                    "properties": {
                      "suffixIcon": "user",
                      "placeholder": "Your name"
                    }

                  }
                  ```
