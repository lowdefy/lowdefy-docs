id: text_input
type: page_sider_menu
public: true
properties:
  title: Text
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Text Input
      description_content: |
        Text input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: text_input
      label: true
      kind: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          properties:
            title: allowClear
            size: small
            label:
              extra: Allow the user to clear their input.
              span: 2
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
              span: 2
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the block if true.
              span: 2
        - id: block.properties.placeholder
          type: text_input
          properties:
            title: placeholder
            size: small
            label:
              extra: Placeholder text inside the block before user types input.
              span: 2
        - id: block.properties.prefix
          type: text_input
          properties:
            title: prefix
            size: small
            label:
              extra: Prefix text for the block, priority over prefixIcon.
              span: 2
        - id: block.properties.prefixIcon
          type: text_input
          properties:
            title: prefixIcon
            size: small
            label:
              extra: Ant Icon to prefix the block.
              span: 2
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            title: size
            size: small
            label:
              extra: Size of the block.
              span: 2
            options:
              - small
              - default
              - large
        - id: block.properties.suffix
          type: text_input
          properties:
            title: suffix
            size: small
            label:
              extra: Suffix text for the block, priority over suffixIcon.
              span: 2
        - id: block.properties.suffixIcon
          type: text_input
          properties:
            title: suffixIcon
            size: small
            label:
              extra: Ant Icon to suffix the block.
              span: 2

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
        ##### onPressEnter
        Triggered when enter is pressed while block is focused.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: text_input
              box:
                span: 6
              properties:
                title: Text input
            - id: example_1_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "text_input",
                    "properties": {
                      "title": "Text input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: text_input
              box:
                span: 6
              properties:
                placeholder: Placeholder
            - id: example_2_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "text_input",
                    "properties": {
                      "placeholder": "Placeholder"
                    }

                  }
                  ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: text_input
              box:
                span: 6
              properties:
                label:
                  extra: Prefix and suffix text
                prefix: The cat
                suffix: the rat.
                placeholder: chased
            - id: example_3_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "text_input",
                    "properties": {
                      "prefix": "The cat",
                      "suffix": "the rat.",
                      "placeholder": "chased",
                      "label": {
                        "extra": "Prefix and suffix text"
                      },
                    }

                  }
                  ```
        - id: example_4_card
          type: card
          blocks:
            - id: example_4
              type: text_input
              box:
                span: 6
              properties:
                title: First Name
                suffixIcon: user
                placeholder: Your name
                label:
                  extra: Place label next to block and add suffix icon.
                  span: 2
            - id: example_4_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_4",
                    "type": "text_input",
                    "properties": {
                      "title": "First Name",
                      "suffixIcon": "user",
                      "placeholder": "Your name",
                      "label": {
                        "extra": "Place label next to block and add suffix icon."
                        "span": 5
                      },
                    }
                  }
                  ```
