id: text_input
type: page_sider_menu
public: true
properties:
  title: Text
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Text Input
      description_content: |
        Text input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: text_input
      label: true
      kind: input
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Label: 
                      _parse:
                        _state: css_label_input
                    $input:
                      _parse:
                        _state: css_input_input
                    IconPrefix:
                      _parse:
                        _state: css_prefix_icon_input
                    IconSuffix:
                      _parse:
                        _state: css_suffix_icon_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_label_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Label
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_input_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: $input
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_prefix_icon_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: IconPrefix
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_suffix_icon_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: IconSuffix
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          css:
            Label:
              --span: 2
          properties:
            title: title
            size: small
            Label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: allowClear
            size: small
            Label:
              extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: autoFocus
            size: small
            Label:
              extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: disabled
            size: small
            Label:
              extra: Disable the block if true.
        - id: block.properties.placeholder
          type: text_input
          css:
            Label:
              --span: 2
          properties:
            title: placeholder
            size: small
            Label:
              extra: Placeholder text inside the block before user types input.
        - id: block.properties.prefix
          type: text_input
          css:
            Label:
              --span: 2
          properties:
            title: prefix
            size: small
            Label:
              extra: Prefix text for the block, priority over IconPrefix.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.IconPrefix
              icon_field_name: IconPrefix
              icon_description: Icon to prefix the text input.

        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          css:
            Label:
              --span: 2
          properties:
            title: size
            size: small
            Label:
              extra: Size of the block.
            options:
              - small
              - default
              - large
        - id: block.properties.suffix
          type: text_input
          css:
            Label:
              --span: 2
          properties:
            title: suffix
            size: small
            Label:
              extra: Suffix text for the block, priority over IconSuffix.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.IconSuffix
              icon_field_name: IconSuffix
              icon_description: Icon to suffix the text input.

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
        ##### onPressEnter
        Triggered when enter is pressed while block is focused.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: text_input
              css:
                --span: 6
              properties:
                title: Text input
            - id: example_1_code
              type: markdown
              css:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "text_input",
                    "properties": {
                      "title": "Text input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: text_input
              css:
                --span: 6
              properties:
                placeholder: Placeholder
            - id: example_2_code
              type: markdown
              css:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "text_input",
                    "properties": {
                      "placeholder": "Placeholder"
                    }

                  }
                  ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: text_input
              css:
                --span: 6
              properties:
                Label:
                  extra: Prefix and suffix text
                prefix: The cat
                suffix: the rat.
                placeholder: chased
            - id: example_3_code
              type: markdown
              css:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "text_input",
                    "properties": {
                      "prefix": "The cat",
                      "suffix": "the rat.",
                      "placeholder": "chased",
                      "Label": {
                        "extra": "Prefix and suffix text"
                      },
                    }

                  }
                  ```
        - id: example_4_card
          type: card
          blocks:
            - id: example_4
              type: text_input
              css:
                --span: 6
                Label:
                  --span: 3
              properties:
                title: First Name
                IconSuffix: UserOutlined
                placeholder: Your name
                Label:
                  extra: Place label next to block and add suffix icon.
            - id: example_4_code
              type: markdown
              css:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_4",
                    "type": "text_input",
                    "css": { 
                      "Label": {
                        "--span": 3
                      }
                    },
                    "properties": {
                      "title": "First Name",
                      "IconSuffix": "UserOutlined",
                      "placeholder": "Your name",
                      "Label": {
                        "extra": "Place label next to block and add suffix icon."
                      },
                    }
                  }
                  ```
