id: slider_input
properties:
  title: Slider
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Slider Input
      description_content: |
        Slider input block. Allows the user to select a number value at a interval between a minimum and maximum value. The input to this field is saved in state, at the path name of the block.
      block_type: slider_input
      label: true
      label_form:
        _ref:
          blocks/label.yaml
      properties_form:
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          label:
            title: autoFocus
            extra: Autofocus to the block on page load.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disable the block if true.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.disableIcons
          type: switch_input
          defaultValue: false
          label:
            title: disableIcons
            extra: Hides minimum and maximum icons.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.iconMin
          type: text_input
          defaultValue: frown-o
          label:
            title: iconMin
            extra: Ant Icon to the left of the minimum side of the slider.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.iconMax
          type: text_input
          defaultValue: smile-o
          label:
            title: iconMax
            extra: Ant Icon to the right of the maximum side of the slider.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.min
          type: number_input
          defaultValue: 0
          label:
            title: min
            extra: The minimum value of the slider.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.max
          type: number_input
          defaultValue: 10
          label:
            title: max
            extra: The maximum value of the slider.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.notApplicableLabel
          type: text_input
          defaultValue: N/A
          label:
            title: notApplicableLabel
            extra: Label shown at the null value of the slider.
            labelSpan: 6
          properties:
            size: small
        - id: block.properties.showDots
          type: switch_input
          defaultValue: true
          label:
            title: showDots
            extra: Shows dots at values between step values when true.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.showMarks
          type: switch_input
          defaultValue: true
          label:
            title: showMarks
            extra: Shows values at specified min, max and step values.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.step
          type: number_input
          defaultValue: 1
          label:
            title: step
            extra: The size of the step between values, has to be values greater than 0.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.tooltipVisible
          type: radio_button_input
          defaultValue: onClick
          label:
            title: tooltipVisible
            extra: When tooltip should be visible.
            labelSpan: 4
          properties:
            size: small
            options:
              - never
              - onClick
              - always


      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
