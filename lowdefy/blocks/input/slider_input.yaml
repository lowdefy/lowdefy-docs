id: slider_input
type: page_sider_menu
public: true
properties:
  title: Slider
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Slider Input
      description_content: |
        Slider input block. Allows the user to select a number value at a interval between a minimum and maximum value. The input to this field is saved in state, at the path name of the block.
      block_type: slider_input
      label: true
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
              span: 2
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the block if true.
              span: 2
        - id: block.properties.disableIcons
          type: switch_input
          defaultValue: false
          properties:
            title: disableIcons
            size: small
            label:
              extra: Hides minimum and maximum icons.
              span: 2
        - id: block.properties.iconMin
          type: text_input
          defaultValue: frown-o
          properties:
            title: iconMin
            size: small
            label:
              extra: Ant Icon to the left of the minimum side of the slider.
              span: 2
        - id: block.properties.iconMax
          type: text_input
          defaultValue: smile-o
          properties:
            title: iconMax
            size: small
            label:
              extra: Ant Icon to the right of the maximum side of the slider.
              span: 2
        - id: block.properties.min
          type: number_input
          defaultValue: 0
          properties:
            title: min
            size: small
            label:
              extra: The minimum value of the slider.
              span: 2
        - id: block.properties.max
          type: number_input
          defaultValue: 10
          properties:
            title: max
            size: small
            label:
              extra: The maximum value of the slider.
              span: 2
        - id: block.properties.notApplicableLabel
          type: text_input
          defaultValue: N/A
          properties:
            title: notApplicableLabel
            size: small
            label:
              extra: Label shown at the null value of the slider.
              span: 6
        - id: block.properties.showDots
          type: switch_input
          defaultValue: true
          properties:
            title: showDots
            size: small
            label:
              extra: Shows dots at values between step values when true.
              span: 2
        - id: block.properties.showMarks
          type: switch_input
          defaultValue: true
          properties:
            title: showMarks
            size: small
            label:
              extra: Shows values at specified min, max and step values.
              span: 2
        - id: block.properties.step
          type: number_input
          defaultValue: 1
          properties:
            title: step
            size: small
            label:
              extra: The size of the step between values, has to be values greater than 0.
              span: 2
        - id: block.properties.tooltipVisible
          type: radio_button_input
          defaultValue: onClick
          properties:
            title: tooltipVisible
            size: small
            label:
              extra: When tooltip should be visible.
              span: 2
            options:
              - never
              - onClick
              - always

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: slider_input
              box:
                span: 6
              properties:
                title: Slider input
            - id: example_1_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "slider_input",
                    "properties": {
                      "title": "Slider input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: slider_input
              box:
                span: 6
              properties:
                title: Icons
                iconMin: dislike
                iconMax: like
            - id: example_2_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "slider_input",
                    "properties": {
                      "title": "Icons"
                      "iconMin": "dislike",
                      "iconMax": "like"
                    }
                  }
                  ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: slider_input
              box:
                span: 6
              properties:
                title: Disable Icons
                disableIcons: true
            - id: example_3_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "slider_input",
                    "properties": {
                      "title": "Disable Icons"
                      "disableIcons": true
                    }
                  }
                  ```
        - id: example_4_card
          type: card
          blocks:
            - id: example_4
              type: slider_input
              box:
                span: 6
              properties:
                title: No Marks or Dots
                showDots: false
                showMarks: false
            - id: example_4_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_4",
                    "type": "slider_input",
                    "properties": {
                      "title": "No Marks or Dots"
                      "showDots": false,
                      "showMarks": false
                    }
                  }
                  ```
