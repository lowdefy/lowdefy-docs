id: slider_input
type: page_sider_menu
public: true
properties:
  title: Slider
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Slider Input
      description_content: |
        Slider input block. Allows the user to select a number value at a interval between a minimum and maximum value. The input to this field is saved in state, at the path name of the block.
      block_type: slider_input
      label: true
      kind: input
      style_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Label: 
                      _parse:
                        _state: style_label_input
                    Input:
                      _parse:
                        _state: style_input_input
                    IconPrefix:
                      _parse:
                        _state: style_max_icon_input
                    IconSuffix:
                      _parse:
                        _state: style_min_icon_input
              on:
                _parse:
                  _state: style_block_input
      style_form:
        - id: style_block_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_label_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: Label
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_input_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: Input
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_max_icon_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: IconMax
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_min_icon_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: IconMin
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          style:
            _global: settings_input_style
          properties:
            title: title
            size: small
            Label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: autoFocus
            size: small
            Label:
              extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: disabled
            size: small
            Label:
              extra: Disable the block if true.
        - id: block.properties.disableIcons
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: disableIcons
            size: small
            Label:
              extra: Hides minimum and maximum icons.
        - id: block.properties.disableNotApplicable
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: disableNotApplicable
            size: small
            Label:
              extra: Hides not applicable checkbox.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.IconMin
              icon_field_name: IconMin
              default_icon: FrownOutlined
              icon_description: Icon to the left of the minimum side of the slider.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.IconMax
              icon_field_name: IconMax 
              default_icon: SmileOutlined
              icon_description: Icon to the right of the minimum side of the slider.

        - id: block.properties.min
          type: number_input
          defaultValue: 0
          style:
            _global: settings_input_style
          properties:
            title: min
            size: small
            Label:
              extra: The minimum value of the slider.
        - id: block.properties.max
          type: number_input
          defaultValue: 10
          style:
            _global: settings_input_style
          properties:
            title: max
            size: small
            Label:
              extra: The maximum value of the slider.
        - id: block.properties.notApplicableLabel
          type: text_input
          defaultValue: N/A
          style:
            _global: settings_input_style
          properties:
            title: notApplicableLabel
            size: small
            Label:
              extra: Label shown at the null value of the slider.
        - id: block.properties.showDots
          type: switch_input
          defaultValue: true
          style:
            _global: settings_input_style
          properties:
            title: showDots
            size: small
            Label:
              extra: Shows dots at values between step values when true.
        - id: block.properties.showMarks
          type: switch_input
          defaultValue: true
          style:
            _global: settings_input_style
          properties:
            title: showMarks
            size: small
            Label:
              extra: Shows values at specified min, max and step values.
        - id: block.properties.step
          type: number_input
          defaultValue: 1
          style:
            _global: settings_input_style
          properties:
            title: step
            size: small
            precision: 1
            Label:
              extra: The size of the step between values, has to be values greater than 0.
        - id: block.properties.tooltipVisible
          type: radio_button_input
          defaultValue: onClick
          style:
            _global: settings_input_style
          properties:
            title: tooltipVisible
            size: small
            Label:
              extra: When tooltip should be visible.
            options:
              - never
              - onClick
              - always

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: slider_input
              style:
                --span: 6
              properties:
                title: Slider input
            - id: example_1_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "slider_input",
                    "properties": {
                      "title": "Slider input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: slider_input
              style:
                --span: 6
              properties:
                title: Icons
                IconMin: DislikeFilled
                IconMax: LikeFilled
            - id: example_2_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "slider_input",
                    "defaultValue": 4,
                    "properties": {
                      "title": "Icons",
                      "IconMin": "DislikeFilled",
                      "IconMax": "LikeFilled"
                    }
                  }
                  ```
        - id: example_6_card
          type: card
          blocks:
            - id: example_6
              type: slider_input
              style:
                --span: 6
              properties:
                title: Slider with no N/A
                disableNotApplicable: true
            - id: example_6_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_6",
                    "type": "slider_input",
                    "properties": {
                      "title": "Slider with no N/A",
                      "disableNotApplicable": true
                    }
                  }
                  ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: slider_input
              style:
                --span: 6
              properties:
                title: Disable Icons
                disableIcons: true
            - id: example_3_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "slider_input",
                    "properties": {
                      "title": "Disable Icons",
                      "disableIcons": true
                    }
                  }
                  ```
        - id: example_4_card
          type: card
          blocks:
            - id: example_4
              type: slider_input
              style:
                --span: 6
              properties:
                title: No Marks or Dots
                showDots: false
                showMarks: false
            - id: example_4_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_4",
                    "type": "slider_input",
                    "properties": {
                      "title": "No Marks or Dots",
                      "showDots": false,
                      "showMarks": false
                    }
                  }
                  ```
        - id: example_5_card
          type: card
          blocks:
            - id: example_5
              type: slider_input
              defaultValue: 4
              style:
                --span: 6
              properties:
                title: Default Value
            - id: example_5_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_5",
                    "type": "slider_input",
                    "defaultValue": 4,
                    "properties": {
                      "title": "Default Value",
                    }
                  }
                    ```
