id: date_input
properties:
  title: Date
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Date Input
      description_content: |
        Date picker input block. Allows a user to select a single date from a calender form. The input to this field is saved as a Date type in state, at the path name of the block.

        >Other date type blocks are date_time_input, week_input, month_input and date_range_input.
      block_type: date_input
      label: true
      label_form:
        _ref:
          blocks/label.yaml
      properties_form:
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          label:
            title: allowClear
            extra: Allow the user to clear their input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          label:
            title: autoFocus
            extra: Autofocus to the block on page load.
            labelSpan: 4
          properties:
            size: small 
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disable the block if true.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.format
          type: text_input
          defaultValue: YYYY-MM-DD
          label:
            title: format
            extra: Format in which to format the date value, eg. "DD MMMM YYYY" will format a date value of 1999-12-31 as "31 December 1999". The format has to conform to moment.js formats.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.placeholder
          type: text_input
          defaultValue: Select Date
          label:
            title: placeholder
            extra: Placeholder text inside the block before user selects input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.showToday
          type: switch_input
          defaultValue: true
          label:
            title: showToday
            extra: Shows a button to easily select the current date if true.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          label:
            title: size
            extra: Size of the block.
            labelSpan: 4
          properties:
            size: small
            options:
              - small
              - default
              - large
        - id: block.properties.suffixIcon
          type: text_input
          default: calendar
          label:
            title: suffixIcon
            extra: Ant Icon at the right-hand side of the date picker,.
            labelSpan: 4
          properties:
            size: small

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
          - id: example_1_card
            type: card
            blocks:
              - id: example_1
                type: date_input
                box:
                  width: 12
                label:
                  title: Date input
              - id: example_1_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_1",
                      "type": "date_input",
                      "label": {
                        "title": "Date input"
                      }
                    }
          - id: example_2_card
            type: card
            blocks:
              - id: example_2
                type: date_input
                box:
                  width: 12
                label:
                  title: showToday and suffixIcon
                  extra: Disable Today button and change the suffix icon.
                properties:
                  showToday: false
                  suffixIcon: filter
              - id: example_2_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_2",
                      "type": "date_input",
                      "label": {
                        "title": "showToday and suffixIcon",
                        "extra": "Disable Today button and change the suffix icon"
                      },
                      "properties": {
                        "showToday": false,
                        "suffixIcon": "filter"
                      }
                    }
          - id: example_3_card
            type: card
            blocks:
              - id: example_3
                type: date_input
                box:
                  width: 12
                label:
                  title: Date format
                  extra: Default date and custom date format.
                defaultValue: 
                  _date: 1993-02-02
                properties:
                  format: D MMMM YYYY
              - id: example_3_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_3",
                      "type": "date_input",
                      "label": {
                        "title": "Date format",
                        "extra": "Default date and custom date format."
                      },
                      "defaultValue": { 
                        "_date": "1993-02-02" 
                      },
                      "properties": {
                        "format": "D MMMM YYYY"
                      }
                    }
