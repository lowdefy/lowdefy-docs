id: page8
properties:
  title: Text Area
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Text Area Input
      description_content: |
        Text area input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: text_area_input
      label: true
      label_form:
        _ref:
          blocks/label.yaml
      properties_form:
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          label:
            title: allowClear
            extra: Allow the user to clear their input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          label:
            title: autoFocus
            extra: Autofocus to the block on page load.
            labelSpan: 4
          properties:
            size: small
        - id: select_autoRows_type_card
          type: card
          blocks:
            - id: select_autoRows_type
              type: radio_button_input
              label:
                title: autoRows Type
                extra: autoRows can either be a boolean value, or an object with minimum and maximum rows.  Defining autoRows disables any prefix or suffix defined.
              defaultValue: Boolean
              properties:
                size: small
                options:
                  - Boolean
                  - Object
        - id: block.properties.autoRows
          type: switch_input
          label:
            title: autoRows
            extra: Automatically extend the block number of rows.
            labelSpan: 4
          defaultValue: false
          visible:
            _mql_test:
              select_autoRows_type: Boolean
          properties:
            size: small
        - id: block.properties.autoRows.minRows
          type: number_input
          label:
            title: autoRows.minRows
            extra: Minimum number of rows the block can be.
            labelSpan: 6
          visible:
            _mql_test:
              select_autoRows_type: Object
          properties:
            size: small
        - id: block.properties.autoRows.maxRows
          type: number_input
          label:
            title: autoRows.maxRows
            extra: Maximum number of rows the block can be.
            labelSpan: 6
          visible:
            _mql_test:
              select_autoRows_type: Object
          properties:
            size: small
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disable the block if true.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.placeholder
          type: text_input
          label:
            title: placeholder
            extra: Placeholder text inside the block before user types input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.rows
          type: number_input
          label:
            title: rows
            extra: Number of rows of text area.
            labelSpan: 4

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
        ##### onPressEnter
        Triggered when enter is pressed while block is focused.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: text_area_input
              box:
                width: 12
              label:
                title: Text Area input
            - id: example_1_code
              type: markdown
              box:
                width: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "text_area_input",
                    "label": {
                      "title": "Text Area input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: text_area_input
              box:
                width: 12
              properties:
                placeholder: Placeholder
            - id: example_2_code
              type: markdown
              box:
                width: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "text_area_input",
                    "properties": {
                      "placeholder": "Placeholder"
                    }
                  }
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: text_area_input
              label:
                title: Rows
                extra: Define fixed number of rows for text area.
              box:
                width: 12
              properties:
                rows: 5
            - id: example_3_code
              type: markdown
              box:
                width: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "text_area_input",
                    "label": {
                      "title": "Rows",
                      "extra": "Define fixed number of rows for text area."
                    },
                    "properties": {
                      "rows": 5
                    }
                  }
        - id: example_4_card
          type: card
          blocks:
            - id: example_4
              type: text_area_input
              label:
                title: Auto Rows
                extra: Automatically adjust text area size based on content.
              box:
                width: 12
              properties:
                autoRows:
                  minRows: 3
                  maxRows: 6
            - id: example_4_code
              type: markdown
              box:
                width: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_4",
                    "type": "text_area_input",
                    "label": {
                      "title": Auto "Rows",
                      "extra": "Automatically adjust text area size based on content."
                    },
                    "properties": {
                      "autoRows": {
                        "minRows": 3,
                        "maxRows": 6
                      }
                    }
                  }
