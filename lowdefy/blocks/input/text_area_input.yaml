id: text_area_input
type: page_sider_menu
public: true
properties:
  title: Text Area
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Text Area Input
      description_content: |
        Text area input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: text_area_input
      label: true
      kind: input
      css_transform:
        _state: block.css
      css_form:
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_block_grid
              style_id: css_block_input
              button_id: css_block_button
              field_name: block
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_label_grid
              style_id: css_label_input
              button_id: css_label_button
              field_name: label
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_input_grid
              style_id: css_input_input
              button_id: css_input_button
              field_name: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          css:
            label:
              --span: 2
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          css:
            label:
              --span: 2
          properties:
            title: allowClear
            size: small
            label:
              extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          css:
            label:
              --span: 2
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
        - id: select_autoRows_type_card
          type: card
          blocks:
            - id: select_autoRows_type
              type: radio_button_input
              defaultValue: Boolean
              properties:
                title: autoRows Type
                size: small
                label:
                  extra: autoRows can either be a boolean value, or an object with minimum and maximum rows.  Defining autoRows disables any prefix or suffix defined.
                options:
                  - Boolean
                  - Object
        - id: block.properties.autoRows
          type: switch_input
          defaultValue: false
          css:
            label:
              --span: 2
          visible:
            _mql_test:
              select_autoRows_type: Boolean
          properties:
            title: autoRows
            size: small
            label:
              extra: Automatically extend the block number of rows.
        - id: block.properties.autoRows.minRows
          type: number_input
          css:
            label:
              --span: 6
          visible:
            _mql_test:
              select_autoRows_type: Object
          properties:
            title: autoRows.minRows
            size: small
            label:
              extra: Minimum number of rows the block can be.
        - id: block.properties.autoRows.maxRows
          type: number_input
          css:
            label:
              --span: 6
          visible:
            _mql_test:
              select_autoRows_type: Object
          properties:
            title: autoRows.maxRows
            size: small
            label:
              extra: Maximum number of rows the block can be.
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          css:
            label:
              --span: 2
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the block if true.
        - id: block.properties.placeholder
          type: text_input
          css:
            label:
              --span: 2
          properties:
            title: placeholder
            size: small
            label:
              extra: Placeholder text inside the block before user types input.
        - id: block.properties.rows
          type: number_input
          css:
            label:
              --span: 2
          properties:
            title: rows
            label:
              extra: Number of rows of text area.

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
        ##### onPressEnter
        Triggered when enter is pressed while block is focused.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: text_area_input
              css:
                block:
                  --span: 6
              properties:
                title: Text Area input
            - id: example_1_code
              type: markdown
              css:
                block:
                  --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "text_area_input",
                    "properties": {
                      "title": "Text Area input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: text_area_input
              css:
                block:
                  --span: 6
              properties:
                placeholder: Placeholder
            - id: example_2_code
              type: markdown
              css:
                block:
                  --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "text_area_input",
                    "properties": {
                      "placeholder": "Placeholder"
                    }
                  }
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: text_area_input
              css:
                block:
                  --span: 6
              properties:
                title: Rows
                rows: 5
                label:
                  extra: Define fixed number of rows for text area.
            - id: example_3_code
              type: markdown
              css:
                block:
                  --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "text_area_input",
                    "properties": {
                      "title": "Rows",
                      "rows": 5,
                      "label": {
                        "extra": "Define fixed number of rows for text area."
                      },
                    }
                  }
        - id: example_4_card
          type: card
          blocks:
            - id: example_4
              type: text_area_input
              css:
                block:
                  --span: 6
              properties:
                title: Auto Rows
                label:
                  extra: Automatically adjust text area size based on content.
                autoRows:
                  minRows: 3
                  maxRows: 6
            - id: example_4_code
              type: markdown
              css:
                block:
                  --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_4",
                    "type": "text_area_input",
                    "properties": {
                      "title": Auto "Rows",
                      "label": {
                        "extra": "Automatically adjust text area size based on content."
                      },
                      "autoRows": {
                        "minRows": 3,
                        "maxRows": 6
                      }
                    }
                  }
