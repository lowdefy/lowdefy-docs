id: multiple_select_input
type: page_sider_menu
public: true
properties:
  title: Multiple Select
initialState:
  block:
    properties:
      options:
        - primitive: Option 1
          value: Value1
          label: Label 1
        - primitive: Option 2
          value: Value2
          label: Label 2
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Multiple Select Input
      description_content: |
        Drop down selector input block. Allows a user to select multiple values from a set of options. Values can be any primitive type. The input to this field is saved as an array in `state`, at the path name of the block.

        >Other selector blocks are checkbox_input, multiple_select_input, radio_input and radio_button_input
      block_type: multiple_select_input
      label: true
      properties_transform:
        _if:
          test:
            _eq:
              - _state: select_options_type
              - Primitive
          then:
            _get:
              key: "0"
              on:
                _mql_aggregate:
                  pipeline:
                    - $addFields:
                        options: $options.primitive
                  on:
                    - _state: block.properties
          else:
            _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          properties:
            title: allowClear
            size: small
            label:
              extra: Allow the user to clear the selected value, sets the value to null.
              span: 2
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
              span: 2
        - id: block.properties.clearIcon
          type: text_input
          defaultValue: close-circle
          properties:
            title: clearIcon
            size: small
            label:
              extra: Ant Icon at far right position of the selector, when allowClear is set to true.
              span: 2
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disables the block if true.
              span: 2
        - id: select_options_type_card
          type: card
          blocks:
            - id: select_options_type
              type: radio_button_input
              defaultValue: Primitive
              properties:
                title: Options Type
                size: small
                label:
                  extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: list
          required: true
          properties:
            title: options
          blocks:
            - id: block.properties.options.$.primitive
              type: text_input
              defaultValue: Option
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                size: small
            - id: block.properties.options.$.label
              type: text_input
              defaultValue: Label
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: label
                size: small
                label:
                  extra: Label shown to user.
                  span: 2
            - id: block.properties.options.$.value
              type: text_input
              defaultValue: Value
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: value
                size: small
                label:
                  extra: Value selected.
                  span: 2
            - id: block.properties.options.$.disabled
              type: switch_input
              defaultValue: false
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: disabled
                size: small
                label:
                  extra: Disable the option if true.
                  span: 2
        - id: block.properties.placeholder
          type: text_input
          defaultValue: Select items
          properties:
            title: placeholder
            size: small
            label:
              extra: Placeholder text inside the block to show message before user selects input.
              span: 2
        - id: block.properties.selectedIcon
          type: text_input
          defaultValue: check
          properties:
            title: selectedIcon
            size: small
            label:
              extra: Ant Icon showing when a selection is made in the drop-down list.
              span: 2
        - id: block.properties.showArrow
          type: switch_input
          defaultValue: true
          properties:
            title: showArrow
            size: small
            label:
              extra: Show the suffix icon at the drop-down position of the selector.
              span: 2
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            size: small
            title: size
            label:
              extra: Size of the block.
              span: 2
            options:
              - small
              - default
              - large
        - id: block.properties.suffixIcon
          type: text_input
          defaultValue: down
          properties:
            title: suffixIcon
            size: small
            label:
              extra: Ant Icon at the drop-down position of the selector.
              span: 2

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: multiple_select_input
              box:
                span: 6
              properties:
                title: Primitive options
