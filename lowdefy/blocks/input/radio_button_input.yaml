id: radio_button_input
type: page_sider_menu
public: true
properties:
  title: Radio Button
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        block:
          properties:
            options:
              - primitive: Option 1
                value: Value1
                label: Label 1
              - primitive: Option 2
                value: Value2
                label: Label 2
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Radio Button Input
      description_content: |
        Radio button input block. Similar to radio_input except for its appearance, which is a row of buttons instead of a traditional radio selector. Allows a user to select a single value from a set of options. Values can be any primitive type. The input to this field is saved as a primitive type in state, at the path name of the block.

        >Other selector blocks are checkbox_input, select_input, multiple_select_input and radio_input
      block_type: radio_button_input
      label: true
      kind: input
      properties_transform:
        _if:
          test:
            _eq:
              - _state: select_options_type
              - Primitive
          then:
            _get:
              key: "0"
              on:
                _mql_aggregate:
                  pipeline:
                    - $addFields:
                        options: $options.primitive
                  on:
                    - _state: block.properties
          else:
            _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: block.properties.buttonStyle
          type: radio_button_input
          defaultValue: solid
          properties:
            title: buttonStyle
            size: small
            label:
              extra: Style of the selected option button.
              span: 2
            options:
              - solid
              - outline
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the block if true.
              span: 2
        - id: select_options_type_card
          type: card
          blocks:
            - id: select_options_type
              type: radio_button_input
              defaultValue: Primitive
              properties:
                title: Options Type
                label:
                  extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
                size: small
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: list
          required: true
          properties:
            title: options
          blocks:
            - id: block.properties.options.$.primitive
              type: text_input
              defaultValue: Option
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                size: small
            - id: block.properties.options.$.label
              type: text_input
              defaultValue: Label
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: label
                size: small
                label:
                  extra: Label shown to user.
                  span: 2
            - id: block.properties.options.$.value
              type: text_input
              defaultValue: Value
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: value
                size: small
                label:
                  extra: Value selected.
                  span: 2
            - id: block.properties.options.$.disabled
              type: switch_input
              defaultValue: false
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: disabled
                size: small
                label:
                  extra: Disable the option if true.
                  span: 2
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            title: size
            size: small
            label:
              extra: Size of the block.
              span: 2
            options:
              - small
              - default
              - large

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: radio_button_input
              box:
                span: 6
              properties:
                title: Primitive options
                options:
                  - A
                  - B
                  - C
            - id: example_1_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "radio_button_input",
                    "properties": {
                      "title": "Primitive options"
                      "options": [ "A", "B", "C" ]
                    }
                  }
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: radio_button_input
              box:
                span: 6
              properties:
                title: Object options
                label:
                  extra: Value-Label object options and disable individual options.
                options:
                  - value: A
                    label: Aragorn
                  - value: B
                    label: Boromir
                    disabled: true
                  - value: C
                    label: Celeborn
                  - value: D
                    label: Denethor
            - id: example_2_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "radio_button_input",
                    "properties": {
                      "title": "Object options",
                      "label": {
                        "extra": "Value-Label object options and disable individual options."
                      },
                      "options": [
                        {
                          "value": "A",
                          "label": "Aragorn"
                        },
                        {
                          "value": "B",
                          "label": "Boromir",
                          "disabled": true
                        },
                        {
                          "value": "C",
                          "label": "Celebron"
                        },
                        {
                          "value": "D",
                          "label": "Denethor"
                        }
                      ]
                    }
                  }
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: radio_button_input
              box:
                span: 6
              defaultValue: B
              properties:
                title: Button style
                label:
                  extra: Change button style to outline.
                buttonStyle: outline
                options:
                  - value: A
                    label: Aragorn
                  - value: B
                    label: Boromir
                  - value: C
                    label: Celeborn
            - id: example_3_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "radio_button_input",
                    "defaultValue": "B",
                    "properties": {
                      "title": "Button style",
                      "buttonStyle": "outline",
                      "label": {
                        "extra": "Change button style to outline."
                      },
                      "options": [
                        {
                          "value": "A",
                          "label": "Aragorn"
                        },
                        {
                          "value": "B",
                          "label": "Boromir"
                        },
                        {
                          "value": "C",
                          "label": "Celebron"
                        }
                      ]
                    }
                  }
