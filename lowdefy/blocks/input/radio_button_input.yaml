id: radio_button_input
properties:
  title: Radio Button
initialState:
  block: 
    properties:
      options: ['Option 1', 'Option 2']
blocks:
  _ref:
    path: blocks/options_template.yaml
    vars:
      block_name: Radio Button Input
      description_content: |
        Radio button input block. Similar to radio_input except for its appearance, which is a row of buttons instead of a traditional radio selector. Allows a user to select a single value from a set of options. Values can be any primitive type. The input to this field is saved as a primitive type in state, at the path name of the block.

        >Other selector blocks are checkbox_input, select_input, multiple_select_input and radio_input
      block_type: radio_button_input
      label: true
      label_form:
        _ref:
          blocks/label.yaml
      properties_form:
        - id: block.properties.buttonStyle
          type: radio_button_input
          defaultValue: solid
          label:
            title: buttonStyle
            extra: Style of the selected option button.
            labelSpan: 4
          properties:
            size: small
            options:
              - solid
              - outline
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disable the block if true.
            labelSpan: 4
          properties:
            size: small
        - id: select_options_type_card
          type: card
          blocks:
            - id: select_options_type
              type: radio_button_input
              label:
                title: Options Type
                extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
              defaultValue: Primitive
              properties:
                size: small
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: list
          required: true
          label:
            title: options
          blocks:
            - id: block.properties.options.$.primitive
              type: text_input
              defaultValue: Option
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                size: small
            - id: block.properties.options.$.label
              type: text_input
              defaultValue: Label
              label:
                title: label
                extra: Label shown to user.
                labelSpan: 4
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                size: small
            - id: block.properties.options.$.value
              type: text_input
              defaultValue: Value
              label:
                title: value
                extra: Value selected.
                labelSpan: 4
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                size: small
            - id: block.properties.options.$.disabled
              type: switch_input
              defaultValue: false
              label:
                title: disabled
                extra: Disable the option if true.
                labelSpan: 4
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                size: small
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          label:
            title: size
            extra: Size of the block.
            labelSpan: 4
          properties:
            size: small
            options:
              - small
              - default
              - large

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
          - id: example_1_card
            type: card
            blocks:
              - id: example_1
                type: radio_button_input
                box:
                  width: 12
                label:
                  title: Primitive options
                properties:
                  options:
                    - A
                    - B
                    - C
              - id: example_1_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_1",
                      "type": "radio_button_input",
                      "label": {
                        "title": "Primitive options"
                      },
                      "properties": {
                        "options": [ "A", "B", "C" ]
                      }
                    }
          - id: example_2_card
            type: card
            blocks:
              - id: example_2
                type: radio_button_input
                box:
                  width: 12
                label:
                  title: Object options
                  extra: Value-Label object options and disable individual options.
                properties:
                  options:
                    - value: A
                      label: Aragorn
                    - value: B
                      label: Boromir
                      disabled: true
                    - value: C
                      label: Celeborn
                    - value: D
                      label: Denethor
              - id: example_2_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_2",
                      "type": "radio_button_input",
                      "label": {
                        "title": "Object options",
                        "extra": "Value-Label object options and disable individual options."
                      },
                      "properties": {
                        "options": [
                          {
                            "value": "A",
                            "label": "Aragorn"
                          },
                          {
                            "value": "B",
                            "label": "Boromir",
                            "disabled": true
                          },
                          {
                            "value": "C",
                            "label": "Celebron"
                          },
                          {
                            "value": "D",
                            "label": "Denethor"
                          }
                        ]
                      }
                    }
          - id: example_3_card
            type: card
            blocks:
              - id: example_3
                type: radio_button_input
                box:
                  width: 12
                label:
                  title: Button style
                  extra: Change button style to outline.
                defaultValue: B
                properties:
                  buttonStyle: outline
                  options:
                    - value: A
                      label: Aragorn
                    - value: B
                      label: Boromir
                    - value: C
                      label: Celeborn
              - id: example_3_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_3",
                      "type": "radio_button_input",
                      "label": {
                        "title": "Button style",
                        "extra": "Change button style to outline."
                      },
                      "defaultValue": "B",
                      "properties": {
                        "buttonStyle": "outline",
                        "options": [
                          {
                            "value": "A",
                            "label": "Aragorn"
                          },
                          {
                            "value": "B",
                            "label": "Boromir"
                          },
                          {
                            "value": "C",
                            "label": "Celebron"
                          }
                        ]
                      }
                    }
