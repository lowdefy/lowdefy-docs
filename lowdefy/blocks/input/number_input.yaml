id: number_input
type: page_sider_menu
public: true
properties:
  title: Number
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Number Input
      description_content: |
        Number input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: number_input
      label: true
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
              span: 2
        - id: block.properties.decimalSeparator
          type: text_input
          defaultValue: "."
          properties:
            title: decimalSeparator
            size: small
            label:
              extra: Decimal separator.
              span: 2
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disables the block if true.
              span: 2
        - id: block.properties.min
          type: number_input
          properties:
            title: min
            size: small
            label:
              extra: Minimum value allowed by the block.
              span: 2
        - id: block.properties.max
          type: number_input
          properties:
            title: max
            size: small
            label:
              extra: Maximum value allowed by the block.
              span: 2
        - id: block.properties.placeholder
          type: text_input
          properties:
            title: placeholder
            size: small
            label:
              extra: Placeholder text inside the block to show message before user types input.
              span: 2
        - id: block.properties.precision
          type: number_input
          defaultValue: 0
          properties:
            title: precision
            size: small
            max: 100
            label:
              extra: Precision (number of decimal places) allowed by the block. Maximum of 100.
              span: 2
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            title: size
            size: small
            label:
              extra: Size of the block.
              span: 2
            options:
              - small
              - default
              - large
        - id: block.properties.step
          type: number_input
          defaultValue: 1
          properties:
            title: step
            size: small
            precision: 2
            label:
              extra: The number to which the current value is increased or decreased. It can be an integer or decimal.
              span: 2
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
        ###### onPressEnter
        Triggered when enter is pressed while block is focused.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: number_input
              box:
                span: 6
              properties:
                title: Number input
            - id: example_1_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "number_input",
                    "properties": {
                      "title": "Number input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: number_input
              box:
                span: 6
              defaultValue: 3.14
              properties:
                title: Decimal separator
                decimalSeparator: ","
                precision: 2
                step: 0.01
            - id: example_2_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "number_input",
                    "defaultValue": 3.14,
                    "properties": {
                      "title": "Decimal separator"
                      "decimalSeparator": ",",
                      "precision": 2,
                      "step": 0.01
                    }
                  }
                  ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: number_input
              box:
                span: 6
              properties:
                title: Placeholder
                placeholder: π
            - id: example_3_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "number_input",
                    "properties": {
                      "title": "Placeholder"
                      "placeholder": "π"
                    }
                  }
                  ```
