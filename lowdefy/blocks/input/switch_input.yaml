id: switch_input
properties:
  title: Switch
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Switch Input
      description_content: |
        On/off switch input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: switch_input
      label: true
      label_form:
        _ref: blocks/label.yaml
      properties_form:
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
              span: 4
        - id: block.properties.checkedIcon
          type: text_input
          defaultValue: check
          properties:
            title: checkedIcon
            size: small
            label:
              extra: Ant Icon to shown when switch is checked (true).
              span: 4
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the block if true.
              span: 4
        - id: block.properties.disableIcons
          type: switch_input
          defaultValue: false
          properties:
            title: disableIcons
            size: small
            label:
              extra: Disables icons for checked and unchecked state.
              span: 4
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            size: small
            title: size
            label:
              extra: Size of the block.
              span: 4
            options:
              - small
              - default
        - id: block.properties.uncheckedIcon
          type: text_input
          defaultValue: close
          properties:
            title: uncheckedIcon
            size: small
            label:
              extra: Ant Icon to shown when switch is unchecked (false).
              span: 4

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: switch_input
              box:
                span: 12
              properties:
                title: Switch input
            - id: example_1_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "switch_input",
                    "properties": {
                      "title": "Switch input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: switch_input
              box:
                span: 12
              properties:
                title: Icons
                checkedIcon: like
                uncheckedIcon: dislike
                label:
                  extra: Custom checked and unchecked icons.
            - id: example_2_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "switch_input",
                    "properties": {
                      "title": "Icons",
                      "checkedIcon": "like",
                      "uncheckedIcon": "dislike",
                      "label": {
                        "extra": "Custom checked and unchecked icons."
                      }
                    }
                  }
                  ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: switch_input
              box:
                span: 12
              properties:
                title: Disable Icons
                disableIcons: true
                label:
                  extra: Hide the checked and unchecked icons.
            - id: example_3_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "switch_input",
                    "properties": {
                      "title": "Disable Icons",
                      "disableIcons": true,
                      "label": {
                        "extra": "Hide the checked and unchecked icons."
                      }
                    }
                  }
                  ```
