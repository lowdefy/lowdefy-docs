id: switch_input
properties:
  title: Switch
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Switch Input
      description_content: |
        On/off switch input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: switch_input
      label: true
      label_form:
        _ref:
          blocks/label.yaml
      properties_form:
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          label:
            title: autoFocus
            extra: Autofocus to the block on page load.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.checkedIcon
          type: text_input
          label:
            title: checkedIcon
            extra: Ant Icon to shown when switch is checked (true).
            labelSpan: 4
          defaultValue: check
          properties:
            size: small
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disable the block if true.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.disableIcons
          type: switch_input
          defaultValue: false
          label:
            title: disableIcons
            extra: Disables icons for checked and unchecked state.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          label:
            title: size
            extra: Size of the block.
            labelSpan: 4
          properties:
            size: small
            options:
              - small
              - default
        - id: block.properties.uncheckedIcon
          type: text_input
          label:
            title: uncheckedIcon
            extra: Ant Icon to shown when switch is unchecked (false).
            labelSpan: 4
          defaultValue: close
          properties:
            size: small

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
          - id: example_1_card
            type: card
            blocks:
              - id: example_1
                type: switch_input
                box:
                  width: 12
                label:
                  title: Switch input
              - id: example_1_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_1",
                      "type": "switch_input",
                      "label": {
                        "title": "Switch input"
                      }
                    }
                    ```
          - id: example_2_card
            type: card
            blocks:
              - id: example_2
                type: switch_input
                box:
                  width: 12
                label:
                  title: Icons
                  extra: Custom checked and unchecked icons.
                properties:
                  checkedIcon: like
                  uncheckedIcon: dislike
              - id: example_2_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_2",
                      "type": "switch_input",
                      "label": {
                        "title": "Icons",
                        "extra": "Custom checked and unchecked icons."
                      },
                      "properties": {
                        "checkedIcon": "like",
                        "uncheckedIcon": "dislike"
                      }
                    }
                    ```
          - id: example_3_card
            type: card
            blocks:
              - id: example_3
                type: switch_input
                box:
                  width: 12
                label:
                  title: Disable Icons
                  extra: Hide the checked and unchecked icons.
                properties:
                  disableIcons: true
              - id: example_3_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_3",
                      "type": "switch_input",
                      "label": {
                        "title": "Disable Icons",
                        "extra": "Hide the checked and unchecked icons."
                      },
                      "properties": {
                        "disableIcons": true
                      }
                    }
                    ```
