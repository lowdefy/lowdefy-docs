id: switch_input
type: page_sider_menu
public: true
properties:
  title: Switch
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Switch Input
      description_content: |
        On/off switch input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: switch_input
      label: true
      kind: input
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
              span: 2
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the block if true.
              span: 2
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            size: small
            title: size
            label:
              extra: Size of the block.
              span: 2
            options:
              - small
              - default
        - id: block.properties.checkedText
          type: text_input
          properties:
            title: checkedText
            size: small
            label:
              extra: Text to shown when switch is checked (true).
              span: 2
        - id: block.properties.uncheckedText
          type: text_input
          properties:
            title: uncheckedText
            size: small
            label:
              extra: Text to shown when switch is unchecked (true).
              span: 2
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.checkedIcon
              icon_field_name: checkedIcon
              default_icon: CheckOutlined
              icon_description: Icon to shown when switch is checked (true).
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.uncheckedIcon
              icon_field_name: uncheckedIcon
              default_icon: CloseOutlined
              icon_description: Icon to shown when switch is unchecked (false).

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: switch_input
              box:
                span: 6
              properties:
                title: Switch input
            - id: example_1_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "switch_input",
                    "properties": {
                      "title": "Switch input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: switch_input
              box:
                span: 6
              properties:
                title: Icons
                checkedIcon: LikeOutlined
                uncheckedIcon: DislikeOutlined
                label:
                  extra: Custom checked and unchecked icons.
            - id: example_2_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "switch_input",
                    "properties": {
                      "title": "Icons",
                      "checkedIcon": "LikeOutlined",
                      "uncheckedIcon": "DislikeOutlined",
                      "label": {
                        "extra": "Custom checked and unchecked icons."
                      }
                    }
                  }
                  ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: switch_input
              box:
                span: 6
              properties:
                title: No Icons
                checkedText: ""
                uncheckedText: ""
                label:
                  extra: Hide the checked and unchecked icons.
            - id: example_3_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "switch_input",
                    "properties": {
                      "title": "No Icons",
                      "checkedText": "",
                      "uncheckedText": "",
                      "label": {
                        "extra": "Hide the checked and unchecked icons."
                      }
                    }
                  }
                  ```
