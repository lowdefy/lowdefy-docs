id: switch_input
type: page_sider_menu
public: true
properties:
  title: Switch
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Switch Input
      description_content: |
        On/off switch input block. The input to this field is saved in `state`, at the path name of the block.
      block_type: switch_input
      label: true
      kind: input
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Label: 
                      _parse:
                        _state: css_label_input
                    Input:
                      _parse:
                        _state: css_input_input
                    IconPrefix:
                      _parse:
                        _state: css_checked_icon_input
                    IconSuffix:
                      _parse:
                        _state: css_unchecked_icon_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_label_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Label
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_input_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Input
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_checked_icon_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: IconChecked
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_unchecked_icon_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: IconUnchecked
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          style:
            Label:
              --span: 2
          properties:
            title: title
            size: small
            Label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          style:
            Label:
              --span: 2
          properties:
            title: autoFocus
            size: small
            Label:
              extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          style:
            Label:
              --span: 2
          properties:
            title: disabled
            size: small
            Label:
              extra: Disable the block if true.
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          style:
            Label:
              --span: 2
          properties:
            size: small
            title: size
            Label:
              extra: Size of the block.
            options:
              - small
              - default
        - id: block.properties.checkedText
          type: text_input
          style:
            Label:
              --span: 2
          properties:
            title: checkedText
            size: small
            Label:
              extra: Text to shown when switch is checked (true).
        - id: block.properties.uncheckedText
          type: text_input
          style:
            Label:
              --span: 3
          properties:
            title: uncheckedText
            size: small
            Label:
              extra: Text to shown when switch is unchecked (true).
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.checked_icon
              icon_field_name: IconChecked
              default_icon: CheckOutlined
              icon_description: Icon to shown when switch is checked (true).
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.unchecked_icon
              icon_field_name: IconUnchecked
              default_icon: CloseOutlined
              icon_description: Icon to shown when switch is unchecked (false).

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: switch_input
              style:
                --span: 6
              properties:
                title: Switch input
            - id: example_1_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "switch_input",
                    "properties": {
                      "title": "Switch input"
                    }
                  }
                  ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: switch_input
              style:
                --span: 6
              properties:
                title: Icons
                IconChecked: LikeOutlined
                IconUnchecked: DislikeOutlined
                Label:
                  extra: Custom checked and unchecked icons.
            - id: example_2_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "switch_input",
                    "properties": {
                      "title": "Icons",
                      "IconChecked": "LikeOutlined",
                      "IconUnchecked": "DislikeOutlined",
                      "label": {
                        "extra": "Custom checked and unchecked icons."
                      }
                    }
                  }
                  ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: switch_input
              style:
                --span: 6
              properties:
                title: No Icons
                checkedText: ""
                uncheckedText: ""
                Label:
                  extra: Hide the checked and unchecked icons.
            - id: example_3_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "switch_input",
                    "properties": {
                      "title": "No Icons",
                      "checkedText": "",
                      "uncheckedText": "",
                      "Label": {
                        "extra": "Hide the checked and unchecked icons."
                      }
                    }
                  }
                  ```
