id: autocomplete_input
type: page_sider_menu
public: true
properties:
  title: Auto Complete
actions:
  onInit:
    - id: initialize_state 
      type: setState()
      params:
        block:
          properties:
            options:
              - Option 1
              - Option 2
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Auto Complete Input
      description_content: |
        Auto complete input block. Allows a user to select a single value from a set of options, or type in a value not in the set list of options. Values can be any primitive type. The input to this field is saved as a primitive type in `state`, at the path name of the block.

        >Other selector blocks are checkbox_input, select_input, multiple_select_input, radio_input and radio_button_input
      block_type: autocomplete_input
      label: true
      kind: input
      style_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Label: 
                      _parse:
                        _state: style_label_input
                    Input:
                      _parse:
                        _state: style_input_input
              on:
                _parse:
                  _state: style_block_input
      style_form:
        - id: style_block_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_label_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: Label
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_input_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: Input
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          style:
            _global: settings_input_style
          properties:
            title: title
            size: small
            Label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: true
          style:
            _global: settings_input_style
          properties:
            title: allowClear
            size: small
            Label:
              extra: Allow the user to clear the selected value, sets the value to null.
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: autoFocus
            size: small
            Label:
              extra: Autofocus to the block on page load.
        - id: block.properties.defaultActiveFirstOption
          type: switch_input
          defaultValue: true
          style:
            Label:
              --span: 4
          properties:
            title: defaultActiveFirstOption
            size: small
            Label:
              extra: Makes the first option in the selection list active when true.
        - id: block.properties.defaultOpen
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: defaultOpen
            size: small
            Label:
              extra: Initial open state of dropdown.
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: disabled
            size: small
            Label:
              extra: Disables the block if true.
        - id: block.properties.options
          type: list
          required: true
          properties:
            title: 'options:'
            size: small
          blocks:
            - id: block.properties.options.$
              type: text_input
              properties:
                size: small
        - id: block.properties.placeholder
          type: text_input
          defaultValue: Select item
          style:
            _global: settings_input_style
          properties:
            title: placeholder
            size: small
            Label:
              extra: Placeholder text inside the block before user selects input.
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          style:
            _global: settings_input_style
          properties:
            title: size
            size: small
            Label:
              extra: Size of the block.
            options:
              - small
              - default
              - large
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
