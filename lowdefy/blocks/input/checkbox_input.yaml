id: checkbox_input
type: page_sider_menu
public: true
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        block:
          properties:
            options:
              - primitive: Option 1
                value: Value1
                label: Label 1
              - primitive: Option 2
                value: Value2
                label: Label 2

properties:
  title: Checkbox
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Checkbox Input
      description_content: |
        Checkbox block. Allows a user to select multiple values from a set of options. Values can be any primitive type. The input to this field is saved as an array in state, at the path name of the block.

        >Other selector blocks are select_input, multiple_select_input, radio_input and radio_button_input
      block_type: checkbox_input
      label: true
      kind: input
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    $label: 
                      _parse:
                        _state: css_label_input
                    $input:
                      _parse:
                        _state: css_input_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_label_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: $label
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_input_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: $input
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _if:
          test:
            _eq:
              - _state: select_options_type
              - Primitive
          then:
            _get:
              key: "0"
              on:
                _mql_aggregate:
                  pipeline:
                    - $addFields:
                        options: $options.primitive
                  on:
                    - _state: block.properties
          else:
            _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          css:
            $label:
              --span: 2
          properties:
            title: title
            size: small
            $label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: disabled
            size: small
            $label:
              extra: Disable the block if true.
        - id: select_options_type_card
          type: card
          blocks:
            - id: select_options_type
              type: radio_button_input
              defaultValue: Primitive
              properties:
                title: Options Type
                size: small
                $label:
                  extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: list
          required: true
          properties:
            title: 'options:'
            size: small
          blocks:
            - id: block.properties.options.$.primitive
              type: text_input
              defaultValue: Option
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                title: options.$
                size: small
            - id: block.properties.options.$.label
              type: text_input
              defaultValue: Label
              css:
                $label:
                  --span: 2
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: label
                size: small
                $label:
                  extra: Label shown to user.
            - id: block.properties.options.$.value
              type: text_input
              defaultValue: Value
              css:
                $label:
                  --span: 2
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: value
                size: small
                $label:
                  extra: Value selected.
            - id: block.properties.options.$.disabled
              type: switch_input
              defaultValue: false
              css:
                $label:
                  --span: 2
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: disabled
                size: small
                $label:
                  extra: Disable the option if true.

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: checkbox_input
              css:
                --span: 6
              properties:
                title: Primitive options
                options:
                  - A
                  - B
                  - C
            - id: example_1_code
              type: markdown
              css:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "checkbox_input",
                    "properties": {
                      "title": "Primitive options"
                      "options": [ "A", "B", "C" ]
                    }
                  }
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: checkbox_input
              css:
                --span: 6
              defaultValue:
                - C
              properties:
                title: Object options
                $label:
                  extra: Value-Label object options and default value.
                options:
                  - value: A
                    label: Aragorn
                  - value: B
                    label: Boromir
                  - value: C
                    label: Celeborn
            - id: example_2_code
              type: markdown
              css:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "checkbox_input",
                    "defaultValue": [ "C" ],
                    "properties": {
                      "title": "Object options",
                      "label": {
                        "extra": "Value-Label object options and default value."
                      },
                      "options": [
                        {
                          "value": "A",
                          "label": "Aragorn"
                        },
                        {
                          "value": "B",
                          "label": "Boromir"
                        },
                        {
                          "value": "C",
                          "label": "Celebron"
                        }
                      ]
                    }
                  }
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: checkbox_input
              css:
                --span: 6
              properties:
                title: Disable options
                $label:
                  extra: Disable individual options.
                options:
                  - value: A
                    label: Aragorn
                  - value: B
                    label: Boromir
                    disabled: true
                  - value: C
                    label: Celeborn
                  - value: D
                    label: Denethor
            - id: example_3_code
              type: markdown
              css:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "checkbox_input",
                    "properties": {
                      "title": "Disable options",
                      "label": {
                        "extra": "Disable individual options."
                      },
                      "options": [
                        {
                          "value": "A",
                          "label": "Aragorn"
                        },
                        {
                          "value": "B",
                          "label": "Boromir",
                          "disabled": true
                        },
                        {
                          "value": "C",
                          "label": "Celebron"
                        },
                        {
                          "value": "D",
                          "label": "Denethor"
                        }
                      ]
                    }
                  }
