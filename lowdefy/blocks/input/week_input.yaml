id: week_input
type: page_sider_menu
public: true
properties:
  title: Week
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Week Input
      description_content: |
        Week picker input block. Allows a user to select a specific week from a calender form. The input to this field is saved as a Date type in state, at the path name of the block. The first day of the week is Sunday.

        >Other date type blocks are week_input, date_time_input, month_input and date_range_input.
      block_type: week_input
      label: true
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          properties:
            title: allowClear
            size: small
            label:
              extra: Allow the user to clear their input.
              span: 2
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
              span: 2
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the block if true.
              span: 2
        - id: block.properties.format
          type: text_input
          defaultValue: YYYY-wo
          properties:
            title: format
            size: small
            label:
              extra: Format in which to format the date value, eg. "wo-YYYY" will format a date value of 1999-12-26 as "52nd-1999". The format has to conform to moment.js formats.
              span: 2
        - id: block.properties.placeholder
          type: text_input
          defaultValue: Select Week
          properties:
            title: placeholder
            size: small
            label:
              extra: Placeholder text inside the block before user types input.
              span: 2
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            title: size
            size: small
            label:
              extra: Size of the block.
              span: 2
            options:
              - small
              - default
              - large
        - id: block.properties.suffixIcon
          type: text_input
          defaultValue: calendar
          properties:
            title: suffixIcon
            size: small
            label:
              extra: Ant Icon at the right-hand side of the date picker,.
              span: 2

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: week_input
              box:
                span: 6
              properties:
                title: Week input
            - id: example_1_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "week_input",
                    "properties": {
                      "title": "Week input"
                    }
                  }
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: week_input
              box:
                span: 6
              properties:
                title: Placeholder and suffix icon
                label:
                  extra: Custom placeholder and suffix icon.
                placeholder: Pick a week
                suffixIcon: fire
            - id: example_2_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "week_input",
                    "properties": {
                      "title": "Placeholder and suffix icon",
                      "placeholder": "Pick a week",
                      "suffixIcon": "fire",
                      "label": {
                        "extra": "Custom placeholder and suffix icon."
                      },
                    }
                  }
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: week_input
              box:
                span: 6
              defaultValue:
                _date: 1993-02-01
              properties:
                title: Date format
                format: wo of YYYY
                label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: markdown
              box:
                span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "week_input",

                    "defaultValue": { 
                      "_date": "1993-02-01" 
                    },
                    "properties": {
                      "title": "Date format",
                      "format": "wo of YYYY",
                      "label": {
                        "extra": "Default date and custom date format."
                      }
                    }
                  }
