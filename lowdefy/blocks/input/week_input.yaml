id: week_input
type: page_sider_menu
public: true
properties:
  title: Week
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Week Input
      description_content: |
        Week picker input block. Allows a user to select a specific week from a calender form. The input to this field is saved as a Date type in state, at the path name of the block. The first day of the week is Sunday.

        >Other date type blocks are week_input, date_time_input, month_input and date_range_input.
      block_type: week_input
      label: true
      kind: input
      style_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Label: 
                      _parse:
                        _state: style_label_input
                    Input:
                      _parse:
                        _state: style_input_input
                    IconSuffix:
                      _parse:
                        _state: style_suffix_icon_input
              on:
                _parse:
                  _state: style_block_input
      style_form:
        - id: style_block_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_label_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: Label
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_input_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: Input
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_suffix_icon_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: IconSuffix
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          style:
            _global: settings_input_style
          properties:
            title: title
            size: small
            Label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: true
          style:
            _global: settings_input_style
          properties:
            title: allowClear
            size: small
            Label:
              extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: autoFocus
            size: small
            Label:
              extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: disabled
            size: small
            Label:
              extra: Disable the block if true.
        - id: block.properties.format
          type: text_input
          defaultValue: YYYY-wo
          style:
            _global: settings_input_style
          properties:
            title: format
            size: small
            Label:
              extra: Format in which to format the date value, eg. "wo-YYYY" will format a date value of 1999-12-26 as "52nd-1999". The format has to conform to moment.js formats.
        - id: block.properties.placeholder
          type: text_input
          defaultValue: Select Week
          style:
            _global: settings_input_style
          properties:
            title: placeholder
            size: small
            Label:
              extra: Placeholder text inside the block before user types input.
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          style:
            _global: settings_input_style
          properties:
            title: size
            size: small
            Label:
              extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.IconSuffix
              icon_field_name: IconSuffix
              default_icon: CalendarOutlined
              icon_description: Icon on right-hand side of the week input.


      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: week_input
              style:
                --span: 6
              properties:
                title: Week input
            - id: example_1_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "week_input",
                    "properties": {
                      "title": "Week input"
                    }
                  }
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: week_input
              style:
                --span: 6
              properties:
                title: Placeholder and suffix icon
                Label:
                  extra: Custom placeholder and suffix icon.
                placeholder: Pick a week
                IconSuffix: FireOutlined
            - id: example_2_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "week_input",
                    "properties": {
                      "title": "Placeholder and suffix icon",
                      "placeholder": "Pick a week",
                      "IconSuffix": "FireOutlined",
                      "Label": {
                        "extra": "Custom placeholder and suffix icon."
                      },
                    }
                  }
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: week_input
              style:
                --span: 6
              defaultValue:
                _date: 1993-02-01
              properties:
                title: Date format
                format: wo of YYYY
                Label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "week_input",
                    "defaultValue": { 
                      "_date": "1993-02-01" 
                    },
                    "properties": {
                      "title": "Date format",
                      "format": "wo of YYYY",
                      "Label": {
                        "extra": "Default date and custom date format."
                      }
                    }
                  }
