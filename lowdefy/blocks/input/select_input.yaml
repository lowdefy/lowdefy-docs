id: select_input
type: page_sider_menu
public: true
properties:
  title: Select
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        block:
          properties:
            options:
              - primitive: Option 1
                value: Value1
                label: Label 1
              - primitive: Option 2
                value: Value2
                label: Label 2
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Select Input
      description_content: |
        Drop down selector input block. Allows a user to select a single value from a set of options. Values can be any primitive type. The input to this field is saved as a primitive type in `state`, at the path name of the block.

        >Other selector blocks are checkbox_input, multiple_select_input, radio_input and radio_button_input
      block_type: select_input
      label: true
      kind: input
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Label: 
                      _parse:
                        _state: css_label_input
                    Input:
                      _parse:
                        _state: css_input_input
                    IconPrefix:
                      _parse:
                        _state: css_clear_icon_input
                    IconSuffix:
                      _parse:
                        _state: css_suffix_icon_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_label_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Label
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_input_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Input
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_clear_icon_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: IconClear
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_suffix_icon_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: IconSuffix
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _if:
          test:
            _eq:
              - _state: select_options_type
              - Primitive
          then:
            _get:
              key: "0"
              on:
                _mql_aggregate:
                  pipeline:
                    - $addFields:
                        options: $options.primitive
                  on:
                    - _state: block.properties
          else:
            _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          css:
            Label:
              --span: 2
          properties:
            title: title
            size: small
            Label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: allowClear
            size: small
            Label:
              extra: Allow the user to clear the selected value, sets the value to null.
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: autoFocus
            size: small
            Label:
              extra: Autofocus to the block on page load.
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.IconClear
              icon_field_name: IconClear
              default_icon: CloseCircleOutlined
              icon_description: Icon on right-hand side of the selector, when allowClear is set to true.
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: disabled
            size: small
            Label:
              extra: Disables the block if true.
        - id: select_options_type_card
          type: card
          blocks:
            - id: select_options_type
              type: radio_button_input
              defaultValue: Primitive
              properties:
                title: Options Type
                size: small
                Label:
                  extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: list
          required: true
          properties:
            title: 'options:'
            size: small
          blocks:
            - id: block.properties.options.$.primitive
              type: text_input
              defaultValue: Option
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                size: small
            - id: block.properties.options.$.label
              type: text_input
              defaultValue: Label
              css:
                Label:
                  --span: 2
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: label
                size: small
                Label:
                  extra: Label shown to user.
            - id: block.properties.options.$.value
              type: text_input
              defaultValue: Value
              css:
                Label:
                  --span: 2
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: value
                size: small
                Label:
                  extra: Value selected.
            - id: block.properties.options.$.disabled
              type: switch_input
              defaultValue: false
              css:
                Label:
                  --span: 2
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                title: disabled
                size: small
                Label:
                  extra: Disable the option if true.
        - id: block.properties.placeholder
          type: text_input
          defaultValue: Select item
          css:
            Label:
              --span: 2
          properties:
            title: placeholder
            size: small
            Label:
              extra: Placeholder text inside the block before user selects input.
        - id: block.properties.showArrow
          type: switch_input
          defaultValue: true
          css:
            Label:
              --span: 2
          properties:
            title: showArrow
            size: small
            Label:
              extra: Show the suffix icon at the drop-down position of the selector.
        - id: block.properties.showSearch
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: showSearch
            size: small
            Label:
              extra: Make the selector options searchable.
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          css:
            Label:
              --span: 2
          properties:
            title: size
            size: small
            Label:
              extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.suffix_icon
              icon_field_name: IconSuffix
              default_icon: DownOutlined
              icon_description: Icon at the drop-down position of the selector.

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

