id: select_input
properties:
  title: Select
blocks:
  _ref:
    path: blocks/options_template.yaml
    vars:
      block_name: Select Input
      description_content: |
        Drop down selector input block. Allows a user to select a single value from a set of options. Values can be any primitive type. The input to this field is saved as a primitive type in `state`, at the path name of the block.

        >Other selector blocks are checkbox_input, multiple_select_input, radio_input and radio_button_input
      block_type: select_input
      label: true
      label_form:
        _ref:
          blocks/label.yaml
      properties_form:
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          label:
            title: allowClear
            extra: Allow the user to clear the selected value, sets the value to null.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          label:
            title: autoFocus
            extra: Autofocus to the block on page load.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.clearIcon
          type: text_input
          defaultValue: close-circle
          label:
            title: clearIcon
            extra: Ant Icon at far right position of the selector, shown when user is given option to clear input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disables the block if true.
            labelSpan: 4
          properties:
            size: small
        - id: select_options_type_card
          type: card
          blocks:
            - id: select_options_type
              type: radio_button_input
              label:
                title: Options Type
                extra: Selector options can either be an array of primitive values, on an array of label, value pairs.
              defaultValue: Primitive
              properties:
                size: small
                options:
                  - Primitive
                  - Label Value
        - id: block.properties.options
          type: list
          required: true
          label:
            title: options
          blocks:
            - id: block.properties.options.$.primitive
              type: text_input
              defaultValue: Option
              visible:
                _mql_test:
                  select_options_type: Primitive
              properties:
                size: small
            - id: block.properties.options.$.label
              type: text_input
              defaultValue: Label
              label:
                title: label
                extra: Label shown to user.
                labelSpan: 4
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                size: small
            - id: block.properties.options.$.value
              type: text_input
              defaultValue: Value
              label:
                title: value
                extra: Value selected.
                labelSpan: 4
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                size: small
            - id: block.properties.options.$.disabled
              type: switch_input
              defaultValue: false
              label:
                title: disabled
                extra: Disable the option if true.
                labelSpan: 4
              visible:
                _mql_test:
                  select_options_type: Label Value
              properties:
                size: small
        - id: block.properties.placeholder
          type: text_input
          defaultValue: Select item
          label:
            title: placeholder
            extra: Placeholder text inside the block before user selects input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.showArrow
          type: switch_input
          defaultValue: true
          label:
            title: showArrow
            extra: Show the suffix icon at the drop-down position of the selector.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.showSearch
          type: switch_input
          defaultValue: false
          label:
            title: showSearch
            extra: Make the selector options searchable.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          label:
            title: size
            extra: Size of the block.
            labelSpan: 4
          properties:
            size: small
            options:
              - small
              - default
              - large
        - id: block.properties.suffixIcon
          type: text_input
          defaultValue: down
          label:
            title: suffixIcon
            extra: Ant Icon at the drop-down position of the selector.
            labelSpan: 4
          properties:
            size: small
      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
          - id: example_1_card
            type: card
            blocks:
              - id: example_1
                type: select_input
                box:
                  width: 12
                label:
                  title: Primitive options
                properties:
                  options:
                    - A
                    - B
                    - C
              - id: example_1_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_1",
                      "type": "select_input",
                      "label": {
                        "title": "Primitive options"
                      },
                      "properties": {
                        "options": [ "A", "B", "C" ]
                      }
                    }
