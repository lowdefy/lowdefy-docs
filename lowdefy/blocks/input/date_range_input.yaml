id: date_range_input
type: page_sider_menu
public: true
properties:
  title: Date Range
actions:
  onInit:
    - id: initialize_state 
      type: setState()
      params:
        block:
          properties:
            placeholder:
              - Start Date
              - End Date
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Date Range Input
      description_content: |
        Date range picker input block. Allows the user to select a date range from a calender form, with a start and an end date. The input to this field is saved as an array of Date types in state, at the path name of the block.

        >Other date type blocks are date_range_input, date_time_input, week_input and month_input.
      block_type: date_range_input
      label: true
      kind: input
      style_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Label: 
                      _parse:
                        _state: style_label_input
                    Input:
                      _parse:
                        _state: style_input_input
                    IconSuffix:
                      _parse:
                        _state: style_suffix_icon_input
              on:
                _parse:
                  _state: style_block_input
      style_form:
        - id: style_block_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_label_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Label
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_input_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Input
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_suffix_icon_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: IconSuffix
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          style:
            Label:
              --span: 2
          properties:
            title: title
            size: small
            Label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          style:
            Label:
              --span: 2
          properties:
            title: allowClear
            size: small
            Label:
              extra: Allow the user to clear their input.
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          style:
            Label:
              --span: 2
          properties:
            title: autoFocus
            size: small
            Label:
              extra: Autofocus to the block on page load.
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          style:
            Label:
              --span: 2
          properties:
            title: disabled
            size: small
            Label:
              extra: Disable the block if true.
        - id: block.properties.format
          type: text_input
          defaultValue: YYYY-MM-DD
          style:
            Label:
              --span: 2
          properties:
            title: format
            size: small
            Label:
              extra: Format in which to format the date value, eg. "DD MMMM YYYY" will format a date value of 1999-12-31 as "31 December 1999". The format has to conform to moment.js formats.
        - id: block.properties.placeholder
          type: list
          required: true
          properties:
            title: 'placeholder:'
            size: small
            hideAddButton: true
            hideRemoveButton: true
          blocks:
            - id: block.properties.placeholder.$
              type: text_input
              properties:
                size: small
                Label:
                  extra: Placeholder text inside the block before user types input.
        - id: block.properties.separator
          type: text_input
          defaultValue: "~"
          style:
            Label:
              --span: 2
          properties:
            title: separator
            size: small
            Label:
              extra: Separator symbol shown between start and end date inputs.
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          style:
            Label:
              --span: 2
          properties:
            title: size
            size: small
            Label:
              extra: Size of the block.
            options:
              - small
              - default
              - large
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.IconSuffix
              icon_field_name: IconSuffix
              default_icon: CalendarOutlined
              icon_description: Icon on right-hand side of the date-range input.


      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: date_range_input
              style:
                --span: 6
              properties:
                title: Date input
            - id: example_1_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "date_range_input",
                    "properties": {
                      "title": "Date input"
                    }
                  }
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: date_range_input
              style:
                --span: 6
              properties:
                title: Placeholder, separator and suffix icon
                Label:
                  extra: Custom placeholder, separator and suffix icon.
                placeholder:
                  - From the start
                  - the end
                separator: to
                IconSuffix: ThunderboltOutlined
            - id: example_2_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "date_range_input",
                    "properties": {
                      "title": "Placeholder, separator and suffix icon",
                      "placeholder": [ "From the start", "the end" ],
                      "separator": "to",
                      "IconSuffix": "ThunderboltOutlined",
                      "Label": {
                        "extra": "Custom placeholder, separator and suffix icon."
                      }
                    }
                  }
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: date_range_input
              style:
                --span: 6
              defaultValue:
                - _date: 1955-11-12
                - _date: 1985-10-26
              properties:
                title: Date format
                format: D MMMM YYYY
                Label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: markdown
              style:
                --span: 6
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "date_range_input",
                    "defaultValue": [
                      { "_date": "1955-11-12" },
                      { "_date": "1985-10-26" }
                    ],
                    "properties": {
                      "title": "Date format",
                      "format": "D MMMM YYYY",
                      "label": {
                        "extra": "Default date and custom date format."
                      }
                    }
                  }
