id: date_range_input
properties:
  title: Date Range
initialState:
  block:
    properties:
      placeholder:
        - Start Date
        - End Date
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Date Range Input
      description_content: |
        Date range picker input block. Allows the user to select a date range from a calender form, with a start and an end date. The input to this field is saved as an array of Date types in state, at the path name of the block.

        >Other date type blocks are date_range_input, date_time_input, week_input and month_input.
      block_type: date_range_input
      label: true
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the lowdefy_path_name is displayed.
              span: 4
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          properties:
            title: allowClear
            size: small
            label:
              extra: Allow the user to clear their input.
              span: 4
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
              span: 4
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the block if true.
              span: 4
        - id: block.properties.format
          type: text_input
          defaultValue: YYYY-MM-DD
          properties:
            title: format
            size: small
            label:
              extra: Format in which to format the date value, eg. "DD MMMM YYYY" will format a date value of 1999-12-31 as "31 December 1999". The format has to conform to moment.js formats.
              span: 4
        - id: block.properties.placeholder
          type: list
          required: true
          properties:
            title: placeholder
            hideAddButton: true
            hideRemoveButton: true
          blocks:
            - id: block.properties.placeholder.$
              type: text_input
              properties:
                size: small
                label:
                  extra: Placeholder text inside the block before user types input.
        - id: block.properties.separator
          type: text_input
          defaultValue: "~"
          properties:
            title: separator
            size: small
            label:
              extra: Separator symbol shown between start and end date inputs.
              span: 4
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            title: size
            size: small
            label:
              extra: Size of the block.
              span: 4
            options:
              - small
              - default
              - large
        - id: block.properties.suffixIcon
          type: text_input
          defaultValue: calendar
          properties:
            title: suffixIcon
            size: small
            label:
              extra: Ant Icon at the right-hand side of the date picker.
              span: 4

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: date_range_input
              box:
                span: 12
              properties:
                title: Date input
            - id: example_1_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "date_range_input",
                    "properties": {
                      "title": "Date input"
                    }
                  }
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: date_range_input
              box:
                span: 12
              properties:
                title: Placeholder, separator and suffix icon
                label:
                  extra: Custom placeholder, separator and suffix icon.
                placeholder:
                  - From the start
                  - the end
                separator: to
                suffixIcon: thunderbolt
            - id: example_2_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "date_range_input",
                    "properties": {
                      "title": "Placeholder, separator and suffix icon",
                      "placeholder": [ "From the start", "the end" ],
                      "separator": "to",
                      "suffixIcon": "thunderbolt",
                      "label": {
                        "extra": "Custom placeholder, separator and suffix icon."
                      }
                    }
                  }
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: date_range_input
              box:
                span: 12
              defaultValue:
                - _date: 1955-11-12
                - _date: 1985-10-26
              properties:
                title: Date format
                format: D MMMM YYYY
                label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "date_range_input",
                    "defaultValue": [
                      { "_date": "1955-11-12" },
                      { "_date": "1985-10-26" }
                    ],
                    "properties": {
                      "title": "Date format",
                      "format": "D MMMM YYYY",
                      "label": {
                        "extra": "Default date and custom date format."
                      }
                    }
                  }
