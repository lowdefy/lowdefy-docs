id: date_time_input
type: page_sider_menu
public: true
properties:
  title: Date Time
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Date Time Input
      description_content: |
        Date and time picker input block. Allows a user to select a single date and time from a calender form. The input to this field is saved as a Date type in state, at the path name of the block.

        >Other date type blocks are date_input, week_input, month_input and date_range_input.
      block_type: date_time_input
      label: true
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the lowdefy_path_name is displayed.
              span: 4
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          properties:
            title: allowClear
            size: small
            label:
              extra: Allow the user to clear their input.
              span: 4
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          properties:
            title: autoFocus
            size: small
            label:
              extra: Autofocus to the block on page load.
              span: 4
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the block if true.
              span: 4
        - id: block.properties.format
          type: text_input
          defaultValue: YYYY-MM-DD HH:mm
          properties:
            title: format
            size: small
            label:
              extra: Format in which to format the date value, eg. "DD MMMM YYYY" will format a date value of 1999-12-31 as "31 December 1999". The format has to conform to moment.js formats.
              span: 4
        - id: block.properties.hourStep
          type: number_input
          defaultValue: 1
          properties:
            title: hourStep
            size: small
            label:
              extra: Hour intervals to show in the time selector.
              span: 4
        - id: block.properties.minuteStep
          type: number_input
          defaultValue: 5
          properties:
            title: minuteStep
            size: small
          label:
            extra: Minute intervals to show in the time selector.
            span: 4
        - id: block.properties.placeholder
          type: text_input
          defaultValue: Select Date & Time
          properties:
            title: placeholder
            size: small
          label:
            extra: Placeholder text inside the block before user selects input.
            span: 4
        - id: block.properties.secondStep
          type: number_input
          defaultValue: 30
          properties:
            title: secondStep
            size: small
            label:
              extra: Second intervals to show in the time selector.
              span: 4
        - id: block.properties.selectGMT
          type: switch_input
          defaultValue: false
          properties:
            title: selectGMT
            size: small
            label:
              extra: Shows the user's selection as GMT time, not time-zone based.
              span: 4
        - id: block.properties.showToday
          type: switch_input
          defaultValue: true
          properties:
            title: showToday
            size: small
            label:
              extra: Shows a button to easily select the current date if true.
              span: 4
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            title: size
            size: small
            label:
              extra: Size of the block.
              span: 4
            options:
              - small
              - default
              - large
        - id: block.properties.suffixIcon
          type: text_input
          defaultValue: calendar
          properties:
            title: suffixIcon
            size: small
            label:
              extra: Ant Icon at the right-hand side of the date picker.
              span: 4
        - id: block.properties.timeFormat
          type: text_input
          defaultValue: HH:mm
          properties:
            title: timeFormat
            size: small
            label:
              extra: Time format to show in the time selector. HH:mm:ss will show hours, minutes and seconds, HH:mm only hours and minutes and HH only hours.
              span: 4

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1
              type: date_time_input
              box:
                span: 12
              properties:
                title: Date Time input
            - id: example_1_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_1",
                    "type": "date_time_input",
                    "properties": {
                      "title": "Date Time input"
                    }
                  }
        - id: example_2_card
          type: card
          blocks:
            - id: example_2
              type: date_time_input
              box:
                span: 12
              properties:
                title: showToday and suffixIcon
                showToday: false
                suffixIcon: clock-circle
                label:
                  extra: Disable now button and change the suffix icon.
            - id: example_2_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_2",
                    "type": "date_time_input",
                    "properties": {
                      "title": "showToday and suffixIcon",
                      "showToday": false,
                      "suffixIcon": "clock-cirlce",
                      "label": {
                        "extra": "Disable now button and change the suffix icon"
                      }
                    }
                  }
        - id: example_3_card
          type: card
          blocks:
            - id: example_3
              type: date_time_input
              box:
                span: 12
              defaultValue:
                _date: 1993-02-02T06:00:00
              properties:
                title: Date format
                format: HH:mm | D MMMM YYYY
                label:
                  extra: Default date and custom date format.
            - id: example_3_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_3",
                    "type": "date_time_input",
                    "defaultValue": { 
                      "_date": "1993-02-02T06:00:00" 
                    },
                    "properties": {
                      "title": "Date format",
                      "format": "HH:mm | D MMMM YYYY",
                      "label": {
                        "extra": "Default date and custom date format."
                      }
                    }
                  }
        - id: example_4_card
          type: card
          blocks:
            - id: example_4
              type: date_time_input
              box:
                span: 12
              properties:
                title: Time steps
                hourStep: 2
                minuteStep: 10
                secondStep: 15
                timeFormat: HH:mm:ss
                label:
                  extra: Change the time step intervals.
            - id: example_4_code
              type: markdown
              box:
                span: 12
              properties:
                content: |
                  ```json
                  {
                    "id": "example_4",
                    "type": "date_time_input",
                    "properties": {
                      "title": "Time steps",
                      "hourStep": 2,
                      "minuteStep": 10,
                      "secondStep": 15,
                      "timeFormat": "HH:mm:ss",
                      "label": {
                        "extra": "Change the time step intervals."
                      }
                    }
                  }
