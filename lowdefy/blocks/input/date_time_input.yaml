id: date_time_input
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Date Time Input
      description_content: |
        Date and time picker input block. Allows a user to select a single date and time from a calender form. The input to this field is saved as a Date type in state, at the path name of the block.

        >Other date type blocks are date_input, week_input, month_input and date_range_input.
      block_type: date_time_input
      label: true
      label_form:
        _ref:
          blocks/label.yaml
      properties_form:
        - name: block.properties.allowClear
          type: switch_input
          defaultValue: false
          label:
            title: allowClear
            extra: Allow the user to clear their input.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          label:
            title: autoFocus
            extra: Autofocus to the block on page load.
            labelSpan: 4
          properties:
            size: small 
        - name: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disable the block if true.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.format
          type: text_input
          defaultValue: YYYY-MM-DD HH:mm
          label:
            title: format
            extra: Format in which to format the date value, eg. "DD MMMM YYYY" will format a date value of 1999-12-31 as "31 December 1999". The format has to conform to moment.js formats.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.hourStep
          type: number_input
          defaultValue: 1
          label:
            title: hourStep
            extra: Hour intervals to show in the time selector.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.minuteStep
          type: number_input
          defaultValue: 5
          label:
            title: minuteStep
            extra: Minute intervals to show in the time selector.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.placeholder
          type: text_input
          defaultValue: Select Date & Time
          label:
            title: placeholder
            extra: Placeholder text inside the block before user selects input.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.secondStep
          type: number_input
          defaultValue: 5
          label:
            title: secondStep
            extra: Second intervals to show in the time selector.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.selectGMT
          type: switch_input
          defaultValue: false
          label:
            title: selectGMT
            extra: Shows the user's selection as GMT time, not time-zone based.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.showToday
          type: switch_input
          defaultValue: true
          label:
            title: showToday
            extra: Shows a button to easily select the current date if true.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.size
          type: radio_button_input
          defaultValue: default
          label:
            title: size
            extra: Size of the block.
            labelSpan: 4
          properties:
            size: small
            options:
              - small
              - default
              - large
        - name: block.properties.suffixIcon
          type: text_input
          defaultValue: calendar
          label:
            title: suffixIcon
            extra: Ant Icon at the right-hand side of the date picker.
            labelSpan: 4
          properties:
            size: small
        - name: block.properties.timeFormat
          type: text_input
          defaultValue: HH:mm
          label:
            title: timeFormat
            extra: Time format to show in the time selector. HH:mm:ss will show hours, minutes and seconds, HH:mm only hours and minutes and HH only hours.
            labelSpan: 4
          properties:
            size: small

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.
