id: month_input
properties:
  title: Month
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Month Input
      description_content: |
        Month picker input block. Allows a user to select a specific month from a calender form. The input to this field is saved as a Date type in state, at the path name of the block.

        >Other date type blocks are date_input, date_time_input, month_input and date_range_input.
      block_type: month_input
      label: true
      label_form:
        _ref:
          blocks/label.yaml
      properties_form:
        - id: block.properties.allowClear
          type: switch_input
          defaultValue: false
          label:
            title: allowClear
            extra: Allow the user to clear their input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.autoFocus
          type: switch_input
          defaultValue: false
          label:
            title: autoFocus
            extra: Autofocus to the block on page load.
            labelSpan: 4
          properties:
            size: small 
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disable the block if true.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.format
          type: text_input
          defaultValue: YYYY-MM
          label:
            title: format
            extra: Format in which to format the date value, eg. "MMMM YYYY" will format a date value of 1999-12-31 as "December 1999". The format has to conform to moment.js formats.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.placeholder
          type: text_input
          defaultValue: Select Month
          label:
            title: placeholder
            extra: Placeholder text inside the block before user types input.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          label:
            title: size
            extra: Size of the block.
            labelSpan: 4
          properties:
            size: small
            options:
              - small
              - default
              - large
        - id: block.properties.suffixIcon
          type: text_input
          defaultValue: calendar
          label:
            title: suffixIcon
            extra: Ant Icon at the right-hand side of the date picker,.
            labelSpan: 4
          properties:
            size: small

      available_actions_description: |
        ###### onChange
        Triggered when value is changed.

      examples:
          - id: example_1_card
            type: card
            blocks:
              - id: example_1
                type: month_input
                box:
                  width: 12
                label:
                  title: Week input
              - id: example_1_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_1",
                      "type": "month_input",
                      "label": {
                        "title": "Month input"
                      }
                    }
          - id: example_2_card
            type: card
            blocks:
              - id: example_2
                type: month_input
                box:
                  width: 12
                label:
                  title: Placeholder and suffix icon
                  extra: Custom placeholder and suffix icon.
                properties:
                  placeholder: Pick a month
                  suffixIcon: rocket
              - id: example_2_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_2",
                      "type": "month_input",
                      "label": {
                        "title": "Placeholder and suffix icon",
                        "extra": "Custom placeholder and suffix icon."
                      },
                      "properties": {
                        "placeholder": "Pick a month",
                        "suffixIcon": "rocket"
                      }
                    }
          - id: example_3_card
            type: card
            blocks:
              - id: example_3
                type: month_input
                box:
                  width: 12
                label:
                  title: Date format
                  extra: Default date and custom date format.
                defaultValue: 
                  _date: 1993-02-01
                properties:
                  format: MMMM YYYY
              - id: example_3_code
                type: markdown
                box:
                  width: 12
                properties:
                  content: |
                    ```json
                    {
                      "id": "example_3",
                      "type": "month_input",
                      "label": {
                        "title": "Date format",
                        "extra": "Default date and custom date format."
                      },
                      "defaultValue": { 
                        "_date": "1993-02-01" 
                      },
                      "properties": {
                        "format": "MMMM YYYY"
                      }
                    }
