id: 
  _var: grid_id
type: grid
box:
  gridGap: 0
blocks:
  - id:
      _var: style_id
    type: text_area_input
    box:
      span: 11
      sm:
        span: 11
    defaultValue: "{}"
    properties:
      title:
        _var: field_name
      rows: 5
      size: small
      label:
        extra: CSS Object style properties. Should be in JSON format.
        span: 2
  - id: 
      _var: button_id
    type: button
    box:
      span: 1
      margin: '10px 0 0 -30px'
      sm:
        span: 1
        margin: '35px 0 0 -30px'
    properties:
      title: ""
      block: false
      shape: circle
      icon: reload
      size: small
      type: primary
    actions:
      onClick:
        - set():
            block.properties.style:
              _parse:
                _state:
                  _var: style_id