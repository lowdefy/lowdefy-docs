id: 
  _var: grid_id
type: grid
visible:
  _not:
    _var: notVisible
css:
  content:
    --gap: 0
blocks:
  - id:
      _var: style_id
    type: text_area_input
    css:
      block:
        --span: 11
        sm:
          --span: 11
      label:
        --span: 2
    defaultValue: "{}"
    properties:
      title:
        _var: field_name
      rows: 5
      size: small
      label:
        extra: CSS Object style properties. Should be in JSON format.
  - id: 
      _var: button_id
    type: button
    css:
      block:
        --span: 1
        margin: '10px 0 0 -30px'
        sm:
          --span: 1
          margin: '35px 0 0 -30px'
    properties:
      title: ""
      block: false
      shape: circle
      icon: ReloadOutlined
      size: small
      type: primary
    actions:
      onClick:
        - id: apply_style
          type: set()
          params:
            block.css:
              _parse:
                _state:
                  _var: style_id