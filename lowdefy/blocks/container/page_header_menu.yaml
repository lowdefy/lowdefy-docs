id: page_header_menu
type: page_sider_menu
public: true
properties:
  title: Page Header Menu
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        flex_subblock_1: 12
        visible_subblock_1: true
        flex_subblock_2: 12
        visible_subblock_2: false
        flex_subblock_3: 6
        visible_subblock_3: false
        span_subblock_4: 6
        visible_subblock_4: true
        span_subblock_5: 4
        visible_subblock_5: true
        span_subblock_6: 8
        visible_subblock_6: true
        flex_subblock_7: 8
        visible_subblock_7: true
        flex_subblock_8: 4
        visible_subblock_8: true
        flex_subblock_9: 6
        visible_subblock_9: true
        flex_subblock_10: 8
        visible_subblock_10: true
        flex_subblock_11: 4
        visible_subblock_11: true
        flex_subblock_12: 6
        visible_subblock_12: true
blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: Page Header Menu
      description_content: |
        The Page Header Menu block provides a structured layout for a page with a header containing a default menu, content and footer area.
      block_type: page_header_menu
      label: false
      kind: container
      style_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    $breadcrumb:
                      _parse:
                        _state: style_breadcrumb_input
                    Content:
                      _parse:
                        _state: style_content_input
                    Footer:
                      _parse:
                        _state: style_footer_input
                    Header:
                      _parse:
                        _state: style_header_input
                    Layout:
                      _parse:
                        _state: style_layout_input
                    Menu:
                      _parse:
                        _state: style_menu_input
                    MenuLg:
                      _parse:
                        _state: style_lgMenu_input
                    MenuMd:
                      _parse:
                        _state: style_mdMenu_input
                - $addFields:
                    Sider.Content:
                      _parse:
                        _state: style_siderContent_input
              on:
                _parse:
                  _state: style_block_input
      style_form:
        - id: style_block_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_breadcrumb_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
