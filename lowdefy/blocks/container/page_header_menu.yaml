id: page_header_menu
type: page_sider_menu
public: true
properties:
  title: Page Header Menu
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        flex_subblock_1: 12
        visible_subblock_1: true
        flex_subblock_2: 12
        visible_subblock_2: true
        flex_subblock_3: 6
        visible_subblock_3: true
        span_subblock_4: 6
        visible_subblock_4: true
        span_subblock_5: 4
        visible_subblock_5: true
        span_subblock_6: 8
        visible_subblock_6: true
        flex_subblock_7: 8
        visible_subblock_7: true
        flex_subblock_8: 4
        visible_subblock_8: true
        flex_subblock_9: 6
        visible_subblock_9: true
        flex_subblock_10: 8
        visible_subblock_10: true
        flex_subblock_11: 4
        visible_subblock_11: true
        flex_subblock_12: 6
        visible_subblock_12: true
blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: Page Header Menu
      description_content: |
        The Page Header Menu block provides a structured layout for a page with a header containing a default menu, content and footer area.
      block_type: page_header_menu
      label: false
      kind: container
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    $breadcrumb:
                      _parse:
                        _state: css_breadcrumb_input
                    $content:
                      _parse:
                        _state: css_content_input
                    $footer:
                      _parse:
                        _state: css_footer_input
                    $header:
                      _parse:
                        _state: css_header_input
                    $layout:
                      _parse:
                        _state: css_layout_input
                    $menu:
                      _parse:
                        _state: css_menu_input
                    $lgMenu:
                      _parse:
                        _state: css_lgMenu_input
                    $mdMenu:
                      _parse:
                        _state: css_mdMenu_input
                - $addFields:
                    $sider.$content:
                      _parse:
                        _state: css_siderContent_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
