id: header
type: page_sider_menu
public: true
properties:
  title: Header
actions:
  onInit:
    - id: init
      type: set()
      params:
        _ref: blocks/html_blocks.yaml
blocks:
  _ref:
    path: blocks/flex_template.yaml
    vars:
      block_type: header
      block_name: Header
      page_description: |
        A header is a container that places sub-blocks into a html header with gird or flex display format settings. 

        The default display is flex with row direction.

        The grid area is defined with 12 explicit columns and implicit rows.

      css_transform:
        _parse:
          _state: flex_style_input
      css_form:
        - id: flex_style_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: |
            {
              "Content": {
                "--display": "flex"
              } 
            }
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      flex_properties_form:
        - id: block.properties.theme
          type: radio_button_input
          defaultValue: dark
          style:
            Label:
              --span: 2
          properties:
            title: theme
            size: small
            options:
              - light
              - dark
      actions_description: | 
        ###### No available actions.

