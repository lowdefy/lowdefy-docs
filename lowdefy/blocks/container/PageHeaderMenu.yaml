id: PageHeaderMenu
type: PageSiderMenu
public: true
properties:
  title: Page Header Menu
actions:
  onInit:
    - id: init
      type: setState()
      params:
        _ref: blocks/html_blocks.yaml
blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: Page Header Menu
      block_type: PageHeaderMenu
      description_content: |
        The Page Header Menu block provides a structured layout for a page with a header containing a default menu, content and footer area.
      label: false
      kind: container
      style_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Breadcrumb:
                      _parse:
                        _state: style_breadcrumb_input
                    Content:
                      _parse:
                        _state: style_content_input
                    Footer:
                      _parse:
                        _state: style_footer_input
                    Header:
                      _parse:
                        _state: style_header_input
                    Layout:
                      _parse:
                        _state: style_layout_input
                    Logo:
                      _parse:
                        _state: style_logo_input
                    Menu:
                      _parse:
                        _state: style_menu_input
                    MenuLg:
                      _parse:
                        _state: style_lgMenu_input
                    MenuMd:
                      _parse:
                        _state: style_mdMenu_input
              on:
                _parse:
                  _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_breadcrumb_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Breadcrumb
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_content_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Content
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_footer_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Footer
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_header_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: |
            {
              "Content": {
                "width": "auto"
              }
            }
          properties:
            title: Header
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_layout_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Layout
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_logo_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Logo
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_menu_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: Menu
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_lgMenu_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: MenuLg
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_mdMenu_input
          type: TextArea
          style:
            _global: settings_input_style_indent
          defaultValue: "{}"
          properties:
            title: MenuMd
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.logoSrc
          type: TextInput
          style:
            _global: settings_input_style
          properties:
            title: logoSrc
            size: small
            Label: 
              extra: Header logo source url
        - id: block.properties.logoAlt
          type: TextInput
          defaultValue: Lowdefy
          style:
            _global: settings_input_style
          properties:
            title: logoAlt
            size: small
            Label: 
              extra: Header logo alternative text
        - id: block.properties.Header.theme
          type: ButtonSelector
          defaultValue: dark
          style:
            _global: settings_input_style
          properties:
            title: Header.theme
            size: small
            Label: 
              extra: Color theme of the Header
            options:
              - light
              - dark
        - id: block.properties.Header.link
          type: Anchor
          properties:
            title: See all fields for properties.Header
            Icon: LinkOutlined
          actions:
            onClick: 
              - id: link_header
                type: link()
                params:
                  pageId: header
        - id: block.properties.Breadcrumb.list
          type: MultipleSelector
          defaultValue: ['Page 1', 'Page 2']
          style:
            _global: settings_input_style
          properties:
            title: Breadcrumb.list
            size: small
            options:
              - Page 1
              - Page 2
              - Page 3
              - Page 4
            Label:
              extra: Breadcrumb links
        - id: block.properties.Breadcrumb.link
          type: Anchor
          properties:
            title: See all fields for properties.Breadcrumb
            Icon: LinkOutlined
          actions:
            onClick:
              - id: link_breadcrumb
                type: link()
                params:
                  pageId: breadcrumb
        - id: block.properties.Menu.links
          type: MultipleSelector
          defaultValue:
            - id: Introduction
              pageId: introduction
              properties: 
                title: Introduction
                Icon: RocketOutlined
            - id: alert
              pageId: alert
              properties: 
                title: Alert
                Icon: ExclamationCircleOutlined
          style:
            _global: settings_input_style
          properties:
            title: Menu.links
            size: small
            options:
              - label: Introduction
                value: 
                  id: Introduction
                  pageId: introduction
                  properties: 
                    title: Introduction
                    Icon: RocketOutlined
              - label: Box
                value: 
                  id: box
                  pageId: box
                  properties: 
                    title: Box
                    Icon: GatewayOutlined
              - label: Date
                value: 
                  id: date
                  pageId: date
                  properties: 
                    title: Date
                    Icon: CalendarOutlined
              - label: Alert
                value: 
                  id: alert
                  pageId: alert
                  properties: 
                    title: Alert
                    Icon: ExclamationCircleOutlined
            Label:
              extra: Menu links
        - id: block.properties.Menu.link
          type: Anchor
          properties:
            title: See all fields for properties.Menu
            Icon: LinkOutlined
          actions:
            onClick:
              - id: link_menu
                type: link()
                params:
                  pageId: menu
                