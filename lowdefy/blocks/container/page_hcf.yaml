id: page_hcf
type: page_sider_menu
public: true
properties:
  title: Page HCF
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        flex_subblock_1: 12
        visible_subblock_1: true
        flex_subblock_2: 12
        visible_subblock_2: true
        flex_subblock_3: 6
        visible_subblock_3: true
        span_subblock_4: 6
        visible_subblock_4: true
        span_subblock_5: 4
        visible_subblock_5: true
        span_subblock_6: 8
        visible_subblock_6: true
        flex_subblock_7: 8
        visible_subblock_7: true
        flex_subblock_8: 4
        visible_subblock_8: true
        flex_subblock_9: 6
        visible_subblock_9: true
        flex_subblock_10: 8
        visible_subblock_10: true
        flex_subblock_11: 4
        visible_subblock_11: true
        flex_subblock_12: 6
        visible_subblock_12: true
blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: Page HCF
      description_content: |
        Page HCF provides a minimal layout structure for a page container with a header, content and footer area.
      block_type: page_hcf
      label: false
      kind: container
      style_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Content:
                      _parse:
                        _state: style_content_input
                    Footer:
                      _parse:
                        _state: style_footer_input
                    Header:
                      _parse:
                        _state: style_header_input
              on:
                _parse:
                  _state: style_block_input
      style_form:
        - id: style_block_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_content_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Content
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_footer_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Footer
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: style_header_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: Header
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
