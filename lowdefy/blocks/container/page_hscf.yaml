id: page_hscf
type: page_sider_menu
public: true
properties:
  title: Page HSCF
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        flex_subblock_1: 12
        visible_subblock_1: true
        flex_subblock_2: 12
        visible_subblock_2: true
        flex_subblock_3: 6
        visible_subblock_3: true
        span_subblock_4: 6
        visible_subblock_4: true
        span_subblock_5: 4
        visible_subblock_5: true
        span_subblock_6: 8
        visible_subblock_6: true
        flex_subblock_7: 8
        visible_subblock_7: true
        flex_subblock_8: 4
        visible_subblock_8: true
        flex_subblock_9: 6
        visible_subblock_9: true
        flex_subblock_10: 8
        visible_subblock_10: true
        flex_subblock_11: 4
        visible_subblock_11: true
        flex_subblock_12: 6
        visible_subblock_12: true
blocks:
  _ref:
    path: blocks/container_hscf_template.yaml
    vars:
      block_name: Page HSCF
      description_content: |
        Page HSCF provides a minimal layout structure for a page container with a header, sider, content and footer arrangement.
      block_type: page_hsCf
      label: false
      kind: container
      css_form:
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: style_block_grid
              style_id: style_block_id
              button_id: apply_block_style_button
              field_name: block
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_header_grid
              style_id: css_header_input
              button_id: apply_css_header_button
              field_name: $header
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_content_grid
              style_id: css_content_input
              button_id: apply_css_content_button
              field_name: $content
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_siderBlock_grid
              style_id: css_siderBlock_input
              button_id: apply_css_siderBlock_button
              field_name: $siderBlock
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_siderContent_grid
              style_id: css_siderContent_input
              button_id: apply_css_siderContent_button
              field_name: $siderContent
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_footer_grid
              style_id: css_footer_input
              button_id: apply_css_footer_button
              field_name: $footer
      properties_form:
        - id: sider_card
          type: sider
          properties:
            size: small
            title: 'sider:'
          blocks:
            _ref:
              path: blocks/container/sider_properties.yaml
