id: result
type: page_sider_menu
public: true
properties:
  title: Result
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        span_subblock_1: 12
        visible_subblock_1: true
        span_subblock_2: 12
        visible_subblock_2: true
        span_subblock_3: 6
        visible_subblock_3: true
        span_subblock_4: 6
        visible_subblock_4: true
        span_subblock_5: 4
        visible_subblock_5: false
        span_subblock_6: 8
        visible_subblock_6: false
blocks:
  _ref:
    path: blocks/grid_template.yaml
    vars:
      block_name: Result
      description_content: |
       Used to provide feedback the results of a task or error.
      block_type: result
      label: false
      kind: container
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Content:
                      _parse:
                        _state: css_content_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_content_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: Content
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.Icon
              icon_field_name: Icon
              icon_description: Ant icon to use as image.
        - id: block.properties.status
          type: radio_button_input
          defaultValue: 'info'
          style:
            Label:
              --span: 2
          properties:
            title: status
            size: small
            Label:
              extra: Status of the result. Determines image and color.
            options:
              - success
              - error
              - info
              - warning
              - "404"
              - "403"
              - "500"
        - id: block.properties.subTitle
          type: text_input
          style:
            Label:
              --span: 2
          properties:
            title: subTitle
            size: small
            Label:
              extra: Result subtitle or secondary text.
        - id: block.properties.title
          type: text_input
          style:
            Label:
              --span: 2
          properties:
            title: title
            size: small
            Label:
              extra: Result title or primary text.