id: tabs
type: page_sider_menu
public: true
properties:
  title: Tabs
initialState:
  span_subblock_1: 12
  visible_subblock_1: true
  span_subblock_2: 6
  visible_subblock_2: true
  span_subblock_3: 6
  visible_subblock_3: true
  span_subblock_4: 12
  visible_subblock_4: true
  span_subblock_5: 4
  visible_subblock_5: true
  span_subblock_6: 8
  visible_subblock_6: true
  block:
    properties:
      tabs:
        - key: content1
          title: content1
        - key: content2
          title: content2

blocks:
  _ref:
    path: blocks/container_template_block_object.yaml
    vars:
      block_name: Tabs
      description_content: |
        A tabs container.
      block_type: tabs
      label: false
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: activeKey
          type: text_input
          properties:
            title: activeKey
            size: small
            label:
              extra: Current TabPane's key.
              span: 2
        - id: defaultActiveKey
          type: text_input
          defaultValue: content1
          properties:
            title: defaultActiveKey
            size: small
            label:
              extra: Initial active TabPane's key, if activeKey is not set.
              span: 3
        - id: animated
          type: switch_input
          defaultValue: true
          properties:
            title: animated
            size: small
            label:
              extra: Whether to change tabs with animation. Only works while tabPosition is top or bottom.
              span: 2
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            title: size
            size: small
            label:
              extra: Size of the tabs.
              span: 2
            options:
              - small
              - default
              - large
        - id: block.properties.tabPosition
          type: radio_button_input
          defaultValue: top

          properties:
            title: tabPosition
            size: small
            label:
              extra: Position of the tabs.
              span: 2
            options:
              - top
              - right
              - bottom
              - left
        - id: block.properties.tabs
          type: list
          properties:
            title: tabs
          blocks:
            - id: block.properties.tabs.$.title
              type: text_input
              defaultValue: title
              properties:
                title: title
                size: small
                label:
                  extra: Title of the tab.
                  span: 2
            - id: block.properties.tabs.$.key
              type: text_input
              defaultValue: key
              properties:
                title: key
                size: small
                label:
                  extra: Key of the tab.
                  span: 2
            - id: block.properties.tabs.$.icon
              type: text_input
              properties:
                title: icon
                size: small
                label:
                  extra: Ant Icon to show in title.
                  span: 2
            - id: block.properties.tabs.$.disabled
              type: switch_input
              defaultValue: false
              properties:
                title: disabled
                size: small
                label:
                  extra: Disable the tab if true.
                  span: 2
        - id: block.properties.tabType
          type: radio_button_input
          defaultValue: line
          properties:
            title: tabType
            size: small
            label:
              extra: Type of tabs.
              span: 2
            options:
              - line
              - card
              - editable-card
