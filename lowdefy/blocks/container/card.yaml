id: card
type: page_sider_menu
public: true
properties:
  title: Card
actions:
  onInit:
    - set():
        span_subblock_1: 12
        visible_subblock_1: true
        spansubblock_2: 12
        visible_subblock_2: true
        span_subblock_3: 6
        visible_subblock_3: true
        span_subblock_4: 6
        visible_subblock_4: true
        span_subblock_5: 4
        visible_subblock_5: false
        span_subblock_6: 8
        visible_subblock_6: false
blocks:
  _ref:
    path: blocks/container_template.yaml
    vars:
      block_name: Card
      description_content: |
        A card container.
      block_type: card
      label: false
      kind: container
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: block.properties.bordered
          type: switch_input
          defaultValue: true
          properties:
            title: bordered
            size: small
            label:
              extra: Toggles rendering of the border around the card.
              span: 2 
        - id: block.properties.hoverable
          type: switch_input
          defaultValue: false
          properties:
            title: hoverable
            size: small
            label:
              extra: Lift up when hovering card.
              span: 2
        - id: block.properties.loading
          type: switch_input
          defaultValue: false
          properties:
            title: loading
            size: small
            label:
              extra: Shows a loading indicator while the contents of the card are being fetched.
              span: 2
        - id: block.properties.inner
          type: switch_input
          defaultValue: false
          properties:
            title: inner
            size: small
            label:
              extra: Change the card style to inner.
              span: 2
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            title: size
            size: small
            options:
              - default
              - small
            label:
              extra: Size of the card.
              span: 2
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: head_style_grid
              style_id: head_style_input
              button_id: apply_header_style_button
              field_name: headStyle
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: body_style_grid
              style_id: body_style_input
              button_id: apply_body_style_button
              field_name: bodyStyle
