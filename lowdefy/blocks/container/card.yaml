id: card
type: page_sider_menu
public: true
properties:
  title: Card
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        span_subblock_1: 12
        visible_subblock_1: true
        span_subblock_2: 12
        visible_subblock_2: true
        span_subblock_3: 6
        visible_subblock_3: true
        span_subblock_4: 6
        visible_subblock_4: true
        span_subblock_5: 4
        visible_subblock_5: false
        span_subblock_6: 8
        visible_subblock_6: false
blocks:
  _ref:
    path: blocks/grid_template.yaml
    vars:
      block_name: Card
      description_content: |
        A card container.
      block_type: card
      label: false
      kind: container
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    $content:
                      _parse:
                        _state: css_content_input
                    $header:
                      _parse:
                        _state: css_header_input
                    $body:
                      _parse:
                        _state: css_body_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_body_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: $body
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_content_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: $content
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_header_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: $header
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          css:
            $label:
              --span: 2
          properties:
            title: title
            size: small
            $label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
        - id: block.properties.bordered
          type: switch_input
          defaultValue: true
          css:
            $label:
              --span: 2
          properties:
            title: bordered
            size: small
            $label:
              extra: Toggles rendering of the border around the card.
        - id: block.properties.hoverable
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: hoverable
            size: small
            $label:
              extra: Lift up when hovering card.
        - id: block.properties.loading
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: loading
            size: small
            $label:
              extra: Shows a loading indicator while the contents of the card are being fetched.
        - id: block.properties.inner
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: inner
            size: small
            $label:
              extra: Change the card style to inner.
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          css:
            $label:
              --span: 2
          properties:
            title: size
            size: small
            options:
              - default
              - small
            $label:
              extra: Size of the card.
