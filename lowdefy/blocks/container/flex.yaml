id: flex
type: page_sider_menu
public: true
properties:
  title: Flex
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        flex_subblock_1: 12
        visible_subblock_1: true
        flex_subblock_2: 12
        visible_subblock_2: true
        flex_subblock_3: 6
        visible_subblock_3: true
        flex_subblock_4: 6
        visible_subblock_4: true
        flex_subblock_5: 4
        visible_subblock_5: false
        flex_subblock_6: 8
        visible_subblock_6: false
blocks:
  _ref:
    path: blocks/flex_template.yaml
    vars:
      block_name: Flex
      description_content: |
        A flex is a container that does not have any formatting, it creates a new flex element that blocks can be placed in.
      block_type: flex
      label: false
      kind: container
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    $content:
                      _parse:
                        _state: css_content_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_content_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: $content
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
        
