id: footer
type: page_sider_menu
public: true
properties:
  title: Footer
actions:
  onInit:
    - id: init
      type: set()
      params:
        _ref: blocks/html_blocks.yaml
blocks:
  _ref:
    path: blocks/flex_template.yaml
    vars:
      block_type: footer
      block_name: Footer
      page_description: |
        A footer is a container that places sub-blocks into a html footer with gird or flex display format settings. 

        The default display is flex with row direction.

        The grid area is defined with 12 explicit columns and implicit rows.

      css_transform:
        _parse:
          _state: flex_css_input
      css_form:
        - id: flex_css_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: |
            {
              "Content": {
                "--display": "flex"
              } 
            }
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      flex_properties_form: []
      actions_description: | 
        ###### No available actions.

