id: badge
type: PageSiderMenu
public: true
properties:
  title: Badge
blocks:
  - id: card_display
    type: Card
    blocks:
      - id: title
        type: Title
        properties:
          level: 2
          content: Badge
      - id: description
        type: Markdown
        properties:
          content: |
            Small numerical value or status descriptor for UI elements. Badge is used as a container block, describing its content block.
      - id: c1
        type: Box
        style:
          --span: 6
        blocks:
          - id: block_divider
            type: Divider
            properties:
              title: Block
          - id: block_grid
            type: Box
            blocks:
              - id: block_id
                type: Badge
                style:
                  _get:
                    key: "0"
                    on:
                      _mql_aggregate:
                        pipeline:
                          - $addFields:
                              Content:
                                _parse:
                                  _state: style_content_input
                        on:
                          _parse:
                            _state: style_block_input
                visible:
                  _state: block.visible
                required:
                  _state: block.required
                properties:
                  _state: block.properties
                blocks:
                  - id: avatar
                    type: Avatar
                    properties:
                      shape: circle
          - id: setup_divider
            type: Divider
            properties:
              title: Block Setup
          - id: setup_card
            type: Card
            properties: 
              size: small
            blocks:
              - id: setup_markdown
                type: Markdown
                properties:
                  content:
                    _nunjucks:
                      template: |
                        ```json
                        {{ value | safe }}
                        ```
                      on:
                        value:
                          _stringify:
                            id: block_id
                            type: Avatar
                            style:
                              _get:
                                key: "0"
                                on:
                                  _mql_aggregate:
                                    pipeline:
                                      - $addFields:
                                          Content:
                                            _parse:
                                              _state: style_content_input
                                    on:
                                      _parse:
                                        _state: style_block_input
                            visible:
                              _state: block.visible
                            properties:
                              _state: block.properties
                            blocks:
                              - id: avatar
                                type: Avatar
                                properties:
                                  shape: circle

      - id: settings_grid
        type: Box
        style:
          --span: 6
        blocks:
          - id: settings_divider
            type: Divider
            properties:
              title: Settings
          - id: block_collapse
            type: Collapse
            properties:
              defaultActiveKey: properties
              panels:
                - key: style
                  title: 'style:'
                - key: properties
                  title: 'properties:'
                - key: visible
                  title: 'visible:'
                - key: blocks
                  title: 'blocks:'

            blocks:
              style:
                - id: style_form
                  type: Box
                  style:
                    Content:
                      --gap: 0
                  blocks:
                    - id: style_block_input
                      type: TextArea
                      style:
                        _global: settings_input_style
                      defaultValue: "{}"
                      properties:
                        title: block
                        rows: 3
                        size: small
                        Label:
                          extra: CSS Object style properties. Should be in JSON format.
                    - id: style_content_input
                      type: TextArea
                      style:
                        _global: settings_input_style_indent
                      defaultValue: "{}"
                      properties:
                        title: Content
                        rows: 3
                        size: small
                        Label:
                          extra: CSS Object style properties. Should be in JSON format.
              visible:
                - id: block.visible
                  type: Switch
                  defaultValue: true
                  properties:
                    title: visible
                    Label:
                      extra: Toggle if block is visible and has a value in state.
                      inline: true
                    size: small
              
              properties:
                - id: properties_form
                  type: Box
                  style:
                    Content:
                      --gap: 0
                  blocks:
                    _var: properties_form
                - id: label_form
                  type: Box
                  visible:
                    _var: label
                  blocks:
                    - id: block.properties.color
                      type: ColorSelector
                      style:
                        _global: settings_input_style
                      properties:
                        title: color
                        size: small
                        type: twitter
                        Label:
                          extra: Customize Badge dot color
                    - id: block.properties.count
                      type: TextInput
                      defaultValue: "10"
                      style:
                        _global: settings_input_style
                      properties:
                        title: count
                        size: small
                        Label:
                          extra: Number or string to show in badge if Count blocks are not provided
                    - id: block.properties.dot
                      type: Switch
                      style:
                        _global: settings_input_style
                      properties:
                        title: dot
                        size: small
                        Label:
                          extra: Whether to display a red dot instead of count
                    - id: block.properties.offset.0
                      type: NumberInput
                      style:
                        _global: settings_input_style
                      properties:
                        title: offset X
                        size: small
                        Label:
                          extra: Set offset of the badge dot in X axis
                    - id: block.properties.offset.1
                      type: NumberInput
                      style:
                        _global: settings_input_style
                      properties:
                        title: offset Y
                        size: small
                        Label:
                          extra: Set offset of the badge dot in Y axis
                    - id: block.properties.overflowCount
                      type: NumberInput
                      style:
                        _global: settings_input_style
                      properties:
                        title: overflowCount
                        size: small
                        Label:
                          extra: Max count to show
                    - id: block.properties.showZero
                      type: Switch
                      style:
                        _global: settings_input_style
                      properties:
                        title: showZero
                        size: small
                        Label:
                          extra: Whether to show badge when count is zero
                    - id: block.properties.status
                      type: ButtonSelector
                      style:
                        _global: settings_input_style
                      properties:
                        title: status
                        size: small
                        options:
                          - success
                          - processing
                          - default
                          - error
                          - warning
                          - null
                        Label:
                          extra: Set Badge as a status dot
                    - id: block.properties.text
                      type: Switch
                      style:
                        _global: settings_input_style
                      properties:
                        title: text
                        size: small
                        Label:
                          extra: If status is set, text sets the display text of the status dot
                    - id: block.properties.title
                      type: TextInput
                      style:
                        _global: settings_input_style
                      properties:
                        title: title
                        size: small
                        Label:
                          extra: Text to show when hovering over the badge
                
            
  - id: examples_divider
    type: Divider
    properties:
      title: Examples
  - id: examples_grid
    type: Box
    blocks: []
      
