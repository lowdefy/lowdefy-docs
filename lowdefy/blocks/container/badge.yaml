id: badge
type: page_sider_menu
public: true
properties:
  title: Badge
blocks:
  - id: card_display
    type: card
    blocks:
      - id: title
        type: title
        properties:
          level: 2
          content: Badge
      - id: description
        type: markdown
        properties:
          content: |
            Small numerical value or status descriptor for UI elements. Badge is used as a container block, describing its content block.
  - id: c1
    type: box
    style:
      --span: 6
    blocks:
      - id: block_divider
        type: divider
        properties:
          title: Block
      - id: block_grid
        type: box
        blocks:
          - id: block_id
            type: badge
            style:
              _get:
                key: "0"
                on:
                  _mql_aggregate:
                    pipeline:
                      - $addFields:
                          Content:
                            _parse:
                              _state: style_content_input
                    on:
                      _parse:
                        _state: style_block_input
            visible:
              _state: block.visible
            required:
              _state: block.required
            properties:
              _state: block.properties
            blocks:
              - id: avatar
                type: avatar
                properties:
                  shape: circle
      - id: setup_divider
        type: divider
        properties:
          title: Block Setup
      - id: setup_card
        type: card
        properties: 
          size: small
        blocks:
          - id: setup_markdown
            type: markdown
            properties:
              content:
                _nunjucks:
                  template: |
                    ```json
                    {{ value | safe }}
                    ```
                  on:
                    value:
                      _stringify:
                        id: block_id
                        type: avatar
                        style:
                          _get:
                            key: "0"
                            on:
                              _mql_aggregate:
                                pipeline:
                                  - $addFields:
                                      Content:
                                        _parse:
                                          _state: style_content_input
                                on:
                                  _parse:
                                    _state: style_block_input
                        visible:
                          _state: block.visible
                        properties:
                          _state: block.properties
                        blocks:
                          - id: avatar
                            type: avatar
                            properties:
                              shape: circle

  - id: settings_grid
    type: box
    style:
      --span: 6
    blocks:
      - id: settings_divider
        type: divider
        properties:
          title: Settings
      - id: block_collapse
        type: collapse
        properties:
          defaultActiveKey: properties
          panels:
            - key: style
              title: 'style:'
            - key: properties
              title: 'properties:'
            - key: visible
              title: 'visible:'
            - key: blocks
              title: 'blocks:'

        blocks:
          style:
            - id: style_form
              type: box
              style:
                Content:
                  --gap: 0
              blocks:
                - id: style_block_input
                  type: text_area_input
                  style:
                    --span: 11
                    sm:
                      --span: 11
                    Label:
                      --span: 2
                  defaultValue: "{}"
                  properties:
                    title: block
                    rows: 3
                    size: small
                    Label:
                      extra: CSS Object style properties. Should be in JSON format.
                - id: style_content_input
                  type: text_area_input
                  style:
                    --span: 11
                    sm:
                      --span: 11
                    Label:
                      --span: 2
                  defaultValue: "{}"
                  properties:
                    title: Content
                    rows: 3
                    size: small
                    Label:
                      extra: CSS Object style properties. Should be in JSON format.
          visible:
            - id: block.visible
              type: switch_input
              defaultValue: true
              properties:
                title: visible
                Label:
                  extra: Toggle if block is visible and has a value in state.
                  inline: true
                size: small
          
          properties:
            - id: properties_form
              type: box
              style:
                Content:
                  --gap: 0
              blocks:
                _var: properties_form
            - id: label_form
              type: box
              visible:
                _var: label
              blocks:
                - id: block.properties.color
                  type: color_picker_input
                  style:
                    Label:
                      --span: 2
                  properties:
                    title: color
                    size: small
                    type: twitter
                    Label:
                      extra: Customize Badge dot color
                - id: block.properties.count
                  type: text_input
                  defaultValue: "10"
                  style:
                    Label:
                      --span: 2
                  properties:
                    title: count
                    size: small
                    Label:
                      extra: Number or string to show in badge if Count blocks are not provided
                - id: block.properties.dot
                  type: switch_input
                  style:
                    Label:
                      --span: 2
                  properties:
                    title: dot
                    size: small
                    Label:
                      extra: Whether to display a red dot instead of count
                - id: block.properties.offset.0
                  type: number_input
                  style:
                    Label:
                      --span: 2
                  properties:
                    title: offset 0
                    size: small
                    Label:
                      extra: Set offset of the badge dot, array of numbers for x and y offset ([x,y])
                - id: block.properties.overflowCount
                  type: number_input
                  style:
                    Label:
                      --span: 3
                  properties:
                    title: overflowCount
                    size: small
                    Label:
                      extra: Max count to show
                - id: block.properties.showZero
                  type: switch_input
                  style:
                    Label:
                      --span: 2
                  properties:
                    title: showZero
                    size: small
                    Label:
                      extra: Whether to show badge when count is zero
                - id: block.properties.status
                  type: radio_button_input
                  style:
                    Label:
                      --span: 2
                  properties:
                    title: status
                    size: small
                    options:
                      - success
                      - processing
                      - default
                      - error
                      - warning
                      - null
                    Label:
                      extra: Set Badge as a status dot
                - id: block.properties.text
                  type: switch_input
                  style:
                    Label:
                      --span: 2
                  properties:
                    title: text
                    size: small
                    Label:
                      extra: If status is set, text sets the display text of the status dot
                - id: block.properties.title
                  type: text_input
                  style:
                    Label:
                      --span: 2
                  properties:
                    title: title
                    size: small
                    Label:
                      extra: Text to show when hovering over the badge
                
            
  - id: examples_divider
    type: divider
    properties:
      title: Examples
  - id: examples_grid
    type: box
    blocks: []
      
