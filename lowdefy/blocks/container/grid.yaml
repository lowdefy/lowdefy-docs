id: grid
type: page_sider_menu
public: true
properties:
  title: Grid
initialState:
  span_subblock_1: 12
  visible_subblock_1: true
  span_subblock_2: 12
  visible_subblock_2: true
  span_subblock_3: 6
  visible_subblock_3: true
  span_subblock_4: 6
  visible_subblock_4: true
  span_subblock_5: 4
  visible_subblock_5: false
  span_subblock_6: 8
  visible_subblock_6: false
blocks:
  _ref:
    path: blocks/container_template.yaml
    vars:
      block_name: Grid
      description_content: |
        A grid is a container that does not have any formatting, it creates a new grid that blocks can be placed in.
      block_type: grid
      label: false
      properties_form:
        - id: style_input
          type: text_area_input
          box:
            span: 11
          defaultValue: "{}"
          properties:
            title: style
            rows: 5
            size: small
            label:
              extra: CSS style properties. Should be in JSON format.
              span: 2
        - id: apply_style_button
          type: button
          box:
            span: 1
          properties:
            size: small
            title: ""
            block: false
            shape: circle
            icon: reload
            type: primary
          actions:
            onClick:
              - set():
                  block.properties.style:
                    _parse:
                      _state: style_input
