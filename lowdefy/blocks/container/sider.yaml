id: sider
type: page_sider_menu
public: true
properties:
  title: Sider
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        flex_subblock_1: 12
        visible_subblock_1: true
        flex_subblock_2: 12
        visible_subblock_2: true
        flex_subblock_3: 6
        visible_subblock_3: true
        flex_subblock_4: 6
        visible_subblock_4: true
        flex_subblock_5: 4
        visible_subblock_5: false
        flex_subblock_6: 8
        visible_subblock_6: false
blocks:
  _ref:
    path: blocks/flex_template.yaml
    vars:
      block_name: Sider
      description_content: |
        A sider component to place blocks aside in a layout.
      block_type: sider
      label: false
      kind: container
      css_form:
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_block_grid
              style_id: css_block_id
              button_id: apply_block_css_button
              field_name: block
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_content_grid
              style_id: css_content_id
              button_id: apply_content_css_button
              field_name: $content
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: style_zeroWidthTriggerStyle_grid
              style_id: style_zeroWidthTriggerStyle_id
              button_id: apply_zeroWidthTriggerStyle_style_button
              field_name: $zeroWidthTriggerStyle
        
      properties_form:
        _ref:
          path: blocks/container/sider_properties.yaml
