id: sider
type: page_sider_menu
public: true
properties:
  title: Sider
actions:
  onInit:
    - id: init
      type: setState()
      params:
        _ref: blocks/html_blocks.yaml
blocks:
  _ref:
    path: blocks/flex_template.yaml
    vars:
      block_type: sider
      block_name: Sider
      page_description: |
        A sider is a container that places sub-blocks into a html aside with gird or flex display format settings. 

        The default display is flex with row direction.

        The grid area is defined with 12 explicit columns and implicit rows.

      style_transform:
        _parse:
          _state: flex_style_input
      style_form:
        - id: flex_style_input
          type: text_area_input
          style:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: |
            {}
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      flex_properties_form: 
        - id: block.properties.breakpoint
          type: radio_button_input
          defaultValue: md
          style:
            Label:
              --span: 2
          properties:
            title: breakpoint
            size: small
            options:
              - xs
              - sm
              - md 
              - lg
              - xl
              - xxl
            Label:
              extra: Breakpoints of the responsive layout
        - id: block.properties.collapsed
          type: radio_button_input
          defaultValue: null
          style:
            Label:
              --span: 2
          properties:
            title: collapsed
            size: small
            options:
              - null
              - true
              - false
            Label:
              extra: Set the current collapsed state
        - id: block.properties.collapsedWidth
          type: number_input
          defaultValue: 80
          style:
            Label:
              --span: 3
          properties:
            title: collapsedWidth
            size: small
            Label:
              extra: Width of the collapsed sidebar, by setting to 0 a special trigger will appear
        - id: block.properties.collapsible
          type: switch_input
          defaultValue: false
          style:
            Label:
              --span: 2
          properties:
            title: collapsible
            size: small
            Label:
              extra: Whether can be collapsed
        - id: block.properties.defaultCollapsed
          type: switch_input
          defaultValue: false
          style:
            Label:
              --span: 3
          properties:
            title: defaultCollapsed
            size: small
            Label:
              extra: Direction of arrow, for a sider that expands from the right
        - id: block.properties.theme
          type: radio_button_input
          defaultValue: dark
          style:
            Label:
              --span: 2
          properties:
            title: theme
            size: small
            options:
              - light
              - dark
            Label:
              extra: Color theme of the sider
        - id: block.properties.width
          type: text_input
          defaultValue: '200'
          style:
            Label:
              --span: 2
          properties:
            title: width
            size: small
            Label:
              extra: width of the sidebar
        
      actions_description: | 
        ###### No available actions.

