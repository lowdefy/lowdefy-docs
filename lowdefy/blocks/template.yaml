- id: card_display
  type: card
  blocks:
    - id: title
      type: markdown
      properties:
        content:
          _nunjucks:
            template: "### {{ title }}"
            on:
              title:
                _var: block_name

    - id: description
      type: markdown
      properties:
        content:
          _var: description_content
    - id: c1
      type: column
      box:
        span: 10
      blocks:
        - id: block_card
          type: card
          properties:
            title: Block
            size: small
          blocks:
            - id: s2
              type: column
              box:
                span: 2
            - id: block_wrap2
              type: column
              box:
                span: 20
              blocks:
                - id: block_id
                  type:
                    _var: block_type
                  visible:
                    _state: block.visible
                  properties:
                    _var: properties_transform
        - id: state_card
          type: card
          properties:
            title: State
            size: small
          blocks:
            - id: state_markdown
              type: markdown
              properties:
                content:
                  _nunjucks:
                    template: |
                      ```json
                      {
                        "block_id": {{ value | safe }}
                      }
                      ```
                    on:
                      value:
                        _stringify:
                          _state: block_id
    - id: settings_card
      type: card
      box:
        title: Settings
        span: 14
        maxHeight: 600
      properties:
        size: small
      blocks:
        - id: visible_description
          type: markdown
          properties:
            content: "#### visible:"
        - id: block.visible
          type: switch_input
          defaultValue: true
          properties:
            label:
              extra: Toggle if block is visible and has a value in state.
              span: 4
            size: small
        - id: properties_description
          type: markdown
          properties:
            content: "#### properties:"
        - id: properties_form
          type: column
          blocks:
            _var: properties_form
        - id: label_form
          type: column
          visible:
            _var: label
          blocks:
            _ref: blocks/label.yaml
        - id: actions_description
          type: markdown
          properties:
            content: "#### actions:"
        - id: available_actions_description
          type: markdown
          properties:
            content:
              _var: available_actions_description
    - id: examples_card
      type: card
      properties:
        title: Examples
        size: small
      blocks:
        _var: examples
