- name: card_display
  type: card
  blocks:
    - name: title
      type: markdown
      properties:
        content:
          _nunjucks:
            template: "### {{ title }}"
            on:
              title:
                _var: block_name

    - name: description
      type: markdown
      properties:
        content:
          _var: description_content
    - name: c1
      type: column
      box:
        width: 10
      blocks:
        - name: block_card
          type: card
          label:
            title: Block
          properties:
            size: small
          blocks:           
            - name: s2
              type: column
              box:
                width: 2
            - name: block_wrap2
              type: column
              box:
                width: 20
              blocks:
                - name: block_name
                  type:
                    _var: block_type
                  visible:
                    _state: block.visible
                  label:
                    _state: block.label
                  properties:
                    _state: block.properties
        - name: state_card
          type: card
          label:
            title: State
          properties:
            size: small
          blocks:
            - name: state_markdown
              type: markdown
              properties:
                content:
                  _nunjucks:
                    template: |
                      ```json
                      {
                        "block_name": {{ value }}
                      }
                      ```
                    on:
                      value:
                        _stringify:
                          _state: block_name
    - name: settings_card
      type: card
      label:
        title: Settings
      box:
        width: 14
        height: 11
      properties:
        size: small
      blocks:
        - name: visible_description
          type: markdown
          properties:
            content: "#### visible:"
        - name: block.visible
          type: switch_input
          defaultValue: true
          label:
            extra: Toggle if block is visible and has a value in state.
            labelSpan: 4
          properties:
            size: small
        - name: label_description
          type: markdown
          visible:
            _var: label
          properties:
            content: "#### label:"
        - name: label_form
          type: column
          visible:
            _var: label
          blocks:
            _var: label_form
        - name: properties_description
          type: markdown
          properties:
            content: "#### properties:"
        - name: properties_form
          type: column
          blocks:
            _var: properties_form
        - name: actions_description
          type: markdown
          properties:
            content: "#### actions:"
        - name: available_actions_description
          type: markdown
          properties:
            content:
              _var:
                available_actions_description
