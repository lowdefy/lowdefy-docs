id: 
  _var: icon_id
type: select_input
css:
  $label:
    --span: 2
defaultValue: 
  _var: default_icon
properties:
  title:
    _var: icon_field_name
  size: small
  showSearch: true
  allowClear: true
  options:
    _global: all_icons
  $label:
    extra:
      _if:
        test: 
          _not: 
            _var: icon_description
        then: Name of icon to be displayed.
        else: 
          _var: icon_description