- id: card_display
  type: card
  blocks:
    - id: title
      type: markdown
      properties:
        content:
          _nunjucks:
            template: "### {{ title }}"
            on:
              title:
                _var: block_name

    - id: description
      type: markdown
      properties:
        content:
          _var: description_content
    - id: block_card
      type: card
      box:
        span: 7
      blocks:
        - id: block_name
          type:
            _var: block_type
          visible:
            _state: block.visible
          properties:
            _state: block.properties
    - id: settings_card
      type: card
      box:
        span: 5
      blocks:
        - id: properties_input
          type: text_area_input
          properties:
            title: properties
            rows: 30
        - id: apply_properties_button
          type: button
          properties:
            title: "Apply"
            block: false
            icon: ReloadOutlined
            type: primary
          actions:
            onClick:
              - id: apply_properties
                type: set()
                params:
                  block.properties:
                    _parse:
                      _state: properties_input
