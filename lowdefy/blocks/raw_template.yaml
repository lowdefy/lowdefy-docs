- id: card_display
  type: card
  blocks:
    - id: title
      type: markdown
      properties:
        content:
          _nunjucks:
            template: "### {{ title }}"
            on:
              title:
                _var: block_name

    - id: description
      type: markdown
      properties:
        content:
          _var: description_content
    - id: block_card
      type: card
      box:
        width: 14
      blocks:
        - id: block_name
          type:
            _var: block_type
          visible:
            _state: block.visible
          properties:
            _state: block.properties
    - id: settings_card
      type: card
      box:
        width: 10
      blocks:
        - id: properties_input
          type: text_input
          label:
            title: properties
          properties:
            rows: 30
        - id: apply_properties_button
          type: button
          label:
            title: "Apply"
          properties:
            block: false
            icon: reload
            type: primary
          actions:
            onClick:
              - set():
                  block.properties:
                    _parse:
                      _state: properties_input