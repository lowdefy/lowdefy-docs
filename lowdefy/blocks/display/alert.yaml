id: alert
type: page_sider_menu
public: true
properties:
  title: Alert
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Alert
      description_content: |
        Alert is used to render user feedback messages.
      block_type: alert
      label: false
      kind: display
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    $icon:
                      _parse:
                        _state: css_icon_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_icon_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: $icon
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.banner
          type: switch_input
          css:
            $label:
              --span: 2
          properties:
            title: banner
            size: small
            $label:
              extra: Show as banner at top of application window
        - id: block.properties.closable
          type: switch_input
          css:
            $label:
              --span: 2
          properties:
            title: closable
            size: small
            $label:
              extra: Allow alert to be closed
        - id: block.properties.closeText
          type: text_input
          css:
            $label:
              --span: 2
          properties:
            title: closeText
            size: small
            $label:
              extra: Close text to show
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.$icon
              icon_field_name: $icon
              icon_description: Icon to be used in alert
              default_icon: CheckCircleOutlined
        - id: block.properties.type
          type: radio_button_input
          defaultValue: success
          css:
            $label:
              --span: 2
          properties:
            title: type
            size: small
            $label:
              extra: Alert style type
            options:
              - success
              - info
              - warning
              - error
        - id: block.properties.message
          type: text_input
          defaultValue: Completed!
          css:
            $label:
              --span: 2
          properties:
            title: message
            size: small
            $label:
              extra: Content message of alert
        - id: block.properties.description
          type: text_area_input
          defaultValue: This is a description to say well done.
          css:
            $label:
              --span: 2
          properties:
            title: description
            size: small
            rows: 2
            $label:
              extra: Content description of alert

      available_actions_description: |
        ###### No available actions.

