id: descriptions
type: page_sider_menu
public: true
properties:
  title: Descriptions
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Descriptions
      description_content: |
        Display multiple read-only fields in groups. Commonly used to display a detailed list of data.
      block_type: descriptions
      label: false
      kind: display
      css_transform:
        _parse:
          _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          css:
            $label:
              --span: 2
          properties:
            title: title
            size: small
            $label:
              extra: The title of the description list, placed at the top
        - id: block.properties.bordered
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: bordered
            size: small
            $label:
              extra: Whether to display the border
        - id: block.properties.column
          type: number_input
          defaultValue: 3
          css:
            $label:
              --span: 2
          properties:
            title: column
            size: small
            $label:
              extra: "The number of DescriptionItems in a row, could be a number or a object like { xs: 8, sm: 16, md: 24}"
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          css:
            $label:
              --span: 2
          properties:
            title: size
            size: small
            $label:
              extra: Size of the list
            options:
              - small
              - middle
              - default
        - id: block.properties.layout
          type: radio_button_input
          defaultValue: default
          css:
            $label:
              --span: 2
          properties:
            title: layout
            size: small
            $label:
              extra: Define description layout
            options:
              - horizontal
              - vertical
        - id: block.properties.colon
          type: switch_input
          defaultValue: true
          css:
            $label:
              --span: 2
          properties:
            title: colon
            size: small
            $label:
              extra: To include a colon in list items
        - id: block.properties.items
          type: list
          required: true
          properties:
            title: 'items:'
            size: small
          blocks:
            - id: block.properties.items.$.label
              type: text_input
              defaultValue: Label
              css:
                --span: 4
              properties:
                title: label
                size: small
                $label:
                  extra: Label shown to user
            - id: block.properties.items.$.value
              type: text_input
              defaultValue: Value
              css:
                --span: 4
              properties:
                title: value
                size: small
                $label:
                  extra: Value selected
            - id: block.properties.items.$.span
              type: number_input
              css:
                --span: 4
              properties:
                title: span
                size: small
                $label:
                  extra: Number of columns for this item to span


      available_actions_description: |
        ###### No available actions.

