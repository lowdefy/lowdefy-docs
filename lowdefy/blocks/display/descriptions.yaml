id: descriptions
type: page_sider_menu
public: true
properties:
  title: Descriptions
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Descriptions
      description_content: |
        Display multiple read-only fields in groups. Commonly used to display a detailed set of data.
      block_type: descriptions
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    items:
                      $cond:
                        - _eq:
                            - _state: select_items_type
                            - List
                        - _state: items_list
                        - _parse:
                            _state: items_object

              on:
                - _state: block.properties
      properties_form:
        - id: block.properties.bordered
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: bordered
            size: small
            Label:
              extra: Puts items in a table.
        - id: block.properties.colon
          type: switch_input
          defaultValue: true
          style:
            _global: settings_input_style
          properties:
            title: colon
            size: small
            Label:
              extra: Include a colon in item labels.
        - id: block.properties.column
          type: number_input
          defaultValue: 3
          style:
            _global: settings_input_style
          properties:
            title: column
            size: small
            Label:
              extra: "The number of DescriptionItems in a row, could be a number or a object like { xs: 8, sm: 16, md: 24}."
        - id: select_items_type_card
          type: card
          blocks:
            - id: select_items_type
              type: radio_button_input
              defaultValue: List
              properties:
                title: items Type
                size: small
                Label:
                  extra: items can either be a list of value label pairs, or a object, where the keys are used as labels.
                options:
                  - List
                  - Object
        - id: items_list
          type: list
          required: true
          visible:
            _mql_test:
              select_items_type: List
          properties:
            title: 'items:'
            size: small
          blocks:
            - id: items_list.$.label
              type: text_input
              defaultValue: Label
              style:
                --span: 4
              properties:
                title: label
                size: small
                Label:
                  extra: Item label.
            - id: items_list.$.span
              type: number_input
              style:
                --span: 4
              properties:
                title: span
                size: small
                Label:
                  extra: Number of columns for this item to span.
            - id: items_list.$.value
              type: text_input
              defaultValue: Value
              style:
                --span: 4
              properties:
                title: value
                size: small
                Label:
                  extra: Value of item.
        - id: items_object
          type: text_area_input
          style:
            _global: settings_input_style
          visible:
            _mql_test:
              select_items_type: Object
          defaultValue: "{}"
          properties:
            title: items
            rows: 5
            size: small
            Label:
              extra: Data items to display.
        - id: block.properties.layout
          type: radio_button_input
          defaultValue: default
          style:
            _global: settings_input_style
          properties:
            title: layout
            size: small
            Label:
              extra: Put values next to or below their labels.
            options:
              - horizontal
              - vertical
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          style:
            _global: settings_input_style
          properties:
            title: size
            size: small
            Label:
              extra: Size of the block.
            options:
              - small
              - middle
              - default
        - id: block.properties.title
          type: text_input
          style:
            _global: settings_input_style
          properties:
            title: title
            size: small
            Label:
              extra: The title of the description block, placed at the top.

      available_actions_description: |
        ###### No available actions.

