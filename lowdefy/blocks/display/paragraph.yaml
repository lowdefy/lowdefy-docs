id: paragraph
type: page_sider_menu
public: true
properties:
  title: Paragraph
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Paragraph
      description_content: |
        A paragraph text component. 
      block_type: paragraph
      label: false
      kind: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.code
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: code
            size: small
            $label:
              extra: Apply code style
        - id: block.properties.content
          type: text_input
          defaultValue: A vigilante is just a man lost in scramble for his own gratification. He can be destroyed or locked up. But if you make yourself more than just a man, if you devote yourself to an ideal and if they canâ€™t stop you then you become something else entirely. Legend, Mr Wayne
          css:
            $label:
              --span: 2
          properties:
            title: content
            size: small
            $label:
              extra: Paragraph text content
        - id: block.properties.copyable
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: copyable
            size: small
            $label:
              extra: Provide copy text button
        - id: block.properties.delete
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: delete
            size: small
            $label:
              extra: Apply deleted style
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: disabled
            size: small
            $label:
              extra: Apply disabled style
        - id: block.properties.ellipsis
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: ellipsis
            size: small
            $label:
              extra: Display ellipsis when text overflows
        - id: block.properties.mark
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: mark
            size: small
            $label:
              extra: Apply marked style
        - id: block.properties.strong
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: strong
            size: small
            $label:
              extra: Apply strong style
        - id: block.properties.type
          type: select_input
          css:
            $label:
              --span: 2
          properties:
            allowClear: true
            title: type
            size: small
            $label:
              extra: Content type.
            options:
              - secondary
              - warning
              - danger
        - id: block.properties.underline
          type: switch_input
          defaultValue: false
          css:
            $label:
              --span: 2
          properties:
            title: underline
            size: small
            $label:
              extra: Apply underline style

      available_actions_description: |
        ###### No available actions.

