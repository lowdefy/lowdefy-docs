id: icon
type: page_sider_menu
public: true
properties:
  title: Icon
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Icon
      description_content: |
        A Icon component. Render Ant Design and other icons
      block_type: icon
      label: false
      kind: display
      css_transform:
        _parse:
          _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.name
          type: select_input
          defaultValue: FireOutlined
          css:
            Label:
              --span: 2
          properties:
            title: name
            size: small
            showSearch: true
            Label:
              extra: Name of icon to be displayed
            options:
              _global: all_icons
        - id: block.properties.rotate
          type: number_input
          defaultValue: 0
          css:
            Label:
              --span: 2
          properties:
            title: rotate
            size: small
            Label:
              extra: Number of degrees to rotate the icon
        - id: block.properties.spin
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: spin
            size: small
            Label:
              extra: Continuously spin icon with animation
        - id: block.properties.twoToneColor
          type: color_picker_input
          defaultValue: "#08c"
          css:
            Label:
              --span: 4
          properties:
            title: twoToneColor
            size: small
            type: twitter
            Label:
              extra: Primary two-tone color, only supported with two-tone theme

        - id: block.properties.disableLoadingIcon
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 4
          properties:
            title: disableLoadingIcon
            size: small
            Label:
              extra: While loading after the icon has been clicked, don't render the loading icon
        - id: block.properties.hideLoadingMessage
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 4
          properties:
            title: hideLoadingMessage
            size: small
            Label:
              extra: While loading after the icon has been clicked, don't show the loading message


      available_actions_description: |
        - onClick

