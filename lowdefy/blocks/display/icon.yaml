id: icon
type: page_sider_menu
public: true
properties:
  title: Icon
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Icon
      description_content: |
        A Icon component. Render Ant Design and other icons
      block_type: icon
      label: false
      kind: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.theme
          type: radio_button_input
          defaultValue: Outlined
          properties:
            title: theme
            size: small
            options: ["Outlined", "Filled", "TwoTone"]
            label:
              extra: Icon theme style
              span: 2
        - id: block.properties.name
          type: select_input
          defaultValue: Fire
          properties:
            title: name
            size: small
            showSearch: true
            label:
              extra: Name of icon to be displayed
              span: 2
            options:
              _mql_aggregate:
                pipeline:
                  - $match: 
                      themes:
                        _state: block.properties.theme
                on:
                  _ref: blocks/all_icons.yaml
        - id: block.properties.rotate
          type: number_input
          defaultValue: 0
          properties:
            title: rotate
            size: small
            label:
              extra: Number of degrees to rotate the icon
              span: 2
        - id: block.properties.spin
          type: switch_input
          defaultValue: false
          properties:
            title: spin
            size: small
            label:
              extra: Continuously spin icon with animation
              span: 2
        - id: block.properties.twoToneColor
          type: text_input
          defaultValue: "#08c"
          properties:
            title: twoToneColor
            size: small
            label:
              extra: Primary two-tone color, only supported with two-tone theme
              span: 4
        - id: block.properties.disableLoadingIcon
          type: switch_input
          defaultValue: false
          properties:
            title: disableLoadingIcon
            size: small
            label:
              extra: While loading after the icon has been clicked, don't render the loading icon
              span: 4
        - id: block.properties.hideLoadingMessage
          type: switch_input
          defaultValue: false
          properties:
            title: hideLoadingMessage
            size: small
            label:
              extra: While loading after the icon has been clicked, don't show the loading message
              span: 4
        
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: style_grid
              style_id: style_input
              button_id: apply_style_button
              field_name: style

      available_actions_description: |
        - onClick

