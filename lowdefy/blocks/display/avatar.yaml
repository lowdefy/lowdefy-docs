id: avatar
type: page_sider_menu
public: true
properties:
  title: Avatar
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Avatar
      description_content: |
        Avatars can be used to represent people or objects. It supports images, Icons, or letters.
      block_type: avatar
      label: false
      kind: display
      css_transform:
        _state: block.css
      css_form:
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_block_grid
              style_id: css_block_input
              button_id: css_block_button
              field_name: block
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_icon_grid
              style_id: css_icon_input
              button_id: css_icon_button
              field_name: $icon
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.alt
          type: text_input
          css:
            $label:
              --span: 2
          properties:
            title: alt
            size: small
            $label:
              extra: This attribute defines the alternative text describing the image
        - id: block.properties.content
          type: text_input
          css:
            $label:
              --span: 2
          properties:
            title: content
            size: small
            $label:
              extra: Text to display inside avatar
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.$icon
              icon_field_name: $icon
              icon_description: Icon to be used in avatar.
        - id: block.properties.shape
          type: radio_button_input
          defaultValue: circle
          css:
            $label:
              --span: 2
          properties:
            title: shape
            size: small
            $label:
              extra: Shape of the avatar
            options:
              - circle
              - square
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          css:
            $label:
              --span: 2
          properties:
            title: size
            size: small
            $label:
              extra: Size of the avatar
            options:
              - default
              - small
              - large
        - id: block.properties.src
          type: text_input
          css:
            $label:
              --span: 2
          properties:
            title: src
            size: small
            $label:
              extra: "The address of the image for an image avatar. You can use '_user: picture' for this"

      available_actions_description: |
        ###### No available actions.

