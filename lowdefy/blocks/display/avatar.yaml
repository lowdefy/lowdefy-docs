id: avatar
type: page_sider_menu
public: true
properties:
  title: Avatar
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Avatar
      description_content: |
        Avatars can be used to represent people or objects. It supports images, Icons, or letters.
      block_type: avatar
      label: false
      kind: display
      css_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    Icon:
                      _parse:
                        _state: css_icon_input
              on:
                _parse:
                  _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
        - id: css_icon_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 3
          defaultValue: "{}"
          properties:
            title: Icon
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.alt
          type: text_input
          css:
            Label:
              --span: 2
          properties:
            title: alt
            size: small
            Label:
              extra: This attribute defines the alternative text describing the image
        - id: block.properties.content
          type: text_input
          css:
            Label:
              --span: 2
          properties:
            title: content
            size: small
            Label:
              extra: Text to display inside avatar
        - _ref:
            path: blocks/icon_template.yaml
            vars:
              icon_id: block.properties.Icon
              icon_field_name: Icon
              icon_description: Icon to be used in avatar.
        - id: block.properties.shape
          type: radio_button_input
          defaultValue: circle
          css:
            Label:
              --span: 2
          properties:
            title: shape
            size: small
            Label:
              extra: Shape of the avatar
            options:
              - circle
              - square
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          css:
            Label:
              --span: 2
          properties:
            title: size
            size: small
            Label:
              extra: Size of the avatar
            options:
              - default
              - small
              - large
        - id: block.properties.src
          type: text_input
          css:
            Label:
              --span: 2
          properties:
            title: src
            size: small
            Label:
              extra: "The address of the image for an image avatar. You can use '_user: picture' for this"

      available_actions_description: |
        ###### No available actions.

