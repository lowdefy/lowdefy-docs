id: button
type: page_sider_menu
public: true
properties:
  title: Button
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Button
      description_content: |
        Button block.
      block_type: button
      label: false
      kind: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          defaultValue: block_id
          properties:
            title: title
            size: small
            label:
              extra: Title to describe the input component, if no title is specified the block id is displayed.
              span: 2
        - id: block.properties.block
          type: switch_input
          defaultValue: true
          properties:
            title: block
            size: small
            label:
              extra: Fit the button's span to its parent container span.
              span: 2
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          properties:
            title: disabled
            size: small
            label:
              extra: Disable the button if true.
              span: 2
        - id: block.properties.ghost
          type: switch_input
          defaultValue: false
          properties:
            title: ghost
            size: small
            label:
              extra: Make the button's background transparent when true.
              span: 2
        - id: block.properties.hideTitle
          type: switch_input
          defaultValue: false
          properties:
            title: hideTitle
            size: small
            label:
              extra: Hide the buttons title.
              span: 2
        - id: block.properties.href
          type: text_input
          properties:
            title: href
            size: small
            label:
              extra: The URL to redirect to when the button is clicked. Useful when used with a type link button.
              span: 2
        - id: block.properties.icon
          type: text_input
          properties:
            title: icon
            size: small
            label:
              extra: Ant Icon to shown on the button.
              span: 2
        - id: block.properties.shape
          type: radio_button_input
          defaultValue: square
          properties:
            title: shape
            size: small
            label:
              extra: Shape of the button.
              span: 2
            options:
              - circle
              - round
              - square
        - id: block.properties.size
          type: radio_button_input
          defaultValue: default
          properties:
            title: size
            size: small
            label:
              extra: Size of the button.
              span: 2
            options:
              - small
              - default
              - large
        - id: block.properties.type
          type: radio_button_input
          defaultValue: primary
          properties:
            title: type
            size: small
            label:
              extra: The button type.
              span: 2
            options:
              - primary
              - default
              - dashed
              - danger
              - link

      available_actions_description: |
        ###### onClick
        Triggered when the button is clicked.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1_block_grid
              type: grid
              box:
                span: 6
              blocks:
                - id: example_1_title
                  type: markdown
                  properties:
                    content: |
                      ##### Basic button
                - id: example_1
                  type: button
                  properties:
                    title: Click here
            - id: example_1_code_grid
              type: grid
              box:
                span: 6
              blocks:
                - id: example_1_code
                  type: markdown
                  properties:
                    content: |
                      ```json
                      {
                        "id": "example_1",
                        "type": "button",
                        "properties": {
                          "title": "Click here"
                        }
                      }
                      ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2_block_grid
              type: grid
              box:
                span: 6
              blocks:
                - id: example_2_title
                  type: markdown
                  properties:
                    content: |
                      ##### None block and ghost button with icon
                - id: example_2
                  type: button
                  properties:
                    title: Let's Go
                    block: false
                    ghost: true
                    icon: rocket
            - id: example_2_code_grid
              type: grid
              box:
                span: 6
              blocks:
                - id: example_2_code
                  type: markdown
                  properties:
                    content: |
                      ```json
                      {
                        "id": "example_2",
                        "type": "button",
                        "properties": {
                          "title": "Let's Go"
                          "block": false,
                          "ghost": true,
                          "icon": "rocket"
                        }
                      }
                      ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3_block_grid
              type: grid
              box:
                span: 6
              blocks:
                - id: example_3_title
                  type: markdown
                  properties:
                    content: |
                      ##### Round and type danger
                - id: example_3
                  type: button
                  properties:
                    title: Delete Forever
                    block: false
                    icon: warning
                    shape: round
                    type: danger
            - id: example_3_code_grid
              type: grid
              box:
                span: 6
              blocks:
                - id: example_3_code
                  type: markdown
                  properties:
                    content: |
                      ```json
                      {
                        "id": "example_3",
                        "type": "button",
                        "properties": {
                          "title": "Delete Forever"
                          "block": false,
                          "icon": "warning",
                          "shape": "round",
                          "type": "danger"
                        }
                      }
                      ```
