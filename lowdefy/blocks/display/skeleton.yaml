id: skeleton
type: page_sider_menu
public: true
properties:
  title: Skeleton

blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Skeleton
      description_content: |
        Skeleton block.
      block_type: skeleton
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _get:
          key: "0"
          on:
            _mql_aggregate:
              pipeline:
                - $addFields:
                    avatar:
                      $cond:
                        - _eq:
                            - _state: skeleton_avatar_type
                            - Boolean
                        - $avatar.boolean
                        - $avatar
                    paragraph:
                      $cond:
                        - _eq:
                            - _state: skeleton_paragraph_type
                            - Boolean
                        - $paragraph.boolean
                        - $paragraph
                    title:
                      $cond:
                        - _eq:
                            - _state: skeleton_title_type
                            - Boolean
                        - $title.boolean
                        - $title


              on:
                - _state: block.properties
      properties_form:
        - id: block.properties.active
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: active
            size: small
            Label:
              extra: Show animation effect.
        - id: skeleton_avatar_type_card
          type: card
          blocks:
            - id: skeleton_avatar_type
              type: radio_button_input
              defaultValue: Boolean
              properties:
                title: Avatar Type
                size: small
                Label:
                  extra: Skeleton avatar can either be a boolean or an object with size and shape properties.
                options:
                  - Boolean
                  - Object
        - id: block.properties.avatar.boolean
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          visible:
            _mql_test:
              skeleton_avatar_type: Boolean
          properties:
            title: avatar
            size: small
            Label:
              extra: Show avatar placeholder.
        - id: block.properties.avatar.shape
          type: radio_button_input
          style:
            _global: settings_input_style_indent
          visible:
            _mql_test:
              skeleton_avatar_type: Object
          defaultValue: circle
          properties:
            title: avatar.shape
            size: small
            Label:
              extra: The shape of the avatar.
            options:
              - circle
              - square
        - id: block.properties.avatar.size
          type: radio_button_input
          style:
            _global: settings_input_style_indent
          visible:
            _mql_test:
              skeleton_avatar_type: Object
          defaultValue: large
          properties:
            title: avatar.size
            size: small
            Label:
              extra: The size of the avatar.
            options:
              - small
              - default
              - large
        - id: skeleton_paragraph_type_card
          type: card
          blocks:
            - id: skeleton_paragraph_type
              type: radio_button_input
              defaultValue: Boolean
              properties:
                title: Paragraph Type
                size: small
                Label:
                  extra: Skeleton paragraph can either be a boolean or an object with paragraph size properties.
                options:
                  - Boolean
                  - Object
        - id: block.properties.paragraph.boolean
          type: switch_input
          defaultValue: true
          style:
            _global: settings_input_style
          visible:
            _mql_test:
              skeleton_paragraph_type: Boolean
          properties:
            title: paragraph
            size: small
            Label:
              extra: Show paragraph placeholder.
        - id: block.properties.paragraph.rows
          type: number_input
          style:
            _global: settings_input_style_indent
          visible:
            _mql_test:
              skeleton_paragraph_type: Object
          defaultValue: square
          properties:
            title: paragraph.rows
            size: small
            Label:
              extra: The number of rows in the skeleton paragraph.
        - id: block.properties.paragraph.width
          type: number_input
          style:
            _global: settings_input_style_indent
          visible:
            _mql_test:
              skeleton_paragraph_type: Object
          defaultValue: square
          properties:
            title: paragraph.width
            size: small
            Label:
              extra: Set the width of paragraph. When width is an Array, it can set the width of each row. Otherwise only set the last row width. Can be numbers or strings.
        - id: skeleton_title_type_card
          type: card
          blocks:
            - id: skeleton_title_type
              type: radio_button_input
              defaultValue: Boolean
              properties:
                title: Title Type
                size: small
                Label:
                  extra: Skeleton title can either be a boolean or an object with size properties.
                options:
                  - Boolean
                  - Object
        - id: block.properties.title.boolean
          type: switch_input
          defaultValue: true
          style:
            _global: settings_input_style
          visible:
            _mql_test:
              skeleton_title_type: Boolean
          properties:
            title: title
            size: small
            Label:
              extra: Show title placeholder.
        - id: block.properties.title.width
          type: number_input
          style:
            _global: settings_input_style_indent
          visible:
            _mql_test:
              skeleton_title_type: Object
          defaultValue: square
          properties:
            title: title.width
            size: small
            Label:
              extra: Set the width of title. Can be a number or string.
      available_actions_description: |
        ###### onClick
        Triggered when the button is clicked.

      examples:
        - id: example_1_card
          type: card
          blocks:
            - id: example_1_block_grid
              type: box
              style:
                --span: 6
              blocks:
                - id: example_1_title
                  type: markdown
                  properties:
                    content: |
                      ##### Basic skeleton
                - id: example_1
                  type: skeleton
            - id: example_1_code_grid
              type: box
              style:
                --span: 6
              blocks:
                - id: example_1_code
                  type: markdown
                  properties:
                    content: |
                      ```json
                      {
                        "id": "example_1",
                        "type": "skeleton"
                        }
                      }
                      ```
        - id: example_2_card
          type: card
          blocks:
            - id: example_2_block_grid
              type: box
              style:
                --span: 6
              blocks:
                - id: example_2_title
                  type: markdown
                  properties:
                    content: |
                      ##### No animation
                - id: example_2
                  type: skeleton
                  properties:
                    active: false
            - id: example_2_code_grid
              type: box
              style:
                --span: 6
              blocks:
                - id: example_2_code
                  type: markdown
                  properties:
                    content: |
                      ```json
                      {
                        "id": "example_2",
                        "type": "skeleton",
                        "properties": {
                          "active": false
                        }
                        }
                      }
                      ```
        - id: example_3_card
          type: card
          blocks:
            - id: example_3_block_grid
              type: box
              style:
                --span: 6
              blocks:
                - id: example_3_title
                  type: markdown
                  properties:
                    content: |
                      ##### Show avatar and hide title
                - id: example_3
                  type: skeleton
                  properties:
                    avatar: true
                    title: false
            - id: example_3_code_grid
              type: box
              style:
                --span: 6
              blocks:
                - id: example_3_code
                  type: markdown
                  properties:
                    content: |
                      ```json
                      {
                        "id": "example_3",
                        "type": "skeleton",
                        "properties": {
                          "avatar": true,
                          "title": false
                        }
                        }
                      }
                      ```
