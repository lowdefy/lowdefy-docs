id: breadcrumb
type: page_sider_menu
public: true
properties:
  title: Breadcrumb
actions:
  onInit:
    - id: initialize_state 
      type: set()
      params:
        block:
          properties:
            list:
              - label: Page 1
              - label: Page 2
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Breadcrumb
      description_content: |
        A breadcrumb displays the current location within a hierarchy. It allows going back to states higher up in the hierarchy with provided links.
      block_type: breadcrumb
      label: false
      kind: display
      css_transform:
        _parse:
          _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            $label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            $label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.separator
          type: text_input
          defaultValue: '/'
          css:
            $label:
              --span: 2
          properties:
            title: separator
            size: small
            $label:
              extra: Use a custom separator string
        - id: block.properties.list
          type: list
          properties:
            title: 'list:'
            size: small
          blocks:
            - id: block.properties.list.$.label
              type: text_input
              defaultValue: label
              css:
                $label:
                  --span: 2
              properties:
                title: label
                size: small
                $label:
                  extra: Label of the breadcrumb link
            - id: block.properties.list.$.pageId
              type: text_input
              defaultValue: introduction
              css:
                $label:
                  --span: 2
              properties:
                title: pageId
                size: small
                $label:
                  extra: Page id to link to when clicked
            - id: block.properties.list.$.url
              type: text_input
              defaultValue: http://lowdefy.com
              css:
                $label:
                  --span: 2
              properties:
                title: url
                size: small
                $label:
                  extra: External url link

      available_actions_description: |
        ###### No available actions.

