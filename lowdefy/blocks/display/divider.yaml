id: divider
type: page_sider_menu
public: true
properties:
  title: Divider
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Divider
      description_content: |
        A divider line. Can be used horizontally or vertically.
      block_type: divider
      label: false
      kind: display
      css_transform:
        _state: block.css
      css_form:
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: css_block_grid
              style_id: css_block_input
              button_id: css_block_button
              field_name: block
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.title
          type: text_input
          css:
            label:
              --span: 2
          properties:
            title: title
            size: small
            label:
              extra: Divider title
        - id: block.properties.dashed
          type: switch_input
          defaultValue: false
          css:
            label:
              --span: 2
          properties:
            title: dashed
            size: small
            label:
              extra: Whether line is dashed
        - id: block.properties.orientation
          type: radio_button_input
          defaultValue: center
          css:
            label:
              --span: 2
          properties:
            title: orientation
            size: small
            label:
              extra: Position of title inside divider.
            options:
              - center
              - left
              - right
        - id: block.properties.type
          type: radio_button_input
          defaultValue: horizontal
          css:
            label:
              --span: 2
          properties:
            title: type
            size: small
            label:
              extra: Direction type of divider.
            options:
              - horizontal
              - vertical

      available_actions_description: |
        ###### No available actions.

