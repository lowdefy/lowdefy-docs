id: divider
type: page_sider_menu
public: true
properties:
  title: Divider
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Divider
      description_content: |
        A divider line. Can be used horizontally or vertically.
      block_type: divider
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: text_area_input
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.dashed
          type: switch_input
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: dashed
            size: small
            Label:
              extra: Whether line is dashed.
        - id: block.properties.orientation
          type: radio_button_input
          defaultValue: center
          style:
            _global: settings_input_style
          properties:
            title: orientation
            size: small
            Label:
              extra: Position of title inside divider.
            options:
              - center
              - left
              - right
        - id: block.properties.title
          type: text_input
          style:
            _global: settings_input_style
          properties:
            title: title
            size: small
            Label:
              extra: Divider title.
        - id: block.properties.type
          type: radio_button_input
          defaultValue: horizontal
          style:
            _global: settings_input_style
          properties:
            title: type
            size: small
            Label:
              extra: Direction type of divider.
            options:
              - horizontal
              - vertical

      available_actions_description: |
        ###### No available actions.

