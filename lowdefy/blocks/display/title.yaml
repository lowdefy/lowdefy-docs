id: title
type: page_sider_menu
public: true
properties:
  title: Title
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Title
      description_content: |
        A title component. Corresponds to html h1, h2, h3 and h4 elements
      block_type: title
      label: false
      kind: display
      css_transform:
        _parse:
          _state: css_block_input
      css_form:
        - id: css_block_input
          type: text_area_input
          css:
            --span: 11
            sm:
              --span: 11
            Label:
              --span: 2
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.code
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: code
            size: small
            Label:
              extra: Apply code style
        - id: block.properties.content
          type: text_input
          defaultValue: Title
          css:
            Label:
              --span: 2
          properties:
            title: content
            size: small
            Label:
              extra: Title text content
        - id: block.properties.copyable
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: copyable
            size: small
            Label:
              extra: Provide copy text button
        - id: block.properties.delete
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: delete
            size: small
            Label:
              extra: Apply deleted style
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: disabled
            size: small
            Label:
              extra: Apply disabled style
        - id: block.properties.ellipsis
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: ellipsis
            size: small
            Label:
              extra: Display ellipsis when text overflows
        - id: block.properties.level
          type: radio_button_input
          defaultValue: 1
          css:
            Label:
              --span: 2
          properties:
            title: level
            size: small
            Label:
              extra: Set title type. Matches with h1, h2, h3 and h4
            options:
              - 1
              - 2
              - 3
              - 4
        - id: block.properties.mark
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: mark
            size: small
            Label:
              extra: Apply marked style
        - id: block.properties.type
          type: select_input
          css:
            Label:
              --span: 2
          properties:
            allowClear: true
            title: type
            size: small
            Label:
              extra: Content type.
            options:
              - secondary
              - warning
              - danger
        - id: block.properties.underline
          type: switch_input
          defaultValue: false
          css:
            Label:
              --span: 2
          properties:
            title: underline
            size: small
            Label:
              extra: Apply underline style

      available_actions_description: |
        ###### No available actions.

