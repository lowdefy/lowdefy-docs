id: title
type: page_sider_menu
public: true
properties:
  title: Title
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Title
      description_content: |
        A title component. Corresponds to html h1, h2, h3 and h4 elements
      block_type: title
      label: false
      kind: display
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.code
          type: switch_input
          defaultValue: false
          css:
            block:
              --span: 2
          properties:
            title: code
            size: small
            label:
              extra: Apply code style
        - id: block.properties.content
          type: text_input
          defaultValue: Title
          css:
            block:
              --span: 2
          properties:
            title: content
            size: small
            label:
              extra: Title text content
        - id: block.properties.copyable
          type: switch_input
          defaultValue: false
          css:
            block:
              --span: 2
          properties:
            title: copyable
            size: small
            label:
              extra: Provide copy text button
        - id: block.properties.delete
          type: switch_input
          defaultValue: false
          css:
            block:
              --span: 2
          properties:
            title: delete
            size: small
            label:
              extra: Apply deleted style
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          css:
            block:
              --span: 2
          properties:
            title: disabled
            size: small
            label:
              extra: Apply disabled style
        - id: block.properties.ellipsis
          type: switch_input
          defaultValue: false
          css:
            block:
              --span: 2
          properties:
            title: ellipsis
            size: small
            label:
              extra: Display ellipsis when text overflows
        - id: block.properties.level
          type: radio_button_input
          defaultValue: 1
          css:
            block:
              --span: 2
          properties:
            title: level
            size: small
            label:
              extra: Set title type. Matches with h1, h2, h3 and h4
            options:
              - 1
              - 2
              - 3
              - 4
        - id: block.properties.mark
          type: switch_input
          defaultValue: false
          css:
            block:
              --span: 2
          properties:
            title: mark
            size: small
            label:
              extra: Apply marked style
        - _ref: 
            path: blocks/style_object_template.yaml
            vars:
              grid_id: style_grid
              style_id: style_input
              button_id: apply_style_button
              field_name: style
        - id: block.properties.type
          type: select_input
          css:
            block:
              --span: 2
          properties:
            allowClear: true
            title: type
            size: small
            label:
              extra: Content type.
            options:
              - secondary
              - warning
              - danger
        - id: block.properties.underline
          type: switch_input
          defaultValue: false
          css:
            block:
              --span: 2
          properties:
            title: underline
            size: small
            label:
              extra: Apply underline style

      available_actions_description: |
        ###### No available actions.

