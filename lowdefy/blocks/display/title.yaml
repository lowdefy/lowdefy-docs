id: title
type: PageSiderMenu
public: true
properties:
  title: Title
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Title
      description_content: |
        A title component. Corresponds to html h1, h2, h3 and h4 elements
      block_type: Title
      label: false
      kind: display
      style_transform:
        _parse:
          _state: style_block_input
      style_form:
        - id: style_block_input
          type: TextArea
          style:
            _global: settings_input_style
          defaultValue: "{}"
          properties:
            title: block
            rows: 3
            size: small
            Label:
              extra: CSS Object style properties. Should be in JSON format.
      properties_transform:
        _state: block.properties
      properties_form:
        - id: block.properties.code
          type: Switch
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: code
            size: small
            Label:
              extra: Apply code style.
        - id: block.properties.content
          type: TextInput
          defaultValue: Title
          style:
            _global: settings_input_style
          properties:
            title: content
            size: small
            Label:
              extra: Title text content.
        - id: block.properties.copyable
          type: Switch
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: copyable
            size: small
            Label:
              extra: Provide copy text button.
        - id: block.properties.delete
          type: Switch
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: delete
            size: small
            Label:
              extra: Apply deleted (strikethrough) style.
        - id: block.properties.disabled
          type: Switch
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: disabled
            size: small
            Label:
              extra: Apply disabled style.
        - id: block.properties.ellipsis
          type: Switch
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: ellipsis
            size: small
            Label:
              extra: Display ellipsis when text overflows.
        - id: block.properties.level
          type: ButtonSelector
          defaultValue: 1
          style:
            _global: settings_input_style
          properties:
            title: level
            size: small
            Label:
              extra: Set title type. Matches with h1, h2, h3 and h4.
            options:
              - 1
              - 2
              - 3
              - 4
        - id: block.properties.mark
          type: Switch
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: mark
            size: small
            Label:
              extra: Apply marked (highlighted) style.
        - id: block.properties.type
          type: Selector
          style:
            _global: settings_input_style
          properties:
            allowClear: true
            title: type
            size: small
            Label:
              extra: Additional types. Don't specify for default.
            options:
              - secondary
              - warning
              - danger
        - id: block.properties.underline
          type: Switch
          defaultValue: false
          style:
            _global: settings_input_style
          properties:
            title: underline
            size: small
            Label:
              extra: Apply underline style.

      available_actions_description: |
        ###### No available actions.

