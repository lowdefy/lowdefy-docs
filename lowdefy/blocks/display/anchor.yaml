id: page9
properties:
  title: Anchor
blocks:
  _ref:
    path: blocks/template.yaml
    vars:
      block_name: Anchor
      description_content: |
        Anchor block. Creates a clickable icon and/ or text.
      block_type: anchor
      label: true
      label_form:
        _ref:
          blocks/title_label.yaml
      properties_form:
        - id: block.properties.disabled
          type: switch_input
          defaultValue: false
          label:
            title: disabled
            extra: Disable the anchor if true.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.icon
          type: text_input
          label:
            title: icon
            extra: Ant Icon to show on the anchor.
            labelSpan: 4
          properties:
            size: small
        - id: block.properties.iconTheme
          type: radio_button_input
          defaultValue: outlined
          label:
            title: iconTheme
            extra: The theme variant of the icon.
            labelSpan: 4
          properties:
            size: small
            options:
              - filled
              - outlined
              - twoTone
        - id: block.properties.iconTwoToneColor
          type: text_input
          visible:
            _mql_test:
              block.properties.iconTheme: twoTone
          label:
            title: iconTwoToneColor
            extra: Primary color of the twoTone icon.
            labelSpan: 6
          properties:
            size: small
        - id: iconStyle_input
          type: text_area_input
          defaultValue: '{}'
          box:
            width: 22
          label:
            title: iconStyle
            extra: Icon CSS style properties. Should be in JSON format.
            labelSpan: 4
          properties:
            rows: 5
            size: small
        - id: apply_iconStyle_button
          type: button
          box:
            width: 2
          label:
            title: ""
          properties:
            block: false
            shape: circle
            icon: reload
            type: primary
          actions:
            onClick:
              - set():
                  block.properties.iconStyle:
                    _parse:
                      _state: iconStyle_input
        - id: block.properties.strong
          type: switch_input
          defaultValue: false
          label:
            title: strong
            extra: Makes the text bold when true.
            labelSpan: 4
          properties:
            size: small
        - id: style_input
          type: text_area_input
          defaultValue: '{}'
          box:
            width: 22
          label:
            title: style
            extra: CSS style properties. Should be in JSON format.
            labelSpan: 4
          properties:
            rows: 5
            size: small
        - id: apply_style_button
          type: button
          box:
            width: 2
          label:
            title: ""
          properties:
            block: false
            shape: circle
            icon: reload
            type: primary
          actions:
            onClick:
              - set():
                  block.properties.style:
                    _parse:
                      _state: style_input

      available_actions_description: |
        ###### onClick
        Triggered when the anchor is clicked.

      examples:
          - id: example_1_card
            type: card
            blocks:
              - id: example_1_block_column
                type: column
                box:
                  width: 12
                blocks:
                  - id: example_1_title
                    type: markdown
                    box:
                      width: 24
                    properties:
                      content: |
                        ##### Basic anchor
                  - id: example_1
                    type: anchor
                    box:
                      width: 24
                    label:
                      title: Click here
              - id: example_1_code_column
                type: column
                box:
                  width: 12
                blocks:
                  - id: example_1_code
                    type: markdown
                    box:
                      width: 24
                    properties:
                      content: |
                        ```json
                        {
                          "id": "example_1",
                          "type": "anchor",
                          "label": {
                            "title": "Click here"
                          }
                        }
                        ```
          - id: example_2_card
            type: card
            blocks:
              - id: example_2_block_column
                type: column
                box:
                  width: 12
                blocks:
                  - id: example_2_title
                    type: markdown
                    box:
                      width: 24
                    properties:
                      content: |
                        ##### Bold text
                  - id: example_2
                    type: anchor
                    box:
                      width: 12
                    label:
                      title: Click here
                    properties:
                      strong: true
              - id: example_2_code_column
                type: column
                box:
                  width: 12
                blocks:
                  - id: example_2_code
                    type: markdown
                    box:
                      width: 24
                    properties:
                      content: |
                        ```json
                        {
                          "id": "example_2",
                          "type": "anchor",
                          "label": {
                            "title": "Click here"
                          },
                          "properties": {
                            "strong": true
                          }
                        }
                        ```
          - id: example_3_card
            type: card
            blocks:
              - id: example_3_block_column
                type: column
                box:
                  width: 12
                blocks:
                  - id: example_3_title
                    type: markdown
                    box:
                      width: 24
                    properties:
                      content: |
                        ##### Custom text and icon style
                  - id: example_3
                    type: anchor
                    box:
                      width: 12
                    label:
                      title: Click here
                    properties:
                      icon: fire
                      style:
                        color: red
                        font-size: 18
              - id: example_3_code_column
                type: column
                box:
                  width: 12
                blocks:
                  - id: example_3_code
                    type: markdown
                    box:
                      width: 24
                    properties:
                      content: |
                        ```json
                        {
                          "id": "example_3",
                          "type": "anchor",
                          "label": {
                            "title": "Click here"
                          },
                          "properties": {
                            "icon": "fire",
                            "iconTheme": "twoTone",
                            "iconTwoToneColor": "red",
                            "style": {
                              "color": "red",
                              "font-size": 18
                            }
                          }
                        }
                        ```
          - id: example_4_card
            type: card
            blocks:
              - id: example_4_block_column
                type: column
                box:
                  width: 12
                blocks:
                  - id: example_4_title
                    type: markdown
                    box:
                      width: 24
                    properties:
                      content: |
                        ##### Style text and icon separately
                  - id: example_4
                    type: anchor
                    box:
                      width: 12
                    label:
                      title: Click here
                    properties:
                      icon: fire
                      iconTheme: filled
                      iconStyle:
                        color: orange
                        font-size: 30
                      style:
                        color: "#000000"
                        font-size: 16
              - id: example_4_code_column
                type: column
                box:
                  width: 12
                blocks:
                  - id: example_4_code
                    type: markdown
                    box:
                      width: 24
                    properties:
                      content: |
                        ```json
                        {
                          "id": "example_4",
                          "type": "anchor",
                          "label": {
                            "title": "Click here"
                          },
                          "properties": {
                            "icon": "fire",
                            "iconTheme": "filled",
                            "iconStyle": {
                              "color": "orange",
                              "font-size": 30
                            },
                            "style": {
                              "color": "#000000",
                              "font-size": 16
                            }
                          }
                        }
                        ```
