- id: card_display
  type: card
  blocks:
    - id: title
      type: markdown
      properties:
        content:
          _nunjucks:
            template: "### {{ title }}"
            on:
              title:
                _var: block_name

    - id: description
      type: markdown
      properties:
        content:
          _var: description_content
    - id: c1
      type: grid
      box:
        span: 5
      blocks:
        - id: block_card
          type: card
          properties:
            title: Block
            size: small
          blocks:
            - id: s2
              type: grid
              box:
                span: 1
            - id: block_wrap2
              type: grid
              box:
                span: 10
              blocks:
                - id: block_name
                  type:
                    _var: block_type
                  visible:
                    _state: block.visible
                  properties:
                    _state: block.properties
                  blocks:
                    - id: subblock_1
                      type: button
                      properties:
                        title: "1"
                      visible:
                        _state: visible_subblock_1
                      box:
                        span:
                          _state: span_subblock_1
                    - id: subblock_2
                      type: button
                      properties:
                        title: "2"
                      visible:
                        _state: visible_subblock_2
                      box:
                        span:
                          _state: span_subblock_2
                    - id: subblock_3
                      type: button
                      properties:
                        title: "3"
                      visible:
                        _state: visible_subblock_3
                      box:
                        span:
                          _state: span_subblock_3
                    - id: subblock_4
                      type: button
                      properties:
                        title: "4"
                      visible:
                        _state: visible_subblock_4
                      box:
                        span:
                          _state: span_subblock_4
                    - id: subblock_5
                      type: button
                      properties:
                        title: "5"
                      visible:
                        _state: visible_subblock_5
                      box:
                        span:
                          _state: span_subblock_5
                    - id: subblock_6
                      type: button
                      properties:
                        title: "6"
                      visible:
                        _state: visible_subblock_6
                      box:
                        span:
                          _state: span_subblock_6

    - id: settings_card
      type: card
      box:
        span: 7
        height: 500
      properties:
        title: Settings
        size: small
      blocks:
        - id: visible_description
          type: markdown
          properties:
            content: "#### visible:"
        - id: block.visible
          type: switch_input
          defaultValue: true
          properties:
            label:
              extra: Toggle if block is visible and has a value in state.
              span: 2
            size: small
        - id: properties_description
          type: markdown
          properties:
            content: "#### properties:"
        - id: properties_form
          type: grid
          blocks:
            _var: properties_form
        - id: label_form
          type: grid
          visible:
            _var: label
          blocks:
            _ref: blocks/label.yaml
    - id: subblocks_card
      type: card
      properties:
        title: Sub-blocks
      blocks:
        - id: span_subblock_1
          type: number_input
          box:
            span: 3
          properties:
            title: Block 1 Span
        - id: visible_subblock_1
          type: switch_input
          box:
            span: 3
          properties:
            title: Block 1 Visible
        - id: span_subblock_2
          type: number_input
          box:
            span: 3
          properties:
            title: Block 2 Span
        - id: visible_subblock_2
          type: switch_input
          box:
            span: 3
          properties:
            title: Block 2 Visible
        - id: span_subblock_3
          type: number_input
          box:
            span: 3
          properties:
            title: Block 3 Span
        - id: visible_subblock_3
          type: switch_input
          box:
            span: 3
          properties:
            title: Block 3 Visible
        - id: span_subblock_4
          type: number_input
          box:
            span: 3
          properties:
            title: Block 4 Span
        - id: visible_subblock_4
          type: switch_input
          box:
            span: 3
          properties:
            title: Block 4 Visible
        - id: span_subblock_5
          type: number_input
          box:
            span: 3
          properties:
            title: Block 5 Span
        - id: visible_subblock_5
          type: switch_input
          box:
            span: 3
          properties:
            title: Block 5 Visible
        - id: span_subblock_6
          type: number_input
          box:
            span: 3
          properties:
            title: Block 6 Span
        - id: visible_subblock_6
          type: switch_input
          box:
            span: 3
          properties:
            title: Block 6 Visible

    - id: examples_card
      type: card
      properties:
        title: Examples
        size: small
      blocks:
        _var: examples
