- id: card_display
  type: card
  blocks:
    - id: title
      type: title
      properties:
        level: 2
        content:
          _var: block_name

    - id: description
      type: markdown
      properties:
        content:
          _var: description_content
- id: c1
  type: grid
  css:
    --span: 6
  blocks:
    - id: block_divider
      type: divider
      properties:
        title: Block
    - id: block_wrap2
      type: grid
      css:
        --span: 12
      blocks:
        - id: block_id
          type:
            _var: block_type
          visible:
            _state: block.visible
          properties:
            _state: block.properties
            label:
              _state: block.label
          blocks:
            header:
              - id: subblock_1
                type: button
                properties:
                  block: true
                  title: "1"
                visible:
                  _state: visible_subblock_1
                css:
                  flex:
                    _state: flex_subblock_1
              - id: subblock_2
                type: button
                properties:
                  block: true
                  title: "2"
                visible:
                  _state: visible_subblock_2
                css:
                  flex:
                    _state: flex_subblock_2
              - id: subblock_3
                type: button
                properties:
                  block: true
                  title: "3"
                visible:
                  _state: visible_subblock_3
                css:
                  flex:
                    _state: flex_subblock_3
            content:
              - id: subblock_4
                type: button
                properties:
                  block: true
                  title: "4"
                visible:
                  _state: visible_subblock_4
                css:
                  --span:
                    _state: span_subblock_4
              - id: subblock_5
                type: button
                properties:
                  block: true
                  title: "5"
                visible:
                  _state: visible_subblock_5
                css:
                  --span:
                    _state: span_subblock_5
              - id: subblock_6
                type: button
                properties:
                  block: true
                  title: "6"
                visible:
                  _state: visible_subblock_6
                css:
                  --span:
                    _state: span_subblock_6
            sider:
              - id: subblock_7
                type: button
                properties:
                  block: true
                  title: "7"
                visible:
                  _state: visible_subblock_7
                css:
                  flex:
                    _state: flex_subblock_7
              - id: subblock_8
                type: button
                properties:
                  block: true
                  title: "8"
                visible:
                  _state: visible_subblock_8
                css:
                  flex:
                    _state: flex_subblock_8
              - id: subblock_9
                type: button
                properties:
                  block: true
                  title: "9"
                visible:
                  _state: visible_subblock_9
                css:
                  flex:
                    _state: flex_subblock_9
            footer:
              - id: subblock_10
                type: button
                properties:
                  block: true
                  title: "10"
                visible:
                  _state: visible_subblock_10
                css:
                  flex:
                    _state: flex_subblock_10
              - id: subblock_11
                type: button
                properties:
                  block: true
                  title: "11"
                visible:
                  _state: visible_subblock_11
                css:
                  flex:
                    _state: flex_subblock_11
              - id: subblock_12
                type: button
                properties:
                  block: true
                  title: "12"
                visible:
                  _state: visible_subblock_12
                css:
                  flex:
                    _state: flex_subblock_12
    - id: setup_divider
      type: divider
      properties:
        title: Block Setup
    - id: setup_card
      type: card
      properties: 
        size: small
      blocks:
        - id: setup_markdown
          type: markdown
          properties:
            content:
              _nunjucks:
                template: |
                  ```json
                  {{ value | safe }}
                  ```
                on:
                  value:
                    _stringify:
                      id: block_id
                      type:
                        _var: block_type
                      visible:
                        _state: block.visible
                      properties:
                        _state: block.properties

- id: settings_grid
  type: grid
  css:
    --span: 6
  blocks:
    - id: settings_divider
      type: divider
      properties:
        title: Settings
    - id: block_collapse
      type: collapse
      properties:
        defaultActiveKey: properties
        panels:
          - key: css
            title: 'css:'
          - key: properties
            title: 'properties:'
          - key: actions
            title: 'actions:'
          - key: visible
            title: 'visible:'
      blocks:
        css:
          - id: css_form
            type: grid
            css:
              $content:
                --gap: 0
            blocks:
              _var: css_form
        properties:
          - id: properties_form
            type: grid
            css:
              $content:
                --gap: 0
            blocks:
              _var: properties_form
          - id: label_form
            type: grid
            visible:
              _var: label
            blocks:
              _ref: blocks/label.yaml
        actions:
          - id: available_actions_description
            type: markdown
            properties:
              content:
                _var: available_actions_description
        visible:
          - id: block.visible
            type: switch_input
            defaultValue: true
            properties:
              title: visible
              $label:
                extra: Toggle if block is visible and has a value in state.
                inline: true
              size: small

