- id: setup_grid
  type: box
  style:
    --span: 6
  blocks:
    - id: setup_divider
      type: divider
      properties:
        title: Block Setup
    - id: setup_card
      type: card
      properties: 
        size: small
      blocks:
        - id: setup_markdown
          type: markdown
          properties:
            content:
              _nunjucks:
                template: |
                  ```json
                  {{ value | safe }}
                  ```
                on:
                  value:
                    _stringify:
                      id: block_id
                      type:
                        _var: block_type
                      style:
                        _var: style_transform
                      visible:
                        _state: block.visible
                      properties:
                        _state: block.properties
- id: settings_grid
  type: box
  style:
    --span: 6
  blocks:
    - id: settings_divider
      type: divider
      properties:
        title: Settings
    - id: block_collapse
      type: collapse
      properties:
        defaultActiveKey: properties
        panels:
          - key: style
            title: 'style:'
          - key: properties
            title: 'properties:'
          - key: actions
            title: 'actions:'
          - key: visible
            title: 'visible:'
          - key: blocks
            title: 'blocks:'
      blocks:
        style:
          - id: style_form
            type: box
            style:
              Content:
                --gap: 0
            blocks:
              _var: style_form
        properties:
          - id: properties_form
            type: box
            style:
              Content:
                --gap: 0
            blocks:
              _var: properties_form
        actions:
          - id: available_actions_description
            type: markdown
            properties:
              content:
                _var: available_actions_description
        visible:
          - id: block.visible
            type: switch_input
            defaultValue: true
            properties:
              title: visible
              Label:
                extra: Toggle if block is visible and has a value in state.
                inline: true
              size: small
        blocks:
          - id: flex_blocks
            type: list
            style:
              Content:
                --display: flex
            properties:
              title: 'Header:'
              hideAddButton: true
              hideRemoveButton: true
            blocks:
              - id: flex_blocks.$.gd
                type: box
                style:
                  flex: 0 0 15ch
                  Content:
                    --display: flex
                blocks:
                  - id: flex_blocks.$.name
                    type: markdown
                    properties:
                      content: 
                        _nunjucks: 
                          template: '##### Header {{ name }}'
                          on:
                            _state: flex_blocks.$
                  - id: flex_blocks.$.visible
                    type: switch_input
                    style:
                      Label:
                        --inline: true
                    properties:
                      title: visible
                      size: small
              - id: flex_blocks.$.style
                type: text_area_input
                style:
                  flex: auto
                  Label:
                    --inline: true
                properties:
                  title: style
                  size: small
                  rows: 3

          - id: grid_blocks
            type: list
            style:
              Content:
                --display: flex
            properties:
              title: 'Content:'
              hideAddButton: true
              hideRemoveButton: true
            blocks:
              - id: grid_blocks.$.gd
                type: box
                style:
                  flex: 0 0 15ch
                  Content:
                    --display: flex
                blocks:
                  - id: grid_blocks.$.name
                    type: markdown
                    properties:
                      content: 
                        _nunjucks: 
                          template: '##### Content {{ name }}'
                          on:
                            _state: grid_blocks.$
                  - id: grid_blocks.$.visible
                    type: switch_input
                    style:
                      Label:
                        --inline: true
                    properties:
                      title: visible
                      size: small
              - id: grid_blocks.$.style
                type: text_area_input
                style:
                  flex: auto
                  Label:
                    --inline: true
                properties:
                  title: style
                  size: small
                  rows: 3
          
          - id: block_blocks
            type: list
            style:
              Content:
                --display: flex
            properties:
              title: 'Content:'
              hideAddButton: true
              hideRemoveButton: true
            blocks:
              - id: block_blocks.$.gd
                type: box
                style:
                  flex: 0 0 15ch
                  Content:
                    --display: flex
                blocks:
                  - id: sider_blocks.$.name
                    type: markdown
                    properties:
                      content: 
                        _nunjucks: 
                          template: '##### Sider {{ name }}'
                          on:
                            _state: block_blocks.$
                  - id: block_blocks.$.visible
                    type: switch_input
                    style:
                      Label:
                        --inline: true
                    properties:
                      title: visible
                      size: small
              - id: block_blocks.$.style
                type: text_area_input
                style:
                  flex: auto
                  Label:
                    --inline: true
                properties:
                  title: style
                  size: small
                  rows: 3
                  
          - id: inlineBlock_blocks
            type: list
            style:
              Content:
                --display: flex
            properties:
              title: 'Footer:'
              hideAddButton: true
              hideRemoveButton: true
            blocks:
              - id: inlineBlock_blocks.$.gd
                type: box
                style:
                  flex: 0 0 15ch
                  Content:
                    --display: flex
                blocks:
                  - id: inlineBlock_blocks.$.name
                    type: markdown
                    properties:
