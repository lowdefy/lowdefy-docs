- id: label_card
  type: card
  style:
    Content:
      --gap: 0
  properties:
    size: small
    title: 'label:'
  blocks:
    - id: block.properties.Label.disable
      type: switch_input
      defaultValue: false
      style:
        Label:
          --span: 2
      properties:
        title: disable
        size: small
        Label:
          extra: Remove label wrapper.
    - id: block.properties.Label.colon
      type: switch_input
      defaultValue: true
      style:
        Label:
          --span: 2
      properties:
        title: colon
        size: small
        Label:
          extra: Postfix the label with a colon.
    - id: block.properties.Label.extra
      type: text_input
      style:
        Label:
          --span: 2
      properties:
        title: extra
        size: small
        Label:
          extra: Add additional description tag to the label.