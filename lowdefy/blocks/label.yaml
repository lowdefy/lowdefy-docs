- id: label_description
  type: markdown
  box:
    span: 4
  properties:
    content: "<div style='text-align: right;'>label:</div>"
- id: label_form_items_2
  type: grid
  box:
    span: 20
    padding: "20px 0 0 0"
  blocks:
    - id: block.properties.label.colon
      type: switch_input
      defaultValue: true
      properties:
        title: colon
        size: small
        label:
          extra: Postfix the label with a colon.
          span: 2
    - id: block.properties.label.extra
      type: text_input
      properties:
        title: extra
        size: small
        label:
          extra: Add additional description tag to the label.
          span: 2
    - id: block.properties.label.span
      type: number_input
      properties:
        title: span
        size: small
        label:
          extra: When set will render the label inline with the input component, control the label width by setting a number between 0 and 24.
          span: 2
