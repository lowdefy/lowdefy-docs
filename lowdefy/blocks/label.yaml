- id: label_card
  type: card
  style:
    Content:
      --gap: 0
  properties:
    size: small
    title: 'Label:'
  blocks:
    - id: block.properties.Label.inline
      type: switch_input
      defaultValue: false
      style:
        _global: settings_input_style
      properties:
        title: inline
        size: small
        Label:
          extra: Set label inline with input.
    - id: block.properties.Label.disable
      type: switch_input
      defaultValue: false
      style:
        _global: settings_input_style
      properties:
        title: disable
        size: small
        Label:
          extra: Remove label wrapper.
    - id: block.properties.Label.colon
      type: switch_input
      defaultValue: true
      style:
        _global: settings_input_style
      properties:
        title: colon
        size: small
        Label:
          extra: Postfix the label with a colon.
    - id: block.properties.Label.extra
      type: text_input
      style:
        _global: settings_input_style
      properties:
        title: extra
        size: small
        Label:
          extra: Add additional description tag to the label.