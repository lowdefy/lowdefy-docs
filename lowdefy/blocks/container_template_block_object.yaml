- id: card_display
  type: card
  blocks:
    - id: title
      type: title
      properties:
        level: 2
        content:
          _var: block_name

    - id: description
      type: markdown
      properties:
        content:
          _var: description_content
- id: c1
  type: grid
  box:
    span: 6
  blocks:
    - id: block_divider
      type: divider
      properties:
        title: Block
    - id: block_wrap2
      type: grid
      box:
        span: 12
      blocks:
        - id: block_id
          type:
            _var: block_type
          visible:
            _state: block.visible
          properties:
            _state: block.properties
            label:
              _state: block.label
          blocks:
            content1:
              - id: subblock_1
                type: button
                properties:
                  title: "1"
                visible:
                  _state: visible_subblock_1
                box:
                  span:
                    _state: span_subblock_1
              - id: subblock_2
                type: button
                properties:
                  title: "2"
                visible:
                  _state: visible_subblock_2
                box:
                  span:
                    _state: span_subblock_2
              - id: subblock_3
                type: button
                properties:
                  title: "3"
                visible:
                  _state: visible_subblock_3
                box:
                  span:
                    _state: span_subblock_3
            content2:
              - id: subblock_4
                type: button
                properties:
                  title: "4"
                visible:
                  _state: visible_subblock_4
                box:
                  span:
                    _state: span_subblock_4
              - id: subblock_5
                type: button
                properties:
                  title: "5"
                visible:
                  _state: visible_subblock_5
                box:
                  span:
                    _state: span_subblock_5
              - id: subblock_6
                type: button
                properties:
                  title: "6"
                visible:
                  _state: visible_subblock_6
                box:
                  span:
                    _state: span_subblock_6
    - id: state_divider
      type: divider
      properties:
        title: State
    - id: state_markdown
      type: markdown
      properties:
        content:
          _nunjucks:
            template: |
              ```json
              {{ value | safe }}
              ```
            on:
              value:
                _stringify:
                  id: block_id
                  type:
                    _var: block_type
                  visible:
                    _state: block.visible
                  properties:
                    _state: block.properties
    - id: block_divider_end
      type: divider

- id: settings_card
  type: card
  box:
    span: 6
  properties:
    title: Settings
    size: small
  blocks:
    - id: settings_grid
      type: grid
      box:
        height: 500
      blocks:
        - id: visible_description
          type: markdown
          properties:
            content: "#### visible:"
        - id: block.visible
          type: switch_input
          defaultValue: true
          properties:
            size: small
            label:
              extra: Toggle if block is visible and has a value in state.
              span: 2
        - id: properties_description
          type: markdown
          properties:
            content: "#### properties:"
        - id: properties_form
          type: grid
          box:
            gridGap: 0
          blocks:
            _var: properties_form
        - id: label_form
          type: grid
          visible:
            _var: label
          blocks:
            _ref: blocks/label.yaml
