id: _date
type: page_sider_menu
public: true
properties:
  title: Date Operator
blocks:
  - id: card_display
    type: card
    blocks:
      - id: title
        type: title
        properties:
          level: 2
          content: Date Operator
      - id: description
        type: markdown
        properties:
          content: |
            The `_date` operator can be used to create _Date_ objects.
            
            #### Parameters
            Create a date object by setting `_date` equal to a [JavaScript parsable date string](https://momentjs.com/docs/#/parsing/string/) or the string `'now'` - which references the current date and time.

      - id: title_playground
        type: divider
        properties:
          title: Playground
      - id: box_operator
        type: box
        style:
          --span: 4
        blocks:
          - id: title_operator
            type: divider
            properties:
              title: Operator
          # - id: card_operator
          #   type: card
          #   blocks:
          - id: operator
            type: text_area_input
            style:
              --span: 11
              sm:
                --span: 11
              Label:
                --span: 3
            defaultValue: |
              "now"
            properties:
              title: _date
              rows: 3
              Label:
                colon: true
      - id: box_setup
        type: box
        style:
          --span: 4
        blocks:
          - id: title_setup
            type: divider
            properties:
              title: Operator Setup
          # - id: card_setup
          #   type: card
          #   blocks:
          - id: setup
            type: markdown
            properties:
              content:
                _nunjucks:
                  template: |
                    ```json
                    {
                      "_date": {{ operator | safe }}
                    }
                    ```
                  on:
                    operator:
                      _stringify:
                        _parse:
                          _state: operator
      - id: box_output
        type: box
        style:
          --span: 4
        blocks:
          - id: title_output
            type: divider
            properties:
              title: Output
          # - id: card_output
          #   type: card
          #   blocks:
          - id: output
            type: markdown
            properties:
              content:
                _nunjucks:
                  template: |
                    ```json
                    {{ value | safe }}
                    ```
                  on:
                    value:
                      _stringify:
                        _date: 
                          _parse:
                            _state: operator
