      #               state_all:
      #                 _stringify:
      #                   _state: true

      - id: title_examples
        type: divider
        properties:
          title: Examples
      - id: example_1_card
        type: card
        blocks:
          - id: example_1_description
            type: markdown
            properties:
              content: |
                The first date block uses a default value created from the string "2020-01-01" and the second references the current date and time using "now".
          - id: example_1_block_box
            type: box
            style:
              --span: 6
            blocks:
              - id: date_1
                type: date_input
                defaultValue:
                  _date: '2020-01-01'
                properties:
                  title: Date 1
                  Label:
                    extra: Date string
              - id: date_2
                type: date_time_input
                defaultValue:
                  _date: now
                properties:
                  title: Date 2
                  Label:
                    extra: Current date and time
          - id: example_1_code_box
            type: box
            style:
              --span: 6
            blocks:
              - id: example_1_code
                type: markdown
                properties:
                  content: |
                    ```json
                    {
                      "blocks": [
                        {
                          "id": "date_1",
                          "type": "date_input",
                          "defaultValue": { "_date": "2020-01-01" }
                        },
                        {
                          "id": "date_2",
                          "type": "date_time_input",
                          "defaultValue": { "_date": "now" }
                        }
                      ]
                    }
                    ```