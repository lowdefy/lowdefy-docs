id: _state
type: page_sider_menu
public: true
properties:
  title: State Operator

actions:
  onInit:
    - id: set_state
      type: setState()
      params:
        string: A field value
        boolean: true
        date:
          _date: now
        array:
          - 1
          - 2.5
          - 3000
        object:
          string: Some text
          boolean: false
          date:
            _date: "2000-01-01"
          array:
            - A
            - B
            - C
blocks:
  - id: card_display
    type: card
    blocks:
      - id: title
        type: title
        properties:
          level: 2
          content: State Operator
      - id: description
        type: markdown
        properties:
          content: |
            The `_state` operator allows you to access a value from the page [`state`](state).

            #### Parameters
            `_state` takes one of two parameters, which each also has a short-hand method. The two parameters are:

            - `all` : If set to `true` it returns everything in the page `state`.
              - _Short-hand_ : Set `_state` directly to `true`.
            - `key` : Returns the value of the field name specified.
              - _Short-hand_ : Set `_state` directly to the field name.

      - id: title_playground
        type: divider
        properties:
          title: Playground
      - id: box_state
        type: box
        style:
          --span: 4
        blocks:
          - id: title_state
            type: divider
            properties:
              title: State
          # - id: card_state
          #   type: card
          #   blocks:
          - id: state
            type: markdown
            properties:
              content:
                _nunjucks:
                  template: |
                    ```json
                    {{ state_all | safe }}
                    ```
                  on:
                    state_all:
                      _stringify:
                        _state: true
      - id: box_operator
        type: box
        style:
          --span: 4
        blocks:
          - id: title_operator
            type: divider
            properties:
              title: Operator
          # - id: card_operator
          #   type: card
          #   blocks:
          - id: operator
            type: text_area_input
            style:
              --span: 11
              sm:
                --span: 11
              Label:
                --span: 3
            defaultValue: |
              {
                "key": "object"
              }
            properties:
              title: _state
              autoRows: 
                minRows: 6
              Label:
                colon: true
      # - id: box_setup
      #   type: box
      #   style:
      #     --span: 4
      #   blocks:
          - id: title_setup
            type: divider
            properties:
              title: Operator Setup
          # - id: card_setup
          #   type: card
          #   blocks:
          - id: setup
            type: markdown
            properties:
              content:
                _nunjucks:
                  template: |
                    ```json
                    {
                      "_state": {{ operator | safe }}
                    }
                    ```
                  on:
                    operator:
                      _stringify:
                        _parse:
                          _state: operator
      - id: box_output
        type: box
        style:
          --span: 4
        blocks:
          - id: title_output
            type: divider
            properties:
              title: Output
          # - id: card_output
          #   type: card
          #   blocks:
          - id: output
            type: markdown
            properties:
              content:
                _nunjucks:
                  template: |
                    {% if is_primitive %}
                    {{ value_key }}
                    {% else %}
                    ```json
                    {{ value_all | safe  }}
                    ```
                    {% endif %}
                  on:
                    is_primitive:
                      _type:
                        type: primitive
                        on:
                          _state: 
                            _parse:
                              _state: operator
                    value_key:
                      _state: 
                        _parse:
                          _state: operator
                    value_all:
                      _stringify:
                        _state: 
                          _parse:
                            _state: operator

      - id: title_examples
        type: divider
        properties:
          title: Examples
      - id: example_1
        type: card
        blocks:
          - id: example_1_description
            type: markdown
            properties:
              content: |
                One field's value can be used as input for another field's property by using `key`. 
                This can be used eg. to control the blocks' properties or visibility based on other blocks' values. 
                
                Block 1's value is used to control Block 2 and 3's visibility while Block 2's value is used as Block 3 and 4's placeholder using the `key` parameter and its short-hand notation.
          - id: example_1_block_box
            type: box
            style:
              --span: 6
            blocks:
              - id: block_1
                type: switch_input
                defaultValue: true
                properties:
                  title: Block 1
                  Label:
                    extra: Control Blocks 2 and 3's visibility.
              - id: block_2
                type: text_input
                defaultValue: Block 2 Value
                visible:
                  _state: block_1
                properties:
                  title: Block 2
                  Label:
                    extra: Control Blocks 3 and 4's placeholder. Visible using _state's short-hand key method.
              - id: block_3
                type: text_input
                visible:
                  _state: 
                    key: block_1
                properties:
                  title: Block 3
                  placeholder:
                    _state:
                      key: block_2
                  Label:
                    extra: Use _state's key parameter.
              - id: block_4
                type: text_input
                properties:
                  title: Block 4
                  placeholder:
                    _state: block_2
                  Label:
                    extra: Use the short-hand key method.

          - id: example_1_code_box
            type: box
            style:
              --span: 6
            blocks:
              - id: example_1_code
                type: markdown
                properties:
                  content: |
                    ```json
                    {
                      "blocks": [
                        {
                          "id": "block_1",
                          "type": "switch_input"
                        },
                        {
                          "id": "block_2",
                          "type": "text_input",
                          "visible": {
                            "_state": "block_1"
                          }
                        },
                        {
                          "id": "block_3",
                          "type": "text_input",
                          "visible": {
                            "_state": {
                              "key": "block_1"
                            }
                          },
                          "properties": {
                            "placeholder": { 
                              "_state": { 
                                "key": "block_2" 
                              } 
                            }
                          }
                        },
                        {
                          "id": "block_4",
                          "type": "text_input",
                          "properties": {
                            "placeholder": { 
                              "_state": "block_2" 
                              }
                          }
                        }
                      ]
                    }
                    ```