id: introduction
type: PageSiderMenu
public: true
properties:
  UserAvatar:
    disable: true
  title: Introduction
  Header:
    theme: light
  Sider:
    width: 256px
style:
  Content:
    background: '#FFFFFF'
blocks:
  - id: max_width
    type: Box
    style:
      maxWidth: 800px
    blocks:
      - id: title
        type: Title
        properties:
          content: Introduction
      - id: markdown
        type: Markdown
        style:
          '.markdown-body':
            fontSize: 14px
        properties:
          content:
            _ref: start/introduction.md

      - id: nav_buttons
        type: Box
        style:
          paddingTop: 60px
          paddingBottom: 80px
        blocks:
          - id: previous_button_placeholder
            type: Box
            style:
              --span: 6
          - id: next_button
            type: Button

            properties:
              block: true
              hideActionLoading: true
              Icon: RocketOutlined
              size: large
              title: Start the tutorial
              type: primary
            actions:
              onClick:
                - id: link_forward
                  type: link()
                  params:
                    pageId: tutorial-setup
                - id: scroll_to_top
                  type: scrollTo()
                  params:
                    top: 0