id: Link
type: PageSiderMenu
public: true
properties:
  title: Link
  header:
    theme: light
  sider:
    width: 256px
  layout:
    style:
      background: '#FFFFFF'
areas:  
  content:
    justify: center
    blocks:
      - id: title
        type: Title
        properties:
          content: Link
      - id: markdown
        type: Markdown
        style:
          '.markdown-body':
            fontSize: 14px
        properties:
          content: |
            The `Link` action is used to link a user to another page. And input can be passed to the next page using either the
            `urlQuery`, which is visible to the user, but persists if the browser is refreshed, or by using the `input` object, which is not
            visible to the user.

            ### Parameters

            As a shorthand, only the pageId can be specified as a string. Else an object with the following parameters can be specified:
            - `pageId`: _String_ - The pageId of a page in the app to link to.
            - `home`: _Boolean_ - Link to the home page. This is either the configured public or authenticated homepage, or the first page in the default menu visible to the user.
            - `url`: _String_ - Link to an external url.
            - `newWindow`: _Boolean_ - Open the link in a new window.
            - `urlQuery`: _Object_ - Object to set as the urlQuery for the linked page.
            - `input`: _Object_ - Object to set as the input for the linked page.

            ### Examples

            Shorthand, only specify pageId as string:

            ```
            - id: shorthand
              type: Link
              params: myPageId
            ```

            Specify pageId:

            ```
            - id: shorthand
              type: Link
              params:
                pageId: myPageId
            ```

            Specify pageId:

            ```
            - id: linkPageId
              type: Link
              params:
                pageId: myPageId
            ```
            
            Link to home page:
            ```
            - id: linkHome
              type: Fetch
              params:
                home: true
            ```

            Link to an external url:
            ```
            - id: linkHome
              type: Fetch
              params:
                url: www.lowdefy.com
            ```

            Open a link in a new window:
            ```
            - id: linkHome
              type: Fetch
              params:
                pageId: myPageId
                newWindow: true
            ```

            Set the urlQuery of the page that is linked to:
            ```
            - id: linkHome
              type: Fetch
              params:
                pageId: myPageId
                urlQuery:
                  id:
                    _state: id
            ```

            Set the input of the page that is linked to:
            ```
            - id: linkHome
              type: Fetch
              params:
                pageId: myPageId
                input:
                  id:
                    _args: row.id
            ```