id: tutorial-setup
type: PageSiderMenu
public: true
properties:
  title: Setup
  header:
    theme: light
  sider:
    width: 256px
  layout:
    style:
      background: '#FFFFFF'
  breadcrumb:
    list:
      - Tutorial
      - Setup
areas:
  content:
    justify: center
    blocks:
      _ref: 
        path: tutorial/template.yaml
        vars:
          title: Setup
          buttons: true
          previous_page_title: Introduction
          previous_page_id: introduction
          next_page_title: Editing a page
          next_page_id: tutorial-editing-page
          content:
            - id: md1
              type: Markdown
              style:
                '.markdown-body':
                  fontSize: 14px
              properties:
                content: 
                  _ref: tutorial/tutorial-setup-content-1.md
            - id: example1
              type: Box
              layout:
                contentGutter: 0
              blocks:
                - id: example1_page
                  type: PageHeaderMenu
                  properties:
                    style:
                      minHeight: 300px
                    menu:
                      links: []
                  blocks:
                    - id: example1_content_card
                      type: Card
                      layout:
                        size: 800
                      areas:
                        content:
                          blocks:
                            - id: example1_content
                              type: Result
                              properties:
                                title: Welcome to your Lowdefy app
                                subTitle: We are excited to see what you are going to build
                                status: success
                                icon: 
                                  name: HeartTwoTone
                                  twoToneColor: '#f00'
                              blocks:
                                - id: example1docs_button
                                  type: Button
                                  properties:
                                    size: large
                                    title: Let's build something
                                  actions:
                                    onClick:
                                      - id: example1_link_to_docs
                                        type: Link
                                        params:
                                          url: https://docs.lowdefy.com
                                          newWindow: true           
                        footer:
                          blocks:
                            - id: example1_footer
                              type: Paragraph
                              properties:
                                type: secondary
                                content: |
                                  Made by a Lowdefy ðŸ¤–
                - id: example1__INSPECTOR
                  type: Context
                  blocks:
                    - id: example1__INSPECTOR_BAR
                      type: Affix
                      style:
                        zIndex: 10000
                      properties:
                        offsetBottom: 0
                      blocks:
                        - id: example1__INSPECTOR_footer
                          type: Box
                          layout:
                            contentGutter: 8
                          style:
                            backgroundColor: '#1890ff'
                            width: '100%'
                            padding: '0 10px'
                            height: 22
                            alignContent: 'center'
                          blocks:
                            - id: example1_link_branch
                              type: Anchor
                              layout:
                                size: auto
                              properties:
                                style:
                                  color: '#fff'
                                icon: BranchesOutlined
                                title: Branch
                            - id: example1_link_page
                              type: Anchor
                              layout:
                                size: auto
                              properties:
                                style:
                                  color: '#fff'
                                icon: FileOutlined
                                title: Page
                            - id: example1_link_user
                              type: Anchor
                              layout:
                                size: auto
                              properties:
                                style:
                                  color: '#fff'
                                icon: UserOutlined
                                title: User
    
            - id: md2
              type: Markdown
              style:
                '.markdown-body':
                  fontSize: 14px
              properties:
                content: 
                  _ref: tutorial/tutorial-setup-content-2.md