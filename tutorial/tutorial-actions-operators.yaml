id: tutorial-actions-operators
type: PageSiderMenu
public: true
properties:
  title: Interactive Pages
  Sider:
    width: 256px
  Breadcrumb:
    list:
      - Tutorial
      - Interactive Pages
style:
  Content:
    background: '#FFFFFF'
blocks:
  _ref: 
    path: tutorial/template.yaml
    vars:
      title: Interactive Pages
      buttons: true
      previous_page_title: Making a Booking Form
      previous_page_id: tutorial-add-blocks
      next_page_title: ''
      next_page_id: ''
      content:
        - id: md1
          type: Markdown
          properties:
            content:
              _ref: tutorial/tutorial-actions-operators-content-1.md
        - id: example1
          type: TextInput
          required: true
          properties:
            title: Meeting Name
        - id: md2
          type: Markdown
          properties:
            content:
              _ref: tutorial/tutorial-actions-operators-content-2.md
        - id: example2
          type: PageHeaderMenu
          style:
            minHeight: 300px
          properties:
            Menu:
              links: []
          blocks:
            - id: example2_content_card
              type: Card
              blocks:
                - id: example2_page_heading
                  type: Title
                  properties:
                    content: Book a Meeting Room
                    level: 3
                - id: example2_meeting_name
                  type: TextInput
                  required: true
                  properties:
                    title: Meeting Name
                - id: example2_meeting_room
                  type: Selector
                  required: true
                  properties:
                    title: Meeting Room
                    options:
                      - Meeting Room 1
                      - Meeting Room 2
                      - Meeting Room 3
                      - Boardroom
                - id: example2_date
                  type: DateSelector
                  required: true
                  properties:
                    title: Date
                - id: example2_start_time
                  type: DateTimeSelector
                  required: true
                  properties:
                    title: Start Time
                - id: example1_end_time
                  type: DateTimeSelector
                  required: true
                  properties:
                    title: End Time
                - id: example2_reset_button
                  type: Button
                  style:
                    --span: 3
                  properties:
                    title: Reset
                    block: true
                    type: default
                    Icon: ClearOutlined
                - id: example2_submit_button
                  type: Button
                  style:
                    --span: 9
                  properties:
                    title: Submit
                    block: true
                    type: primary
                    Icon: SaveOutlined
                  actions:
                    onClick:
                      - id: validate
                        type: validate()