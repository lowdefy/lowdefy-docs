- id: max_width
  type: Box
  layout:
    size: 800
    shrink: 1
  blocks:
    - id: title
      type: Title
      properties:
        content:
          _var: title
    - id: content
      type: Box
      style:
      blocks:
        _var: content
    - id: nav_buttons
      type: Box
      visible:
        _var: buttons
      style:
        paddingTop: 60px
        paddingBottom: 80px
      blocks:
        - id: previous_button
          type: Button
          layout:
            span: 12
          properties:
            block: true
            hideActionLoading: true
            icon: ArrowLeftOutlined
            size: large
            title:
              _var: previous_page_title
            type: default
          actions:
            onClick:
              - id: link_back
                type: link()
                params:
                  pageId:
                    _var: previous_page_id
              - id: scroll_to_top
                type: scrollTo()
                params:
                  top: 0
        - id: next_button
          type: Button
          layout:
            span: 12
          properties:
            block: true
            hideActionLoading: true
            icon: ArrowRightOutlined
            size: large
            title:
              _var: next_page_title
            type: default
          actions:
            onClick:
              - id: link_forward
                type: link()
                params:
                  pageId:
                    _var: next_page_id
              - id: scroll_to_top
                type: scrollTo()
                params:
                  top: 0