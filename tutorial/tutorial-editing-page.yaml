id: tutorial-editing-page
type: PageSiderMenu
public: true
properties:
  title: Editing a Page
  Header:
    theme: light
  Sider:
    width: 256px
  Breadcrumb:
    list:
      - Tutorial
      - Editing a Page
style:
  Content:
    background: '#FFFFFF'
blocks:
  _ref: 
    path: tutorial/template.yaml
    vars:
      title: Editing a page
      buttons: true
      previous_page_title: Setup
      previous_page_id: tutorial-setup
      next_page_title: Creating a page
      next_page_id: tutorial-create-page
      content:
        - id: md1
          type: Markdown
          style:
            '.markdown-body':
              fontSize: 14px
          properties:
            content:
              _ref: tutorial/tutorial-editing-page-content-1.md
        - id: alert1
          type: Alert
          properties:
            type: info
            description: This folder can be a source control repository. We are working on a Github integration that will sync commits on your master branch to your app.
        - id: md2
          type: Markdown
          style:
            '.markdown-body':
              fontSize: 14px
          properties:
            content:
              _ref: tutorial/tutorial-editing-page-content-2.md
        - id: example1
          type: PageHeaderMenu
          style:
            minHeight: 300px
          properties:
            Menu:
              links:
                - id: welcome
                  type: MenuLink
                  properties:
                    title: welcome
                  url: ''
          blocks:
            - id: example1_content_card
              type: Card
              blocks:
                - id: example1_title
                  type: Title
                  properties:
                    content: Hello World
        - id: md3
          type: Markdown
          style:
            '.markdown-body':
              fontSize: 14px
          properties:
            content:
              _ref: tutorial/tutorial-editing-page-content-3.md