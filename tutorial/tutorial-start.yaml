id: tutorial-start
type: PageSiderMenu
public: true
properties:
  title: Getting Started
  sider:
    width: 256px
  breadcrumb:
    list:
      - Tutorial
      - Getting Started
areas:
  content:
    justify: center
    style:
      background: '#FFFFFF'
    blocks:
      _ref: 
        path: tutorial/template.yaml
        vars:
          title: Getting Started
          buttons: true
          previous_page_title: Introduction
          previous_page_id: introduction
          next_page_title: Creating a Page
          next_page_id: tutorial-create-page
          content:
            - id: md1
              type: Markdown
              properties:
                content: 
                  _ref: tutorial/tutorial-start-content-1.md
            - id: example1
              type: Box
              blocks:
                - id: example1_page
                  type: PageHeaderMenu
                  style:
                    minHeight: 300px
                  properties:
                    menu:
                      links: []
                  blocks:
                    - id: example1_content_card
                      type: Card
                      layout:
                        size: 800
                      areas:
                        content:
                          blocks:
                            - id: example1_content
                              type: Result
                              properties:
                                title: Welcome to your Lowdefy App
                                subTitle: We are excited to see what you are going to build
                                status: success
                                icon: 
                                  name: HeartTwoTone
                                  twoToneColor: '#f00'
                              blocks:
                                - id: example1docs_button
                                  type: Button
                                  properties:
                                    title: View The Docs
                                  actions:
                                    onClick:
                                      - id: example1_link_to_docs
                                        type: link()
                                        params:
                                          url: https://docs.lowdefy.com
                                          newWindow: true           
                        footer:
                          blocks:
                            - id: example1_footer
                              type: Paragraph
                              properties:
                                type: secondary
                                content: |
                                  Made by a Lowdefy ðŸ¤–
                - id: example1__INSPECTOR
                  type: Context
                  blocks:
                    - id: example1__INSPECTOR_BAR
                      type: Affix
                      style:
                        zIndex: 10000
                      properties:
                        offsetBottom: 0
                      blocks:
                        - id: example1__INSPECTOR_footer
                          type: Box
                          style:
                            backgroundColor: '#1890ff'
                            width: '100%'
                            padding: '0 10px'
                            height: 22
                            alignContent: 'center'
                          blocks:
                            - id: example1_link_branch
                              type: Anchor
                              style:
                                color: '#fff !important'
                                margin: 0 5px
                              properties:
                                icon: BranchesOutlined
                                title: Branch
                            - id: example1_link_page
                              type: Anchor
                              style:
                                color: '#fff !important'
                                margin: 0 5px
                              properties:
                                icon: FileOutlined
                                title: Page
                            - id: example1_link_user
                              type: Anchor
                              style:
                                color: '#fff !important'
                                margin: 0 5px
                              properties:
                                icon: UserOutlined
                                title: User
    
            - id: md2
              type: Markdown
              properties:
                content: 
                  _ref: tutorial/tutorial-start-content-2.md