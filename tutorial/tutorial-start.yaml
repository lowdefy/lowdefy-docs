id: tutorial-start
type: PageSiderMenu
public: true
properties:
  title: Getting Started
  Sider:
    width: 256px
  Breadcrumb:
    list:
      - Tutorial
      - Getting Started
style:
  Content:
    background: '#FFFFFF'
blocks:
  _ref: 
    path: tutorial/template.yaml
    vars:
      title: Getting Started
      buttons: true
      previous_page_title: Introduction
      previous_page_id: introduction
      next_page_title: Creating a Page
      next_page_id: tutorial-create-page
      content:
        - id: md1
          type: Markdown
          properties:
            content: 
              _ref: tutorial/tutorial-start-content-1.md
        - id: example1
          type: Box
          style:
            Content:
              --gap: 0
          blocks:
            - id: example1_page
              type: PageHeaderMenu
              style:
                minHeight: 300px
              properties:
                Menu:
                  links: []
              blocks:
                - id: example1_content_card
                  type: Card
                  style:
                    maxWidth: 800
                  blocks:
                    Content:
                      - id: example1_content
                        type: Result
                        properties:
                          title: Welcome to your Lowdefy App
                          subTitle: We are excited to see what you are going to build
                          status: success
                          Icon: 
                            name: HeartTwoTone
                            twoToneColor: '#f00'
                        blocks:
                          - id: example1docs_button
                            type: Button
                            properties:
                              title: View The Docs
                            actions:
                              onClick:
                                - id: example1_link_to_docs
                                  type: link()
                                  params:
                                    url: https://docs.lowdefy.com
                                    newWindow: true           
                    Footer:
                      - id: example1_footer
                        type: Paragraph
                        properties:
                          type: secondary
                          content: |
                            Made by a Lowdefy ðŸ¤–
            - id: example1__INSPECTOR
              type: Context
              style:
                Content:
                  --gap: 0
              blocks:
                - id: example1__INSPECTOR_BAR
                  type: Affix
                  style:
                    Content:
                      --gap: 0
                    zIndex: 10000
                  properties:
                    offsetBottom: 0
                  blocks:
                    - id: example1__INSPECTOR_footer
                      type: Box
                      style:
                        Content:
                          --display: flex
                          --gap: 0
                        backgroundColor: '#1890ff'
                        width: '100%'
                        padding: '0 10px'
                        height: 22
                        alignContent: 'center'
                      blocks:
                        - id: example1_link_branch
                          type: Anchor
                          style:
                            color: '#fff !important'
                            margin: 0 5px
                          properties:
                            Icon: BranchesOutlined
                            title: Branch
                        - id: example1_link_page
                          type: Anchor
                          style:
                            color: '#fff !important'
                            margin: 0 5px
                          properties:
                            Icon: FileOutlined
                            title: Page
                        - id: example1_link_user
                          type: Anchor
                          style:
                            color: '#fff !important'
                            margin: 0 5px
                          properties:
                            Icon: UserOutlined
                            title: User
 
        - id: md2
          type: Markdown
          properties:
            content: 
              _ref: tutorial/tutorial-start-content-2.md