id: tutorial-add-blocks
type: PageSiderMenu
public: true
properties:
  title: Making a booking form
  header:
    theme: light
  sider:
    width: 256px
  layout:
    style:
      background: '#FFFFFF'
  breadcrumb:
    list:
      - Tutorial
      - Making a booking form
areas:
  content:
    justify: center
    blocks:
      _ref: 
        path: tutorial/template.yaml
        vars:
          title: Making a booking form
          buttons: true
          previous_page_title: Creating a page
          previous_page_id: tutorial-create-page
          next_page_title: Interactive pages
          next_page_id: tutorial-actions-operators
          content:
            - id: video
              type: Html
              properties:
                html: |
                  <iframe
                    id="ytplayer-yaml-video"
                    type="text/html"
                    width="800"
                    height="470"
                    src="https://www.youtube.com//embed/Ya9TZnHegfA?origin=https://docs.lowdefy.com"
                    allowfullscreen="true"

                    frameborder="0">
                  </iframe>
            - id: md1
              type: Markdown
              style:
                '.markdown-body':
                  fontSize: 14px
              properties:
                content:
                  _ref: tutorial/tutorial-add-blocks-content-1.md
            - id: example1
              type: PageHeaderMenu
              layout:
                contentJustify: center
              properties:
                style:
                  minHeight: 300px
                menu:
                  links: []
              blocks:
                - id: example1_content_card
                  type: Card
                  layout:
                    contentGutter: 16
                    size: 600
                  blocks:
                    - id: example1_page_heading
                      type: Title
                      properties:
                        content: Making a booking form
                        level: 3
                    - id: example1_meeting_name
                      type: TextInput
                      properties:
                        title: Meeting name
                    - id: example1_meeting_room
                      type: Selector
                      properties:
                        title: Meeting room
                        options:
                          - Red Room
                          - Blue Room
                          - Green Room
                          - Boardroom
                    - id: example1_date
                      type: DateSelector
                      properties:
                        title: Date
                    - id: example1_start_time
                      type: DateTimeSelector
                      properties:
                        title: Start time
                    - id: example1_end_time
                      type: DateTimeSelector
                      properties:
                        title: End time
                    - id: example1_reset_button
                      type: Button
                      layout:
                        span: 12
                      properties:
                        title: Reset
                        block: true
                        type: default
                        icon: ClearOutlined
                    - id: example1_submit_button
                      type: Button
                      layout:
                        span: 12
                      properties:
                        title: Submit
                        block: true
                        type: primary
                        icon: SaveOutlined
            - id: md2
              type: Markdown
              style:
                '.markdown-body':
                  fontSize: 14px
              properties:
                content:
                  _ref: tutorial/tutorial-add-blocks-content-2.md