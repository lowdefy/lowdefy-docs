id: tutorial-add-blocks
type: PageSiderMenu
public: true
properties:
  title: Making a Booking Form
  Header:
    theme: light
  Sider:
    width: 256px
  Breadcrumb:
    list:
      - Tutorial
      - Making a Booking Form
style:
  Content:
    background: '#FFFFFF'
blocks:
  _ref: 
    path: tutorial/template.yaml
    vars:
      title: Making a Booking Form
      buttons: true
      previous_page_title: Creating a Page
      previous_page_id: tutorial-create-page
      next_page_title: Interactive Pages
      next_page_id: tutorial-actions-operators
      content:
        - id: md1
          type: Markdown
          style:
            '.markdown-body':
              fontSize: 14px
          properties:
            content:
              _ref: tutorial/tutorial-add-blocks-content-1.md
        - id: example1
          type: PageHeaderMenu
          style:
            minHeight: 300px
          properties:
            Menu:
              links: []
          blocks:
            - id: example1_content_card
              type: Card
              blocks:
                - id: example1_page_heading
                  type: Title
                  properties:
                    content: Book a Meeting Room
                    level: 3
                - id: example1_meeting_name
                  type: TextInput
                  properties:
                    title: Meeting Name
                - id: example1_meeting_room
                  type: Selector
                  properties:
                    title: Meeting Room
                    options:
                      - Red Room
                      - Blue Room
                      - Green Room
                      - Boardroom
                - id: example1_date
                  type: DateSelector
                  properties:
                    title: Date
                - id: example1_start_time
                  type: DateTimeSelector
                  properties:
                    title: Start Time
                - id: example1_end_time
                  type: DateTimeSelector
                  properties:
                    title: End Time
                - id: example1_reset_button
                  type: Button
                  style:
                    --span: 6
                  properties:
                    title: Reset
                    block: true
                    type: default
                    Icon: ClearOutlined
                - id: example1_submit_button
                  type: Button
                  style:
                    --span: 6
                  properties:
                    title: Submit
                    block: true
                    type: primary
                    Icon: SaveOutlined
        - id: md2
          type: Markdown
          style:
            '.markdown-body':
              fontSize: 14px
          properties:
            content:
              _ref: tutorial/tutorial-add-blocks-content-2.md