id: tutorial-create-page
type: PageSiderMenu
public: true
properties:
  title: Creating a page
  Header:
    theme: light
  Sider:
    width: 256px
  Breadcrumb:
    list:
      - Tutorial
      - Creating a page
style:
  Content:
    background: '#FFFFFF'
blocks:
  _ref: 
    path: tutorial/template.yaml
    vars:
      title: Creating a page
      buttons: true
      previous_page_title: Editing a Page
      previous_page_id: tutorial-editing-page
      next_page_title: Booking Form
      next_page_id: tutorial-add-blocks
      content:
        - id: md1
          type: Markdown
          style:
            '.markdown-body':
              fontSize: 14px
          properties:
            content:
              _ref: tutorial/tutorial-create-page-content-1.md
        - id: alert1
          type: Alert
          properties:
            type: warning
            description: YAML uses indentation to indicate nesting, so it is important that both pages are at the same indentation level.
        - id: md2
          type: Markdown
          style:
            '.markdown-body':
              fontSize: 14px
          properties:
            content:
              _ref: tutorial/tutorial-create-page-content-2.md
        - id: example1
          type: PageHeaderMenu
          style:
            minHeight: 300px
          properties:
            Menu:
              links:
                - id: welcome
                  type: MenuLink
                  properties:
                    title: welcome
                - id: booking
                  properties:
                    title: booking
                  type: MenuLink
          blocks:
            - id: example1_content_card
              type: Card
              style:
                maxWidth: 600px
              blocks:
                - id: example1_page_heading
                  type: Title
                  properties:
                    content: Book a meeting room
                    level: 3
        - id: md3
          type: Markdown
          style:
            '.markdown-body':
              fontSize: 14px
          properties:
            content:
              _ref: tutorial/tutorial-create-page-content-3.md